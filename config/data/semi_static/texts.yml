- id: 19
  key: fce_coal
  content_en: "<img src=\"/assets/fce/coal.png\" style=\"float:right;margin-left:20px\"/>\r\n<h2>The
    coal-to-electricity chain</h2>\r\n\r\n<p>Coal has been a key factor in the industrial
    revolution that shaped our Western societies from 1700 on. It is still an important
    and secure source of energy with proven exploitable reserves amounting to 150
    years at current consumption rate. </p><p>On the other hand, coal is also the
    fossil fuel with the highest carbon content and generates more CO<sub>2</sub>
    per unit of energy than other fossil fuels. Over 90% of the greenhouse gas emissions
    for coal are emitted in the combustion phase, the remainder during pretreatment.</p>\r\n\r\n<p>Coal
    is mined in both opencast and underground mines. Associated mine gas (rich in
    methane, a strong greenhouse gas) is partly utilized in mining processes, but
    is also partly vented to the atmosphere.<br/>Mined coal is upgraded, dried and
    ground in the vicinity of the mine. The upgraded coal is transported to the power
    station and combusted. Transportation is primarily carried out by large ships,
    because of the large intercontinental distances covered and the large amount of
    coal consumed per power station. \r\n</p>\r\n<p>What remains after combustion
    is ashes and gypsum from flue gas desulphurization (if desulphurization is applied).
    These are often reused as raw materials for construction. </p>\r\n\r\n<p>The greenhouse
    gas emission figures for coal included in the ETM concern all processes mentioned
    above from mining to combustion, except for emissions related to production of
    utilized hardware, e.g. the power plant. </p>\r\n\r\n<img src=\"/assets/fce/coal2.png\"
    style=\"float:left;margin-right:20px\"/>\r\n<h2>Other sustainability issues</h2>\r\n\r\n<p>Coal
    not only contains more carbon per unit of energy, but also contains more sulfur,
    nitrogen and heavy metals than other fossil fuels. Impacts of untreated flue gases
    on environment and human health can be severe, as illustrated by impacts of acid
    rain and winter smog in Europe and China. Emissions can be largely reduced, however,
    with efficient gas cleaning equipment. Impact of remaining emissions on air quality
    and the environment in general is limited at most. </p>\r\n\r\n<p>Without proper
    precautionary measures mining coal can give severe and long-term local pollution
    too, caused by a process called Acid Mine Drainage (AMD). In this process a sulphuric
    acid solution is formed, which leaches heavy metals from the rock matrix of the
    mine. The resulting heavy metals containing  solution destroys surface water ecosystems
    and pollutes soil This process may continue for centuries.\r\n</p>\r\n\r\n<h2>Numbers
    and Facts</h2>\r\n<p>The numbers and references used to quantify the fuel chain
    emissions for coal can be found on our 'Reference Manager'. The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>Fuel Chain Emissions documentation</a> can be downloaded there
    (will open in a new tab).</p>"
  content_nl: "<img src=\"/assets/fce/coal.png\" style=\"float:right;margin-left:20px\"/>\r\n<h2>De
    keten voor kolen tot elektriciteit</h2>\r\n\r\n<p>Kolen hebben een sleutelrol
    gespeeld in de industriële revolutie die vanaf het jaar 1700 de Westerse maatschappijen
    gevormd heeft. Het is nog steeds een belangrijke en veilige energiebron waarvan
    de bewezen voorraden optellen tot 150 jaar bij het huidig gebruiksniveau.</p><p>Daarnaast
    bevatten kolen van alle fossiele brandstoffen de meeste koolstof waardoor de meeste
    CO<sub>2</sub> geproduceerd wordt per eenheid energie. Meer dan 90% van de uitstoot
    van broeikasgassen vindt plaats in de verbrandingsfase, de rest bij de ketenstappen
    daarvoor.</p>\r\n<p>Kolen worden zowel uit open mijnen (dagbouw) als ondergrondse
    mijnen gewonnen. Mijngas (vooral methaan, een sterk broeikasgas) dat vrijkomt
    wordt deels gebruikt komt deels in de lucht terecht. <br/>De gewonnen kolen worden
    verrijkt, gedroogd en vermalen in de buurt van de mijn. De verrijkte kolen gaan
    op transport naar de kolencentrales en worden verbrand. <br/>Transport kan het
    beste met grote schepen, omdat zulke grote afstanden overwonnen moeten worden
    en zulke grote hoeveelheden nodig zijn per centrale.</p>\r\n<p>Na verbranding
    blijft as en gips over van de ontzwaveling van het uitlaatgas (mits dat laatste
    ook gebeurt). Beide producten worden in de bouw gebruikt.</p>\r\n\r\n<p>De broeikasgasemissies
    die het ETM gebruikt omvatten alle processen die hierboven genoemd zijn, van de
    mijn tot en met de verbranding. Emissies voor het bouwen van de centrale zijn
    niet meegenomen.</p>\r\n\r\n<img src=\"/assets/fce/coal2.png\" style=\"float:left;margin-right:20px\"/>\r\n<h2>Overige
    duurzaamheidsaspecten</h2>\r\n<p>Kolen bevatten niet alleen meer koolstof, maar
    ook meer zwavel, stikstof en zware metalen dan andere fossiele brandstoffen. Als
    het uitlaatgas niet gezuiverd wordt kan het de gezondheid en het milieu sterk
    schaden. Denk aan zure regen en winter smog. De uitstoot van schadelijke stoffen
    kan verlaagd worden door goede en efficiënte reinigingsmethoden. Daardoor is het
    effect op de luchtkwaliteit over het algemeen beperkt.</p>\r\n\r\n<p>Zonder de
    juiste veiligheidsmaatregelen kunnen kolenmijnen ook ernstige en langdurige schade
    opleveren voor hun lokale omgeving. Dit is het gevolg van ‘Acid Mine Drainage’
    (AMD). Hierbij komt zwavelzuur vrij waardoor zware metalen uit de bodem worden
    vrijgemaakt. Als dit in het oppervlaktewater terecht komt vernietigd het daar
    ecosystemen en vervuild het de bodem. Dit proces kan eeuwen door blijven gaan.
    </p>\r\n\r\n<h2>Achterliggende documentatie</h2>\r\n<p>De getallen en referenties
    die gebruikt zijn om de ketenemissies van aardolie te kwantificeren zijn te vinden
    op onze 'Reference Manager'. De <a href='http://refman.et-model.com/publications/1623'
    target='blank'>documentatie van de ketenanalyse</a> kun je daar downloaden (opent
    in een nieuwe tab).</p>"
