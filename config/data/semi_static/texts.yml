  content_nl: "<h1>Wat betekent het om partner van het Energietransitiemodel te zijn?</h1>\r\n\r\n<p>Bij
    het Energietransitiemodel (ETM) zijn drie soorten partners aangesloten. Om duidelijk
    te maken dat het ETM inderdaad onafhankelijk is, vindt u hieronder een nadere
    beschrijving van de rol die deze partners spelen bij de totstandkoming en verbetering
    van het ETM. \r\n</p>\r\n<br/>\r\n\r\n<h2>Partners die kennis delen en het ETM
    financieel en in natura steunen</h2>\r\n<p>Partners uit deze categorie hebben
    de grootste impact hebben op het Energietransitiemodel (ETM). Aangezien het model
    gratis toegankelijk is voor iedereen is geld nodig om onderhoud, uitbreidingen
    en verbeteringen te kunnen doen. Naast geld is vaak ook specialistische kennis
    nodig. Daarvoor werkt Quintel, de maker van het ETM, samen met bedrijven en overheden
    die geïnteresseerd zijn om het model te verbeteren of uit te breiden. \r\n</p>\r\n\r\n\r\n<h3>Rechten
    en invloed van partners</h3>\r\n<p>Betalende partners hebben geen dwingende invloed
    op de gebruikte gegevens of uitkomsten van het ETM. Wel hebben deze partners indirect
    invloed op wat het ETM kan. Het ETM is op sommige gebieden beter uitgewerkt dan
    op andere, omdat het eenvoudiger is om partners te vinden voor deze onderwerpen.
    Zo is met steun van onze partners elektriciteit vrij uitgebreid in het ETM opgenomen,
    terwijl bijvoorbeeld landbouw er nog heel eenvoudig in zit. </p>\r\n\r\n\r\n<h3>Voorwaarden
    voor funding</h3>\r\n<p>Quintel heeft uiteraard verplichtingen richting de betalende
    partners om bijvoorbeeld de werking van nieuwe toevoegingen aan het model met
    hen te valideren. <br/>\r\nOok dient Quintel zich te houden aan de scope en methode
    die per project wordt afgesproken in samenwerkingsovereenkomsten. <br/>\r\nQuintel
    noemt bovendien alle betalende partners bij naam op de website van het Energietransitiemodel.</p>\r\n\r\n<p>De
    belangrijkste voorwaarde die Quintel aan dergelijke samenwerking verbindt, is
    dat het eindproduct weer gratis voor iedereen beschikbaar is. Zo ontstaat als
    het ware een ‘kennispool’ waar iedereen vanuit zijn eigen specialisme aan bijdraagt.
    <br/>\r\nPartners leveren naast een financiële bijdrage vaak ook kennis voor het
    modelleren van een bepaald onderwerp. Quintel heeft het recht om deze gegevens
    te valideren met een andere partij en aan te vullen of zonodig aan te passen.
    Meer informatie over het proces voor kwaliteitsverbetering vindt u <a href='http://beta.et-model.com/quality_control'
    target='blank'>hier</a>. </p>\r\n<br/>\r\n\r\n<h2>Partners die kennis delen en
    het ETM in natura steunen</h2>\r\n<p>Kennispartners dragen inhoudelijk bij aan
    het ETM zonder daarvoor direct te betalen. Dit gebeurt bijvoorbeeld omdat zij
    onderdeel zijn van een samenwerking met een betalende partner, of omdat zij het
    belangrijk vinden dat een bepaald onderwerp correct door het ETM behandeld wordt.</p>
    \r\n  \r\n<p>\r\nOnze kennispartners  dragen ook bij door te helpen bij het zoeken
    naar gegevens of door gevonden gegevens te valideren. </p>\r\n<br/>\r\n\r\n<h2>Partners
    waarmee we samenwerken om lesmateriaal te ontwikkelen</h2>\r\n<p>Deze partners
    delen de visie van Quintel dat onderwijs noodzakelijk is om op lange termijn de
    juiste beslissingen te nemen rondom energietransitie. Per project wordt op een
    andere manier samengewerkt. Quintel streeft ernaar om zoveel mogelijk onderwijsmateriaal
    gratis beschikbaar te stellen. Deze partners zijn zelden direct betrokken bij
    aanpassingen van het ETM.</p>"
