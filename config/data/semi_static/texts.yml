- id: 21
  key: fce_uranium
  content_en: "<h2>The nuclear fuel chain</h2>\r\n<p>Nuclear power plants primarily
    use uranium as a fuel, and several steps are needed to make natural uranium into
    a suitable fuel. Natural uranium contains 99.3% U-238, and only 0.7% of the isotope
    that is relevant for nuclear energy: U-235. Since reactors require 4-5% U-235
    content, natural uranium must be enriched, requiring energy and thus leading to
    CO<sub>2</sub> emissions. However, due to the high energy density of uranium,
    total CO<sub>2</sub> emissions are still low compared to fossil fuels.</p>\r\n\r\n<p>First
    uranium must be mined, either mechanically, or by leaching it from the ground
    with chemical solutions. After mining, the natural uranium (U<sub>3</sub>O<sub>8</sub>)
    is converted to a gaseous form (UF<sub>6</sub>), which is the input for enrichment
    plants. In Western Europe, uranium is enriched by highly efficient centrifuges,
    which force the heavier U-238 away from the U-235. Subsequently, the uranium is
    converted to solid form (UO<sub>2</sub>) and fuel rods for the power plant are
    produced. After use, spent fuel rods are reprocessed, separating the uranium and
    plutonium from the other materials (which are considered as waste, and need to
    be stored).</p>\r\n\r\n<p>Energy used during construction and decommissioning
    of the power plant, and construction of the waste facilities is not considered
    here. Cooling energy during temporary waste storage is included, as is transportation.</p>\r\n\r\n<h2>Other
    relevant aspects</h2>\r\n<p>Nuclear power plants generate high-level radioactive
    waste, which remains dangerous for thousands of years. The waste is now temporarily
    stored near nuclear facilities, but no permanent storage facility has yet been
    completed anywhere.</p>\r\n\r\n<p>In addition, nuclear energy is associated with
    risk of nuclear incidents. Severe incidents do not occur often, but may have serious
    impacts on environment and human health, as the disasters in Chernobyl and Fukushima
    have illustrated. The plutonium generated during plant operation poses a proliferation
    risk, as it can be used in nuclear weapons.</p>\r\n\r\n<p>Like all mining operations,
    uranium mining is associated with negative environmental impacts. Mechanic mining
    methods (underground and open-pit mining) create accident risks and radiation
    exposure for miners. In addition, large quantities of waste rock (tailings) are
    produced, which emit low levels of radiation and contain toxic substances. In-situ
    leaching poses fewer risks for miners, but may cause groundwater pollution with
    acids found in the leaching fluids.</p>\r\n\r\n<p>Finally, large quantities of
    depleted uranium are generated during the enrichment process. These low-radioactive
    materials are now temporarily stored (e.g. near enrichment facilities), but it
    is unclear where to leave them in the long term.</p>\r\n\r\n<h2>Numbers and Facts</h2>\r\n<p>The
    numbers and references used to quantify the fuel chain emissions for uranium can
    be found on our 'Reference Manager'. The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>Fuel Chain Emissions documentation</a> can be downloaded there
    (will open in a new tab).</p>"
  content_nl: "<h2>De keten voor kernbrandstof</h2>\r\n<p>Kerncentrales gebruiken
    voornamelijk uranium als brandstof. Om de brandstof geschikt te maken zijn verschillend
    stappen nodig. Natuurlijk uranium bevat 99,3% U-238 en slechts 0,7% U-235, het
    isotoop dat relevant is voor kernsplijting. Aangezien de reactors een U-235 concentratie
    van ongeveer 4 - 5% nodig hebben, moet het uranium verrijkt worden. Daar is energie
    voor nodig en dus wordt er CO<sub>2</sub> uitgestoten. Omdat de energiedichtheid
    van de kernbrandstof zo hoog is, blijft de totale CO2 uitstoot nog relatief beperkt
    in vergelijking met fossiele brandstoffen.</p>\r\n\r\n<p>Eerst moet het uranium
    gewonnen worden, hetzij mechanisch, hetzij door het chemisch op te lossen. Na
    het winnen, moet het natuurlijk voorkomende U<sub>3</sub>O<sub>8</sub> omgezet
    worden tot in een gas (UF<sub>6</sub>). Dat gas gaat de centrifuges in voor verrijking.
    In West Europa gebeurt de verrijking met zeer efficiënte centrifuges, die het
    zwaardere U-238 scheiden van U-235. Vervolgens wordt alles omgezet in UO<sub>2</sub>,
    een vaste stof, waarmee de brandstofstaven worden gemaakt. Na gebruik, kunnen
    de staven opnieuw opgewerkt worden, waarbij het uranium en plutonium van overige
    materialen worden gescheiden (afval dat moet worden opgeslagen).</p>\r\n\r\n<p>De
    energie die nodig is voor het bouwen en afbreken van de centrale en de afvalverwerkingsfaciliteiten,
    is niet meegenomen. De koelingsenergie voor tijdelijke opslag is wel meegenomen,
    net als transport.</p>\r\n\r\n<h2>Andere relevante aspecten</h2>\r\n<p>Kerncentrales
    produceren hoogradioactief afval, wat duizenden jaren gevaarlijk blijft. Het afval
    wordt nu tijdelijk opgeslagen, maar er is nog nergens een permanente opslag gerealiseerd.</p>\r\n\r\n<p>Verder
    bestaat er het risico op ongelukken. Ernstige ongelukken komen zelden voor, maar
    kunnen ernstige gevolgen hebben voor het milieu en de volksgezondheid. De rampen
    bij Tsjernobyl en Fukushima hebben dat duidelijk gemaakt. Het plutonium dat geproduceerd
    wordt kan gebruikt worden om kernwapens te maken en levert dus een proliferatierisico
    op.</p>\r\n\r\n<p>Net als bij alle mijnen, leveren uraniummijnen milieuschade
    op. Bij mechanische mijnbouw (zowel ondergronds als dagbouw) bestaat een kans
    op ongelukken en stralingsgevaar voor de mijnwerkers. Daarnaast komen grote hoeveelheden
    steenafval vrij, die laag-radioactief en giftig zijn (‘tailings’).<br/>\r\nHet
    ‘in situ’ oplossen kan grondwaterverontreiniging door zuren uit de oplosmiddelen
    met zich meebrengen.</p>\r\n\r\n<p>Tot slot worden er nog grote hoeveelheden verarmd
    uranium geproduceerd bij het verrijkingsproces. Deze laag-radioactieve materialen
    worden nu tijdelijk opgeslagen, maar het is onduidelijk waar ze voor de lange
    termijn terecht kunnen.</p>\r\n\r\n<h2>Achterliggende documentatie</h2>\r\n<p>De
    getallen en referenties die gebruikt zijn om de ketenemissies van uranium te kwantificeren
    zijn te vinden op onze 'Reference Manager'. De <a href='http://refman.et-model.com/publications/1623'
    target='blank'>documentatie van de ketenanalyse</a> kun je daar downloaden (opent
    in een nieuwe tab).</p>"
