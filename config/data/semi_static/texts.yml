- id: 28
  key: quality_control
  content_en: An English translation of this text will be made available shortly.
    Until then, please refer to the Dutch text.
  content_nl: "<p>Het Energietransitiemodel (ETM) is het resultaat van tientallen
    manjaren werken. Uiteraard is het model nooit 'af'. Om er toch voor te zorgen
    dat het ETM betrouwbaar blijft, hanteert Quintel een doorlopend proces van kwaliteitsverbetering.
    Daarbij betrekken wij actief de  <a href='http://www.energietransitiemodel.nl/partners?partner_type=info'
    target='blank'>partners</a> en gebruikers.</p>\r\n\r\n<p>Zoals te zien is op de
    pagina <a href='http://www.energietransitiemodel.nl/known_issues' target='blank'>tekortkomingen</a>
    kunnen er altijd dingen verbeterd worden aan het ETM. De volgorde waarmee dingen
    worden opgepakt is deels afhankelijk van de ernst van een probleem, maar ook van
    de prioriteiten die Quintel en haar partners hieraan geven. Voor grote verbetertrajecten
    is immers geld nodig.</p>\r\n<br/>\r\n\r\n<h2>Verbeterproces</h2>\r\n<p>Quintel
    werkt voortdurend aan het onderhoud en verbetering van de data en modelleren.
    De beoogde uitkomst hiervan is steeds dat erkende experts tevreden zijn met de
    kwaliteit van data of modellering voor een bepaald onderwerp. Wij zetten ons in
    om dit proces in toenemende mate in de 'openbaarheid' te laten verlopen. Er is
    nog geen proces waarin gebruikte data of de werking van het model 'gevalideerd'
    worden, in de zin dat een bevoegde organisatie publiekelijk verklaart dat het
    ETM 'correct' werkt.</p>\r\n\r\n<p>Bij <strong>controversiële onderwerpen</strong>
    raadplegen wij altijd partijen met andere of zelfs tegengestelde belangen om ervoor
    te zorgen dat de gebruikte data objectief zijn. <br/>\r\nDenk daarbij aan onderwerpen
    zoals bijvoorbeeld kernenergie en geassocieerde kosten, maar ook windenergie of
    de prestaties van brandstofauto's vergeleken met elektrische. Voor al deze onderwerpen
    en meer zijn organisaties geconsulteerd die juist voor- of tegenstander zijn van
    uitbreiding van bovengenoemde technologieën. <br/>\r\nZo heeft Quintel de cijfers
    rondom elektrische auto's met Enexis en Essent, maar ook met Shell gevalideerd.
    Quintel maakt bovendien ook zoveel mogelijk gebruik van eigen onderzoek en openbaar
    toegankelijke rapporten en publicaties. De laatste zijn beschikbaar in onze  <a
    href='http://refman.et-model.com/' target='blank'>online bibliotheek</a>.</p>\r\n\r\n<p>Omdat
    het ETM alleen gebruik maakt van 'harde' wetten en bekende feiten, zoals de koolstofinhoud
    van brandstoffen of de efficiënties van centrales bijvoorbeeld, blijken verreweg
    de meeste onderwerpen nauwelijks controversieel te zijn. Een groter probleem voor
    Quintel is het feit dat niet alle benodigde data eenvoudig toegankelijk is. \r\n<br/>\r\nDenk
    daarbij bijvoorbeeld aan commercieel gevoelige informatie als de vergoeding die
    elektriciteitscentrales krijgen om warmte te leveren aan een warmtenet of lastig
    te simlpificeren informatie als de isolatiegraad in kantoorgebouwen.\r\n</p>\r\n\r\n<h3>Partijen</h3>
    \r\n<p>Een prominente rol bij dit proces is weggelegd voor onze <strong>partners</strong>.
    Dankzij het netwerk van partners kunnen wij vrij eenvoudig bepalen wie over de
    juiste kennis en data beschikt om een verbetering door te voeren.\r\n</p>\r\n\r\n<p>Feedback
    van <strong>gebruikers</strong> is essentieel om verbeterpunten op te sporen.
    Juist door het ETM gratis aan te bieden en zoveel mogelijk gebruikers te bereiken,
    zorgen wij ervoor dat alle delen van het model gebruikt en daarmee gecontroleerd
    worden.</p>\r\n\r\n<p>Bij alle verbeterprocessen heeft <strong>Quintel</strong>
    altijd de eindverantwoordelijkheid. Dit betekent dat Quintel uiteindelijk kan
    beslissen welke data en modellering te gebruiken. Op de <a href='http://www.energietransitiemodel.nl/partners?partner_type=info'
    target='blank'>partnerpagina</a> staat hierover meer informatie.</p>"
