- id: 26
  key: fce_liquid_biofuels
  content_en: "<h2>Fuel chain emisssions for bio-ethanol and biodiesel</h2>\r\n<h3>Bio-ethanol</h3>\r\n<p>Bio-ethanol
    is a product of fermentation of sugars by yeast and other micro-oganisms. The
    process is similar to the production of wine or beer. Just like in the production
    of liquors the alcohol formed is concentrated by distillation. Liquors are distilled
    to no more than 80%, ethanol for transport is typically concentrated to 96 vol%
    - 100 vol%. </p>\r\n\r\n<p> In Europe, bio-ethanol is often produced from granes
    or sugar beets, but sources like surplus wine are not uncommon. Granes are attractive
    because they are easy to store without rotting. Sugar beet ethanol makes up roughly
    1/3 of total EU ethanol production. We have not included granes as a source of
    sugars in this analysis, as this competes directly with the production of food.
    More information on what raw materials have and have not been considered, see
    the <a href='http://refman.et-model.com/publications/1623' target='blank'> documentation</a>.\r\nOther
    regions of the world tend to use sugar cane as their raw material of choice for
    ethanol production. </p>\r\n\r\n<p>Sugar cane growing in Brazil for the production
    of ethanol is sometimes linked to unsustainable practices like slavery, exhaustion
    of water supplies and displacement of other agricultural activities, cuase indirect
    destruction of forests. It is not easy to prove displacement of cattle farming
    and can in theory also be avoided by using excess bagasse as cattle feed. This
    would relieve pressure by reducing the grasslands needed for grazing. </p>\r\n\r\n<p>Bio-ethanol
    can be mixed with gasoline up to mixtures of no more than 10 vol%. Higher percentages
    require adjustments to engines, fuel systems and engine control. \r\nSo-called
    E85 and E95 mixtures of respectively 85% and 95% ethanol fractions are also available.
    These mixtures can be used by 'flex-fuel' vehicles with engines that can handle
    E85, E95 and gasoline equally well. Such vehicles are especially popular in Brazil,
    where they represent 40% of all cars and over 90% of new gasoline cars sold. Other
    countries where such cars are popular are the United States and Sweden.</p> \r\n\r\n<img
    src=\"/assets/fce/bio_ethanol.png\" style=\"float:right;margin-left:15px;padding-bottom:15px\"/>\r\n\r\n<p>A
    disadvantage of pure ethanol is that its energy density (in MJ/litre) is lower.
    A full tank will therefore carry you less far. Ethanol is also more volatile than
    gasoline, creating an increased risk that fugitive hydrocarbon emissions cause
    summer smog. </p>\r\n\r\n<p>Bio-ethanol production is not entirely without impact
    on the climate. Growing, treatment and transport of bio-ethanol still result in
    greenhouse gas emissions. Replacing gasoline with bio-ethanol entirely would reduce
    emissions by 60 - 80%.</p>\r\n\r\n<p>This reduction in greenhouse gas emissions
    related to indirect land use changes (ILUC) have not been taken into account.
    Indirect changes that lead to destruction of forest or other natural high-vegetation
    landschapes would result in such increases in emissions that it would more than
    make up for the reductions caused by the use of bio-ethanol to replace gasoline.
    </p>\r\n\r\n<h3>Biodiesel</h3>\r\n<p>Biodiesel and 'hydrotreated vegetable oils'
    (HVO) are liquid biofuels that can be used as alternatives to diesel. </p>\r\n\r\n<p>Biodiesel
    is produced from animal and plant fats in a process called 'esterification'. Fats
    consist of molecules that contain 3 fatty acids chemically bound to glycerol.
    Such molecules tend to be so large and heavy that they form solids at room temperature,
    rendering them useless as transport fuels. Replacing glycerol in a chemical reaction
    with methanol produces 3 smaller separate molecules that do form liquids at room
    temperature and below.</p>\r\n\r\n<p>Biodiesel cannot be mixed into ordinary diesel
    in fractions exceeding 7%. Adjusted engines can run on so-called B20 and B30 mixtures
    of r20% and 30% biodiesel fractions respectively.</p>\r\n\r\n<p>HVO from waste
    fats is made from both animal and plant fats. Unlike in biodiesel production,
    in HVO production they are reacted with hydrogen. The product has the same characteristics
    as ordinary diesel. Much higher fractions of HVO can be present in HVO-diesel
    mixtures therefore, without any adverse effects. A side product of this reaction
    is propane gas. </p>\r\n\r\n<p>Biodiesel production is a relatively simple process
    that requires low investments and can therefore also be done at small scale. HVO
    production is very capital intensive and only suited for large-scale industrial
    installations. </p>\r\n\r\n<h2>Documentation</h2>\r\n<p>The numbers and references
    used to quantify fuel chain emissions of liquid biofuels are available on our
    'Reference Manager'. The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>documentation of this analysis</a> can be downloaded there (will
    open on a separate tab).</p>\r\n"
  content_nl: "<h2>Ketenemissies van bio-ethanol en biodiesel</h2>\r\n<h3>Bio-ethanol</h3>\r\n<p>Bio-ethanol
    is het product van fermentatie van suikers door gist en andere micro-organismen.
    Het proces is in feite vergelijkbaar met de productie van wijn en bier, waarbij
    suikers uit druiven of granen door gist worden gefermenteerd. \r\nNet als bij
    productie van sterke dranken wordt de gevormde alcohol geconcentreerd door destillatie
    – bij sterke drank tot 80 volumeprocent, bij ethanol voor transport tot 96 vol%
    - 100 vol%. </p>\r\n\r\n<p>Bio-ethanol wordt in Europa vaak geproduceerd uit granen
    en suikerbiet, maar ook wel uit overschotten wijn. Granen zijn de meest gebruikelijke
    grondstof vanwege hun houdbaarheid. Suikerbiet is de grondstof voor ongeveer 1/3
    van de totale ethanolproductie in de EU. In deze analyse is graan als grondstof
    niet meegenomen, omdat dit ten koste gaat van de productie van voedingsmiddelen.
    Voor meer informatie over de grondstoffen die wel en niet zijn meegenomen, zie
    de <a href='http://refman.et-model.com/publications/1623' target='blank'> documentatie</a>.\r\nBuiten
    Europa wordt vooral rietsuiker als grondstof gebruikt.</p>\r\n\r\n<p>Rietsuikerteelt
    in Brazilië voor ethanolproductie wordt wel in verband gebracht met onduurzame
    praktijken als slavernij, uitputting van watervoorraden en verdringing van andere
    landbouwactiviteiten, waardoor indirecte ontbossing optreedt. Verdringing van
    veehouderij is echter moeilijk hard te maken en kan in principe ook worden voorkomen
    door het overschot aan bagasse als veevoer te gebruiken. Daardoor is in principe
    minder grasland voor grazen nodig.</p>\r\n\r\n<p>Bio-ethanol mag in de EU tot
    10 vol% worden bijgemengd aan benzine. Voor hogere percentages zijn aanpassingen
    nodig aan motor, brandstofsysteem en motormanagement. \r\nEr zijn ook zogenaamde
    E85 en E95 mixen van respectievelijk 85% ethanol en 15% benzine en 95% ethanol
    en 5% benzine op de markt. Deze mixen kunnen worden gebruikt in aangepaste zogenaamde
    'flex-fuel' voertuigen met een motor waarin zowel E85, E95 als pure benzine kan
    worden gebruikt. Flex-fuel voertuigen zijn vooral populair in Brazilië, waar ze
    40% van alle benzineauto's en meer dan 90% van de nieuwe benzineauto's uitmaken.
    Andere landen met een hoog percentage flex-fuel auto's zijn de Verenigde Staten
    en Zweden.</p>\r\n\r\n<img src=\"/assets/fce/bio_ethanol.png\" style=\"float:right;margin-left:15px;padding-bottom:15px\"/>\r\n\r\n<p>Pure
    ethanol heeft als nadeel ten opzichte van benzine dat de energie-dichtheid in
    MJ/liter lager is. Daardoor kan op een volle tank minder ver worden gereden. \r\nEthanol
    is daarnaast vluchtiger dan  benzine, waardoor er een risico is dat emissies van
    zomersmog vormende koolwaterstoffen bij transport, overslag en tanken hoger zijn
    als bij benzine.  \r\n</p>\r\n\r\n<p>De productie van bio-ethanol is niet compleet
    klimaatneutraal. Teelt, bewerking en transport leveren uitstoot van broeikasgassen
    op. Over het geheel genomen zal de vervanging van benzine door bio-ethanol de
    uitstoot van broeikasgassen met 60 - 80% verlagen. </p>\r\n\r\n<p>In deze afname
    zijn de broeikasgasemissies gerelateerd aan zogenaamde indirecte veranderingen
    in landgebruik (ILUC) niet verdisconteerd. Indirecte veranderingen in landgebruik
    die leiden tot degradatie van bossen of andere natuurlijke landschappen met veel
    vegetatie zouden resulteren in broeikasgasemissies van een dergelijke omvang dat
    de directe verlaging in broeikasgassen door gebruik van bio-ethanol in auto's
    compleet teniet zou worden gedaan. </p>\r\n\r\n<h3>Biodiesel</h3>\r\n<p>Biodiesel
    en 'hydrotreated vegetable oils' (HVO) zijn biobrandstoffen die kunnen worden
    gebruikt als alternatief voor diesel.</p>\r\n\r\n<p>Biodiesel is een product geproduceerd
    door het 'omesteren' van plantaardige en dierlijke vetten. Vetten zijn verbindingen
    waarin zogenaamde vetzuren per 3 gebonden zijn aan glycerol. Zo'n samengesteld
    molecuul is zo groot en zwaar, dat het bij kamertemperatuur of lagere temperaturen
    vaak vast of gestold is en daardoor niet bruikbaar is als transportbrandstof voor
    verbrandingsmotoren. \r\nDoor glycerol te vervangen dor een chemische reactie
    met methanol ontstaan drie losse vetzure methylesters – drie kleinere en losse
    moleculen, die bij kamertemperatuur of lagere temperaturen wel vloeibaar zijn.</p>\r\n\r\n<p>Biodiesel
    mag tot maximaal 7 vol% worden bijgemengd bij gewone diesel. In aangepaste voertuigen
    kunnen zogenaamde B20 en B30 mengsels met respectievelijk 20% en 30% biodiesel
    worden gebruikt. \r\n</p> \r\n<p>HVO uit restvetten wordt van dierlijke en plantaardige
    vetten gemaakt. Maar anders dan bij biodieselproductie worden de vetten bij de
    productie van HVO met waterstof behandeld. Het product heeft dezelfde eigenschappen
    als conventionele diesel en kan daarom in veel hogere percentages worden bijgemengd
    bij diesel. Naast diesel wordt ook propaan geproduceerd. \r\n</p>\r\n<p>Biodieselproductie
    is een relatief eenvoudig proces met lage investeringen en is om die reden ook
    makkelijk te implementeren, ook kleinschalig. HVO productie daarentegen is kapitaalintensief
    en is alleen geschikt voor zeer grote industriële installaties. \r\n</p>\r\n\r\n<h2>Achterliggende
    documentatie</h2>\r\n<p>De getallen en referenties die gebruikt zijn om de ketenemissies
    van vloeibare biobrandstoffen te kwantificeren zijn te vinden op onze 'Reference
    Manager'. De <a href='http://refman.et-model.com/publications/1623' target='blank'>documentatie
    van de ketenanalyse</a> kun je daar downloaden (opent in een nieuwe tab).</p>"
