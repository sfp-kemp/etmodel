- id: 22
  key: fce_biomass
  content_en: "<h2>Chain emissions of wood pellets</h2>\r\n<p>In recent decades wood
    pellets have become a conventional fuel for solid fuel fired power plants, industrial
    boilers and boilers for heating in housing and has become a commodity traded globally.
    </br>\r\nDue to EU policy induced requirement for increased use of renewable energy
    a significant amount of pellets is utilized in the Netherlands too. The applied
    pellets - 1 Mtonne per year - are utilized as a fuel in coal fired power stations,
    substituting coal. Experiences at Avedore II power station illustrate that substitution
    of up to 80% of coal is technically feasible.</p>\r\n\r\n<img src=\"/assets/fce/wood_pellets.png\"
    style=\"float:left;margin-right:15px;padding-bottom:15px\"/>\r\n\r\n<p>Wood pellets
    are produced by subsequently chipping, drying, and milling wood very finely. For
    provision of the heat utilized in drying, part of the wood is combusted. The finely
    milled wood is pressed through a mould at high pressure. The friction heat softens
    the wood. The soft wood is cut into pellets, which are screened for size, cooled
    and subsequently stored. </p>\r\n\r\n<p>The pellets have a high hardness, which
    makes it possible to pulverize them to the particle size required by the burners
    in a coal fired power plant. </p>\r\n\r\n<p>Pellet availability is likely to be
    limited. Dutch wood resources for pellet production are limited to approximately
    2 Mtonnes per year. Imports are probably limited to approximately 10% of total
    Dutch energy consumption in 2050.  </p>\r\n\r\n<img src=\"/assets/fce/wood_pellets2.png\"
    style=\"float:right;margin-left:15px;padding-bottom:15px\"/>\r\n\r\n<p>Wood pellets
    supplied to coal fired power stations are not completely climate neutral. Transport
    of pellets is associated with limited emissions of greenhouse gases. In commercial
    cultivation, use of fertilizers may give additional greenhouse gas emissions and
    high electricity use for pellet milling somewhat reduces the emission reduction.
    But on the whole substitution of coal by wood pellets would give a reduction in
    greenhouse gas emissions of over 90%.</p>\r\n\r\n<p>This reduction percentage
    does not include greenhouse gas emissions related to so-called indirect land use
    change (ILUC). Indirect land use change resulting in degradation of forests or
    other natural landscapes with high amounts of vegetation would result in greenhouse
    gas emissions of such extent, that the direct reduction in greenhouse gases from
    coal substitution would be completely reversed. </p>\r\n\r\n<p>Indirect land use
    change and related greenhouse gas emissions could occur when: \r\n<ul>\r\n<li>wood
    normally supplied to paper industry, wood products industry or wood panel industry
    is redirected to pellet production and energy sector – requiring the other industries
    to get their raw material from somewhere else. </li>\r\n<li>wood for pellet production
    is cultivated on arable land – requiring agriculture to shift to new areas.</li>\r\n</ul></p>\r\n\r\n<h2>Numbers
    and Facts</h2>\r\n<p>The numbers and references used to quantify the fuel chain
    emissions for woody biomass can be found on our 'Reference Manager'. The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>Fuel Chain Emissions documentation</a> can be downloaded there
    (will open in a new tab).</p>"
  content_nl: "<h2>De ketenemissies van houtpellets</h2>\r\n<p>In de afgelopen decennia
    zijn houtpellets een standaardbrandstof voor elektriciteitscentrales die vaste
    stoffen verbranden, industriële boilers en huishoudelijke boilers geworden en
    worden pellets over de hele wereld als commodity verhandeld.</br>\r\nIn Nederland
    wordt ook een significante hoeveelheid pellets gebruikt dankzij de door de EU
    wettelijk verplichte toename van de hoeveelheid duurzaam opgewekte energie. Deze
    pellets – 1 Mton per jaar – worden gebruikt als brandstof in kolencentrales als
    vervanger van kolen. Ervaringen met bijstook in kolencentrale Avedore II (Denemarken)
    tonen aan dat tot 80% van de kolen vervangen kunnen worden door houtpellets. </p>\r\n\r\n<img
    src=\"/assets/fce/wood_pellets.png\" style=\"float:left;margin-right:15px;padding-bottom:15px\"/>\r\n\r\n\r\n<p>Houtpellets
    worden gemaakt door hout te versnipperen, te drogen en het daarna zeer fijn te
    malen. Om de warmte te produceren die nodig is om het hout te drogen wordt een
    deel van het hout verbrand. Het fijngemalen hout wordt op hoge druk door een mal
    geperst. De wrijvingswarmte maakt het hout zacht. Het zachte hout wordt daarna
    tot pellets gesneden, op formaat gecontroleerd, gekoeld en opgeslagen. </p>\r\n\r\n<p>Omdat
    de pellets zeer hard zijn is het mogelijk ze te vermalen tot de juiste grootte
    voor de branders in een kolencentrale. </p>\r\n\r\n<p>De beschikbaarheid van pellets
    is waarschijnlijk beperkt. Nederlandse houtvoorraden voor pelletproductie bedragen
    slechts 2 Mton per jaar. Door import kan waarschijnlijk hoogstens ongeveer 10%
    van de totale Nederlandse energievraag ingevuld worden. </p>\r\n\r\n<img src=\"/assets/fce/wood_pellets2.png\"
    style=\"float:right;margin-left:15px;padding-bottom:15px\"/>\r\n\r\n\r\n<p>Houtpellets
    die aan kolencentrales worden geleverd zijn niet compleet klimaatneutraal. Het
    transport van pellets levert een kleine uitstoot van broeikasgassen. Het gebruik
    van (kunst)mest bij commerciële teelt kan tot extra uitstoot leiden en hoog elektriciteitsgebruik
    voor het malen van de pellets doet de vermindering van de uitstoot iets teniet.
    Over het geheel genomen zal de vervanging van kolen door houtpellets de uitstoot
    van broeikasgassen echter wel met meer dan 90% verlagen. </p>\r\n\r\n<p>In deze
    afname zijn de broeikasgasemissies gerelateerd aan zogenaamde indirecte veranderingen
    in landgebruik (ILUC) niet verdisconteerd. Indirecte veranderingen in landgebruik
    die leiden tot degradatie van bossen of andere natuurlijke landschappen met veel
    vegetatie zouden resulteren in broeikasgasemissies van een dergelijke omvang dat
    de directe verlaging in broeikasgassen door bijstook in kolencentrales compleet
    teniet zou worden gedaan. </p>\r\n\r\n<p>Indirecte veranderingen in landgebruik
    kunnen optreden door:\r\n<ul>\r\n<li>Hout dat normaal gebruikt zou worden voor
    productie van papier, houtproducten of houtpanelen zou kunnen worden gebruikt
    in de productie van houtpellets voor de energiesector, waardoor deze andere industrieën
    hun grondstoffen van elders moeten betrekken.</li>\r\n<li>Hout voor pelletproductie
    zou op landbouwgrond kunnen plaatsvinden, waardoor de landbouw naar andere plekken
    moet verhuizen.</li>\r\n</ul></p>\r\n\r\n<h2>Achterliggende documentatie</h2>\r\n<p>De
    getallen en referenties die gebruikt zijn om de ketenemissies van houtige biomassa
    te kwantificeren zijn te vinden op onze 'Reference Manager'. De <a href='http://refman.et-model.com/publications/1623'
    target='blank'>documentatie van de ketenanalyse</a> kun je daar downloaden (opent
    in een nieuwe tab).</p>"
