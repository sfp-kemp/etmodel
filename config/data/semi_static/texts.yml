- id: 20
  key: fce_naturalgas
  content_en: "<h2>The natural gas-to-electricity chain</h2>\r\n\r\n<p>Natural gas
    is the only fossil fuel of which global proven reserves are increasing, both due
    to new discoveries of conventional reserves and due to new types of reserves,
    e.g. shale gas. Current proven and exploitable reserves amount to 60 and 20 years
    at current consumption level respectively.</p> \r\n\r\n<p>Raw natural gas is pretreated
    and either liquefied into LNG and transported by tanker or transmitted by pipeline.</p>\r\n\r\n<p>Because
    of a low carbon content and high efficiency in power production greenhouse gas
    emissions per kWhe natural gas based electricity are 40% - 60% lower compared
    with CO<sub>2</sub> emissions for coal based electricity. The percentages include
    emissions for pretreatment and transportation of both fuels. Natural gas primarily
    consists of methane, the fossil fuel with the lowest carbon content, and produces
    40% less CO<sub>2</sub> per GJ of fuel compared to coal. Power generation based
    on natural gas is 30% more efficient than coal-based power generation.</p>\r\n\r\n<p>The
    advantages mentioned above are partly offset for LNG production, because of the
    high energy demand for liquefaction. However, the preparation for liquefaction
    also involves removal of unwanted gases, so LNG is richer in methane. More on
    LNG can be found <a href='http://www.beg.utexas.edu/energyecon/lng/documents/misc/UH%20LNG%20FAQ.pdf'
    target='blank'>here</a> . Long distance pipeline transmission also requires much
    energy and may be associated with small leakages of methane. The latter occurs
    in Russia especially. For both processes greenhouse gas emissions may amount to
    25% compared with CO<sub>2</sub>-emissions for methane combustion.</p> \r\n\r\n<p>The
    greenhouse gas emissions included in the ETM concern all processes mentioned above
    from extraction to combustion, except for emissions related to production of utilized
    hardware, e.g. the power plant. Interim storage of natural gas in e.g. reservoirs
    or salt caverns and production of shale gas have not been considered.</p>\r\n\r\n<img
    src=\"/assets/fce/natural_gas.png\" style=\"float:right;margin-left:15px;padding-bottom:15px\"/>\r\n\r\n<h2>Other
    potential sustainability issues</h2>\r\n<p>Natural gas contains negligible amounts
    of a polluting elements after conditioning. For combustion of natural gas normally
    only NO<sub>x</sub> emissions are relevant. NO<sub>x</sub> emissions can be reduced
    easily with simple technical measures, which is already standard policy requirement
    for power plants in the EU.</p>\r\n\r\n<p>Raw gas conditioning may be associated
    with surface water pollution if separated heavy metals and condensable hydrocarbons
    are discharged on to surface water, e.g. at offshore conditioning installations.
    Venting or flaring of separated aromatics and other condensable hydrocarbons at
    \ conditioning plants may give air pollution and may significantly affect local
    air quality. This also applies to unabated SO<sub>2</sub> emissions from conditioning
    plants.</p>\r\n\r\n<p>All abovementioned types of pollution can be prevented with
    adequate abatement technologies and management.</p>\r\n\r\n<h2>Numbers and Facts</h2>\r\n<p>The
    numbers and references used to quantify the fuel chain emissions for natural gas
    can be found on our 'Reference Manager'.  The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>Fuel Chain Emissions documentation</a> can be downloaded there
    (will open in a new tab).</p>"
  content_nl: "<h2>De keten van aardgas tot elektriciteit</h2>\r\n<p>Aardgas is de
    enige fossiel brandstof waarvan de bewezen voorraden toenemen. Dat komt door nieuwe
    ontdekkingen van conventionele voorraden en doordat voorraden moeilijk winbaar
    gas beschikbaar komen. De huidige bewezen en ontginbare voorraden zijn respectievelijk
    genoeg voor 60 en 20 jaar bij het huidige gebruiksniveau.</p>\r\n\r\n<p>Ruw aardgas
    wordt eerst gezuiverd en vervolgens ofwel vloeibaar gemaakt en als LNG per tanker
    vervoerd ofwel via een pijpleiding vervoerd. </p>\r\n\r\n<p>Doordat aardgas vooral
    uit methaan (CH<sub>4</sub>) bestaat – en dus weinig koolstof bevat - en de stroomproductie
    zo efficiënt is, zijn de broeikasgasemissies voor stroom uit gas 40% - 60% lager
    dan voor kolenstroom. Voor deze vergelijking zijn de emissies bij het zuiveren
    en het transport van beide brandstoffen meegenomen. Bij de verbranding van aardgas
    komt per GJ brandstof 40% minder CO<sub>2</sub> vrij dan bij kolenverbranding.
    De stroomproductie uit aardgas is ook nog eens 30% efficiënter dan uit kolen.</p>\r\n\r\n<p>Deze
    voordelen worden deels tenietgedaan door LNG productie, doordat er veel energie
    nodig is om aardgas vloeibaar te maken. Aan de andere kant worden voordat aardgas
    vloeibaar gemaakt bepaalde ongewenste gassen verwijderd, zodat LNG rijker is aan
    methaan dan aardgas. Meer informatie over LNG kun je <a href='http://www.beg.utexas.edu/energyecon/lng/documents/misc/UH%20LNG%20FAQ.pdf'
    target='blank'>hier</a> vinden (in het Engels). Ook bij transport via lange pijpleidingen
    is veel energie nodig en daarnaast kan er wat lekkage van methaan optreden. Dit
    is met name in Rusland het geval. De uitstoot van broeikasgassen voor beide processen
    kan wel 25% bedragen van de CO<sub>2</sub> emissie die bij verbranding van methaan
    vrijkomt.</p>\r\n\r\n<p>De broeikasgassen die in het ETM zijn meegenomen, komen
    vrij in al de processen die hierboven beschreven zijn. Emissies als gevolg van
    het bouwen van de centrales bijvoorbeeld, zijn niet meegenomen. Ook de tussentijdse
    opslag van aardgas en de productie van schaliegas zijn buiten beschouwing gebleven.</p>\r\n\r\n<img
    src=\"/assets/fce/natural_gas.png\" style=\"float:right;margin-left:15px;padding-bottom:15px\"/>\r\n\r\n<h2>Andere
    mogelijke problemen voor het milieu</h2>\r\n<p>Aardgas bevat na zuivering bijna
    geen vervuilende stoffen. Bij verbranding is normaal gesproken alleen NO<sub>x</sub>
    uitstoot van belang. Deze uitstoot kan gemakkelijk voorkomen worden met technische
    maatregelen. Deze zijn al verplicht voor centrales in de EU.</p>\r\n\r\n<p>Het
    zuiveren van ruw aardgas kan leiden tot vervuiling van oppervlaktewater, als afgescheiden
    zware metalen of vloeibare koolwaterstoffen geloosd worden. Dit gebeurt bijvoorbeeld
    soms bij zuiveringsinstallaties op zee. Het laten ontsnappen of affakkelen van
    afgescheiden aromaten en andere vloeibare koolwaterstoffen leidt soms tot sterke
    luchtvervuiling. Soms komt ook SO<sub>2</sub> vrij.</p>\r\n\r\n<p>Alle soorten
    vervuiling kunnen voorkomen worden door adequate maatregelen te nemen.</p>\r\n\r\n<h2>Achterliggende
    documentatie</h2>\r\n<p>De getallen en referenties die gebruikt zijn om de ketenemissies
    van aardgas te kwantificeren zijn te vinden op onze 'Reference Manager'. De <a
    href='http://refman.et-model.com/publications/1623' target='blank'>documentatie
    van de ketenanalyse</a> kun je daar downloaden (opent in een nieuwe tab).</p>"
