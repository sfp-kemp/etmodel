- id: 25
  key: fce_oil
  content_en: "<img src=\"/assets/fce/oil1.png\" style=\"float:right;margin-left:20px\"/>\r\n<h2>Mineral
    oil as a raw material</h2>\r\n\r\n<p>Crude oil production periodically suffers
    blows to its public image as a result of spectacular environmental disasters,
    violations of human rights or corruption. Nevertheless, the global economy is
    forecasted to need oil for quite a while longer. In the Netherlands about half
    of industrial demand and almost all energy demand in transport is supplied by
    oil products.\r\n</p>\r\n<p>Developed countries rarely use oil to produce electricity,
    choosing instead to refine it and make fuels for transportation and other products.
    These products in turn may serve as the raw materials for chemical industry and
    or be used to make fertilizer or food additives. Some people claim that oil is
    far too valuable a resource for it to be burnt at all. \r\n</p>\r\n\r\n<img src=\"/assets/fce/oil2.png\"
    style=\"float:left;margin-right:20px\"/>\r\n<h2>Fuel Chain Emissions</h2>\r\n\r\n<p>The
    numbers for the fuel chain emissions of crude oil have been taken from the <a
    href='http://refman.et-model.com/publications/1708' target='blank'>JEC consortium
    analyses</a> (version 3c, WTT appendices 1 and 2). These numbers were supplied
    by CONCAWE, the European trade organisation of refineries. As such they represent
    an average European case. We have not shown numbers for refining crude to make
    diesel or gasoline, nor have we attempted to create country specific emissions
    profiles (for oil from Kuwait or Nigeria, for example), as was done for coal or
    natural gas. Instead we have chosen to use an average profile for crude oil. </p>\r\n<p>This
    was done in order to be consistent with the EU's European Energy Directive. The
    RED use a single, generalized profile for greenhouse gas emissions for diesel
    and gasoline. Since the use of biofuels is strongly dependent on the regulations
    stipulated in the RED - without which they would probably be too costly to use
    - as similar level of detail has been chosen as the RED uses. \r\nMoreover, a
    separate refining model would be required in order to be able to specify emissions
    for diesel and gasoline production from crude oil. This is not possible with the
    ETM however. Rather than by the countries of origin, chain emissions are determined
    by the combination of oil quality and type of refinery. Saudi Arabia exports both
    Arabian Light and Arabian heavy crudes, for example. </p>\r\n<p>Arabian Heavy
    contains a lot of components with high boiling points, that can only be sold as
    fuel oil unless treated in energy-intensive refining processes. Such processes,
    like catalytic cracking or hydro-cracking allow for some conversion into diesel
    or gasoline, but result in higher greenhouse gas emissions. Complex refineries
    like Shell Pernis or ExxonMobil Roterdam support these processes. So-called hydro-skimming
    refineries like Koch Refinery BV just boil and distill the crude into fuel oil,
    diesel, gasoline and other products. Complex refineries also take light crudes,
    in order to ensure a certain level of fuel quality. Each individual refinery is
    unique in how it combines crudes and processes.</p>\r\n\r\n<h2>Numbers and Facts</h2>\r\n\r\n<p>The
    numbers and references used to quantify the fuel chain emissions for oil can be
    found on our 'Reference Manager'. The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>Fuel Chain Emissions documentation</a> can be downloaded there
    (will open in a new tab).</p>"
  content_nl: "<img src=\"/assets/fce/oil1.png\" style=\"float:right;margin-left:20px\"/>\r\n<h2>Aardolie
    als grondstof</h2>\r\n\r\n<p>Het imago van aardolie loopt nu en dan behoorlijke
    schade op als gevolg van spectaculaire milieurampen, schendingen van mensenrechten
    of corruptie. Toch heeft de wereldeconomie nog een hele tijd aardolie nodig. In
    Nederland komt bijna de helft van het industriële gebruik en bijna al het gebruik
    voor transport voor rekening van aardolieproducten.  \r\n</p>\r\n<p>Aardolie wordt
    in ontwikkelde landen nauwelijks gebruikt om elektriciteit te produceren. Het
    wordt vooral geraffineerd om er transportbrandstoffen en andere verbindingen van
    te maken. Veel van deze verbindingen worden weer gebruikt als grondstoffen in
    de chemische industrie. Er worden zelfs voedingsmiddelen en kunstmest van geproduceerd.
    Er zijn mensen die beweren dat olie te waardevol is als grondstof om het te verbranden.
    \r\n</p>\r\n\r\n<img src=\"/assets/fce/oil2.png\" style=\"float:left;margin-right:20px\"/>\r\n<h2>Ketenemissies</h2>\r\n\r\n<p>De
    cijfers voor de ketenemissies van ruwe olie zijn overgenomen uit de <a href='http://refman.et-model.com/publications/1708'
    target='blank'>JEC consortium analyses</a> (version 3c, WTT appendices 1 en 2).
    De cijfers zijn aangeleverd door CONCAWE, de Europese brancheorganisatie van raffinaderijen.
    Gezien de bron, zijn ze representatief voor een gemiddelde Europese situatie.
    Er is gekozen om geen cijfers mee te nemen voor raffinage naar bijvoorbeeld benzine
    of diesel. Er zijn dus geen profielen van broeikasgasemissies per product (diesel
    of benzine) of per land (bijvoorbeeld Koeweit, Nigeria) opgesteld, zoals bijvoorbeeld
    wel is gebeurd voor aardgas en steenkool. Er is in plaats daarvan voor één gemiddeld
    profiel voor aardolie gekozen.\r\n</p>\r\n<p> Dit hebben we gedaan, omdat bij
    de Renewable Energy Directive van de EU is aangesloten. De RED hanteert ook maar
    één, sterk veralgemeniseerd profiel voor broeikasgasemissies voor diesel en benzine.
    Vanwege de sterke relatie tussen gebruik van biobrandstoffen – die zonder de verplichting
    in de RED om ze toe te passen waarschijnlijk te duur zouden zijn - en de RED is
    gekozen voor het hanteren van dezelfde focus en detaillering als in de RED wordt
    aangehouden. \r\nIn de tweede plaats is voor het meenemen van specifieke getallen
    over raffinage en productie van benzine en diesel uit ruwe olie eigenlijk een
    speciaal raffinagemodel nodig. Het ETM beschikt niet over deze mogeljkheid. Niet
    zozeer de herkomst van de olie, maar vooral de combinatie van de kwaliteit van
    de olie en het type raffinaderij is bepalend voor de broeikasgasemissies in de
    keten. Saoedi Arabië bijvoorbeeld levert zowel Arabian Light als Arabian Heavy
    crudes.</p>\r\n<p>De Arabian Heavy bevat veel hoogkokende componenten, die zonder
    energie-intensieve opwerkingsprocessen als stookolie moeten worden verkocht. Met
    energie-intensieve processen als katalytisch kraken (of catcracking) en als hydrocracking
    valt er nog gedeeltelijk diesel en benzine van te maken. Maar die conversie geeft
    wel hoge broeikasgasemissies. Complexe raffinaderijen als Shell Pernis en ExxonMobil
    Rotterdam beschikken wel over dit soort processen. Bij zogenaamde hydroskimming
    raffinaderijen als Koch Raffinaderij BV bijvoorbeeld wordt de olie alleen gekookt
    en door condensatie van de dampen (destillatie) opgedeeld in benzine, diesel,
    stookolie en andere producten. Complexe raffinaderijen nemen ook wel lichte crudes
    in, bijvoorbeeld om een bepaalde kwaliteit benzine en diesel te kunnen produceren.
    Bovendien is elke raffinaderij eigenlijk weer uniek qua toegepaste processen en
    de verdeling van de ruwe olie over deze processen.</p>\r\n\r\n<h2>Achterliggende
    documentatie</h2>\r\n\r\n<p>De getallen en referenties die gebruikt zijn om de
    ketenemissies van aardolie te kwantificeren zijn te vinden op onze 'Reference
    Manager'. De <a href='http://refman.et-model.com/publications/1623' target='blank'>documentatie
    van de ketenanalyse</a> kun je daar downloaden (opent in een nieuwe tab).</p>"
