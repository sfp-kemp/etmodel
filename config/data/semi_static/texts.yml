- id: 23
  key: fce_greengas
  content_en: "<h2>Chain emissions for green gas</h2> \r\n<p>The term ‘Green gas’
    refers to methane, as a component of biogas. \r\nBiogas is produced by anaerobic
    digestion of biomass – a microbiologic process in which micro-organisms convert
    digestible biomass into a gas, consisting of methane and CO<sub>2</sub>. The remaining
    biomass – called digestate – can be applied as a green fertilizer. The reaction
    takes place in lukewarm water. For heating the water, part of the biogas is combusted.
    </p>\r\n\r\n<img src=\"/assets/fce/green_gas.png\" style=\"float:left;margin-right:15px;padding-bottom:30px\"/>\r\n\r\n<p>For
    the ETM it is assumed that the digested biomass is a mixture of animal manure
    and cultivated maize, a common combination of raw materials in the Netherlands
    and surrounding countries. The maize is ensilaged after harvest to guarantee whole
    year availability of maize for biogas production. The used manure would normally
    have been stored in a manure silo or manure basement, in which it would be digested
    spontaneously which produces methane. The methane would in that case be emitted
    to the atmosphere, giving significant greenhouse gas emissions. </p>\r\n\r\n<p>Biogas
    production is mainly a local and small scale activity, quite different by nature
    compared with the large capacity power plant considered in the ETM. \r\nIn order
    to be able to utilize biogas in centralized large scale power plants the gas will
    have to be injected into the national gas grid and transported via this grid to
    a large scale power station. \r\nBut for injection into the gas grid the biogas
    will have to have a composition and pressure similar to that of the natural gas
    normally transported via this grid. So the biogas is purified and methane is isolated
    (by scrubbing under pressure with water), dried and compressed. The electricity
    required for these processes is extracted from the power grid. </p>\r\n\r\n<p>Considering
    the whole chain, ‘green gas’ has a far lower (± 85% lower) greenhouse gas chain
    emissions than fossil natural gas, but is not a completely climate neutral fuel.
    Use of nitrogen fertilizer in maize cultivation and use of electricity for biogas
    pretreatment are associated with significant greenhouse gas emissions totaling
    approximately 45% of the greenhouse gas emissions related to natural gas use.
    However, the avoidance of methane emissions from manure storage largely compensates
    these chain emissions. </p>\r\n\r\n<p>The maximum amount of green gas that can
    be produced in the Netherlands is limited to approximately 40 PJ per year because
    of a limited amount of manure and limited availability of land for maize cultivation
    for biogas production. </p>\r\n\r\n<h2>Numbers and Facts</h2>\r\n<p>The numbers
    and references used to quantify the fuel chain emissions for green gas can be
    found on our 'Reference Manager'. The <a href='http://refman.et-model.com/publications/1623'
    target='blank'>Fuel Chain Emissions documentation</a> can be downloaded there
    (will open in a new tab).</p>"
  content_nl: "<h2>Ketenemissies bij groengas</h2>\r\n<p>De term “groengas” verwijst
    naar de methaanfractie van biogas.\r\nBiogas wordt geproduceerd door anaerobe
    vergisting van biomassa – een microbiologisch proces waarin micro-organismen verteerbare
    biomassa omzetten in een gas, bestaande uit methaan en CO<sub>2</sub>. De overgebleven
    biomassa – digestaat genaamd – kan worden gebruikt als organische meststof. De
    reactie vindt plaats in lauw water, om het water te verhitten wordt een deel van
    het biogas verbrand. </p>\r\n\r\n<img src=\"/assets/fce/green_gas.png\" style=\"float:left;margin-right:15px;padding-bottom:30px\"/>\r\n\r\n<p>Als
    grondstoffen voor biogas wordt in het ETM uitgegaan van een mengsel van dierlijke
    mest en geteelde snijmaïs, een in Nederland veel voorkomende combinatie van grondstoffen.
    De snijmaïs wordt ingekuild na de oogst, om gedurende het jaar een continu aanbod
    van maïs te hebben. De gebruikte mest zou anders in een mestsilo of -kelder zijn
    opgeslagen waar het spontaan zou vergisten en methaan zou produceren. De geproduceerde
    methaan zou in dat geval naar de atmosfeer worden uitgestoten en tot een flinke
    emissie aan broeikasgassen leiden. </p>\r\n\r\n<p>Biogasproductie is voornamelijk
    een lokale activiteit op kleine schaal, heel anders dan de grote centrales zoals
    die in het ETM zijn opgenomen. Om het gas te kunnen gebruiken in centrale elektriciteitscentrales
    moet het gas geïnjecteerd worden op het nationale gasnet om het op deze manier
    naar deze centrales te vervoeren. Om het gas te kunnen injecteren moet het echter
    een samenstelling en druk hebben vergelijkbaar met het aardgas dat normaal via
    het gasnet wordt vervoerd. Het biogas wordt daarom gezuiverd en het methaan wordt
    geïsoleerd (doormiddel van onder druk wassen met water), gedroogd en gecomprimeerd.
    De elektriciteit die daarvoor nodig is wordt van het elektriciteitsnet gehaald.
    </p>\r\n\r\n<p>Over de hele keten bekeken heeft groengas een aanzienlijk lagere
    uitstoot (± 85% lager) van broeikasgassen dan fossiel aardgas, maar het is geen
    compleet klimaatneutrale brandstof. Het gebruik van stikstofkunstmest in de maïsteelt
    en elektriciteitsgebruik bij het behandelen van biogas resulteren in een significante
    emissie van broeikasgassen. Deze bedraagt -  uitgedrukt ten opzichte van de emissies
    in de aardgasketen - ongeveer 45% van de broeikasgasemissie gerelateerd aan het
    gebruik van aardgas. Het voorkomen van de methaanuitstoot uit de uitgespaarde
    conventionele mestopslag compenseert deze emissies echter grotendeels. </p>\r\n\r\n<p>De
    maximale productie aan groengas in Nederland is ca. 40 PJ per jaar, vanwege het
    begrensde aanbod aan mest en de beperkte beschikbaarheid van landbouwgrond voor
    teelt van snijmaïs voor biogasproductie.</p>\r\n\r\n<h2>Achterliggende documentatie</h2>\r\n<p>De
    getallen en referenties die gebruikt zijn om de ketenemissies van groengas te
    kwantificeren zijn te vinden op onze 'Reference Manager'. De <a href='http://refman.et-model.com/publications/1623'
    target='blank'>documentatie van de ketenanalyse</a> kun je daar downloaden (opent
    in een nieuwe tab).</p>"
