- id: 47
  content_en: "Will transport by truck increase? Compared to rail or inland navigation,
    truck transportation is relatively inefficient and polluting. Trucks are practical,
    however, in that they can reach nearly any destination. They are most suited for
    transporting goods over relatively short distances.\r\n<br/><br/>\r\nNote that
    trucks also include the small vans used for delivery. "
