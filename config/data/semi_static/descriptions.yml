    utc: 2011-12-21 14:22:42.000000000 Z
    zone: *1
    time: 2011-12-21 15:22:42.000000000 Z
  content_nl: "Hier kun je ouderwetse kolencentrales bouwen van 800 MWe. Deze centrales
    worden in rijke landen niet meer gebouwd, vanwege milieuwetgeving. De stroom die
    wordt opgewekt staat in de grafiek rechts als kolenstroom.\r\n<br/><br/>\r\nEen
    kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75% van
    de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nOmdat het model een standaard centralegrootte
    hanteert, en er in werkelijkheid kleinere en grotere centrales bestaan, is het
    mogelijk dat het opgestelde aantal centrales geen geheel getal is.\r\n\r\n "
  short_content_nl: ''
- id: 367
  content_en: "Here you can build coal lignite-fired plants of 800 MWe. These plants
    can only be built if there is a local supply of lignite (brown coal). This is
    the most polluting kind of power plant.The power generated is shown in the graph
    on the right as coal-fired electricity production.\r\n<br/><br/>\r\nA coal-fired
    power plant is a baseload power plant, meaning it is producing at maximum capacity
    more than 75% of the time.\r\n\r\n<br/><br/> \r\nBecause the model uses standard
    size plants, and in reality both smaller and larger plants may exist, the number
    of plants installed may not be an integer value."
