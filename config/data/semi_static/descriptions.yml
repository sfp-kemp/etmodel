- id: 1172
  content_en: "Usually no CO<sub>2</sub> emissions are attributed to biomass as biomass
    absorbs as much CO<sub>2</sub> as is emitted during combustion (over the complete
    life cycle). However, the CO<sub>2</sub> emitted by combustion of biomass is not
    always absorbed within a time-scale that is relevant for climate change (the life
    cycle of biomass varies from a couple of months to over a century).\r\n</br></br>\r\nTherefore,
    it is possible here to include part of the CO<sub>2</sub> emissions from biomass
    in your scenario, for both the present and future year.\r\n<a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">learn more</a>"
  short_content_en: 
  describable_id: 208
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
