  content_nl: "Hiermee bouw je kerncentrales van een ouder type. Deze zullen in de
    praktijk niet meer gebouwd worden en staan hier vooral om het verschil te tonen
    met de moderne 3e generatie centrales. <br/>\r\nAls je kerncentrales wilt bouwen,
