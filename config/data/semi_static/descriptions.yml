- id: 271
  content_en: "This slider builds wind turbines on land. The capacity you set is converted
    to a number of 3 MWe wind turbines.</br>\r\nWind turbines produce less electricity
    per MWe than fossil fired plants do, because of varying wind conditions (so called
    intermitency). Inland wind turbines produce at maximum capacity around 25% of
    the time. \r\n<br/><br/>\r\nPower fluctuations caused by varying wind conditions
    can destabilize the electricity grid, if wind power is a substantial part of your
    production park. Wind also requires back-up or import capacity, for windless periods.
    Gas-fired power plants may serve this purpose, although storage in electric car
    batteries may also be an option. An alternative for back-up capacity is making
    demand for power more flexible. Flexible demand and storage capacity also come
    in handy when wind production peaks in periods of low demand.\r\n<br/><br/>\r\nPlease
    note that the installed capacity in the starting scenario may be lower than the
    actual installed capacity. This is due to two reasons. First, the wind market
    is growing quite rapidly, which means that a number of turbines came online somewhere
    during the start year of the scenario, these turbines can only count for the time
    that they were actually producing electricity. The second reason is that this
    slider concerns state-of-the-art wind turbines, which are a lot larger and more
    efficient than the older wind parks that are included in the actual installed
    capacity. Even though the installed capacity may not be exactly as expected, the
    actual electricity production from wind turbines in the start scenario is equal
    to that reported in the country's energy statistics.\r\n<br/><br/>"
