  content_nl: "Welk deel van verlichting in gebouwen komt van hoge opbrengst TL-buizen?\r\n<br/><br/>\r\nEr
    zijn veel verschillende soorten hoge opbrengst TL-buizen op de markt. Sommigen
    hiervan zijn kleiner en dunner dan een conventionele TL-buis. Belangrijker is
    dat ze tot de helft minder elektriciteit gebruiken dan traditionele TL-buizen.
    De TL-buizen gaan ook veel langer mee en het licht is beter, waardoor het prettiger
    is om eronder te werken.\r\n<br/><br/>\r\nTL-buizen produceren licht doordat een
    elektrische lading door een gas wordt gestuurd dat in de buis zit. Het gas gaat
    hierdoor licht geven. Een gemiddelde TL-buis zet elektriciteit 10 keer zo efficiënt
    om in zichtbaar licht dan de traditionele gloeilamp die nog veel in woonhuizen
    wordt gebruikt. TL-buizen zijn vaak ook duurder dan gloeilampen, maar de aanschafkosten
    kunnen snel terugverdiend worden door de veel langere levensduur en het verminderde
    elektriciteitsgebruik.\r\n<br/><br/>\r\nJe kunt een TL-buis niet altijd weggooien
    zonder het milieu te vervuilen, omdat er vaak kwik en andere schadelijke stoffen
    in zitten. LED-buizen hebben dit probleem niet. Verder kunnen TL-buizen er niet
    goed tegen als ze heel vaak aan en uitgezet worden."
  short_content_nl: ''
- id: 501
  content_en: "What share of lighting comes from LED tubes?\r\n<br/><br/>\r\nLED tubes
    are a number of Light Emitting Diodes (LEDs) combined into a form that can be
    easily installed in standard lighting armatures currently used in offices, schools
    and government buildings.\r\n<br/><br/>\r\nLED tubes are 50% more efficient than
    conventional fluorescent tubes. Unlike fluorescent tubes, LED tubes can be switched
    on and off often without decreasing their lifetime. Investment costs for LED lighting
    are 5 to 50 times higher than for fluorescent tubes. However, their longer life
    and lower elektricity use will in the end make the LED tube cheaper. Their chief
    disadvantage at this moment is that they are not (yet) optimally suited for evenly
    lighting up a room and producing enough light for an office enviroment.\r\n"
  short_content_en: ''
  describable_id: 402
  describable_type: InputElement
