    utc: 2015-01-06 09:56:51.000000000 Z
    zone: *1
    time: 2015-01-06 10:56:51.000000000 Z
  content_nl: "Warmtekrachtkoppelingen (WKK’s) maken warmte en elektriciteit. Deze
    combinatie maakt WKK's vrij energie-efficiënt. Lokaal produceren en gebruiken
    van warmte en elektriciteit vermijdt transportverliezen en dat bespaart weer energie.
    WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag, zoals
    bijvoorbeeld chemische fabrieken.\r\n<br/><br/>\r\nDeze installatie is een combinatie
    van een gasturbine met afgasketel en stoomturbine. Op de grotere industriële parken
    wordt centraal elektriciteit en stoom opgewekt en geleverd aan de bedrijven op
    het park. Deze installatie draait 8000 uur per jaar, waarvan 6000 vollasturen
    warmte (stoomlevering).\r\n"
  short_content_nl: ''
