    utc: 2010-06-22 07:26:35.000000000 Z
    zone: *1
    time: 2010-06-22 09:26:35.000000000 Z
  content_nl: De groei die je hier aangeeft is het gevolg van economische en bevolkingsgroei.
    Dit is dus <strong>exclusief</strong> efficiëntieverbeteringen en andere technologieën.
  short_content_nl: ''
- id: 167
  content_en: Transport vehicles tend to become more energy efficient over time, but
    by how much? The sliders below allow you to indicate the efficiency improvement
    per vehicle type in percentage per year.
  short_content_en: ''
  describable_id: 34
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-03 12:45:55.000000000 Z
    zone: *1
    time: 2018-01-03 13:45:55.000000000 Z
  content_nl: Vervoersmiddelen worden met de jaren efficiënter, maar hoeveel eigenlijk?
    Met de onderstaande sliders kan je de efficiëntieverbetering per type vervoersmiddel
    in procenten per jaar bepalen.
  short_content_nl: ''
- id: 168
  content_en: "'Not in my backyard' is most people's attitude to wind turbines. How
    much land and sea will governments allocate to wind power?"
  short_content_en: ''
  describable_id: 35
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 15:57:17.000000000 Z
    zone: *1
    time: 2010-06-09 17:57:17.000000000 Z
  content_nl: "'Not in my backyard' is hoe de meeste mensen over grote windmolens
    denken. Hoeveel land en zeeoppervlak stelt de overheid beschikbaar voor windstroom?"
  short_content_nl: ''
- id: 169
  content_en: Governments may set aside land for solar power or make solar panels
    on roofs mandatory. How much do you want to allocate?
  short_content_en: ''
  describable_id: 36
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 16:04:33.000000000 Z
    zone: *1
    time: 2010-06-09 18:04:33.000000000 Z
  content_nl: Misschien reserveert de overheid wel land voor zonnecentrales, of worden
    zonnepanelen op daken verplicht. Hoeveel oppervlak wil jij beschikbaar stellen?
  short_content_nl: ''
- id: 170
  content_en: 'Biomass can be imported or ''home-grown''. The latter partly competes
    with food production. How much land should be designated for energy crops? '
  short_content_en: ''
  describable_id: 37
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 16:08:42.000000000 Z
    zone: *1
    time: 2010-06-09 18:08:42.000000000 Z
  content_nl: Biomassa kun je importeren of in eigen land verbouwen. Dat laatste gaat
    dan deels ten koste van voedselproductie. Hoeveel land moet beschikbaar gesteld
    worden voor energieteelt?
  short_content_nl: ''
- id: 171
  content_en: Governments set CO<sub>2</sub> reduction targets. By how much do you
    think emissions should change?
  short_content_en: ''
  describable_id: 38
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-24 13:12:36.000000000 Z
    zone: *1
    time: 2014-01-24 14:12:36.000000000 Z
  content_nl: Overheden maken CO<sub>2</sub> reductiedoelstellingen. Wat denk jij
    dat de doelstelling moet zijn?
  short_content_nl: ''
- id: 172
  content_en: 'Governments set targets for how much of the energy used should be renewable.
    What do you think the percentages should be? '
  short_content_en: ''
  describable_id: 39
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 16:12:01.000000000 Z
    zone: *1
    time: 2010-06-09 18:12:01.000000000 Z
  content_nl: Overheden maken doelstellingen voor hoeveel energiegebruik hernieuwbaar
    moet zijn. Wat moet dat percentage zijn volgens jou?
  short_content_nl: ''
- id: 173
  content_en: "Import and export contribute positively to the economic activity of
    a country. Mutual dependence strengthens trade relations and creates stability
    between countries. Security of supply is an important aspect for energy trade,
    because economic activity is not possible without energy supply. That is why a
    balanced view on this topic is important; not all energy carriers ‘travel easily’,
    and not all energy flows are that ‘secure’ in the long term. To what extent do
    you want your country to import foreign energy?\r\n<div class='nl-only'>\r\n  <br/><br/>\r\n
    \ <a href=\"/scenario/supply/fuel_production/\">Take me to the fuel production
    section.</a>\r\n</div>"
  short_content_en: ''
  describable_id: 40
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-09-08 11:32:42.000000000 Z
    zone: *1
    time: 2014-09-08 13:32:42.000000000 Z
  content_nl: "Import en export leveren een positieve bijdrage aan de economische
    activiteit van een land. Wederzijdse afhankelijkheid versterkt de handelsrelaties
    en creëert stabiliteit tussen landen. Voor energiehandel geldt dat leveringszekerheid
    van groot belang is, omdat economische activiteit niet mogelijk is zonder energie.
    Daarom moeten we ons een genuanceerd beeld vormen over de import en export van
    energie. Want niet alle energie ‘reist makkelijk’, en niet alle energiestromen
    zijn op de lange termijn even ‘zeker’. In welke mate vind je dat jouw land buitenlandse
    energie mag importeren?\r\n<DE><br/><br/><a href=\"/scenario/supply/fuel_production/\">Open
    de brandstofproductie sectie.</a></DE>"
  short_content_nl: ''
- id: 174
  content_en: By how much are energy costs allowed to change in the future?
  short_content_en: ''
  describable_id: 41
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 16:14:23.000000000 Z
    zone: *1
    time: 2010-06-09 18:14:23.000000000 Z
  content_nl: Hoeveel mogen de kosten voor energie veranderen in de toekomst?
  short_content_nl: ''
- id: 175
  content_en: 'How much power can come from intermittent sources? How much baseload
    power production capacity is allowed and how much power may be imported? '
  short_content_en: ''
  describable_id: 42
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-01-10 15:16:18.000000000 Z
    zone: *1
    time: 2011-01-10 16:16:18.000000000 Z
  content_nl: Hoeveel stroom mag afkomstig zijn van fluctuerende bronnen? Wat is het
    maximum percentage basislast vermogen en import van elektriciteit?
  short_content_nl: ''
- id: 176
  content_en: Changes in personal prosperity influence the household energy demand.
    Some of these changes scale with population, whereas others scale with the number
    of residences. These changes do <strong>not</strong> include efficiency improvements
    and technological changes. These you can indicate in the slides below.
  short_content_en: ''
  describable_id: 43
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-07-26 14:52:24.000000000 Z
    zone: *1
    time: 2013-07-26 16:52:24.000000000 Z
  content_nl: Veranderingen in persoonlijke welvaart beïnvloeden het energiegebruik
    van een huishouden. Sommige van deze veranderingen schalen met de bevolking, terwijl
    anderen met het aantal huishoudens schalen. Dit is <strong>exclusief</strong>
    efficiëntieverbeteringen en andere technologieën die je in de gedeeltes hieronder
    kunt aangeven.
  short_content_nl: ''
- id: 177
  content_en: 'Below you can set the number of local combined heat and power (CHP)
    units that will supply heat for the industrial heat network. When the heat produced
    by local CHPs is lower than the heating demand from industry, then heat can be
    delivered by <a href="/scenario/supply/heat/large-scale-heat-and-residual-heat">large-scale
    heat and residual heat sources</a>. '
  short_content_en: ''
  describable_id: 44
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-03-11 11:26:11.000000000 Z
    zone: *1
    time: 2019-03-11 12:26:11.000000000 Z
  content_nl: 'Hieronder kun je het aantal warmte-krachtkoppelingsinstallaties (WKKs)
    bepalen dat warmte levert voor het warmtenet in de industrie. Als de geproduceerde
    warmte van lokale WKKs lager is dan de warmtevraag van de industrie, kunnen <a
    href="/scenario/supply/heat/large-scale-heat-and-residual-heat">grootschalige
    warmte en restwarmte bronnen</a> bijspringen. '
  short_content_nl: ''
- id: 178
  content_en: This slider sets the expected change in operational and maintenance
    costs for a waste incinerator that generates electricity (excluding fuel). Costs
    are compared to current costs.
  short_content_en: ''
  describable_id: 232
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-10 09:22:45.000000000 Z
    zone: *1
    time: 2010-06-10 11:22:45.000000000 Z
  content_nl: 'Deze schuif stelt je de toe-of afname in die je verwacht voor de onderhouds-
    en beheerkosten van afvalverbrandingscentrales (zonder brandstof). De kosten worden
    vergeleken met de kosten van vandaag de dag. '
  short_content_nl: ''
- id: 180
  content_en: "This slider sets the expected change in investment costs for a waste-incinerator
    plant. Costs are compared to current costs.\r\n<br/>\r\n<br/>\r\nWaste-incinerators
    are often used to generate both heat and electricity."
  short_content_en: ''
  describable_id: 231
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-10 08:47:20.000000000 Z
    zone: *1
    time: 2010-06-10 10:47:20.000000000 Z
  content_nl: "Deze schuif stelt je de toe-of afname in die je verwacht voor de investeringskosten
    van afvalverbrandingscentrales. De kosten worden vergeleken met de kosten van
    vandaag de dag. \r\n<br/><br/>\r\nDeze centrales worden vaak ingezet voor de productie
    van zowel warmte als elektriciteit."
  short_content_nl: ''
- id: 181
  content_en: "This slider sets the total sea surface area in which wind turbines
    may be placed. On the right, you can see how large the total suitable area is
    for wind turbines in your country's territorial waters. The percentage of this
    area that has been allotted to offshore wind power is also shown here.\r\n<br/><br/>\r\nWind
    turbines require some space. You cannot just build them right next to each other,
    because each turbine produces a wake. In this wake, there is considerably less
    wind energy available to be harnessed by another wind mill. How far apart wind
    mills need to be placed, depends on their height and the length of the turbine
    blades. Typically, wind turbines are placed at least 5 turbine rotor diameters
    apart along a frequently occurring wind direction."
  short_content_en: ''
  describable_id: 233
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-07-21 15:56:00.000000000 Z
    zone: *1
    time: 2010-07-21 17:56:00.000000000 Z
  content_nl: "Deze schuif stelt het totale zeeoppervlak in dat bestemd wordt voor
    het bouwen van windmolens. In de grafiek rechts is te zien welk percentage van
    de territoriale wateren van jouw land dat is. De startwaarde is het huidige zeeoppervlak
    dat voor windparken in gebruik is.\r\n\r\n<br/><br/>\r\n\r\nWindmolens hebben
    nogal wat ruimte nodig. Je kunt ze niet zomaar naast elkaar zetten, omdat iedere
    windmolen een 'windschaduw' heeft. Binnen die windschaduw is er veel minder windenergie
    beschikbaar voor de volgende windmolen. Hoe ver windmolens uit elkaar moeten staan
    is afhankelijk van de ashoogte en rotordiameter. Meestal staan windmolens ten
    minste 5 rotordiameters uit elkaar in de meest voorkomende windrichting.\r\n"
  short_content_nl: ''
- id: 182
  content_en: "This slider sets the sustainable energy target as a percentage of all
    final energy use.\r\n<br/><br/>\r\nThe EU has passed binding legislation that
    in 2020 20% of all energy consumption should be sustainable.\r\n<br/><br/>\r\nPlease
    note: The value that is calculated by the ETM for the current year may be different
    from the number in official statistics due to a different definition. This is
    also the reason for a possible gap between historic and  current value. More information
    is available in our <a href=\"https://github.com/quintel/documentation/blob/master/general/renewability.md\"
    target=\"blank\">documentation</a>."
  short_content_en: ''
  describable_id: 234
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-28 09:22:47.000000000 Z
    zone: *1
    time: 2014-01-28 10:22:47.000000000 Z
  content_nl: "Deze schuif stelt de hernieuwbare energiedoelstelling in, uitgedrukt
    als percentage van het totale finale energiegebruik.\r\n<br/><br/>\r\nDe EU heeft
    bindende wetgeving aangenomen dat in 2020 20% van al het energiegebruik hernieuwbaar
    moet zijn. \r\n<br/><br/>\r\nOpmerking: De waarde die het ETM uitrekent voor het
    huidige jaar kan afwijken van het getal in officiële statistieken (CBS) vanwege
    een verschillende definitie. Dit is ook de oorzaak van een (mogelijk) gat tussen
    historische gegevens en de waarde voor het huidige jaar. Meer informatie is beschikbaar
    in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/renewability.md\"
    target=\"blank\">documentatie</a>."
  short_content_nl: ''
- id: 186
  content_en: "What percentage of all cars will be use LPG fueled internal combustion
    engine (ICE) technology? These cars also use gasoline as a back up fuel.\r\n<br/><br/>\r\nSee
    the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: ''
  describable_id: 238
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 14:07:38.000000000 Z
    zone: *1
    time: 2017-12-21 15:07:38.000000000 Z
  content_nl: "Welk percentage van alle auto's zal op LPG rijden in de toekomst?\r\nDeze
    auto's rijden ook op benzine als 'back up' brandstof. \r\n<br/><br/>\r\nZie onze
    <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: ''
- id: 187
  content_en: "What percentage of all cars will use compressed gas fueled internal
    combustion engine (ICE) technology? \r\n<br/><br/>\r\nGas-fueled cars are relatively
    clean compared to gasoline or diesel fueled ones. In terms of efficiency, one
    might say that gas is better used for generating heat and electricity (co-generation)
    at the location it is needed. ICE technology is likely to progress, but will never
    rival the efficiency of such a process. In terms of pollution, one might say that
    it is better to use gas to generate electricity at a central location (where exhaust
    gases can be cleaned or even captured and stored) and to use the electricity to
    power electric cars.\r\n<br/><br/>\r\nCompressed natural gas in these cars comes
    from the gas network. This means it can contain green gas if in the current scenario
    this is mixed in with natural gas on the gas network.\r\n<br/><br/>\r\nSee the
    <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: ''
  describable_id: 239
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 15:10:32.000000000 Z
    zone: *1
    time: 2017-12-21 16:10:32.000000000 Z
  content_nl: "Welk percentage van alle auto's zal op aardgas onder druk rijden in
    de toekomst? \r\n<br/><br/>\r\nAardgasauto's zijn schoner dan benzine of dieselauto's.
    Wat energie-efficiëntie betreft, zou je kunnen zeggen dat gas het best kan worden
    gebruikt om warmte en elektriciteit te maken (WKK) op de plaats waar het gebruikt
    wordt, dan voor auto's. Verbrandingsmotoren zullen nog wel wat efficiënter worden,
    maar kunnen nooit zo efficiënt worden als WKK's. Wat vervuiling betreft, zou je
    kunnen zeggen dat gas het beste gebruikt kan worden om centraal elektriciteit
    te maken, zodat verbrandingsgassen kunnen worden gezuiverd of zelf afgevangen.
    De geproduceerde elektriciteit kan dan gebruikt worden om auto's aan te drijven.\r\n<br/><br/>\r\nAardgas
    onder druk komt van het gasnetwerk. Als in dit scenario groengas wordt bijgemengd
    in het gasnetwerk dan zullen deze voertuigen ook deels op groengas rijden.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: ''
- id: 188
  content_en: "What percentage of all trucks will use compressed natural gas fueled
    internal combustion engine (ICE) technology?\r\nNatural gas fueled engines already
    exist and are currently mostly used for public transport buses. \r\n<br/><br/>\r\nCompressed
    natural gas in these trucks comes from the gas network. This means it can contain
    green gas if in the current scenario this is mixed in with natural gas on the
    gas network.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: ''
  describable_id: 240
