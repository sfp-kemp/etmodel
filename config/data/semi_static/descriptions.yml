  content_nl: "Hoeveel energie wordt er gebruikt door de verschillende sectoren in
    jouw regio  en wat is de impact van aanpassingen aan het energiesysteem? \r\n</br></br>\r\nDe
    grafiek rechts geeft je een overzicht van de totale <em>energetische</em> energievraag
    per sector. Welke sector gebruikt het meeste energie? Wellicht is dat de sector
    waar je zou willen starten met verkennen in de 'Vraag'-sectie.\r\n</br></br>\r\nAls
    je nog geen schuifje hebt aangeraakt, zie je dat de energievraag nagenoeg gelijkt
    blijft, omdat er nog geen aannames zijn gedaan over de toekomst. Dat er ook zonder
    aanpassingen een gering verschil is in energiegebruik tussen toekomst en heden
    is toe te schrijven aan het gebruik van de elektriciteitsmarktsmodule: deze wordt
    namelijk niet gebruikt in het huidige jaar en wel in het toekomstige jaar (de
    <a href=\"/scenario/costs/merit_order/merit-order\" >merit order pagina</a> bevat
    meer informatie over de elektriciteitsmarkt)."
  short_content_nl: 
- id: 1452
  content_en: "How much CO<sub>2</sub> is currently emitted by the various sectors
    in your region and what is the impact of adjustments to the energy system?\r\n</br></br>\r\nThe
    chart on the right shows the total <em>energetic</em> CO<sub>2</sub> emissions
    for three different years: the reference year 1990, the year we use for the present
    situation and the year of your scenario. Do you prefer to see the values of the
    chart in a table? Click on the table icon at the top right of the chart.\r\n</br></br>\r\nThe
    percentage of CO<sub>2</sub> reduction in with respect to 1990 remains visible
    in the bar at the bottom as you navigate through the ETM. You can re-visit the
    chart on the right at any time by clicking on this number at the bottom. "
  short_content_en: 
