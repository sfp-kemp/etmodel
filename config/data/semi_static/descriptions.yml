  content_nl: "Elektriciteitscentrale gestookt met gas gemaakt van steenkolen. In
    dit type centrale kunnen in principe ook biomassa of zelfs afval worden vergast.
    Verbranding van het gas drijft een gasturbine aan om elektriciteit te maken. Met
    de restwarmte wordt stoom gemaakt en een stoomturbine aangedreven (zie Kolen).
    Deze ‘2-staps’ technologie is even efficiënt als de poederkoolcentrale. De centrale
    is bovendien makkelijk uit te schakelen dan een gewone poederkoolcentrale. Het
    model rekent met een levensduur van 30 jaar.\r\n\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_coal_pwd.jpg\"
    />"
  short_content_nl: Kolenvergassingscentrale
- id: 328
  content_en: "A small coal-fired power plant that contributes some of its heat to
    city heating or industrial processes. Because not all heat is used to make electricity,
    the electric yield is lower. If all heat is used, the total energetic efficiency
    is higher, though.\r\n"
  short_content_en: A small coal power plant contributing heat to city heating
