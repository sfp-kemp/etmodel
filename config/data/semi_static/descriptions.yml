  content_nl: Waterstofcentrales produceren elektriciteit uit waterstof. Bij een stijgend
    martkaandeel van volatiele productietechnieken zoals zon en wind neemt ook het
    belang toe van energiecentrales die stroom kunnen leveren op momenten dat er weinig
    wind en zon is. Waterstofcentrales zijn flexibel inzetbaar en kunnen daarmee een
    rol spelen in het balanceren van het duurzame energiesysteem van de toekomst.
