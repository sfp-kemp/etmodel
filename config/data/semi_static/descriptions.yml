  short_content_nl: ''
- id: 457
  content_en: "Combined heat and power (CHP) engines are (mostly) gas-fired engines
    that generate both heat and electricity. The combination of heat and electricity
    makes this option quite energy efficient. Also, locally producing and using heat
    and electricity reduces transportation losses and saves energy. CHPs are primarily
    used at sites with a predictable demand for heat, such as chemical factories for
    example.\r\n<br/><br/>\r\nThis plant combines a gas turbine with a steam turbine
    and is located on a typical large-sized industrial park. It typically supplies
    several customers and is runs 8000 hours a year, of which 6000 hours to supply
    heat as steam.  "
  short_content_en: ''
  describable_id: 322
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-07-18 15:22:47.000000000 Z
