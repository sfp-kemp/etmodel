  content_nl: Een gaswarmtepomp lijkt op een elektrische warmtepomp, behalve dat de
    energie voor het proces komt van gas en niet van elektriciteit. Deze warmtepomp
    gebruikt als bron warmte uit de buitenlucht en niet uit de bodem of het grondwater.
    Uiteindelijk is hij voor verwarmen ongeveer even efficiënt als je de stroom opwekt
    met het centrale park van vandaag de dag. Voor koelen is hij minder efficiënt.
  short_content_nl: ''
- id: 496
  content_en: "Thermal storage works by storing a building's heat underground by cooling
    it with water from a water basin or aquifer in summer. This heat can be used again
    in winter for heating the building. Alternatively the natural heat of cold of
    ground water or roads, for example, can be used.\r\n<br/><br/>\r\nHeat pumps are
    more efficient when used in combination with thermal storage, because less energy
    has to be added to cool or heat water to the right temperature. It is difficult
    to realize underground thermal storage in densely populated areas so this is only
    lucrative for large projects supplying heat and cold to larger office buildings,
    for example. "
  short_content_en: ''
  describable_id: 392
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-10 15:37:47.000000000 Z
