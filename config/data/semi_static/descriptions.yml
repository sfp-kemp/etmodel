  content_nl: "Deze grafiek toont de extra kosten en CO<sub>2</sub> uitstoot voor
    backup opties voor volatiele stroomopwek.\r\nJe kunt niet altijd rekenen op stroom
    van volatiele technologieën als wind en zon. Dat is jammer, want de meeste backup
    opties gebruiken fossiele brandstoffen. Daardoor zijn en wind en zon niet zo schoon
    en gratis als men zou willen of denken. De keuze voor backup is dan ook zeer belangrijk,
    omdat hierdoor de effectieve kosten en uitstoot van volatiele stroom bepaald worden.
    \r\n<br/><br/>\r\nDe extra kosten en uitstoot zijn uitgedrukt per MWh<sub>e</sub>
    van de volatiele stroomproductie in jouw scenario. "
  short_content_nl: ''
- id: 769
  content_en: "This table shows the merit order of your scenario. Based on your assumptions
    concerning available electricity production technologies, fuel prices, CO<sub>2</sub>
    emissions costs, and operating and maintenance costs the model calculates the
    order in which power plants are used to meet the demand.\r\n<br/><br/>\r\nThe
    table shows what place in the merit order each technology has, which is based
    on the operating costs. Also the table shows the available capacity of each technology
    as well as the full load hours."
