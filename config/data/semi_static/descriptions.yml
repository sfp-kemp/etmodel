  content_nl: "Deze grafiek toont hoeveel van het warmte- en elektriciteitsgebruik
    in de landbouwsector door warmte-kracht koppelingen (WKK's) wordt ingevuld. Warmte
    die niet met WKK is gemaakt, kan worden geproduceerd met één van de opties op
