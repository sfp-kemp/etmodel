    time: 2010-09-21 09:27:24.000000000 Z
  content_nl: "Deze grafiek toont hoeveel van het warmte- en elektriciteitsgebruik
    in de gebouwensector door warmte-kracht koppelingen (WKK's) wordt ingevuld. Warmte
    die niet met WKK is gemaakt wordt geproduceerd met de opties op de Gebouwen 'Verwarming'
    pagina. Elektriciteit die niet decentraal wordt gemaakt, komt van het elektriciteitsnet.
    \r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken
    te tonen over industrieel energiegebruik."
  short_content_nl: Gebouwen
- id: 516
  content_en: "This graph shows how heat demand in buildings changes from now to the
    future, as a result of the choices in 'Demand'. Heating demand is broken down
    into all the different technologies that are available for producing heat in the
    building sector.\r\n<br/><br/>\r\nOf course, what technologies are used, does
    not really change the actual demand for heat, but it can change energy efficiency
    and sustainability of heat production. In order to reduce heat demand, buildings
    will need to be better insulated, for example.\r\n<br/><br/>\r\nYou can click
    '<u>Change chart</u>' above the graph, to select different graphs about energy
    demand."
  short_content_en: Building
