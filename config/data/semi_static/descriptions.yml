  content_nl: "Het ETM berekent alleen kosten voor warmtenetten in de gebouwde omgeving,
    omdat de andere warmtenetten (in de industrie en landbouw) minder eenduidig zijn
    waardoor kosten moeilijker te berekenen zijn. Ook houdt het ETM enkel rekening
    met de secundaire infrastructuurkosten, die bestaan uit de distributieleidingen
    en inpandige afleversets in huishoudens/gebouwen.\r\n</br></br>\r\nDe startwaarde
    van deze slider is gebaseerd op 2016 data van <a href=\"https://www.qirion.nl//\"
    >Qirion</a> en input van <a href=\"https://www.greenvis.nl/nl/\" >Greenvis</a>.
    Voor kosten van de inpandige afleverset is het gemiddelde genomen van een stads
    appartement (€2200) en een stad rijtjeshuis (€2800). Voor de distributieleiding
    is een lengte van 8,5 meter aangenomen à 500 €/meter. Dit komt neer op een totaal
    van €6750."
