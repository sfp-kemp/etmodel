- id: 1450
  content_en: "The ETM helps you explore future energy scenarios for a region of your
    choice. The model is easy to use. The menu on the left displays all sectors that
    use energy (<a href=\"/scenario/demand/households/population-housing-stock\" >Demand</a>)
    and that produce energy (<a href=\"/scenario/supply/electricity/coal-plants\"
    >Supply</a>). For each sector you can use sliders to indicate what you think (or
    hope) the future will be like. The ETM will immediately show you the impact of
    your choices: on the right, charts are shown with specific information. At the
    bottom of your screen, indicators show the impact on the entire system (e.g. CO<sub>2</sub>-reduction,
    energy savings, costs etc.). Advanced users can use the <a href=\"/scenario/flexibility/excess_electricity/order-of-flexibility-options\"
    >Flexibility</a>-section to match demand and supply and the <a href=\"/scenario/costs/merit_order/merit-order\"
    >Costs</a>-section for costs assumptions. You can test your ideas by taking a
    look at the scenario summary under the header <a href=\"/scenario/data/data_visuals/scenario-report\"
    >'Results'</a>. You can share your scenario with others by saving your scenario:
    go to 'Settings -> Save scenario' (top right). \r\n</br></br>\r\nYou are in the
    driver's seat. The ETM contains no hidden assumptions, like price or technology
    developments over time etc. You can set (nearly) everything and if you change
    nothing, the future will not change.\r\n</br></br>\r\nThe ETM offers many options
    for in-depth analysis. Do not let the large number of sliders put you off. Just
    pick the section that interests you the most. For example you can start with <a
    href=\"/scenario/demand/households/space-heating-hot-water\" >space heating in
    households</a> or explore the impact of <a href=\"/scenario/demand/transport/overview\"
    >transport</a>.\r\n</br></br>\r\nThe ETM shows a default chart for each section
    of the model. If you lock this chart (with the lock symbol) it will remain visible
    as you navigate through the model. You can add charts by clicking \"see more charts\"
    (top right). \r\n</br></br>\r\nDo you have questions or need help? Please, feel
    free to contact <a href=\"https://quintel.com/contact\" >Quintel</a>, the developers
    of the Energy Transition Model."
