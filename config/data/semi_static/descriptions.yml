    utc: 2012-07-10 12:05:42.000000000 Z
    zone: *1
    time: 2012-07-10 14:05:42.000000000 Z
  content_nl: "Zonnecellen die licht omzetten in elektriciteit, oftewel foto-voltaïsche
    zonnecellen. Deze technologie ontwikkelt zich razendsnel en zonnepanelen worden
    steeds efficiënter en goedkoper. Verwacht wordt dat zonnecellen de komende 40
    jaar veel goedkoper zullen worden.<br/><br/>\r\n\r\nHet model rekent met een levensduur
    van 25 jaar. De meeste mensen geloven dat zonnepanelen zichzelf niet energetisch
    terugverdienen. Daar klopt niks van. Een nieuw zonnepaneel-systeem verdient zichzelf
    tegenwoordig in 1,5 jaar terug in Zuid Europa. In Noordwest Europa duurt het 2,5
    jaar voor evenveel energie is opgewekt als het heeft gekost om het hele systeem
    te bouwen.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\"
    />"
  short_content_nl: Stroom uit zonnepanelen op daken van gebouwen (utiliteitsbouw)
