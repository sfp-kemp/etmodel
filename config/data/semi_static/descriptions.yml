    time: 2013-02-15 14:20:14.000000000 Z
  content_nl: "Met dit schuifje geef je aan hoeveel procent van de brandstof in industriële
    WKK's bestaat uit bijgemengde bio-olie. De olie wordt verneveld en ingespoten
    met het gas. In theorie kan zo 100% van het gas vervangen worden door olie, zonder
    dat daarbij de efficiëntie van verbranding achteruit gaat. In de praktijk zal
    het veel minder zijn. <br/>\r\nDe hernieuwbaarheid van veel soorten bio-olie is
    omstreden en daarom is de populariteit sterk gedaald. Wellicht dat wereldwijde
    regulering van bio-olieproductie daar verandering in zal brengen. \r\n<br/><br/>\r\nOnderaan
    de pagina kun je zien wat de bio-voetafdruk is van je scenario, oftewel hoeveel
    landbouwareaal je wereldwijd nodig hebt om alle biomassa te telen."
