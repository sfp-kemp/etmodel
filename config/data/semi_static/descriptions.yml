    schuif. De kolenmarkt is een wereldmarkt, maar leveringscontracten zijn vaak voor
    langere periodes dan olie.
  short_content_nl: ''
- id: 23
  content_en: "This slider sets the future natural gas price (in €/MWh), which is
    displayed next to the slider. Gas is mostly traded bilaterally (between two countries
    or parties) and there is no truly global market. As transport of liquefied gas
    (LNG) by tankers increases, the gas market will become ever more global. The price
    of gas currently follows oil prices, but this may well change in future global
    markets. \r\n<br/><br/>\r\nFor your country it is important to know whether it
    still has its own supplies of natural gas."
  short_content_en: ''
