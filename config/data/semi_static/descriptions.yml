  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-11 16:15:49.000000000 Z
    zone: *1
    time: 2018-01-11 17:15:49.000000000 Z
  content_nl: "Power-to-heat is een eenvoudige en goedkope manier om elektriciteitsoverschotten
    nuttig in te zetten. Door een goedkope extra elektrische boiler te installeren
    kunnen elektriciteitsoverschotten worden gebruikt om het water in deze boiler
    (voor) te verwarmen. Indien nodig kan dit voorverwarmde water verder worden opgewarmd
    door de al aanwezige warm water technologie, die hierdoor minder brandstof gebruikt.\r\n</br>"
  short_content_nl: 
- id: 1047
  content_en: The ETM contains several flexibility technologies that are able to deal
    with excess electricity from wind turbines and solar panels. This chart shows
