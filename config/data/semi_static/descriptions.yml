    time: 2010-06-21 15:18:16.000000000 Z
  content_nl: "Kolencentrale met afvang en opslag van een deel van het geproduceerde
    CO<sub>2</sub>. Deze centrale verbrandt de kolen onder 100% zuurstof, waardoor
    de brandstof beter verbrandt. Hierdoor ontstaan minder vervuilende gassen. De
    centrale is vooral geschikt voor 'nattere' en mindere kolensoorten, zoals bruinkool.
    \r\nEr zijn meerdere technologieën om het broeikasgas af te vangen. Al deze technieken
    kosten energie en dus moet deze centrale bijna 30% meer kolen verbranden voor
    dezelfde hoeveelheid elektriciteit als de gewone poederkoolcentrale. De CO<sub>2</sub>uitstoot
    per geproduceerde MWh van een CCS-centrale is ~10-15% van een gewone kolencentrale.
    \r\n<br/> De kosten van het vloeibaar maken, transporteren en opslag van CO<sub>2</sub>
    zijn ook meegenomen. Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/>
    \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n\r\n"
  short_content_nl: 100% zuurstof kolencentrale met CO<sub>2</sub> opslag
- id: 331
  content_en: "Note: these plants are only built in the vicinity of lignite mines.
    Countries without lignite supply do not have them.\r\n<br/><br/> \r\nElectricity
    generation in a lignite or brown coal-fired power plant (800 MWe). In these type
    of plants brown coal is burnt to generate high pressure steam. The steam drives
    a turbine connected to a generator to generate electricity. The model uses a technical
    lifetime of 30 years. <br/>\r\nBrown coal has a higher moisture and lower energy
    content than regular 'steam' coal. It is also cheaper. Without added measures
    this plant is more polluting than other coal-fired plants.\r\n<br/><br/>\r\n\r\n<a
    href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_lignite.jpg\"
    />\r\n"
  short_content_en: Brown coal-fired power plant
  describable_id: 280
  describable_type: OutputElementSerie
