  content_nl: "Hoeveel CO<sub>2</sub> wordt er op dit moment uitgestoten door de verschillende
    sectoren in jouw regio en wat is de impact van aanpassingen aan het energiesysteem?
    \r\n</br></br>\r\nIn de grafiek rechts zie je de totale <em>energetische</em>
    CO<sub>2</sub>-uitstoot voor drie verschillende jaren: het referentiejaar 1990,
    het jaar waar we nu gegevens over hebben en het toekomstjaar van jouw scenario.
    Zie je de waardes van de grafiek liever in een tabel? Klik dan rechtsbovenaan
    in de grafiek op het tabel-icoontje.\r\n</br></br>\r\nHet percentage CO<sub>2</sub>-reductie
    ten opzichte van 1990 blijft zichtbaar in de balk onderaan terwijl je door het
    ETM navigeert. Je kunt de grafiek rechts altijd oproepen door op dit getal onderaan
    te klikken."
