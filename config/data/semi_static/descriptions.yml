- id: 959
  content_en: "This builds combined heat and power (CHP) engines with typical capacity
    of  1 MWe and ~1 MWth. These are gas-fired engines that generate both heat and
    electricity. The combination of heat and electricity makes this option quite energy
    efficient. CHPs are primarily used at sites with a predictable demand for heat,
    such as greenhouses for example.\r\n<br/><br/>\r\nThis unit is powered by locally
    produced biogas. The biogas is made by bacteria in a process called co-digestion.
    Manure and biomass materials (like corn) are mixed together and bacteria do the
    rest. Gas is produced in a steady flow, meaning this CHP is running all the time."
  short_content_en: 
  describable_id: 629
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
