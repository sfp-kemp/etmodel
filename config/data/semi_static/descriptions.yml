- id: 478
  content_en: "Solar cells transform sunlight into electricity. These solar panels
    are mostly installed on rooftops. This technology is developing rapidly and solar
    panels are becoming ever more efficient and cheaper. Solar panels are expected
    to become much cheaper in the coming 40 years.\r\n<br/><br/>\r\nSolar panels produce
    electricity on site, so transport of electricity is not always required. This
    avoids losses on the grid and that saves energy. Feeding locally produced power
    back into the local power grid requires a higher capacity or smarter local grid,
    to prevent it from overloading. \r\n<br/><br/>\r\nIn the ETM solar PV panels have
    867 full load hours by default. Because of technological developments it is likely
    that future solar PV panels may produce more electricity per installed capacity
    than today. You can adjust the full load hours of solar panels <a href=\"/scenario/supply/electricity_renewable/solar-power\"
    >here</a>\r\n</br>"
  short_content_en: ''
