    er geen direct verband is tussen energielabels en isolatie van de schil van een
    huis. Let op: de legenda met energielabels (boven de schuifjes) geeft de <i>gemiddelde</i>
    koppeling tussen energielabels en warmtevraag-reductie weer voor huizen.\r\n<br><br>\r\nVoor
    de huidige situatie rekenen we geen isolatiekosten, deze nemen we enkel mee als
