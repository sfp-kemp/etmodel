  content_nl: "Hier kun je gasturbine centrales bouwen. Deze zijn niet zo efficiënt
    als de twee-staps Stoom en Gas (STEG) centrales, maar hebben als voordeel dat
    ze er goed tegen kunnen om vaak aan- en uitgezet te worden. Daarom leveren deze
    centrales alleen stroom bij zogenaamde piekvraag. <br/><br/>\r\nHoewel het aantal
    draaiuren en de jaarproductie van deze centrales dus beperkt is, zijn ze zeer
    nuttig om te hebben."
