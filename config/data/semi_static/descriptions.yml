    time: 2018-03-02 15:41:29.000000000 Z
  content_nl: Zonneboilers zijn een relatief goedkope en betrouwbare bron van warmte.
    De hoeveelheid zonnewarmte in jouw scenario hangt af van je keuzes in de <a href="/scenario/demand/households/solar-panels">zonnepanelensectie
    van huishoudens</a> ('zonthermische collectoren') en de <a href="/scenario/demand/buildings/space-heating">ruimteverwarmingssectie
    van gebouwen</a>.
  short_content_nl: ''
- id: 490
  content_en: "This is a condensing gas-fired heater for a central heating system.
    These systems are quite energy efficient, but not the most efficient heaters use
    gas. To see which are more efficient, try some sliders below.<br/>\r\nThese boilers
    also produce hot water for showering and other uses. Hot water production is slightly
    less efficient than producing heat for the central heating system.<br/>\r\nThese
    boilers emit CO<sub>2</sub>. The latter is a problem if you wish to reduce emissions
    significantly."
  short_content_en: ''
  describable_id: 333
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-10 14:00:56.000000000 Z
    zone: *1
    time: 2010-09-10 16:00:56.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-30 10:50:30.000000000 Z
    zone: *1
    time: 2014-01-30 11:50:30.000000000 Z
  content_nl: "Dit zijn gasgestookte HR-ketels. Dit zijn zeer efficiënte systemen,
    maar er zijn efficiëntere manieren om met  gas te verwarmen. Om te zien welke
    systemen efficiënter zijn, kun je enkele schuifjes hieronder instellen. \r\n<br/>\r\nHR
    combiketels maken ook warm water om te douchen enz. Warmwaterproductie is iets
    minder efficiënt dan de productie van warmte voor het CV-systeem.<br/>\r\nDeze
    ketels stoten CO<sub>2</sub> uit. Dat kan een probleem zijn als je hele grote
    reducties van broeikasgasemissies wilt halen."
  short_content_nl: ''
- id: 491
  content_en: "Heat pumps can run on gas or electricity. This is an electric heat
    pump, draws its heat from the outside air and uses under-floor heating. \r\n<br/><br/>\r\nA
    heat pump moves heat from one place to another. Heat pumps are used in refrigerators,
    but buildings can use them for heating and cooling. This saves energy compared
    to a gas-fired central heating boiler, for example. For optimal application, it
    does often require installation of under-floor and wall heating instead of radiators.
    Currently, their use in newly constructed houses is becoming quite popular, since
    European legislation dictates that domestic energy consumption must decrease. "
  short_content_en: ''
  describable_id: 375
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-10 15:11:51.000000000 Z
    zone: *1
    time: 2010-09-10 17:11:51.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-25 10:32:13.000000000 Z
    zone: *1
    time: 2012-09-25 12:32:13.000000000 Z
  content_nl: "Een warmtepomp kan op elektriciteit of gas werken. Deze warmtepomp
    gebruikt elektriciteit, haalt de omgevingswarmte uit de buitenlucht en maakt gebruik
    van vloer- en muurverwarming.\r\n<br/><br/>\r\nEen warmtepomp is een apparaat
    dat warmte verplaatst. De meest bekende toepassing is een koelkast, maar in een
    gebouw kan een warmtepomp ook zorgen voor verwarming en koeling. Dat kost minder
    energie dan gasverwarming met een HR CV-ketel, maar het kan niet zomaar in ieder
    huis. Nu worden warmtepompen daarom vooral nog ingezet bij nieuwbouw van huizen.
    Europese wetgeving schrijft namelijk voor dat het energiegebruik van huizen per
    2020 tot nul moet zijn toegebracht (gemeten over een heel jaar). \r\n"
  short_content_nl: ''
- id: 492
  content_en: "A heat pump moves heat from one place to another. Buildings can use
    them for heating and cooling, but they are also used in refrigerators. Currently,
    their use in newly constructed houses is becoming quite popular, since European
    legislation dictates that domestic energy consumption must decrease.\r\n<br/><br/>\r\nThis
    is an electric heat pump that draws cold/heat from the air outside and uses a
    wall or floor delivery system. Not all residences are suitable for using a heat
    pump as they cannot all be fitted with wall or floor delivery systems at acceptable
    costs. Considering the high investment costs for such delivery systems, it is
    realistic to assume that no more than ~20% of all residences could be equipped
    with such a heat pump. For the other 80%, the costs would probably outweigh the
    benefits.\r\n<br/><br/>\r\nNote that for heat pump shares above 20%, the ETM will
    considerably underestimate the associated investment costs. This is caused by
    the fact that the additional investment costs are unknown for installation in
    residences that would normally not qualify.  "
  short_content_en: ''
  describable_id: 374
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-10 15:16:16.000000000 Z
    zone: *1
    time: 2010-09-10 17:16:16.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-08-27 15:36:36.000000000 Z
    zone: *1
    time: 2013-08-27 17:36:36.000000000 Z
  content_nl: "Een warmtepomp is een apparaat dat warmte verplaatst. De meest bekende
    toepassing is een koelkast, maar in een gebouw kan een warmtepomp ook zorgen voor
    verwarming en koeling. Het werkt vaak alleen als vloer- en muurverwarming worden
    geïnstalleerd, in plaats van radiatoren. Nu worden warmtepompen vooral nog ingezet
    bij nieuwbouw van huizen. Europese wetgeving schrijft namelijk voor dat het energiegebruik
    van huizen per 2020 tot nul moet zijn toegebracht (gemeten over een heel jaar).
    \r\n<br/><br/>\r\nDeze warmtepomp gebruikt elektriciteit, haalt de omgevingskoude
    uit de buitenlucht en geeft het af aan de vloer- en muurverwarming. Omdat dit
    niet in alle huizen te realiseren is tegen acceptabele investeringskosten, is
    een realistische schatting van het aantal huizen waarin een warmtepomp kan worden
    geïnstalleerd 20%. In de overige 80% wegen de kosten waarschijnlijk niet op tegen
    de baten.\r\n<br><br/>\r\nLet er op dat het ETM de investeringskosten significant
    onderschat voor een aandeel van warmtepompen van boven de 20%. Dit komt omdat
    de extra investeringskosten voor huizen die eigenlijk niet geschikt zijn voor
    installatie van een warmtepomp, niet bekend zijn."
  short_content_nl: ''
- id: 494
  content_en: "A gas-fired heat pump is similar to an electric heat pump except that
    the energy driving the process comes from gas, not electricity. This heat pump
    takes its heat from the outside air, which makes it easier and cheaper to install
    than the heat pump that takes its heat from the ground or underground water. Depending
    on how the electricity for electric heat pumps is produced, gas-fired heat pumps
    are roughly as efficient as electric ones.\r\n<br/><br/>\r\nOn cold winter days,
    gas-fired heat pumps in effect turn into gas-fired heaters, since little ambient
    heat is available. This is vastly preferable to electric heat pumps that draw
    their heat from the outside air (not found in this model) and require additional
    electric heating capacity for cold days. The latter will require large investments
    to reinforce electricity grids."
  short_content_en: ''
  describable_id: 390
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
