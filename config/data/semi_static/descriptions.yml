    </br></br>\r\nDe power-to-heat installaties hebben een inputcapaciteit van 50.3
    MWe en een outputcapaciteit van 50 MWe.\r\n</br>"
  short_content_nl: 
- id: 1218
  content_en: "Excess electricity can be used to produce heat. In the ETM, the heat
    produced by converting excess power can be used in four industry sectors. The
    heat that is produced in power-to-heat plants is subtracted from the heat demand.
    Base load technologies are used to supply the remaining demand.\r\n<br></br>\r\n"
  short_content_en: 
  describable_id: 213
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-14 09:54:56.000000000 Z
    zone: *1
    time: 2017-08-14 11:54:56.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-06 08:39:51.000000000 Z
    zone: *1
    time: 2018-03-06 09:39:51.000000000 Z
  content_nl: "Overtollige elektriciteit kan worden gebruikt om warmte te produceren
    voor de industrie. In het ETM kan voor vier industriesectoren. De geproduceerde
    warmte wordt afgetrokken van de warmtevraag. De warmtevraag die hierna nog overblijft
    wordt ingevuld met basislasttechnologieën.\r\n<br></br>\r\n"
  short_content_nl: 
- id: 1219
  content_en: "In the ETM all heat pumps have the option to install a buffer for space
    heating and a buffer for hot water. The default settings of these buffers represent
    a common setup of heat pumps in households. However, in the future these buffers
    might also be used to store larger amounts of heat. \r\n<br></br>\r\nThe efficiency
    of (hybrid) heat pumps is dependent on the ambient temperature and is depicted
    by the coefficient of performance (COP). When the COP is low it can be desirable
    (for example for financial reasons) to only use the gas part of the hybrid heat
    pump. The default threshold COP represents using the electric part of the hybrid
    heat pump maximally for space heating and using gas for hot water. The sliders
    below allow you to indicate the buffer size and the threshold COP."
  short_content_en: 
  describable_id: 216
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-29 07:47:23.000000000 Z
    zone: *1
    time: 2017-08-29 09:47:23.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 16:05:06.000000000 Z
    zone: *1
    time: 2018-03-05 17:05:06.000000000 Z
  content_nl: "In het ETM hebben alle warmtepompen een optie voor een buffer voor
    ruimteverwarming en een buffer voor warm water. Deze buffers zijn gemodelleerd
    met een standaard warmtepompopstelling in huishoudens. Buffers kunnen in de toekomst
    wellicht ook gebruikt worden om grotere hoeveelheden warmte op te slaan. \r\n<br></br>\r\nDe
    efficiëntie van (hybride) warmtepompen is afhankelijk van de buitentemperatuur
    en wordt aangegeven met de 'coefficient of performance' (COP). Bij lage COP kan
    het (bijvoorbeeld om financiële redenen) wenselijk zijn om alleen het gasgedeelte
    van hybride warmtepompen te gebruiken. De standaard omslag-COP representeert dat
    voor ruimteverwarming het elektrisch deel van de hybride warmtepomp maximaal wordt
    gebruikt en voor warm water het gasdeel.\r\n<br></br>\r\nMet de schuifjes hieronder
    kun je de buffergrootte en de omslag-COP instellen."
  short_content_nl: 
- id: 1220
  content_en: "Here you indicate the threshold COP of hybrid heat pumps for hot water.\r\n<p>\r\nThe
    default setting is that the gas part of the HHP is used for hot water.\r\n<p>\r\nWith
    the current gas and electricity price financial optimization for the user is achieved
    with a threshold COP of  3.1.\r\nFor calculations see <a href=\"https://github.com/quintel/documentation/blob/bd77c99e145958613a8c2e45116e887a1d01a39a/general/heat_pumps.md\">Documentation</a>"
  short_content_en: 
  describable_id: 780
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-29 07:49:55.000000000 Z
    zone: *1
    time: 2017-08-29 09:49:55.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-09-22 14:24:44.000000000 Z
    zone: *1
    time: 2017-09-22 16:24:44.000000000 Z
  content_nl: "Geef hier aan wat de omslag-COP van het hybride warmtepompen is voor
    warm water.\r\n<p>\r\nMet de standaardinstelling voor de omslag-COP wordt het
    gasdeel van de hybride warmtepomp maximal gebruikt voor verwarmen van tapwater.\r\n<p>\r\nMet
    de huidige gas- en elektriciteitsprijs wordt financiële optimalisatie voor de
    gebruiker bereikt met een omslag-COP van 3.1. Voor meer informatie zie: <a href=\"https://github.com/quintel/documentation/blob/bd77c99e145958613a8c2e45116e887a1d01a39a/general/heat_pumps.md\">Documentatie</a>"
  short_content_nl: 
- id: 1221
  content_en: "Here you indicate the threshold COP of hybrid heat pumps for space
    heating.\r\n<p>\r\nThe default setting is that the electric part of the HHP is
    used maximally for space heating.\r\n<p>\r\nWith the current gas and electricity
    price financial optimization for the user is achieved with a threshold COP of
    \ 3.6.\r\nFor calculations see <a href=\"https://github.com/quintel/documentation/blob/bd77c99e145958613a8c2e45116e887a1d01a39a/general/heat_pumps.md\">Documentation</a>"
  short_content_en: 
  describable_id: 779
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-29 07:49:57.000000000 Z
    zone: *1
    time: 2017-08-29 09:49:57.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-09-22 14:24:10.000000000 Z
    zone: *1
    time: 2017-09-22 16:24:10.000000000 Z
  content_nl: "Geef hier aan wat de omslag-COP van het hybride warmtepompen is voor
    ruimteverwarming.\r\n<p>\r\nMet de standaardinstelling voor de omslag-COP wordt
    het elektrische deel van de hybride warmtepomp maximal gebruikt voor ruimteverwarming.\r\n<p>\r\nMet
    de huidige gas- en elektriciteitsprijs wordt financiële optimalisatie voor de
    gebruiker bereikt met een omslag-COP van 3.6. Voor meer informatie zie: <a href=\"https://github.com/quintel/documentation/blob/bd77c99e145958613a8c2e45116e887a1d01a39a/general/heat_pumps.md\">Documentatie</a>"
  short_content_nl: 
- id: 1222
  content_en: "In the current situation this buffer represents a tank of 100 liter,
    the typical tank size for a Dutch household.\r\n</p>\r\nIn the future buffers
    can also be used to store larger amounts of heat.\r\n</p>\r\nHere you can indicate
    the buffer size you expect in the future per heat pump (air)."
  short_content_en: 
