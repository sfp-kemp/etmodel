- id: 258
  content_en: "800 megawatt electric (MWe) ultra-supercritical pulverized coal-fired
    plant. Of all types of power plants, coal and lignite-fired ones contribute most
    to pollution of the environment. This is the most common type of modern coal-fired
    power plant in rich countries with relatively strict regulations for air pollution.
    Also see information in section \"Costs\". \r\n\r\n<br/><br/>\r\nA coal-fired
    power plant is a baseload power plant, meaning it is producing at maximum capacity
    more than 75% of the time.\r\n\r\n<br/><br/> \r\nBecause the model uses standard
    size plants, and in reality both smaller and larger plants may exist, the number
    of plants installed may not be an integer value."
  short_content_en: ''
