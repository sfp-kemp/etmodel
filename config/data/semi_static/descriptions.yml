- id: 1298
  content_en: Do you believe that more or less freight will be transported in the
    future? Please indicate by what percentage per year you think the number of 'freight
    tonne kilometres' will change.
  short_content_en: 
  describable_id: 842
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 10:55:06.000000000 Z
    zone: *1
    time: 2017-12-20 11:55:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-02 13:14:35.000000000 Z
    zone: *1
    time: 2018-01-02 14:14:35.000000000 Z
  content_nl: Denk jij dat er meer of minder goederen zullen worden getransporteerd?
    Hier kan je aangeven met hoeveel procent per jaar het aantal 'ladingtonkilometers'
    zal veranderen.
  short_content_nl: 
- id: 1299
  content_en: "What percentage of all motorcycles will be using gasoline fuelled technology
    in the future?\r\n<br/><br/>\r\nMany areas of the world are experiencing a rapid
    demand in motorcycle usage as this form of personal transport provides ease and
    convenience especially in developing countries where the transport infrastructure
    is not very suitable to cars and other larger vehicles. Currently, almost all
    of the motorcycles run on gasoline, however as zero-emissions technologies and
    priorities on environmental effects of such fuels are being placed higher up,
    one can expect a change in this share in the future.\r\n<br/><br/>\r\nSee the
    <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used.\r\nNatural
    gas fueled engines are already commercially available. "
  short_content_en: 
  describable_id: 856
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 12:33:23.000000000 Z
    zone: *1
    time: 2017-12-20 13:33:23.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 16:20:43.000000000 Z
    zone: *1
    time: 2017-12-21 17:20:43.000000000 Z
  content_nl: "Welk percentage van alle motorfietsen zal benzine gebruiken in de toekomst?\r\n<br/><br/>\r\nHet
    overgrote deel van alle motorfietsen gebruikt benzine als brandstof. Met name
    in ontwikkelende steden neemt het aantal benzinemotorfietsen toe, omdat ze gemakkelijk
    te gebruiken zijn op plekken waar auto's vaak teveel ruimte in nemen. Maar tegelijkertijd
    komt er ook steeds strengere wetgeving voor benzinemotorfietsen in steden, omdat
    ze een bijdragen aan luchtvervuiling. Er wordt bijvoorbeeld per 2018 in Amsterdam
    een milieuzone voor brom- en snorfietsen uit 2010 en ouder ingevoerd.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1300
  content_en: "How do you think the demand for electric motorcycles will change in
    the future?\r\n<br/><br/>\r\nAs of today, electric motorcycles aren't yet used
    very often. Competition with cars at charging stations as well as a smaller market
    audience as compared to cars may be some among the reasons which is holding back
    the number of electric motorcycles on the road. However, new innovative electric
    motorcycles are entering the market, which could potentially be a hype. Especially
    areas with high population densities could benefit from an increase in electric
    motorcycles, as motorcycles in such areas comprise quite a significant share of
    the road transport. \r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used.\r\nNatural
    gas fueled engines are already commercially available. "
  short_content_en: 
  describable_id: 857
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 12:44:10.000000000 Z
    zone: *1
    time: 2017-12-20 13:44:10.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 16:02:00.000000000 Z
    zone: *1
    time: 2017-12-21 17:02:00.000000000 Z
  content_nl: "Welk percentage van alle motorfietsen zal elektrisch zijn in de toekomst?\r\n<br/><br/>\r\nOp
    dit moment is het aantal elektrische motorfietsen nog niet zo hoog. De competitie
    met auto's bij oplaadstations en ook de relatief kleine afzetmarkt zouden redenen
    hiervoor kunnen zijn. Tegelijkertijd komen er nieuwe innovatieve motorfietsen
    op de markt, die wellicht populair kunnen worden. Met name in dichtbevolkte steden
    hebben elektrische motorfietsen veel potentie.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1301
  content_en: "Will the share of electric bikes (e-bikes) expand in the future?\r\n<br/><br/>\r\nElectric
    bikes play a big role in expanding the existing market for bicycles as they provide
    speed and reduced effort which stretches the market to include parts of the market,
    such as the elderly, who benefit greatly from these benefits. Several food delivery
    companies are also investing in electric bikes not only due to the economic benefits
    but also as a part of green marketing.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 855
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 12:57:03.000000000 Z
    zone: *1
    time: 2017-12-20 13:57:03.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 16:33:28.000000000 Z
    zone: *1
    time: 2017-12-21 17:33:28.000000000 Z
  content_nl: "Zal het aandeel van elektrische bikes (e-bikes) toenemen in de toekomst?\r\n<br/><br/>\r\nElektrische
    fietsen spelen een belangrijk rol in het uitbreiden van de markt voor fietsen,
    omdat ze twee voordelen hebben t.o.v. de traditionele fiets: meer snelheid met
    minder moeite. Hierdoor fietsen op dit moment o.a. veel oudere mensen op e-bikes.
    Maar ook bedrijven die bijv. eten bezorgen investeren in e-bikes vanwege de financiële
    voordelen maar ook voor het vergroten van hun groene imago.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1302
  content_en: "Electric trains are the standard in all developed regions of the world.
    They are a very energy efficient and rather clean form of transport. They are
    not particularly flexible of course, and rely on expensive electric infrastructure,
    so they will never fully replace diesel trains.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 858
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 15:15:06.000000000 Z
    zone: *1
    time: 2017-12-20 16:15:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-22 08:36:03.000000000 Z
    zone: *1
    time: 2017-12-22 09:36:03.000000000 Z
  content_nl: "Elektrische treinen zijn de standaard in alle ontwikkelde gebieden
    in de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel.
    Bovendien zijn ze afhankelijk van dure elektrische infrastructuur en daarom zullen
    ze nooit volledig de dieseltrein vervangen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1303
  content_en: "Diesel-powered trains are not uncommon as they do not rely on expensive
    electricity infrastructure. They are ideal for very remote and sparsely populated
    regions, or for international transport of goods. Because Europe is a patchwork
    of differing standards for powerlines, electric trains often cannot cross borders
    in Europe. \r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 859
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 15:17:25.000000000 Z
    zone: *1
    time: 2017-12-20 16:17:25.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-22 08:36:33.000000000 Z
    zone: *1
    time: 2017-12-22 09:36:33.000000000 Z
  content_nl: "Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
    zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
    en dunbevolkte gebieden, of voor internationaal goederentransport. Omdat Europa
    nog een lappendeken van standaarden is voor elektrische bovenleidingen, kunnen
    elektrische treinen vaak niet probleemloos nationale grenzen passeren.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1304
