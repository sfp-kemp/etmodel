    time: 2016-07-20 16:55:14.000000000 Z
  content_nl: ''
  short_content_nl: Stroomuitval ontstaat wanneer de productiecapaciteit voor elektriciteit
    niet voldoende is om aan de vraag te voldoen en het niet mogelijk is om het tekort
    op te vangen met import, bijvoorbeeld omdat de interconnectorcapaciteit beperkt
    is, of met elektriciteit die is opgeslagen in batterijen. Het ETM rekent de elektriciteitsproductie
    op uurbasis uit en bepaalt het aantal uren per jaar dat er stroomuitval optreedt.
- id: 1105
  content_en: ''
  short_content_en: As a result of large numbers of wind turbines and solar panels
    installed, the supply of electricity can be larger than the demand. The ETM keeps
    track of the number of consecutive hours in which this is the case for you scenario.
    If you include flexibility options in your scenario, the number of excess events
    decreases.
