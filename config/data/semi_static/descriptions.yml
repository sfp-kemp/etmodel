  content_en: "A large Combined Heat and Power (CHP) unit of 20 MWe (50 MWth). This
    is a gas-fired engine or turbine whose heat is used for industrial processes for
    example. The electricity that is not used is delivered back to the power grid
    for a fee paid by the local utility. The model uses a technical lifetime of 25
    years.\r\n<br/><br/> \r\n<a href=\"/units\">More information on units...</a>"
  short_content_en: A large Combined Heat and Power (CHP) unit
