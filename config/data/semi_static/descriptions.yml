- id: 1064
  content_en: Liquified Natural Gas (LNG) is a rather novel shipping fuel. Traditionally,
    large ships use large fractions of oil and smaller vessels typically run on diesel-like
    fuels. Ships transporting large loads over long distances, require very powerful
    engines and energy-rich fuels. Natural gas is an unsuitable shipping fuel as its
    energetic density is very low, but through liquefaction it increases by a factor
    600 - more than enough to compete with diesel. Since LNG is also a clean-burning
    fossil fuel, it is an alternative shipping fuel worth considering.
  short_content_en: 
