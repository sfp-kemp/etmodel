  short_content_nl: Ouderwetse kolencentrale
- id: 327
  content_en: "Plant of 800 MWe powered by gasified coal. This type of power plant
    can also gasify biomass or even waste in principle. Gas combustion drives a gas
    turbine connected to an electric generator. The residual heat is used to generate
    steam to drive a steam turbine. This '2-step' technology (combined cycle) is as
    efficient as a pulverized coal plant. This plant type is easier to shut down than
    a pulverized coal-fired plant. The model uses a technical lifetime of 30 years.\r\n<br/><br/>
    \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/>\r\n<img
    SRC=\"/assets/popups/img_coal_pwd.jpg\" />"
  short_content_en: Gasified coal power plant
