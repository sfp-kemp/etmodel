    zone: *1
    time: 2013-05-24 16:59:23.000000000 Z
  content_nl: "Deze kleine WKK's (1,5 kWe, 4,8 kWth) maken warmte en elektriciteit
    met biomassa. Lokaal produceren en gebruiken van warmte en elektriciteit vermijdt
    transportverliezen en dat bespaart weer energie. WKK's worden vooral gebouwd op
    locaties met een voorspelbare warmtevraag, bijvoorbeeld bij collectieve woningbouw.\r\n<br/<br/>\r\nBiomassa
    WKK's gebruiken het beste lokale biomassa. Biomassa's lage energiedichtheid maakt
    transport onaantrekkelijk en dus is het goed om transport te beperken.\r\n"
  short_content_nl: ''
