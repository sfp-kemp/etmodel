  content_nl: "Bij Warmte Koude Opslag (WKO) wordt de warmte van een gebouw ondergronds
    opgeslagen door het te koelen met water en die warmte op te slaan in een ondergronds
    bassin of waterlaag. Die opgeslagen warmte gebruikt men dan in de winter om het
    huis mee te verwarmen. Als alternatief kan ook de natuurlijke warmte of koude
    van oppervlaktewater of wegen gebruikt worden.\r\n<br/><br/>\r\nWarmtepompen zijn
    zeer efficiënt als ze met WKO gecombineerd worden, omdat minder energie hoeft
    te worden toegevoegd om een gebouw te koelen of te verwarmen. Het is helaas praktisch
    niet altijd mogelijk om de ondergrondse opslag te realiseren (bijvoorbeeld in
    stedelijk gebied). Daarom is WKO alleen lucratief op grote schaal, zoals voor
    grote kantoorpanden bijvoorbeeld."
  short_content_nl: ''
- id: 499
  content_en: "What share of lighting in buildings comes from conventional fluorescent
    tubes? This concerns all buildings that fall into categories like offices, hospitals,
    swimming pools, restaurants, etc. \r\n<br/><br/>\r\nFluorescent tubes produce
    light by sending an electric charge through a gas that is contained in the tube.
    A typical fluorescent tube converts electricity into visible light 10 times more
    efficiently than the traditional incandescent lamp still used in many homes. The
    tubes are usually also more expensive, but the initial higher investment costs
    are offset by its much longer lifetime and lower electricity use.\r\n<br/><br/>\r\nNot
    all fluorescent tubes can be thrown away without danger of polluting the environment,
    as they contain toxic substances such as mercury. LED-tubes do not. A fluorescent
    tube's lifetime is shortened when its switched on and off very often."
  short_content_en: ''
