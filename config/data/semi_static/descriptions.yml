  content_nl: "Welk percentage van de warmtevraag in kantoren en andere gebouwen wordt
    ingevuld door biomassa? Biomassaketels zijn goed geschikt voor relatief grotere
    bedrijfscomplexen met grote warmtevraag, omdat op die manier het transport geconcentreerd
    kan worden en dat spaart weer transportbrandstoffen. <br/><br/>\r\nDe brandstofmix
    die je hier invult zal waarschijnlijk het meest afhangen van je verwachtingen
    voor brandstofprijzen. Zie ook het onder deel 'Kosten'. Andere relevante invloeden
    zijn milieuwetten. "
