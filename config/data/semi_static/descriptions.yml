  content_nl: "Hier kun je afvalverbranders bouwen die warmte leveren aan het centrale
    warmtenet. Deze verbranders zetten afval van huishoudens en bedrijven om in warmte.
    Of deze warmte als hernieuwbaar wordt gerekend, hangt af van de afvalmix in jouw
    gebied. Hoeveel van de verbrande afval is van biogene oorsprong (zoals GFT-afval,
    mest en rioolslib) en hoeveel van niet-biogene oorsprong (zoals plastic)? Voor
    het biogene deel rekent het ETM geen CO<sub>2</sub>-uitstoot. <br /><br />\r\n\r\nWarmte
    van afvalverbranders kan gebruikt worden in de <a href=\"/scenario/demand/households/district-heating\">Huishoudsector</a>
    en <a href=\"/scenario/demand/buildings/district-heating\">Gebouwensector</a>
    (kies voor 'grootschalige stadsverwarming'), in de <a href=\"/scenario/demand/agriculture/heat\">Landbouw</a>
    (kies 'warmtenet') en in verschillende sectoren van de <a href=\"/scenario/demand/industry/energy-demand-in-the-industry\">Industrie</a>.
    \ De grafiek aan de rechterkant laat zien hoeveel centrale warmte er geproduceerd
    wordt in jouw scenario en hoe groot de (centrale) warmtevraag is in de verschillende
    sectoren."
