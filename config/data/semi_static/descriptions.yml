- id: 936
  content_en: "Changes in climate may have drastic impact on our energy consumption.
    Increasing outdoor temperatures will result in smaller heating demands and larger
    cooling demands for households and buildings. If the temperature decreases, the
    effects are reversed. For more information about the climate change calculation
    consult our <a href=\"https://github.com/quintel/documentation/blob/master/general/climate.md\"
    target =\"_blank\">documentation</a>.\r\n<br /><br />\r\nHow much do you think
    the average outdoor temperature will change compared to the present?"
  short_content_en: 
  describable_id: 163
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
