    zone: *1
    time: 2010-06-24 13:31:05.000000000 Z
  content_nl: "Welk deel van de verlichting komt van spaarlampen?\r\n<br/><br/>\r\nVeel
    EU landen gaan de gloeilamp verbieden in de toekomst. Spaarlampen gebruiken ~75%
    minder energie dan gloeilampen, maar nog twee keer zoveel als LED lampen. Je kunt
    een spaarlamp niet altijd weggooien zonder het milieu te vervuilen, omdat er vaak
    kwik in zit. Gloeilampen en LED lampen niet. Spaarlampen kunnen er niet goed tegen
    als ze vaak aan en uitgezet worden.\r\n<br/><br/>\r\nVergelijking levensduren:\r\n<br/>•
    LED-lamp:      ~50.000 uur\r\n<br/>• Spaarlamp:             ~7.500 uur\r\n<br/>•
    Gloeilamp:  ~1.000 uur"
  short_content_nl: ''
- id: 16
  content_en: "What share of lighting comes from Light Emitting Diodes?\r\n<br/><br/>\r\nMany
    EU countries will ban the incandescent light bulb in the future. LEDs use only
    10% of the energy of a normal light bulb and about half of an energy saving light
    bulb (ESLB). Unlike ESLB’s LEDs can be switched on and off rapidly without decreasing
    their lifetime. LED-lights cost 5 to 50 times more than the alternatives. Their
    chief disadvantage is that they are not (yet) optimally suited for evenly lighting
    up a room.\r\n<br/><br/>\r\nLifetime comparison:\r\n<br/>• LED-light:      ~50.000
    hours\r\n<br/>• ESLB:             ~7.500 hours\r\n<br/>• Incandescent:  ~1.000
    hours"
  short_content_en: ''
  describable_id: 44
  describable_type: InputElement
