    time: 2014-03-19 15:34:19.000000000 Z
  content_nl: "De grafiek over leveringszekerheid en de kans op onvermogen die je
    kunt kiezen in het dashboard, tonen hoe betrouwbaar de stroomproductie is in jouw
    scenario.\r\nSommige technologieën zijn niet zo betrouwbaar als andere, vanwege
    voorspelbaarheid of de noodzaak van onderhoud. \r\nDe stroomvraag is natuurlijk
    ook niet perfect te voorspellen. Daarom heb je een beetje overcapaciteit nodig
    in je scenario. \r\n<br/><br/>\r\nJe hebt ook voldoende betrouwbaar productievermogen
    nodig. Centrales en opslag die je kunt aanspreken bij nood zijn betrouwbaar, maar
    \ zonnepanelen en windmolens niet want die zijn afhankelijk van het weer.\r\n<br/><br/>\r\nVoor
    meer informatie kunt u <a href=\"https://github.com/quintel/documentation/blob/master/general/loss_of_load_expectation.md\"
    target =\"_blank\">hier</a> kijken. De volgende stap gaat over benodigde 'backup'
    voor onbetrouwbaar vermogen."
