    zone: *1
    time: 2018-04-05 17:28:23.000000000 Z
  content_nl: Er is een groeiende interesse in het gebruik van waterstof als energiedrager;
    voor warmteproductie, elektriciteitsproductie, transportbrandstof of niet-energetische
    toepassingen. Mogelijkerwijze komt er een centraal waterstofnetwerk dat waterstof
    naar deze toepassingen zal transporteren. In dit gedeelte kun je verwachte veranderingen
    in de kosten van waterstof-gerelateerde technologieën kiezen.
  short_content_nl: 
- id: 1344
  content_en: "In some scenarios hydrogen will be imported from outside your area.
    This depends on how much hydrogen you chose to produce locally in the <a href=\"/scenario/supply/hydrogen/hydrogen-production\">'Hydrogen
    production'</a> tab. The production and distribution of imported hydrogen could
    have caused CO<sub>2</sub> emissions elsewhere. How much of these emissions do
    you want to attribute to your region? As a default, the emissions (in kg CO<sub>2</sub>
    per MWh hydrogen) are set equal to the emissions of hydrogen produced with Steam
    Methane Reforming (SMR), since over 90% of hydrogen produced today comes from
    SMR. However, you can change the emissions yourself below. Click on the '?' for
    some reference values.<br/><br/>\r\n\r\nThe costs related to this imported hydrogen
    can be set in the <a href=\"/scenario/costs/fuel_costs/combustion-fuel\">costs
    section</a>.\r\n\r\n"
