    zone: *1
    time: 2019-03-11 12:04:38.000000000 Z
  content_nl: "Een zonneboiler maakt warm water via zonthermische panelen. Deze warmte
    kan gebruikt worden om te douchen, af te wassen enz. Zonneboilers worden vaak
    op daken of in het asfalt van parkeerterreinen geplaatst. Een zonneboiler wordt
    vaak met een gas CV-ketel gecombineerd om het water (in de winter) verder op te
    warmen. Ook met een warmtepomp gaat het goed samen.\r\n"
  short_content_nl: ''
- id: 512
  content_en: "How many buildings will employ motion detection?\r\n<br/><br/>\r\nMotion
    detection is a mechanism that 'sees' whether someone is in the room. As soon as
    someone enters the room the light switches on automatically and once nobody is
    left in the room the light will turn off automatically.\r\n<br/><br/>\r\nThis
    type of energy saving measure limits the amount of time a light is on to the minimum
    required. It prevents lights from being switched on uselessly at night or during
    lunch breaks for example."
  short_content_en: ''
  describable_id: 403
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-14 09:56:48.000000000 Z
    zone: *1
    time: 2010-09-14 11:56:48.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-14 09:56:48.000000000 Z
    zone: *1
    time: 2010-09-14 11:56:48.000000000 Z
  content_nl: "Hoe veel gebouwen gebruiken bewegingsdetectie?\r\n<br/><br/>\r\nBewegingsdetectie
    is een technologie dit 'ziet' of er iemand in een ruimte is. Zodra iemand de ruimte
    binnenkomt gaat het licht aan en zodra iedereen weer weg is gaat het licht automatisch
    weer uit.\r\n<br/><br/>\r\nOp deze manier wordt dus de tijd dat een licht aanstaat
    verminderd tot het minimum. Het zorgt er bijvoorbeeld voor dat lichten niet 's
    nachts of tijdens de lunch voor niets aan staan."
  short_content_nl: ''
- id: 513
  content_en: "How many buildings use daylight-dependent control?\r\n<br/><br/>\r\nDaylight-dependent
    control is a mechanism that varies the amount of light from lamps in a room by
    the light that comes from outside. If the sun is shining and it is already light
    in the room it will switch off or dim the lights automatically. But if it is dark
    or cloudy the system will make sure that the lamps in the room give of enough
    light to work.\r\n<br/><br/>\r\nThis technology ensures that lights are not on
    needlessly if there is already enough light coming from outside. In combination
    with a motion detection system the lights will only be on when someone is in the
    office and there is not enough light coming in from outside."
  short_content_en: ''
  describable_id: 404
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-14 10:06:14.000000000 Z
    zone: *1
    time: 2010-09-14 12:06:14.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
