    zone: *1
    time: 2018-09-18 16:40:05.000000000 Z
  content_nl: "Hoeveel zonneparken zullen er in de toekomst gebouwd worden voor de
    productie van waterstof met behulp van electrolysers?\r\n<br/><br/>\r\nDeze schuif
    zet het vermogen van zonneparken dat ingezet wordt voor waterstofproductie en
    het benodigde vermogen van elektrolyse-installaties om de geproduceerde elektriciteit
    om te zetten in waterstof. Het vermogen van de elektrolyse-installaties ten opzichte
    van het vermogen van de zonneparken is afhankelijk van het aantal zonuren en het
    zonprofiel van een land. Meer informatie hierover staat in de <a href=\"https://github.com/quintel/etdataset-public/blob/master/source_analyses/nl/2015/2_power_and_heat_plant/hydrogen_solar_pv_analysis.xlsx\"
    >documentatie op Github</a>.\r\n</br></br>\r\nIn het ETM heeft een zonnepaneel
    standaard 867 vollasturen. Het is aannemelijk dat toekomstige zonnepanelen meer
    elektriciteit zullen produceren per geïnstalleerd vermogen dan nu. Je kunt het
    aantal vollasturen voor zonnepanelen <a href=\"/scenario/supply/electricity_renewable/solar-power\"
    >hier</a> aanpassen.\r\n<br /><br />\r\n\r\nOpmerking: De technische en financiële
    specificaties hieronder zijn alleen voor de elektrolyser, niet voor de zonneparken.
    De specificaties van de zonneparken kun je vinden in het tabblad <a href=\"/scenario/supply/electricity_renewable/solar-power\">Hernieuwbare
    elektriciteit</a>.<br />"
  short_content_nl: 
- id: 1338
  content_en: "How many wind turbines will produce electricity that will directly
    be converted into hydrogen with electrolysers?\r\n</br></br>\r\nThere are a number
    of plans for building wind parks far out on sea. For these parks it will probably
    be economically more viable to convert the electricity directly into hydrogen
    instead of transporting the electricity to land first. This has to do with the
    high electricity cabling costs relative to the low gas piping costs. \r\n</br></br>\r\nThis
    slider sets the installed capacity of offshore wind turbines dedicated to hydrogen
    production and a corresponding amount of electrolysis capacity to convert the
    produced electricity into hydrogen. <br /><br />\r\nNote: The technical and financial
    specifications below are only the specifications of the electrolyser, not the
    wind turbines. The specifications of the wind turbines can be found in the <a
    href=\"/scenario/supply/electricity_renewable/wind-turbines\">Renewable electricity
    section</a>.<br />"
  short_content_en: 
  describable_id: 871
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-02 13:47:39.000000000 Z
    zone: *1
    time: 2018-03-02 14:47:39.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-18 14:41:16.000000000 Z
    zone: *1
    time: 2018-09-18 16:41:16.000000000 Z
  content_nl: "Hoeveel windmolens zullen elektriciteit produceren dat direct zal worden
    omgezet in waterstof met electrolysers?\r\n</br></br>\r\nEr bestaan verschillende
    plannen voor windparken ver op zee. Voor deze windparken zal het waarschijnlijk
    economisch haalbaarder zijn om de elektriciteit ter plekke om te zetten in waterstof
    in plaats van de elektriciteit eerst naar land te transporteren. Dit heeft te
    maken met de relatief hoge kosten voor elektriciteitskabels vergeleken met de
    gaspijpkosten. \r\n</br></br>\r\nDeze schuif zet het vermogen van windmolens op
    zee dat ingezet wordt voor waterstofproductie en het benodigde vermogen van elektrolyse-installaties
    om de geproduceerde elektriciteit om te zetten in waterstof. <br /><br />\r\n\r\nOpmerking:
    De technische en financiële specificaties hieronder zijn alleen voor de elektrolyser,
    niet voor de windmolens. De specificaties van de windmolens kun je vinden in het
    tabblad <a href=\"/scenario/supply/electricity_renewable/wind-turbines\">Hernieuwbare
    elektriciteit</a>.<br />"
  short_content_nl: 
- id: 1339
  content_en: "This slider sets the future wholesale price of hydrogen (in €/MWh).
    This slider affects the costs of imported hydrogen and influences the position
    of hydrogen fired gas turbines in the merit order of the electricity market. The
    costs of domestically produced hydrogen are determined by your choices in the
    <a href=\"/scenario/supply/hydrogen/hydrogen-production\">'hydrogen production'</a>
    section.<br /><br />\r\n\r\nBelow you can find reference values for the current
    costs of some common hydrogen production technologies (in €/MWh hydrogen): <br
    /><br />\r\n<ul>\r\n<li>Steam Methane Reforming (SMR): € 40.5 <sup>1</sup></li>\r\n<li>Steam
    Methane Reforming (SMR) + CCS: € 46.9 <sup>2</sup></li>\r\n<li>Autothermal Reforming
    (ATR): € 109.6 <sup>1</sup></li>\r\n<li>Coal gasification: € 45.0 <sup>1</sup></li>\r\n<li>Electrolysis
    (wind): € 273.3 <sup>1</sup></li>\r\n<li>Electrolysis (solar): € 747.7 <sup>1</sup></li>\r\n<li>Combined
    wind and sun (North sea): € 157.4 <sup>2</sup></li>\r\n<li>Combined wind and sun
    (Morocco): € 124.0 <sup>2</sup></li>\r\n</ul> <br />\r\nNote that the above numbers
    are production costs only. To determine the wholesale price additional costs have
    to be taken into account such as transporting hydrogen to your area. For tanker
    ship transport these costs are roughly € 21.0 per MWh. <br /> <br />\r\nSources:<br
    />   \r\n1. Gnanapragasam, N.V. & Rosen M.A. (2017). A review of hydrogen production
    using coal, biomass and other solid fuels. In: Biofuels (8), pp.725-745 <br />\r\n2.
    CE Delft (2018). Waterstofroutes Nederland\r\n"
  short_content_en: 
  describable_id: 888
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
