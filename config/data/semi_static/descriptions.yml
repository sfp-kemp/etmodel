  content_nl: Warmte uit een warmtenet kan geproduceerd worden door lokale warmtecentrales
    / grootschalige warmteketels óf de warmte kan worden geïmporteerd van buiten jouw
    gebied. Kies de warmtebronnen in het Aanbod-gedeelte onder het kopje <a href="/scenario/supply/heat"
    >"Warmtenetten"</a>.
  short_content_nl: 
- id: 1119
  content_en: "In most countries industry is responsible for the largest part of the
    energy use. Because this industry is very diverse, we split it up in different
    sectors. We follow the division of the industry in sectors as used by the International
    Energy Agency as much as possible. The chart on the right shows the energy use
    of each of these sectors. In the slides below you can set the growth and efficiency
    improvements of each sector. A number of smaller sectors have been grouped in
    <a href=\"/scenario/demand/industry/other-industry\" > Other industry</a>.\r\n<br/><br/>\r\nSome
    sectors have been modelled in more detail. This makes it possible to explore potential
    structural changes to these sectors as a result of the enrgy transition. You can
    draw inspiration for this from the report <a href=\"http://refman.energytransitionmodel.com/publications/2037\"
    target =\"_blank\">Industrie in transitie (in Dutch)</a>."
  short_content_en: 
  describable_id: 200
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-08-09 07:37:52.000000000 Z
    zone: *1
    time: 2016-08-09 09:37:52.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-08-09 07:37:52.000000000 Z
    zone: *1
    time: 2016-08-09 09:37:52.000000000 Z
  content_nl: "In de meeste landen is industrie verantwoordelijk voor het grootste
    deel van het energiegebruik. Omdat de industrie heel divers is, hebben we deze
    onderverdeeld in verschillende sectoren. Hierbij wordt zoveel mogelijk de indeling
    uit de energiestatistiek van het Internationaal Energieagentschap gevolgd. De
    grafiek hiernaast laat het energiegebruik voor elk van deze sectoren zien. In
    de slides hieronder kun je de omvang en efficiëntieverbeteringen van elke sector
    instellen. Een aantal kleine sectoren zijn gegroepeerd onder <a href=\"/scenario/demand/industry/other-industry\"
    > Overige industrie</a>.\r\n<br/><br/>\r\nEnkele van de grootste sectoren zijn
    in meer detail gemodelleerd. Hierdoor is het mogelijk of eventuele structuurveranderingen
    in deze sectoren als gevolg van de energietransitie te verkennen. Zie voor inspiratie
    het rapport <a href=\"http://refman.energytransitionmodel.com/publications/2037\"
    target =\"_blank\">Industrie in transitie</a>."
  short_content_nl: 
- id: 1120
  content_en: "Ammonia (NH<sub>3</sub>) constitutes the basis of all nitrogen-based
    fertilizers. The most important step in producing ammonia is reacting hydrogen
    with nitrogen. At the moment the required hydrogen is produced locally by stripping
    natural gas in a steam methane reforming (SMR) plant, which produces CO<sub>2</sub>
    as a side product. In the future, it may become possible to use hydrogen from
    a central hydrogen network. This network delivers hydrogen originating from different
    processes that can be chosen in the \r\n<a href=\"/scenario/supply/hydrogen/hydrogen-production\"
    >hydrogen production slide</a>."
  short_content_en: 
  describable_id: 201
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
