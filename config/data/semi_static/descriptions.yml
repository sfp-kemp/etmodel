  content_nl: "Elektriciteitscentrale met kolenvergassing (800 MWe), maar met afvang
    en opslag van een deel van het geproduceerde CO<sub>2</sub>. Doordat de afvang
    energie kost, moet deze centrale ~20% meer kolen verbranden voor dezelfde hoeveelheid
    elektriciteit als bij gewone kolenvergassing. De CO<sub>2</sub>-uitstoot per geproduceerde
    MWh van een CCS-centrale is ~15% van de gewone centrale. <br/> De kosten van het
    vloeibaar maken, transporteren en opslag van CO<sub>2</sub> zijn ook meegenomen.
    Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\"
    />\r\n\r\n"
  short_content_nl: Kolenvergassingscentrale met afvang en opslag van CO<sub>2</sub>
- id: 330
  content_en: "Coal power plant using capture and underground storage of CO<sub>2</sub>.
    This plant burns fuel in the presence of 100% oxygen (instead of ~20% oxygen present
    in air), making the fuel burn better. This produces less polluting gases than
    other coal-fired technologies. This plant is particularly suited for burning 'wetter'
    and lower grade coal such as lignite. \r\nSeveral technologies exist to capture
    CO<sub>2</sub>. All of these cost energy and so this power plant uses nearly 30%
    more coal to produce the same amount of electricity as a conventional pulverized
    coal power plant. The CCS power plant emits ~10-15% of the CO<sub>2</sub> per
    MWh produced.<br/>\r\nThe costs for pressurization, transport and underground
    storage of CO<sub>2</sub> have also been included. The model uses a technical
    lifetime of 30 years.\r\n<br/><br/> \r\n<a href=\"/units\">More information on
    units...</a>\r\n"
  short_content_en: Coal plant using 100% oxygen and CO<sub>2</sub> storage.
  describable_id: 279
  describable_type: OutputElementSerie
