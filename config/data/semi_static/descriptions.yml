- id: 1319
  content_en: What percentage of the total central hydrogen production in your scenario
    is transported via pipelines? Pipeline transport can be relatively cheap but requires
    large investments up-front. As such, this option seems to be the most viable when
    hydrogen demand is concentrated and hydrogen volumes are large. This may for example
    be the case if large industrial sites switch to hydrogen. In the future it may
    be possible to repurpose (parts of) the existing gas networks, which can reduce
    investment costs.
  short_content_en: 
