  content_nl: "Suikerriet is een grasachtig gewas waarvan de 2 - 6 meter hoge stengel
    sap bevat dat grotendeels uit suikers bestaat, waarvan bio-ethanol gemaakt kan
    worden. Dit kan gebruikt worden om benzine te vervangen. \r\n<br/><br/>\r\nSuikerriet
    kan worden geteeld in een groot gebied van tropische en subtropische klimaatzones
    - van Andalusië tot en met de evenaar. De grootste producent is Brazilië, goed
    voor 1/3 van de wereldwijde productie. Ook India en China zijn grote producenten.\r\n<br/><br/>\r\nHet
    gewas heeft levenscyclus van 6 - 7 jaar, waarna de bodem wordt omgeploegd en nieuwe
    stekken worden geplant. Ieder jaar is er één oogst waarbij de stengels kort boven
    de grond worden afgehakt. Suikerriet legt in samenwerking met bacteriën zelf stikstof
    vast, zodat gebruik van mest en kunstmest beperkt is. De broeikasgasemissie over
    de productieketen van ethanol uit suikerriet is ongeveer 80% lager dan voor benzine.
    De emissies komen vooral door N<sub>2</sub>O emissies bij de teelt. De voor destillatie
    benodigde warmte en elektriciteit komt vaak van stoom geproduceerd door verbranden
    van een deel van de overblijvende grasstengels (bagasse), daarom zijn er nauwelijks
    emissies bij de  stap ‘Verwerken’.\r\n<br/><br/>\r\nSuikerriet geeft een opbrengst
    aan ethanol per hectare die vergelijkbaar is met die van suikerbiet - ongeveer
    135 GJ/ha. \r\n"
  short_content_nl: 
- id: 944
  content_en: "Waste fats like oils used for deep frying can be processed into biodiesel
    in a process called 'esterification' with methanol. \r\nIn the 'Treatment' step,
    water, particulate matter and salts are removed. The purified fats can then be
    'esterified' in the conventional way. Biodiesel production is a relatively simple
    process that requires low investments and can therefore also be done at small
    scale. \r\n<br/><br/>\r\nDepending on what fats were used, the percentage of biodiesel
    that can be mixed into conventional diesel may be limited.\r\n<br/><br/>\r\nGreenhouse
    gas emissions of the biodiesel chain from waste fats are roughly 75% lower than
    for conventional diesel. These emission are mostly related to the 'Treatment'
    step of biodiesel production. Since rough materials are waste products from food
    production, no land use is associated with it. The biodiesel produced is considered
    extremely renewable and counts double towards 'Renewable Energy Directive' targets
    (not yet mplemented in ETM). In practice, this has meant that biodiesel has a
    price that is $500 - $700 per tonne higher than for ordinary diesel (not implemented
    in ETM)."
  short_content_en: 
