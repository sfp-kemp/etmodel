  content_nl: Internationaal transport is op dit moment geen onderdeel van nationale
    energiestatistieken, omdat het complex is om emissies hiervan toe te wijzen aan
    een specifiek land. Internationale lucht- en scheepvaart zijn echter wel verantwoordelijk
