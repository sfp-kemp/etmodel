    time: 2010-06-21 14:13:28.000000000 Z
  content_nl: "Deze grafiek toont hoe de vraag naar energie in de land- en tuinbouw
    gaat veranderen als gevolg van jouw keuzes. De meeste energie wordt in broeikassen
    gebruikt. Deze grafiek toont eindgebruik van energie, dus verliezen bij de omzetting
    van energiedragers naar warmte of elektriciteit zijn niet meegenomen.\r\n<br/><br/>\r\nKies
    '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over energiegebruik."
  short_content_nl: Landbouw
- id: 220
  content_en: "This graph shows agricultural heat demand changes from now to the future,
    as a result of the choices in 'Demand'. Heat demand is broken down into 'heat
    from fossil fuels, heat from electricity, heat from biomass and ambient heat'.\r\n<br/><br/>\r\nOf
    course, what technologies are used, does not really change the actual demand for
    heat, but it can change energy efficiency and sustainability of heat production.
    In order to reduce heat demand, buildings will need to be better insulated, for
    example.\r\n<br/><br/>\r\nYou can click '<u>Change chart</u>' above the graph,
    to select different graphs about energy demand."
  short_content_en: Agricultural
  describable_id: 30
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
