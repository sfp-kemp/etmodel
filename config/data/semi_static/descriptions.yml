- id: 489
  content_en: Solar water heaters are a relatively cheap and reliable source of heat.
    The amount of solar heat in your scenario depends on the choices you make in the
    <a href="/scenario/demand/households/solar-panels">'solar panels' section in households</a>
    ('solar thermal collectors') and the <a href="/scenario/demand/buildings/space-heating">'space
    heating' section in buildings</a>.
