    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Afvalverbrandingscentrale. Brandbaar afval (huishoudelijk- en sloop-afval)
    wordt gebruikt om elektriciteit mee op te wekken. De warmte van deze centrales
    wordt vaak ook benut. De opbrengsten daarvan worden hier niet standaard meegenomen.
    Het model rekent met een levensduur van 20 jaar.\r\n<br/><br/><img SRC=\"/assets/popups/img_avi.jpg\"
    />"
  short_content_nl: Hoogrendementscentrale voor afvalverbranding
- id: 347
  content_en: "This graph gives a breakdown of current and future electricity production
    into types of power plants. By default, the future electricity mix is the same
    as the present one. You can choose how to meet future energy demand with the sliders
    to the left of the graph. <br/><br/>\r\nDemand for electricity is indicated by
    the horizontal line. If the resulting electricity production is higher than demand,
    the model will automatically start exporting this electricity. If you do not build
    enough production capacity, the model will import electricity. "
  short_content_en: ''
