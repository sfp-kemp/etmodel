  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:21:52.000000000 Z
    zone: *1
    time: 2016-09-06 09:21:52.000000000 Z
  content_nl: "Voor het smelten en bewerken van overige metalen is warmte nodig. Er
    zijn vele maatregelen die hierbij een besparing kunnen leveren, zoals isolatie
    van ruimten, leidingen of ovens, efficiëntere branders. Al deze maatregelen leveren
    een incrementele efficiëntieverbetering op warmte.\r\n</br></br>\r\nGeef hier
    aan wat de jaarlijkse efficiëntieverbetering op warmte is.\r\n"
  short_content_nl: 
