- id: 1057
  content_en: Which percentage of the natural gas in the national gas network is regasified
    LNG? LNG is mainly imported from Norway and the Middle East, then regasified to
    natural gas at import terminals and fed into the national gas network. In liquid
    form (hence, as LNG) it is only used in the transport sector.
  short_content_en: 
