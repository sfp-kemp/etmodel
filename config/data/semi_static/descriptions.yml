    time: 2018-06-19 12:24:45.000000000 Z
  content_nl: Overschotten aan elektriciteit kunnen tijdelijk worden opgeslagen in
    bijvoorbeeld batterijen in huizen. Hieronder kun je aangeven hoeveel de investeringskosten
    van deze technologie in de toekomst zullen veranderen.
  short_content_nl: 
- id: 1275
  content_en: "(Excess) electricity can be converted to other energy carriers, like
    hydrogen or heat. Below, you can specify how much the investment costs of these
    conversion devices (like boilers and electrolysers) will change in the future."
  short_content_en: 
  describable_id: 233
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-28 12:56:19.000000000 Z
    zone: *1
    time: 2017-11-28 13:56:19.000000000 Z
