- id: 1251
  content_en: "What percentage of the carbon comes from Direct Air Capture (DAC)?\r\n<br/><br/>
    \r\nDAC allows us to recycle CO<sub>2</sub> indefinitely and yields negative emissions
    as we remove CO<sub>2</sub> from the atmosphere. After that, kerosene synthesis
    and utilisation results in positive emissions, but the net CO<sub>2</sub> addition
    to the atmosphere is close to zero under the assumption that the process is powered
    by solar and wind electricity. In fact, we are creating a short-term carbon-cycle.
    Although research on DAC goes back a long time, including missions to outer space,
    the first companies aiming to build commercial DAC units and plants were formed
    in the 2000s. Currently, DAC is a relatively expensive technology. Note that this
    technology also requires the conversion of CO<sub>2</sub> into CO just like when
    using a CO<sub>2</sub> point source and therefor also the PEM technology is assumed.\r\n<br/><br/>\r\nIn
    this model the CO<sub>2</sub> reduction caused by DAC will solely benefit the
    international aviation sector. \r\n<br/>"
  short_content_en: 
  describable_id: 798
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-17 09:50:58.000000000 Z
    zone: *1
    time: 2017-11-17 10:50:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-04 16:02:29.000000000 Z
    zone: *1
    time: 2018-01-04 17:02:29.000000000 Z
  content_nl: "Welk percentage van de benodigde koolstof komt van Direct Air Capture
    (DAC)?\r\n<br/><br/> \r\nMet DAC kan CO<sub>2</sub> oneindig worden hergebruikt
    en kunnen negatieve emissies bewerkstelligd worden doordat CO<sub>2</sub> uit
    de atmosfeer wordt afgevangen. Vervolgens zorgt de kerosine productie en verbranding
    voor positieve emissies, maar de netto CO<sub>2</sub> toevoeging aan de atmosfeer
    blijft dichtbij nul met de aanname dat hernieuwbare elektriciteit wordt gebruikt
    voor het proces. Hoewel DAC al lange tijd wordt onderzocht, werden de eerste bedrijven
    die DAC commercieel ging uitvoeren pas na 2000 opgericht. DAC is daarbij een relatief
    dure techniek. Merk op dat voor DAC ook CO<sub>2</sub> naar CO moet worden omgezet,
    netals bij de CO<sub>2</sub> puntbron. \r\n<br/><br/>\r\nIn dit model wordt de
    CO<sub>2</sub> reductie door het gebruik van DAC in zijn geheel toegeschreven
    aan de internationale luchtvaart sector. \r\n<br/>"
  short_content_nl: 
- id: 1252
  content_en: "What percentage of the carbon comes from point sources of CO?\r\n<br/><br/>
    \r\nCompared to using sources of CO<sub>2</sub> for kerosene synthesis, point
    sources of CO have the advantage that no conversion to CO is needed anymore. However,
    CO point sources are not abundant, but can be found, especially in steel plants.
    Another downside is that CO is considered a more useful molecule than CO<sub>2</sub>,
    so it typically already serves some purpose, although this is usually combustion
    for heat or electricity generation. Since it can have a higher value, academics
    and engineers alike have looked into separating CO (from flue gases) for synthesis
    purposes. This is considered more difficult than CO<sub>2</sub> capture, as CO
    molecule size is similar to N<sub>2</sub>, but attempts have been successful.\r\n<br/><br/>
    \r\nIn this model only CO from the steel industry is taken into account.\r\n<br/>"
  short_content_en: 
  describable_id: 799
  describable_type: InputElement
