    zone: *1
    time: 2014-01-24 15:48:45.000000000 Z
  content_nl: "Deze pagina gaat over de mogelijke maatregelen voor het omgaan met
    een elektriciteitsoverschot. Elektriciteitsproductie van windturbines en zonnepanelen
    is onderhevig aan natuurlijke fluctuaties. Aanbod en vraag van elektriciteit komen
    niet met elkaar overeen en grote hoeveelheden volatiele productiecapaciteit kunnen
    daarom leiden tot elektriciteitsoverschotten.\r\n<br/><br/>\r\nIn het ETM wordt
    een overschot aan elektriciteit geëxporteerd. Dit kan echter onmogelijk zijn als
    buurlanden geconfronteerd worden met vergelijkbare en gelijktijdige pieken in
    het elektriciteitsaanbod. Vandaag de dag is het afsluiten of beperken van wind-
    en zonvermogen de enige optie voor het omgaan met grote hoeveelheden overtollig
    aanbod. Dit verhoogt echter de effectieve productiekosten waardoor het economisch
    aantrekkelijker kan zijn om de overtollige elektriciteit op te slaan of om te
    zetten in een andere, bruikbare energiesoort.\r\n<br/><br/>\r\nDe grafiek rechts
    geeft een indicatie hoe de stijging van productiekosten als gevolg van het beperken
    van capaciteit zich verhoudt tot de kosten van opslag- en conversietechnologieën.\r\nMeer
    informatie kunt u vinden in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/storage.md\"
    documentatie =\"_blank\">documentatie</a>. "
  short_content_nl: 
- id: 970
  content_en: "The European Union mandates energy market integration. For electricity
    this has meant first the creation of regional European markets - clusters of countries
    with coupled markets - to be followed by complete integration of all European
    regional markets. In practice, European markets are already heavily interconnected
    and integrated with their neighbors'. This means increasing flows of imported
    and exported electricity. \r\n<br/><br/>\r\nAt the same time, national governments
    are stimulating the generation of renewable electricity. As a result, volatile
    production (solar and wind) is growing rapidly every year. Because electricity
    is difficult to store, countries with large volatile production such as Germany,
    regularly export excess electricity to neighboring countries at low prices.\r\n<br/><br/>\r\nThese
    two effects, larger volumes of import and export and tighter coupling of the markets,
    need to be taken into account when planning for the future. How can we make the
    markets perform well? What is the influence of renewables on the electricity price?
    These are the type of questions that we address in this section.\r\n<br><br>\r\nWe
    note that the impact of import and export of electricity are included in the ETM
    in a simplified way. The content of this section is derived using separate research
    and is not dynamic. "
  short_content_en: ''
  describable_id: 40
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-06-07 15:43:58.000000000 Z
    zone: *1
    time: 2013-06-07 17:43:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-07-16 11:23:39.000000000 Z
    zone: *1
    time: 2014-07-16 13:23:39.000000000 Z
  content_nl: "De Europese Unie stimuleert de integratie van energiemarkten actief.
    Voor elektriciteit leidt dit in eerste instantie tot het creëeren van lokale markten
    - clusters van landen met gekoppelde markten - en vervolgens de complete integratie
    van alle Europese regionale markten. In de praktijk zijn  Europese markten nu
    al sterk gekoppeld en geïntegreerd met die van buurlanden. Dit vertaalt zich in
    toenemende volumes van elektriciteit-import en -export. \r\n<br/><br/>\r\nTegelijkertijd
    wordt de opwek van hernieuwbare elektriciteit op nationaal niveau gestimuleerd.
    Als gevolg daarvan neemt de volatiele opwek (zon en wind) elk jaar sterk toe.
    Omdat opslag van elektriciteit moeilijk is, exporteren landen met grote volatiele
    opwek (zoals Duitsland) regelmatig overschotten van stroom naar het buitenland
    voor lage tarieven.\r\n<br/><br/>\r\nDeze twee effecten, grotere volumes van import
    en export en sterkere marktkoppeling, moeten worden meegenomen in een visie voor
    de toekomst. Hoe kunnen we de markten goed laten functioneren? Wat is de invloed
    van hernieuwbare opwek op de elektriciteitsprijs? Dit zijn het soort vragen die
    we in deze sectie behandelen.\r\n<br><br>\r\nWe merken verder op dat import en
    export van elektriciteit vereenvoudigd in het ETM zit. De inhoud van deze sectie
    is dan ook tot stand gekomen met extra onderzoek en is niet dynamisch."
  short_content_nl: ''
