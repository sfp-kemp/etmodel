  content_nl: "Deze grafiek geeft een indicatie van hoe de kosten van een aantal conversie
    technologieën zich tot elkaar verhouden en vanaf welk punt het economisch interessant
    zou kunnnen worden om conversie eenheden te bouwen.\r\n\r\n<br/><br/>\r\n\r\nDe
    <b>x-as</b> van de grafiek toont het totaal geïnstalleerd vermogen van wind- en
    zonne-energie. Als dit vermogen hoger komt te liggen dan ~15GW, zullen in Nederland
    de eerste momenten met een overschot aan elektriciteit zich voordoen. De <b>y-as</b>
    heeft als eenheid € / MWh. In het geval van windturbines verwijst dit naar de
    <i>huidige</i> kosten van de totale elektriciteit productie van wind turbines
    op land, zoals te zien in <a href=\"/scenario/costs/wind/investment\">'Windmolens'
    sectie van Kosten</a>. \r\n\r\nIn het geval van opslag en conversie technologie
    geeft de y-as een indicatie van de kosten om bruikbare energie te leveren door
    de conversie van overtollige elektriciteit.\r\n\r\n<br/><br/>\r\n\r\nDe stippellijn
    laat zien hoeveel volatiel vermogen jij in jouw scenario hebt opgesteld (als je
    geen lijn ziet heb je meer dan 120GW opgesteld). Deze lijn is het enige dat beïnvloed
    wordt door jouw slider instellingen.\r\n\r\n<br/><br/>\r\n\r\nOm de curves in
    deze grafiek te genereren hebben wij een heel aantal aannames gedaan, de belangrijkste
    zijn:\r\n\r\n<ul style=\"overflow: hidden\">\r\n\r\n<li>Overtollige elektriciteit
    wordt niet geëxporteerd, maar opgeslagen, omgezet of vermeden door het uitschakelen
    van wind- en/of zonne-energie. </li>\r\n<li>De verhouding van het geïnstalleerde
    wind en zon vermogen is vastgezet op de verhouding in 2010. </li>\r\n<li>Al het
    andere blijft hetzelfde; de grafiek reageert niet op je slider instellingen. </li>\r\n<li>Slechts
    de marginale kosten worden weergegeven; in andere woorden de curves representeren
    de kosten om een eerste conversie eenheid of een extra wind turbine te plaatsen.</li>\r\n<li>Toekomstige
    kostendalingen van de verschillende technologieën worden niet in ogenschouw genomen
    (leereffecten en schaalvoordelen).</li>\r\n</ul> \r\n\r\nVoor een gedetailleerde
    uitleg en een complete lijst van aannames, kunt u onze <a href=\"https://github.com/quintel/documentation/blob/master/general/storage.md\"
    target =\"_blank\">documentatie</a> bekijken. "
  short_content_nl: Deze grafiek geeft een impressie hoe de kosten van conversietechnologieën
    zich tot elkaar verhouden en op welk moment het economisch rendabel wordt om de
    eerste conversie-eenheden te bouwen.
