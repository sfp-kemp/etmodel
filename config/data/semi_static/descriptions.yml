- id: 1050
  content_en: "Will ships owners hold on to conventional diesel engine ships, or will
    they make a transition to Liquefied Natural Gas (LNG) engine ships? In the <a
    href=\"/scenario/supply/transport_fuels/domestic-navigation\" >domestic navigation
    fuels section</a> you can set the fuel mix these engines run on.\r\n"
  short_content_en: 
  describable_id: 191
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 08:19:36.000000000 Z
    zone: *1
    time: 2015-11-09 09:19:36.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-22 10:41:23.000000000 Z
    zone: *1
    time: 2017-12-22 11:41:23.000000000 Z
  content_nl: Blijft de binnenvaart conventionele dieselmotoren gebruiken, of maakt
    men de overstap naar schepen met LNG-motoren? In de <a href="/scenario/supply/transport_fuels/domestic-navigation"
    >brandstoffensectie van binnenvaartschepen</a> kun je instellen door welke brandstofmix
    deze motoren aangedreven worden.
  short_content_nl: 
- id: 1051
  content_en: "The vast majority of ships for inland waterway transport are powered
    by diesel engines. These engines can run in several cycles and at high and low
    pressures. Depending on the exact engine configuration, diesel engines can also
    run in a dual fuel mode in which they use both diesel and LNG. In this dual fuel
    mode, the actual fuel usage can vary from 100% diesel to 1% diesel / 99% LNG.
    In the <a href=\"/scenario/supply/transport_fuels/domestic-navigation\" >transport
    fuels section</a> , you can determine the exact fuel mix of ships with diesel
    / dual fuel engines.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 672
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 08:26:48.000000000 Z
    zone: *1
    time: 2015-11-09 09:26:48.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-22 08:39:18.000000000 Z
    zone: *1
    time: 2017-12-22 09:39:18.000000000 Z
  content_nl: "Schepen voor de binnenvaart worden doorgaans aangedreven door dieselmotoren.
    Deze motoren kunnen volgens diverse processen en onder hoge en lage druk werken.
    Afhankelijk van de precieze motor configuratie, kunnen dieselmotoren ook in een
    zogeheten dual fuel modus opereren waarbij zij zowel diesel als vloeibaar aardgas
    (LNG) kunnen gebruiken. In deze dual fuel modus, kan het daadwerkelijke brandstofgebruik
    variëren van 100% diesel tot 1% diesel / 99% LNG. In de <a href=\"/scenario/supply/transport_fuels/domestic-navigation\"
    >transport brandstoffen sectie</a> kun je de brandstofmix voor schepen met diesel
    / dual fuel-motoren instellen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1052
  content_en: "(Liquefied) natural gas engines are a rather novel ship engine technology.
    They are spark-ignited engines which operate at low pressures and are optimized
    for liquefied natural gas (LNG). As a result, these engines can only run on LNG
    but have superior performance to dual fuel engines. On the other hand, dual fuel
    engines allow for more flexibility, being less dependent on the availability of
    shipping fuels.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 673
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 08:29:04.000000000 Z
    zone: *1
    time: 2015-11-09 09:29:04.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-22 08:38:25.000000000 Z
    zone: *1
    time: 2017-12-22 09:38:25.000000000 Z
  content_nl: "(Vloeibaar) aardgas-motoren zijn een relatief nieuwe motortechnologie.
    Dit zijn Ottomotoren die op lage druk werken en geoptimaliseerd zijn voor vloeibaar
    aardgas (LNG). Hierdoor werken zij enkel op LNG, maar zijn de prestaties wel beter
    dan die van dual fuel-motoren. Aan de andere kant zorgen dual fuel-motoren wel
    voor meer flexibiliteit, omdat schepen dan minder afhankelijk zijn van de beschikbaarheid
    van brandstoffen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1053
  content_en: "What percentage of all trucks will use liquefied natural gas (LNG)
    fueled internal combustion engine (ICE) technology? LNG trucks have a longer driving
    range than compressed network gas (CNG) trucks, because the energy content of
    LNG is higher. However, LNG trucks also need expensive, highly insulated tanks.\r\n<br/><br/>\r\nSee
    the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 674
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 08:34:43.000000000 Z
    zone: *1
    time: 2015-11-09 09:34:43.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-12-09 13:48:16.000000000 Z
    zone: *1
    time: 2015-12-09 14:48:16.000000000 Z
  content_nl: "Welk percentage van alle vrachtwagen zal op vloeibaar aardgas (LNG)
    rijden in de toekomst? LNG vrachtwagens kunnen verder rijden op een tanklading
    dan vrachtwagens op gas onder druk, omdat de energie inhoud van LNG hoger is.
    LNG vrachtwagens hebben daarentegen wel dure, goed isolerende tanks nodig.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1054
  content_en: "Liquefied Natural Gas (LNG) is a clean burning fossil fuel. Liquefaction
    makes natural gas significantly richer in energy, and therefore interesting for
    long distance transport. Currently the only large scale European liquefaction
    plants are found in Norway and LNG is imported from the Middle East as well.\r\n<br/><br/>\r\nLNG
    is used by trucks (and not by cars) because of its high energy content and its
    slow evaporation process (since it is cooled passively). As the annual mileage
    of trucks is significantly higher and their usage much more constant and almost
    continuous, the high energy content allows for a large driving range while LNG
    evaporation does not pose a problem."
  short_content_en: 
  describable_id: 675
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 08:38:27.000000000 Z
    zone: *1
    time: 2015-11-09 09:38:27.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-01-06 10:09:52.000000000 Z
    zone: *1
    time: 2016-01-06 11:09:52.000000000 Z
  content_nl: "Vloeibaar aardgas is een relatief schone fossiele brandstof. Liquefactie
    maakt aardgas veel rijker in energie en daarom interessant voor lange afstand
    transport. Momenteel staan de enige grootschalige liquefactie fabrieken in Noorwegen
    en wordt vloeibaar aardgas daarnaast uit het Midden Oosten geïmporteerd.\r\n<br/><br/>\r\nVloeibaar
    aardgas wordt als brandstof door vrachtwagens (en niet door auto's) gebruikt door
    de hoge energiedichtheid van LNG en het langzame verdampingsproces daarvan (aangezien
    het passief gekoeld wordt). Doordat de jaarlijks afgelegde afstand veel hoger
    is en het gebruik van vrachtwagens heel regelmatig en vrijwel continu is, zorgt
    de energiedichtheid voor een goede actieradius terwijl de verdamping geen probleem
    vormt."
  short_content_nl: 
- id: 1055
  content_en: Bio LNG is in fact liquefied bio methane. Through anaerobic digestion
    or fermentation biodegradable materials can be converted into biogas. This gas
    consists of mostly bio methane, carbondioxide and several other gases. It is upgraded
    to bio methane by removing all the unwanted gases - engines are very sensitive
    to the exact composition and energy content of the fuels burnt. To then increase
    the energetic density, bio methane is liquefied and bio LNG is obtained.
  short_content_en: 
  describable_id: 676
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 08:41:30.000000000 Z
    zone: *1
    time: 2015-11-09 09:41:30.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-12-09 10:30:54.000000000 Z
    zone: *1
    time: 2015-12-09 11:30:54.000000000 Z
  content_nl: Door anaërobe vergisting van organische materialen wordt biogas geproduceerd.
    Dit bestaat grotendeels uit biomethaan, maar ook uit koolstofdioxide en andere
    gassen. Biogas wordt vervolgens opgewaardeerd tot bio methaan door alle ongewenste
    gassen te verwijderen - motoren zijn zeer gevoelig voor de precieze samenstelling
    en energie inhoud van de brandstoffen die erin gaan. Om tot slot de energetische
    dichtheid te vergroten, wordt bio methaan vloeibaar gemaakt.
  short_content_nl: 
