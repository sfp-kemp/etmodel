  content_nl: "Warmtekrachtkoppelingen (WKK’s) produceren warmte en elektriciteit.
    Deze combinatie maakt WKK's vrij energie-efficiënt. Lokaal produceren en gebruiken
    van warmte en elektriciteit vermijdt transportverliezen en dat bespaart weer energie.
    WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag, zoals
    bijvoorbeeld chemische fabrieken.\r\n<br/><br/>\r\nDe meeste WKK's draaien op
    gas, maar afhankelijk van de beschikbaarheid van brandstoffen kunnen ook kolen
    WKK's worden gebouwd."
