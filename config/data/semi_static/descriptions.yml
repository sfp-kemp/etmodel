    utc: 2016-08-23 06:59:29.000000000 Z
    zone: *1
    time: 2016-08-23 08:59:29.000000000 Z
  content_nl: "Hier kun je voor de huidige situatie aangeven welk deel van de uitstoot
    veroorzaakt door het verbranden van gasvormige biomassa je denkt dat relevant
    is voor klimaatverandering. \r\n<p>\r\nBiogas op basis van mest of reststromen
    (bermgras, natuurgras, GFT en RWZI-slib) scoort (zeer) goed op de duurzaamheidsaspecten.\r\nVergassing
    van vaste biomassastromen is nu nog niet gebruikelijk. De klimaatimpact hiervan
    is mogelijk hoger dan die van vergisting omdat de levensloop van vaste biomassa
    langer is dan die van natte biomassa(rest)stromen.\r\n<p>\r\nMeer informatie is
    <a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">hier</a> te vinden. "
  short_content_nl: 
- id: 1176
  content_en: "Here you indicate which part of CO<sub>2</sub> emission caused by combustion
    of gaseous biomass is relevant for climate change.\r\n<p>\r\nThe raw materials
    for liquid biomass (corn, sugar beet, palm) are commonly grown agricultural. The
    life cycle of this biomass is short (<1 year). However, the risk of (indirectly)
    Land Use Change is large. Policies and guidelines seek to reduce this risk through
    policies and guidelines.\r\n<p>\r\nYou can find more information in our <a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">documentation</a>. "
  short_content_en: 
