  content_nl: "Deze grafiek toont hoe de totale warmteproductie tot stand komt.\r\n<br/><br/>\r\nJe
    kunt met de schuifjes het aandeel van iedere technologie instellen. Hierdoor zal
    de warmtemix veranderen."
