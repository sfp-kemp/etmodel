  content_nl: "Deze gasmotor WKK staat bijvoorbeeld in de voedingsindustrie en maakt
    stroom en warmte voor lokaal gebruik. \r\nStel er wordt gedraaid in een drieploegendienst.
    Het aantal draaiuren komt uit op 6000 per jaar.\r\n<br/><br/>\r\nHet lokaal produceren
    van eigen warmte en stroom kan een stuk efficiënter zijn dan de stroom van het
    net te kopen en warmte met een ketel te maken. "
  short_content_nl: 
- id: 962
  content_en: "This builds small biomass-fired combined heat and power (CHP) plants.
    The have a typical capacity of 1.5 MWe, 6 MWth and generate both heat and electricity.
    This kind of CHPs use locally available wood chips, a relatively cheap fuel. \r\nElectric
    efficiency is not very high (20%), but heat efficiency is quite high, because
    low-grade heat can be optimally used in greenhouses, for example. \r\nThis kind
    of CHP needs more maintenance than gas engine CHPs. The full load hours are therefore
    only ~7500 for electricity and ~6000 for heat."
