    elektriciteit is hier op één hoop gegooid. Bij het onderdeel 'Aanbod' heb je de
    mogelijkheid om te kiezen hoe dit wordt opgewekt en hoeveel.\r\n<br/><br/>\r\nKies
    '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over industrieel
    energiegebruik."
  short_content_nl: Industrie
- id: 219
  content_en: "This graph shows how agricultural demand for energy will change as
    a result of the choices you make in this section. Agricultural energy use occurs
    mainly in greenhouses. The graph shows final energy use, so conversion losses
    for producing heat or power are not included. \r\n<br/><br/>\r\nYou can click
    '<u>Change chart</u>' above the graph, to select different graphs about energy
    demand."
