  content_nl: Wat zullen de kosten voor de verschillende waterstof transporttechnologieën
    zijn in de toekomst?
  short_content_nl: 
- id: 1395
  content_en: "The costs of hydrogen transport with trucks is mostly depended on labour
    costs, which is almost half of the total costs. So technology improvement (bigger
    trucks/higher pressure) will only have little influence on the total costs. \r\n<br><br>\r\nFor
    the costs calculation an average transport distance of 100km is assumed."
  short_content_en: 
  describable_id: 910
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-18 14:43:44.000000000 Z
    zone: *1
    time: 2018-09-18 16:43:44.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-20 08:53:44.000000000 Z
    zone: *1
    time: 2018-09-20 10:53:44.000000000 Z
  content_nl: "De kosten van waterstoftransport met vrachtwagens is voornamelijk afhankelijk
    van arbeidskosten, welke bijna de helft van de totale kosten zijn. Dus technologische
    vooruitgang (grotere vrachtwagens/hogere druk) zal slechts geringe invloed hebben
    op de totale kosten.\r\n<br><br> \r\nVoor de kostenberekening is een gemiddelde
    transport afstand van 100 km aangenomen."
  short_content_nl: 
- id: 1396
  content_en: "The costs for hydrogen transport through pipelines depend on whether
    already existing gas pipelines will be reused or whether new pipelines will be
    constructed. Existing pipelines could be reused in two ways; the hydrogen could
    flow directly through the pipeline with extra sealings or a new pipeline is pushed
    into the existing gas pipeline, so-called pipe in pipe. This last option is about
    10x cheaper than constructing a new pipeline and has the advantage that material
    is being reused instead of discarded.\r\n<br><br>\r\nFor the costs calculation
    an average transport distance of 100km is assumed. The default setting of the
    slider is based on the construction of new dedicated hydrogen pipelines."
  short_content_en: 
