  content_nl: "Zullen de kosten van CO<sub>2</sub> uitstoot het verschil maken tussen
    hernieuwbare en fossiele stroom? \r\n<br/>\r\n<br/>\r\nIn Europa is uitstoot niet
    gratis meer voor energie-intensieve bedrijven. Elk jaar wordt een afnemend aantal
    emissierechten toegekend, waardoor bedrijven gedwongen worden efficiënter te worden,
    of rechten bij te kopen van efficiëntere partijen. Dat is de theorie. In de praktijk
    hangt het antwoord ervan af of politici de wetgeving zullen afzwakken om economische
    redenen.\r\n<br/>\r\n<br/>\r\nNet als brandstofkosten zijn uitstootkosten een
    onderdeel van de totale kosten voor fossiele stroom. Deze kosten worden voor een
    groot deel vermeden door de afvang en opslag van CO<sub>2</sub> (CCS). Dit is
    natuurlijk alleen aantrekkelijk als CCS goedkoper is dan de emissierechten zelf."
