  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:06.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:06.000000000 Z
  content_nl: "Grote waterkrachtcentrale (500 MWe) met een stuwmeer in de bergen.
    Deze centrales vergen grote investeringen en het onder water zetten van dalen
    kan een zeer negatieve uitwerking hebben op het milieu. Vaak zijn dit soort centrales
    groter dan 500 MWe en worden ze zo gebouwd dat overtollige elektriciteit kan worden
    opgeslagen door water naar het stuwmeer toe te pompen. Omdat deze centrales relatief
    lang leven en ideaal zijn om pieken en dalen in de stroomvraag te volgen, kunnen
    deze centrales erg aantrekkelijk zijn. \r\n<br/><br/>\r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_hydromountain.jpg\"/>\r\n"
  short_content_nl: Grote waterkracht centrale met stuwdam
