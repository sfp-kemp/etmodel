  content_nl: "Deze grafiek toont de impact van keuzes over vraag en inzet van technologieën
    op de hoogte en vorm van de totale elektriciteitsvraag op hoogspanningsniveau
    (rode lijn).\r\n<br>\r\n<br>\r\nVoor de volgende technologieën en keuzes wordt
    de impact op de vraagcurve expliciet getoond:\r\n<ul>\r\n<li>elektrische ruimteverwarmingstechnologieën
    zoals warmtepompen</li>\r\n<li>woningisolatie en warmtevraag (als elektrische
    ruimteverwarmingstechnologieën worden ingezet)</li>\r\n<li>elektrische warm watertechnologieën
    zoals warmtepompen</li>\r\n<li>warm watervraag (als elektrische warm watertechnologieën
    worden ingezet)</li>\r\n<li>inzet van power-to-heat (als elektrische warm watertechnologieën
    worden ingezet)</li>\r\n<li>marktaandeel en laadstrategieën van elektrische auto's</li>\r\n</ul>\r\nVoor
    het overige elektriciteitsgebruik van technologieën en toepassingen in het ETM
    word de statische TenneT vraagcurve aangenomen. Dit deel wordt getoond als het
    witte gedeelte onder de rode lijn."
  short_content_nl: ''
- id: 1208
  content_en: "Industrial electric boilers are massively enlarged and more sophisticated
    versions of the common household electric boiler. These boilers can deliver heat
    of a temperature up to 300 <sup>o</sup>C. Since the temperature of the heat demand
    varies widely between and within industries, they can only be implemented as a
    heating solution for the part of the heating demand which require relatively low
    temperatures.\r\n<br>"
  short_content_en: 
  describable_id: 776
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-11 08:20:55.000000000 Z
    zone: *1
    time: 2017-08-11 10:20:55.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-06-04 07:53:16.000000000 Z
    zone: *1
    time: 2019-06-04 09:53:16.000000000 Z
  content_nl: "Industriële elektrische boilers zijn geavanceerde en enorm vergrote
    versies van de alledaagse elektrische boiler die in huishoudens te vinden is.
    Deze boilers kunnen warmte leveren tot een temperatuur van 300 <sup>o</sup>C.
    Aangezien de temperatuur van de warmtevraag tussen diverse industrieën en binnen
    een industrie sterk kan verschillen, kunnen zij enkel ingezet worden voor dat
    gedeelte van de vraag waar relatief lage temperatuur nodig is.\r\n<br></br>\r\nMeer
    informatie over de verdeling van de warmtevraag is te vinden in de CE Delft studie
    <a href=\"https://refman.energytransitionmodel.com/publications/2052\" target=\"_blank\">Denktank
    Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
  short_content_nl: 
- id: 1209
  content_en: "Which percentage of the heat demand of the chemical sector will be
    supplied by mechanical vapour recompression?\r\n<br></br>\r\nThis technology uses
    waste steam as input. Through compression both pressure and temperature of the
    waste steam increase. The required compression energy is very small compared to
    the amount of latent heat present in the recycled steam. The full process has
    a COP of 9.8.\r\n<br></br>\r\nCaution, not all heat demand of the chemical sector
    requires steam. More information about this can be found in the Dutch report <a
    href=\"https://refman.energytransitionmodel.com/publications/2052\" target=\"_blank\">Denktank
    Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
  short_content_en: 
  describable_id: 770
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-11 08:22:19.000000000 Z
    zone: *1
    time: 2017-08-11 10:22:19.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-06-04 07:50:06.000000000 Z
    zone: *1
    time: 2019-06-04 09:50:06.000000000 Z
  content_nl: "Welk percentage van de warmtevraag van de chemische industrie wordt
    ingevuld door stoomrecompressie? \r\n<br></br>\r\nDeze technologie gebruikt \"afvalstoom\"
    van lage temperatuur en druk. Door compressie worden zowel de druk als de temperatuur
    verhoogd. De energie die nodig is voor compressie is klein in vergelijking met
    de restwarmte die in de \"afvalstoom\" nog aanwezig is. Het totale proces heeft
    een COP van 9.8.\r\n<br></br>\r\nLet op, niet alle warmtevraag van de chemische
    sector bestaat uit stoomvraag. Meer informatie over de verdeling van de warmtevraag
    is te vinden in de CE Delft studie <a href=\"https://refman.energytransitionmodel.com/publications/2052\"
    target=\"_blank\">Denktank Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
  short_content_nl: 
- id: 1210
  content_en: "Which percentage of the heat demand of the chemical sector will be
    supplied by industrial heat pumps?\r\n<br></br>\r\nThe end product of this process
    is steam. The steam generation is carried out in two process steps. Within the
    first step, hot water (T < 100 °C) is prepared by a heat pump. In the next step
    low-pressure for vaporization is produced by a vapour steam compressor, a compressor
    is used to compress the steam to the desired level. The COP of the complete process
    is 2.8.\r\n<br></br>\r\nCaution, not all heat demand of the chemical sector requires
    steam. More information about this can be found in the Dutch report <a href=\"https://refman.energytransitionmodel.com/publications/2052\"
    target=\"_blank\">Denktank Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
  short_content_en: 
  describable_id: 771
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-08-11 08:22:33.000000000 Z
    zone: *1
    time: 2017-08-11 10:22:33.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-06-04 07:50:21.000000000 Z
    zone: *1
    time: 2019-06-04 09:50:21.000000000 Z
  content_nl: "Welk percentage van de warmtevraag van de chemische industrie wordt
    ingevuld door industriële warmtepompen? \r\n<br></br>\r\nHet eindproduct van dit
    proces is stoom. De stoomgeneratie bestaat uit twee stappen. In de eerste stap
    wordt water verwarmd door een warmtepomp. Dit water wordt vervolgens bij lage
    druk verdampt. De stoom die hierbij ontstaat wordt door een compressor op de gewenste
    druk gebracht. De COP van het totale proces is 2.8.\r\n<br></br>\r\nLet op, niet
    alle warmtevraag van de chemische sector bestaat uit stoomvraag. Meer informatie
    over de verdeling van de warmtevraag is te vinden in de CE Delft studie <a href=\"https://refman.energytransitionmodel.com/publications/2052\"
    target=\"_blank\">Denktank Energiemarkt Industriële warmtemarkt\"</a>.\r\n<br>"
  short_content_nl: 
