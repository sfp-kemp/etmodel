  content_nl: "De EU heeft als doel om meer hernieuwbaar productievermogen te realiseren
    in 2020 (zie <a href=\"http://refman.et-model.com/publications/1830\" target=\"_blank\">Scenario
    Outlook and System Adequacy Forecast 2011-2025 (ENTSO-E)</a>). De toekomstsituatie
    die we in het figuur hiernaast tonen, gaat uit van zon- en windvermogens volgens
    de 2020 doelen. <br/><br/>\r\nWe zien het kwalitatieve effect op de marginale
    stroomproductiekosten vergeleken met de huidige situatie.<br/><br/>\r\nDe blauwe
    lijn toont de huidige kosten van stroomproductie op uurbasis en de oranje lijn
    die bij toenemend hernieuwbaar vermogen. De kostenafname is het gevolg van een
    groter aandeel van stroomproductie met nul marginale kosten (see <a href=\"/scenario/costs/merit_order/merit-order\"
    >Merit Order</a>). De gemiddelde kosten dalen daardoor.\r\n<br/><br/>\r\nDe investerings-
    en installatiekosten van hernieuwbaar vermogen is hierbij niet meegenomen. Deze
    zijn typisch veel hoger dan voor niet duurzame stroomproductie. De <em>integrale
    productiekosten</em> zullen daardoor waarschijnlijk eerder stijgen dan dalen bij
    toenemende hernieuwbare productie."
  short_content_nl: 
- id: 996
  content_en: "This chart illustrates the effect that increased renewables have on
    wholesale electricity prices.<br><br>\r\nBecause the Merit Order prioritises the
    production by cheap producers, the increase of Renewable capacity translates in
    lower electricity prices for the country with the capacity. (see <a href=\"/scenario/costs/merit_order/merit-order\"
    >Merit Order</a>)\r\n<br><br>\r\nRenewable production is not dispatchable, so
    whenever there is a surplus of production it will be exported to other price-zones
    (countries in the model), respecting interconnection constraints.\r\nThis translates
    in lower prices also for the importer country because part of its demand is met
    by 'zero-cost' (and possibly negatively priced) supply. "
