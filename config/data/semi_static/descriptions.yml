- id: 127
  content_en: "How will the costs of solar power change for your country? \r\n<br/><br/>\r\nSolar
    power is developing fast. Technologies are available for hot, sunny climates,
    but also for more temperate climates. That is why some people believe it is the
    energy source of the future. Comparing it on a factual - and neutral - basis to
    the costs of other technologies can be useful. \r\n<br/><br/>\r\nHere you will
    find an overview of all types of electricity production used in the model. Of
    each type we use the most modern, commercially available technology. \r\n<br/>\r\n<br/>\r\nThe
    model takes into account the lifetime of the solar panels and how much solar energy
    is available in your country. The graph on the right shows how costs compare. "
  short_content_en: "How will the costs of solar power change for your country? \r\nSolar
    power is developing fast. Comparing it on a factual - and neutral - basis to the
    costs of other technologies can be useful. "
