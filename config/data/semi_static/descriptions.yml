    zone: *1
    time: 2019-01-10 16:10:17.000000000 Z
  content_nl: "In het ETM zijn de warmtenetten als volgt gemodelleerd: elke sector
    heeft zijn eigen kleinschalige warmtenet met relatief kleine warmtebronnen en
    deze warmtenetten kunnen wanneer nodig worden aangevuld met warmte van één centraal
    / grootschalig warmtenet met grotere warmtebronnen. \r\n</br></br>\r\nHieronder
    kan je de warmtebronnen instellen voor elk warmtenet. Daarbij is het mogelijk
    om (rest)warmte te importeren van buiten jouw regio. In de grafiek rechts is de
    vraag en het aanbod van alle warmtenetten bij elkaar opgeteld en weergegeven."
