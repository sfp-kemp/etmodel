- id: 120
  content_en: "Industry often represents a large part of a country's energy use. How
    much energy will industry need in the future?\r\nThe answer depends on your assumptions
    about the adoption of new technologies and economic or population growth, for
    example. You can fill in these assumptions and the graphs will show how things
    change.\r\n<br/><br/>\r\nThe industry sector is divided into 10 sub-sectors and
    CHPs. Assumptions about the energy consumption in the industry can be set in those
    sub-sectors. Only the heat production by CHPs is covered for the industry as a
    whole.\r\n<br/><br/>\r\nBecause industry uses so much energy, it is the only sector
    that has steadily improved its energy efficiency over the past decades, as energy
    has become more expensive. In many developed countries, industrial energy use
    has hardly increased since the early 1990's."
