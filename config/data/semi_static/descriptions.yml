    utc: 2012-07-12 15:24:18.000000000 Z
    zone: *1
    time: 2012-07-12 17:24:18.000000000 Z
  content_nl: "Deze schuif stelt je de toe-of afname in die je verwacht voor de investeringskosten
    voor kerncentrales. De kosten worden vergeleken met de kosten van vandaag de dag.
    De kosten voor afbraak aan het eind van de levensduur zijn hierin meegenomen.
    Maatschappelijke kosten, bijvoorbeeld dat sommige mensen niet graag vlak bij een
    kerncentrale wonen, zijn niet meegenomen in de berekening. Noch zijn de kosten
    voor 'permanente' opslag van kernafval meegenomne, aangezien onduidelijk is hoeveel
    dat zou kosten. Zulke externe kosten zijn overigens ook niet voor andere type
    centrales meegenomen. Er zijn ook mensen die geen windmolen of CO<sub>2</sub>
    opslag in de achtertuin willen hebben. \r\n<br/><br/>\r\nMomenteel is de productiecapaciteit
    van onderdelen voor kerncentrales te laag om aan de (verwachte) wereldwijde plannen
    te voldoen. Ook zal er op korte termijn in veel landen een tekort aan technici
    zijn voor deze energievorm.\r\n<br/><br/>\r\n<a href=\"http://www.new-energy.tv/uploaded/coverage/1082-flash-tim-nieuw.flv\"
    id=\"player\" style=\"display:block;margin: 10px auto; width:425px;height:300px;\"></a>\r\n\r\n<br/><br/>
    \r\nDe specificaties hieronder zijn voor een super moderne derde generatie kerncentrale."
  short_content_nl: ''
- id: 42
  content_en: This slider sets the future price (in €/tonne) of CO<sub>2</sub> emission
    rights for companies covered by the European Emission Trading Scheme, such as
    power companies. These rights can be traded in the form of certificates. The certificates
    are auctioned to companies (among others) by national governments.
  short_content_en: ''
  describable_id: 137
  describable_type: InputElement
