    time: 2018-01-22 10:04:26.000000000 Z
  content_nl: Zullen schepen blijven varen op zware stookolie (heavy fuel oil = HFO)
    of zullen ze overstappen op vloeibaar aardgas (LNG) voor internationaal transport?
  short_content_nl: 
- id: 1246
  content_en: 'Large international cargo ships generally operate on HFO, which is
    the heaviest commercial fuel that can be obtained from crude oil. '
  short_content_en: 
  describable_id: 793
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-15 16:30:59.000000000 Z
