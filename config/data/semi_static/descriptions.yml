- id: 1258
  content_en: "What percentage of all busses will be fully electric in the future?
    \r\n<br/><br/>\r\nGovernments and other regulatory boards in many countries are
    now trying to push electric busses as one of the primary modes of public transport
    as part of new energy targets and policies. Electric busses are also becoming
    more affordable as the prices for lithium-ion batteries continue to drop. \r\n<br/><br/>\r\nFactors
    such as these will play in a role in determining the growth in demand for electric
    busses, how do you expect the current share of electric busses to change?\r\n<br/><br/>\r\nSee
    the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 848
