    utc: 2018-06-08 12:34:44.000000000 Z
    zone: *1
    time: 2018-06-08 14:34:44.000000000 Z
  content_nl: "(Overtollige) elektriciteit kan worden geconverteerd naar andere energiedragers,
    zoals waterstof of warmte. Hieronder kun je aangeven hoeveel de investeringskosten
    van deze conversie-apparaten (zoals boilers en elektrolysers) in de toekomst zullen
    veranderen."
  short_content_nl: 
- id: 1276
  content_en: Power-to-gas plants use electricity to produce gas (like hydrogen or
    methane). This is called electrolysis. This slider determines the change in investment
    costs of power-to-gas plants. This affects the costs of hydrogen production using
    <a href="/scenario/supply/hydrogen/hydrogen-production">wind and solar power</a>,
    the costs of hydrogen production using <a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">excess
    electricity</a> and the costs of <a href="/scenario/flexibility/flexibility_conversion/conversion-to-kerosene-for-aviation">synthetic
    kerosene production</a> for aviation.<br />
  short_content_en: 
  describable_id: 670
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-28 13:13:27.000000000 Z
    zone: *1
    time: 2017-11-28 14:13:27.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-06-08 12:28:04.000000000 Z
    zone: *1
    time: 2018-06-08 14:28:04.000000000 Z
  content_nl: Power-to-gas-installaties gebruiken elektriciteit voor het produceren
    gas (zoals waterstof of methaan). Dit gebeurt door middel van elektrolyse. Dit
    schuifje bepaalt de verandering in investeringskosten voor elektrolyse-apparaten.
    Dit heeft effect op de kosten voor waterstofproductie uit <a href="/scenario/supply/hydrogen/hydrogen-production">wind-
    en zonnestroom</a>, de kosten voor waterstofproductie uit <a href="/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen">elektriciteitsoverschotten</a>
    en de kosten voor <a href="/scenario/flexibility/flexibility_conversion/conversion-to-kerosene-for-aviation">synthetische
    kerosineproductie</a> voor de luchtvaart.<br />
  short_content_nl: 
