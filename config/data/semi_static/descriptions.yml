    zone: *1
    time: 2015-06-01 17:35:00.000000000 Z
  content_nl: "Hier kun je aangeven hoeveel efficiënter jij denkt dat vrachtwagens
    die op fossiele brandstoffen rijden ieder jaar worden.\r\n<br/><br/>\r\nWeinig
    mensen denken dat deze vrachtwagens veel concurrentie zullen krijgen van elektrische
    vrachtwagens, dus vooruitgang in de efficiëntie zal vooral veroorzaakt worden
    door toekomstige regelgeving of mogelijke prijsstijgingen van brandstoffen\r\n<br/><br/>\r\nRecentelijk
    zijn er aerodynamische zijvleugels ('sidewings') beschikbaar gekomen die het brandstofgebruik
    van een grote vrachtwagen met 5 - 10% kan reduceren.\r\n<br/><br/>\r\nZie onze
    <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: ''
- id: 468
  content_en: "Large hydro-electric power plant (500 MWe) in mountain reservoir. These
    plants require huge investments and flooding valleys can have a strongly negative
    environmental impact. These plants can often be significantly bigger than 500
    MWe and they can be built as pumped-storage plants, using surplus electricity
    to pump water from a lower reservoir to a higher one. Because of their relatively
    long life and their ability to follow electricity demand, these plants are an
    interesting option.\r\n<br/><br/> \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_hydromountain.jpg\"/>\r\n"
  short_content_en: Large hydro-electric power plant
  describable_id: 686
