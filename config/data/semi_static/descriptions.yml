    vervoer op deze brandstof.\r\n<br/><br/>\r\nAardgas onder druk komt van het gasnetwerk.
    Als in dit scenario groengas wordt bijgemengd in het gasnetwerk dan zullen deze
    voertuigen ook deels op groengas rijden.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: ''
- id: 189
  content_en: Here you can indicate how much more efficient future trains will become
    every year. Trains are already quite energy efficient.
