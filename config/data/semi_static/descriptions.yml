- id: 227
  content_en: "This slider sets the height of your assumed investment costs for a
    geothermal electric power plant. Costs are compared to current costs.\r\n<br/>\r\n<br/>\r\nElectricity
    is generated using heat from deep underground. Water is pumped deep underground
    into drilled holes, where the earth's heat turns it to steam. The pressurized
    steam is then returned to the surface, where it drives a steam turbine to create
    electricity.\r\n<br/>\r\n<br/>\r\nThese plants require rather large investments
    for drilling deep wells as water of a high enough temperature tends to be found
    at depths greater than 3 km in most non-volcanic countries."
  short_content_en: ''
  describable_id: 247
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-10 09:05:42.000000000 Z
    zone: *1
    time: 2010-06-10 11:05:42.000000000 Z
  content_nl: "Deze schuif stelt je de toe-of afname in die je verwacht voor de investeringskosten
    van een elektriciteitscentrale op aardwarmte. De kosten worden vergeleken met
    de kosten van vandaag de dag.\r\n<br/><br/>\r\nElektriciteit wordt opgewekt met
    warmte van > 3km kilometers onder de grond. Water wordt hiervoor onder de grond
    gepompt in geboorde gaten. Daar wordt het water stoom. Deze stoom onder hoge druk
    drijft vervolgens aan het aardoppervlak een turbine aan om stroom te maken.\r\n<br/><br/>\r\nDe
    kosten voor geo-elektriciteit zijn overwegend investeringskosten. Of die worden
    terugverdiend hangt af van het aantal draaiuren van de centrale, de levensduur
    van de bron en hoe snel het water ondergronds van de koude naar de warme put kan
    'stromen'."
  short_content_nl: ''
- id: 228
  content_en: This shows what part of heating is produced by oil-fired heaters. These
    are still quite common in many countries. Their advantage is that under normal
    circumstances fuel oil burns slowly and completely, producing no air pollutants
    other than CO<sub>2</sub>. A considerable disadvantage is the fact that oil tanks
    tend to start leaking after a few decades and this can cause significant pollution
    of soil and drinking water.
  short_content_en: ''
  describable_id: 248
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-14 13:02:01.000000000 Z
    zone: *1
    time: 2010-09-14 15:02:01.000000000 Z
  content_nl: Hier zie je welk deel van de verwarming door oliegestookte ketels wordt
    ingevuld. Deze hebben als voordeel dat onder normale omstandigheden de stookolie
    langzaam en volledig verbrandt, waardoor geen luchtvervuiling wordt geproduceerd
    (behalve CO<sub>2</sub>). Een groot nadeel is dat de olietanks na een paar decennia
    in de grond vaak gaan lekken en daarbij behoorlijke schade kunnen doen aan het
    milieu of de kwaliteit van het drinkwater.
  short_content_nl: ''
- id: 229
  content_en: Coal-fired power plants tend to be running as much as possible. They
    produce roughly twice as much CO<sub>2</sub> as gas-fired ones. They are not flexible
    in their output.
  short_content_en: ''
  describable_id: 45
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-06-02 08:57:46.000000000 Z
    zone: *1
    time: 2017-06-02 10:57:46.000000000 Z
  content_nl: Kolencentrales draaien als het even kan meer dan 80% van de tijd op
    vol vermogen. Ze zijn dus niet zo flexibel qua productie. Kolencentrales produceren
    grofweg twee keer zoveel CO<sub>2</sub> als gascentrales.
  short_content_nl: ''
- id: 230
  content_en: Gas-fired power plants produce roughly half as much CO<sub>2</sub> as
    coal-fired ones. They are quite flexible in their output and therefore used to
    fill in peaks in demand.
  short_content_en: ''
  describable_id: 46
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 19:52:07.000000000 Z
    zone: *1
    time: 2010-06-09 21:52:07.000000000 Z
  content_nl: Gascentrales produceren grofweg de helft van de CO<sub>2</sub> van een
    kolencentrale. Ze zijn erg flexibel qua productie en worden daarom vaak gebruikt
    om de pieken in de vraag op te vangen.
  short_content_nl: ''
- id: 231
  content_en: "Oil-fired power plants are not common in Europe. These plants produce
    less CO<sub>2</sub> than coal-fired plants, but more than gas-fired ones. \r\n<br/>\r\nDiesel
    engines are used in places without connection to the power grid, as emergency
    power-supply, as well as for stabilizing the power grid."
  short_content_en: ''
  describable_id: 47
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-10-10 13:03:04.000000000 Z
    zone: *1
    time: 2013-10-10 15:03:04.000000000 Z
  content_nl: "Oliecentrales komen weinig voor in Europa. Deze centrales produceren
    veel CO<sub>2</sub>, maar minder dan kolencentrales. \r\n<br/>\r\nDieselmotoren
    worden vaak gebruik op plaatsen zonder stroomaansluiting, als noodaggregaten of
    stabilisatie van het stroomnet."
  short_content_nl: ''
- id: 232
  content_en: Nuclear power plants tend to be running as much as possible. They are
    not flexible in their output. The model does not include any CO<sub>2</sub> emission
    for nuclear power plants.
  short_content_en: ''
  describable_id: 48
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 19:54:54.000000000 Z
    zone: *1
    time: 2010-06-09 21:54:54.000000000 Z
  content_nl: 'Kerncentrales draaien zoveel mogelijk op vol vermogen. Ze zijn niet
    flexibel qua output. Het model neemt voor deze centrales geen CO<sub>2</sub> uitstoot
    mee. '
  short_content_nl: ''
- id: 233
  content_en: 'Natural gas in the gas network can be mixed with green gas to make
    the supply of gas more sustainable. In addition, Liquefied Natural Gas (LNG) and
    bio LNG, fuels which are only used in liquid form in the transport sector, can
    also be converted back to gases and fed into the national gas network. '
  short_content_en: ''
  describable_id: 49
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-12-09 14:20:53.000000000 Z
    zone: *1
    time: 2015-12-09 15:20:53.000000000 Z
  content_nl: 'Aardgas in het gasnetwerk kan worden bijgemengd met groengas om het
    gasverbruik te verduurzamen. Daarnaast kan vloeibaar aardgas (LNG) en bio LNG,
    brandstoffen die enkel in de transport sector in vloeibare vorm gebruikt worden,
    ook weer omgezet worden naar gas en in het gas netwerk ingevoerd worden. '
  short_content_nl: ''
- id: 235
  content_en: Wind power requires a lot of land or sea surface. How much do you want
    to produce? <a href="/embedded_pico.js" data-remote="true" rel="alternate"> Explore
    the options on a map </a>.
  short_content_en: ''
  describable_id: 51
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-07-16 13:39:09.000000000 Z
    zone: *1
    time: 2019-07-16 15:39:09.000000000 Z
  content_nl: Voor windstroom is veel land- of zeeoppervlak nodig. Hoeveel windstroom
    wil je inzetten?
  short_content_nl: ''
- id: 236
  content_en: Hydro-electricity is considered renewable, but large dams are often
    built at tremendous cost to the environment. How much do you want to produce?
  short_content_en: ''
  describable_id: 52
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-09 20:00:51.000000000 Z
    zone: *1
    time: 2010-06-09 22:00:51.000000000 Z
  content_nl: Waterkracht is officieel hernieuwbaar, maar het bouwen van grote stuwdammen
    brengt vaak enorme milieuschade met zich mee. Hoeveel waterkracht wil je inzetten?
    Wat is het potentieel?
  short_content_nl: ''
- id: 237
  content_en: 'The potential of geothermal power is not very well known in many countries.
    How much do you think could be produced? '
  short_content_en: ''
  describable_id: 53
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-02-28 11:54:49.000000000 Z
    zone: *1
    time: 2013-02-28 12:54:49.000000000 Z
  content_nl: Het potentieel van stroom uit aardwarmte is nog niet voor alle landen
    bekend. Hoeveel denk jij dat er gemaakt zou kunnen worden?
  short_content_nl: ''
- id: 238
  content_en: "Is solar power the future? How much do you want to produce? \r\n<br><br>\r\nThe
    choices you made in the \"Demand\" section determine the number of de-central
    solar panels on roofs of houses and buildings. You can build solar PV panels in
    the <a href=\"/scenario/demand/households/solar-panels\">'solar panels' section
    of households</a> and the <a href=\"/scenario/demand/buildings/solar-panels\">'solar
    panels' section of buildings</a>.\r\n<br><br>\r\nHere, you can build central solar
    power plants, on landfills and terrain unfit for other purposes."
  short_content_en: ''
  describable_id: 54
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-02-28 12:23:00.000000000 Z
    zone: *1
    time: 2013-02-28 13:23:00.000000000 Z
  content_nl: "Is zonnestroom de energie van de toekomst? Hoeveel wil jij produceren?\r\n<br><br>\r\nDe
    keuzes die je bij \"Vraag\" hebt gemaakt bepalen de hoeveelheid de-centrale zonnestroom
    die er op daken van woningen en gebouwen komt te liggen. Je kunt zonnepanelen
    bouwen in de <a href=\"/scenario/demand/households/solar-panels\">'zonnepanelen'
    sectie van huishoudens</a> en de <a href=\"/scenario/demand/buildings/solar-panels\">'zonnepanelen'
    sectie van gebouwen</a>.\r\n<br><br>\r\nHier kun je centrale zonneparken bouwen,
    bijvoorbeeld op vuilnisbelten en terreinen die niet gebruikt hoeven te worden
    voor andere doeleinden."
  short_content_nl: ''
- id: 239
  content_en: Burning waste to produce electricity competes with other uses for waste.
    How much power can be produced?
  short_content_en: ''
  describable_id: 55
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-02-28 11:21:01.000000000 Z
    zone: *1
    time: 2013-02-28 12:21:01.000000000 Z
  content_nl: Het verbranden van afval om elektriciteit op te wekken gaat ten koste
    van andere toepassingen van afval. Hoeveel stroom kan er gemaakt worden met afval?
  short_content_nl: ''
- id: 241
  content_en: "Combined Heat and Power production is quite energy efficient, but only
    if the heat is actually used. The table on the right gives an overview of all
    installed CHP plants and their respective heat and power generation. The table
    displays output that is a result of your choices in the various demand (heat)
    and supply (electricity) sections.\r\n<br><br>\r\nYou can build micro-CHP plants
    in the\r\n<a href=\"/scenario/demand/households/space-heating\">space heating
    section</a> and \r\n<a href=\"/scenario/demand/households/hot-water\">hot water
    section</a> of households.\r\n<br>\r\nLarger CHP plants for district heating can
    be build in both\r\n<a href=\"/scenario/demand/households/district-heating\">district
    heating for households</a> and \r\n<a href=\"/scenario/demand/buildings/district-heating\">district
    heating for buildings</a>.\r\n<br>\r\nYou can build industrial CHP plants in the
    <a href=\"/scenario/demand/industry/combined-heat-power\" >district heating section
    of industry</a> and agricultural CHP plants in the <a href=\"/scenario/demand/agriculture/combined-heat-power\"
    >combined heat and power section of agriculture</a>."
  short_content_en: ''
  describable_id: 57
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-04-11 08:54:25.000000000 Z
    zone: *1
    time: 2018-04-11 10:54:25.000000000 Z
  content_nl: "Warmte-krachtkoppeling (WKK) is erg efficiënt, maar alleen als de warmte
    ook echt gebruikt wordt. \r\nDe tabel rechts geeft je een overzicht van alle geïnstalleerde
    WKK-eenheden en hun productie van elektriciteit en warmte. Deze waarden zijn het
    gevolg van keuzes die je hebt gemaakt in andere delen van het ETM.\r\n<br><br>\r\nJe
    kunt micro-WKKs bouwen in de \r\n<a href=\"/scenario/demand/households/space-heating\"
    >sectie 'ruimteverwarming'</a> en de\r\n<a href=\"/scenario/demand/households/hot-water\"
    >sectie 'heet water'</a> in huishoudens.\r\n<br>\r\nWKKs voor warmtenetten kun
    je bouwen in\r\n<a href=\"/scenario/demand/households/district-heating\" >de sectie
    'warmtenet' in huishoudens</a> en \r\n<a href=\"/scenario/demand/buildings/district-heating\">de
    sectie 'warmtenet' in de gebouwen sector</a>.\r\n<br>\r\nJe kunt industriële WKKs
    bouwen in de <a href=\"/scenario/demand/industry/combined-heat-power\">warmtenetsectie
    van industrie</a> en landbouw WKKs in de  <a href=\"/scenario/demand/agriculture/combined-heat-power\"
    >warmte-krachtkoppelingsectie van de landbouwsector</a>."
  short_content_nl: ''
- id: 242
  content_en: "Currently, most heat is generated by burning fossil fuels. How will
    this change in the future? With the sliders below you can build large-scale heaters
    and you have the possibility to import (residual) heat from outside your region.
    Besides the large-scale heaters below, the following CHPs (situated under the
    'Electricity'-header) also feed the large-scale heat network:\r\n<ul>\r\n  <li><a
    href=\"/scenario/supply/electricity_renewable/waste-power\" >Waste CHP</a></li>\r\n
    \ <li><a href=\"/scenario/supply/electricity/gas-plants\">Gas CHP</a></li>\r\n
    \ <li><a href=\"/scenario/supply/electricity/coal-plants\">Coal CHP</a></li>\r\n
    \ <li><a href=\"/scenario/supply/electricity/coal-plants\">Cofiring coal CHP</a></li>\r\n</ul>\r\n(When
    there is insufficient heat to meet heat demand, then back-up gas-fired heaters
    are automatically switched on)"
  short_content_en: ''
  describable_id: 58
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-01-10 15:04:50.000000000 Z
    zone: *1
    time: 2019-01-10 16:04:50.000000000 Z
  content_nl: "Op dit moment wordt de meeste warmte nog opgewekt door het stoken van
    fossiele brandstoffen. Hoe zal dit in de toekomst veranderen? Met de onderstaande
    schuifjes kun je grootschalige ketels voor warmtenetten bouwen en heb je ook de
    mogelijkheid om (rest)warmte te importeren van buiten jouw regio. Naast onderstaande
    warmteketels, beleveren de volgende WKK's (die onder het kopje 'Elektriciteit'
    staan) ook het grootschalige warmtenet:\r\n<ul>\r\n  <li><a href=\"/scenario/supply/electricity_renewable/waste-power\"
    >Afval WKK</a></li>\r\n  <li><a href=\"/scenario/supply/electricity/gas-plants\">Gas
    WKK</a></li>\r\n  <li><a href=\"/scenario/supply/electricity/coal-plants\">Kolen
    WKK</a></li>\r\n  <li><a href=\"/scenario/supply/electricity/coal-plants\">Kolen
    WKK met bijstook</a></li>\r\n</ul>\r\n(Wanneer er onvoldoende warmte wordt geproduceerd
    om aan de warmtevraag te voldoen, dan schakelen automatisch back-up gasketels
    in)"
  short_content_nl: ''
- id: 243
  content_en: "Biomass-fired heaters are common in countries where a lot of wood is
    available. How much will your country use?\r\n<br/><br/>\r\nThe choices you made
    in the Demand section determine the number of de-central biomass-fired heaters.
    You can build wood-pellet stoves in the <a href=\"/scenario/demand/households/space-heating\"
    >space heating section</a> and \r\nthe <a href=\"/scenario/demand/households/hot-water\">hot
    water section</a> of households and in the <a href=\"/scenario/demand/buildings/space-heating\"
    >space heating section of buildings</a>.\r\n<br/>\r\nIn the <a href=\"/scenario/demand/agriculture/heat\">heat
    section of agriculture</a> and the <a href=\"/scenario/demand/industry/heat\"
    >heat section of industry</a>, you can build biomass-fired heaters.\r\n<br/><br/>\r\nHere,
    you can build biomass-fired heaters for the central heat network."
  short_content_en: ''
  describable_id: 59
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-02-28 12:13:45.000000000 Z
    zone: *1
    time: 2013-02-28 13:13:45.000000000 Z
  content_nl: "Biomassa-ketels komen veel voor in landen met veel bos. Hoeveel gaat
    jouw land er inzetten om warmte te maken?\r\n<br><br>\r\nDe keuzes die je bij
    \"Vraag\" hebt gemaakt bepalen de hoeveelheid de-centrale biomassa ketels. In
    de <a href=\"/scenario/demand/households/space-heating\" >ruimteverwarming sectie
    van huishoudens</a> en \r\nde <a href=\"/scenario/demand/households/hot-water\">warm
    water sectie van huishoudens</a> kun je hout-pellet kachels bouwen alsmede in
    de <a href=\"/scenario/demand/buildings/space-heating\" >ruimteverwarming sectie
    van gebouwen</a>.\r\n<br/>\r\nJe kunt biomassa-gestookte ketels plaatsen in de
    <a href=\"/scenario/demand/agriculture/heat\">warmte sectie van landbouw</a> en
    de  <a href=\"/scenario/demand/industry/heat\" >warmte sectie van industrie</a>.\r\n<br/><br/>\r\nHier
    kun je biomassa ketels bouwen voor het centrale warmtenet."
  short_content_nl: ''
- id: 244
  content_en: "Geothermal power's potential for heating is rumoured to be huge, but
    not yet well known in many countries. How much do you think could be produced?\r\n<br><br>\r\nThe
    slider below sets the number of geothermal heat pumps that supply their heat to
    large-scale district heating in <a href=\"/scenario/demand/households/district-heating\">Households</a>
    and <a href=\"/scenario/demand/buildings/district-heating\" >Buildings</a> and
    to district heating in various industry sectors."
  short_content_en: ''
  describable_id: 60
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-04-11 08:51:31.000000000 Z
    zone: *1
    time: 2018-04-11 10:51:31.000000000 Z
  content_nl: "Men zegt dat het potentieel van aardwarmte gigantisch is, maar in veel
    landen is dit nog niet goed onderzocht. Hoeveel denk jij dat er gewonnen kan worden
    in jouw land?\r\n<br/><br/>\r\nDe schuif hieronder zet het aantal geothermiewarmtepompen
    die hun warmte leveren aan grootschalige stadsverwarming in de <a href=\"/scenario/demand/households/district-heating\">Huishoudsector</a>
    en <a href=\"/scenario/demand/buildings/district-heating\" >Gebouwensector</a>
    en aan warmtenetten in verschillende sectoren van de industrie."
  short_content_nl: ''
- id: 245
  content_en: How much of the diesel used in road transport will come from renewable
    sources? Do consider the impact on land (and sea) use for growing the required
    crops.
  short_content_en: ''
  describable_id: 61
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-01-16 16:31:17.000000000 Z
    zone: *1
    time: 2012-01-16 17:31:17.000000000 Z
  content_nl: Hoeveel van de gebruikte diesel voor wegtransport komt van hernieuwbare
    bronnen? Houd rekening met de impact op landgebruik (of zeegebruik) als hiervoor
    gewassen geteeld moeten worden.
  short_content_nl: ''
- id: 246
  content_en: How much of the gasoline used will come from renewable sources? Do not
    forget that currently, growing the required crops competes with food production
    for arable land.
  short_content_en: ''
  describable_id: 62
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:13:44.000000000 Z
    zone: *1
    time: 2010-11-05 13:13:44.000000000 Z
  content_nl: 'Hoeveel van de gebruikte benzine komt van hernieuwbare bronnen? Vergeet
    niet dat het telen van gewassen hiervoor deels ten koste gaat van voedselproductie. '
  short_content_nl: ''
- id: 247
  content_en: How much of the compressed gas (CNG) used in transport will come from
    renewable sources? Does your country have enough bio-resources?
  short_content_en: ''
  describable_id: 63
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-01-11 12:44:11.000000000 Z
    zone: *1
    time: 2011-01-11 13:44:11.000000000 Z
  content_nl: Hoeveel van het hogedruk gas (CNG) dat als transportbrandstof gebruikt
    wordt, komt van hernieuwbare bronnen? Heeft jouw land wel genoeg biologische bronnen?
  short_content_nl: ''
- id: 248
  content_en: By how much are electricity costs allowed to change in the future?
  short_content_en: ''
  describable_id: 99
