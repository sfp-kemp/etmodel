    zone: *1
    time: 2012-09-24 11:09:43.000000000 Z
  content_nl: "Zonnecellen die licht omzetten in elektriciteit, oftewel foto-voltaïsche
    zonnecellen. Deze technologie ontwikkelt zich razendsnel en zonnepanelen worden
    steeds efficiënter en goedkoper. Verwacht wordt dat zonnecellen de komende 40
    jaar veel goedkoper zullen worden.<br/><br/>\r\n\r\nHet model rekent met een levensduur
    van 25 jaar. De meeste mensen geloven dat zonnepanelen zichzelf niet energetisch
    terugverdienen. Daar klopt niks van. Een nieuw zonnepaneel-systeem verdient zichzelf
    tegenwoordig in 1,5 jaar terug in Zuid Europa. In Noordwest Europa duurt het 2,5
    jaar voor evenveel energie is opgewekt als het heeft gekost om het hele systeem
    te bouwen.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\"
    />"
  short_content_nl: Stroom uit zonnepanelen op je dak
- id: 338
  content_en: "A plant of 20 MWe of photovoltaic solar power panels. These are not
    mounted on roofs, but placed in a field, for example. <br/>\r\nSince Northern
    Europe receives relatively little sun, solar power is still much more expensive
    than other renewable technologies. \r\n<br/><br/> \r\n<a href=\"/units\">More
    information on units...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_solar_power_plant.jpg\"
    />"
  short_content_en: A plant of solar power panels
  describable_id: 292
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 15:23:41.000000000 Z
    zone: *1
    time: 2010-05-05 17:23:41.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Een 20 MWe centrale van fotovoltaïsche zonnepanelen. Deze panelen zijn
    in een veld opgesteld, of maken gebruik van daken van zeer grote gebouwen. <br/>\r\nIn
    Noord Europa is zonnestroom nog veel duurder dan wind bijvoorbeeld, doordat er
    relatief weinig zonuren zijn. \r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie
    over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_solar_power_plant.jpg\"
    />"
  short_content_nl: Een centrale van zonnepanelen
- id: 339
  content_en: "This indicates the costs of Concentrated Solar Power (CSP) in your
    country.<br/><br/>\r\n\r\nCSP plants produce electricity by concentrating the
    sun's heat using curved mirrors. This technology uses direct sunlight (while solar
    PV also uses indirect sunlight) and is therefore only effective if the sun actually
    shines. These plants are therefore very attractive in sunny, desert-like areas,
    but at a disadvantage in Northern Europe. Plans exist to build these plants in
    the Middle East and North Africa and to transport part of the produced electricity
    to Europe from there.<br/><br/>\r\n\r\nIf the sun is strong enough, enough heat
    is generated to produce steam, which drives a steam turbine to make electricity.
    These plants often store their heat (in molten salt for example) so they can even
    produce electricity during hours when the sun does not shine for a while. \r\n<br/><br/><img
    SRC=\"/assets/popups/img_appropriate_csp_regions.jpg\" />\r\n\r\n"
  short_content_en: Electricity from concentrated solar power (CSP) plants
  describable_id: 293
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 15:31:58.000000000 Z
    zone: *1
    time: 2010-05-05 17:31:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Dit geeft de kosten aan van Geconcentreerde Zonnestroom (CSP, oftewel
    'Concentrated Solar Power') in jouw eigen land.\r\n<br/><br/>\r\nCSP centrales
    maken elektriciteit door de warmte van de zon te focusseren met holle spiegels.
    Deze technologie maakt gebruik van direct zonlicht, terwijl Zon PV ook indirect
    licht kan gebruiken. CSP heeft daarom alleen maar zin als de zon ook veel schijnt.
    Zonnige, woestijnachtige delen van de wereld zijn dus bij uitstek geschikt, maar
    Noordwest Europa absoluut niet. Er bestaan plannen om CSP centrales te bouwen
    in Noord Afrika en het Midden Oosten, om een deel van de stroom van daar naar
    Europa te transporteren.<br/><br/>\r\n\r\nAls de zon sterk genoeg, wordt stoom
    gemaakt die een generator aandrijft. Warmte kan worden opgeslagen (door zout te
    smelten bijvoorbeeld) en dus kunnen deze centrales zonodig ook een deel van de
    nacht nog stroom maken.\r\n<br/><br/><img SRC=\"/assets/popups/img_appropriate_csp_regions.jpg\"
    />"
  short_content_nl: Elektriciteit uit geconcentreerde zonnewarmtecentrales (CSP).
- id: 340
  content_en: "High energy yield waste incineration plant. Waste that can be burned
    is used to generate electricity. The heat produced can also be used, but the income
    from selling heat is not included in this graph. The model uses a technical lifetime
    of 20 years.\r\n<br/><br/><img SRC=\"/assets/popups/img_avi.jpg\" />"
  short_content_en: High energy yield waste incineration plant
  describable_id: 295
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
