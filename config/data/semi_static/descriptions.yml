  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-14 13:37:04.000000000 Z
    zone: *1
    time: 2010-09-14 15:37:04.000000000 Z
  content_nl: "Bij Warmte Koude Opslag (WKO) wordt de warmte van een gebouw ondergronds
    opgeslagen door het te koelen met water en die warmte op te slaan in een ondergronds
    bassin of waterlaag. Die opgeslagen warmte gebruikt men dan in de winter om het
    huis mee te verwarmen. Als alternatief kan ook de natuurlijke warmte of koude
    van oppervlaktewater of wegen gebruikt worden.\r\n<br/><br/>\r\nWarmtepompen zijn
    zeer efficiënt als ze met WKO gecombineerd worden, omdat minder energie hoeft
    te worden toegevoegd om een gebouw te koelen of te verwarmen. Het is helaas praktisch
    niet altijd mogelijk om de ondergrondse opslag te realiseren (bijvoorbeeld in
    stedelijk gebied). Daarom is WKO alleen lucratief op grote schaal, zoals voor
    grote kantoorpanden bijvoorbeeld."
  short_content_nl: ''
