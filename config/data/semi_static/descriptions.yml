- id: 1100
  content_en: "This chart shows all heat demand and supply for the central heat network.
    This heat network is primarily supplied by energy sector heaters or CHPs, i.e.
    large plants. Smaller (sectoral) heat networks may be attached to the central
    heat network. The industrial and agricultural heat network can both demand heat
    from and supply heat to the central heat network. \r\n<br/>\r\n<br/>\r\nThis chart
    also shows any mismatch in supply and demand. Any shortfall will automatically
    be met by (back up) gas-fired heaters."
  short_content_en: ''
  describable_id: 174
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-06-08 14:04:16.000000000 Z
