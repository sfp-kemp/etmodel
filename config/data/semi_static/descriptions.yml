  content_nl: "Hier kun je voor de huidige situatie aangeven welk deel van de uitstoot
    veroorzaakt door het verbranden van vloeibare biomassa je denkt dat relevant is
    voor klimaatverandering. \r\n<p>\r\nDe grondstoffen voor vloeibare biomassa (maïs,
    suikerbiet, palm) worden vaak agrarisch verbouwd. De levensloop van deze biomassa
    is dus kort (< 1 jaar). Het risico van (Indirect) Land Use Change is echter groot.
    Via beleid en richtlijnen wordt getracht dit risico te beperken.\r\n<p>\r\nMeer
    informatie is <a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">hier</a> te vinden. "
  short_content_nl: 
- id: 1177
  content_en: "Here you indicate which part of CO<sub>2</sub> emission caused by combustion
    of gaseous biomass is relevant for climate change.\r\n<p>\r\nRegrowth after logging
    takes 20 to 100 years (for example poplar grows fast, birch and pine have a long
    regrowth-time).\r\n<P>\r\nUse of pruning and waste wood accelerates the natural
    decomposition process. Typical half-lives for natural decay in forests ranges
    from 2-5 years for bark to 10-35 years for dead trees.\r\n<P> \r\nThere are also
    trees species with a short rotation. Willow has an rotation cycle of several years.
    Using this type of biomass involves risk of land change (LUC and ILUC).\r\n<p>\r\nYou
    can find more information in our <a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">documentation</a>. "
