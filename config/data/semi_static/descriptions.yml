    time: 2016-08-09 09:45:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-04-10 08:27:39.000000000 Z
    zone: *1
    time: 2018-04-10 10:27:39.000000000 Z
  content_nl: Ammoniak (NH<sub>3</sub>) vormt de basis voor alle op stikstof gebaseerde
    kunstmest. De belangrijkste stap in het produceren van ammoniak is het reageren
    van waterstof met stikstof. Op dit moment wordt de benodigde waterstof lokaal
    gemaakt door aardgas om te zetten in een stoomreformingproces (SMR), waarbij CO<sub>2</sub>
    vrijkomt. Het is in de toekomst wellicht ook mogelijk om de waterstof te gebruiken
    van een centraal waterstofnetwerk. Dit netwerk bevat waterstof van verschillende
    productieprocessen die te kiezen zijn in de slide <a href="/scenario/supply/hydrogen/hydrogen-production"
    >'waterstofproductie'</a>.
  short_content_nl: 
