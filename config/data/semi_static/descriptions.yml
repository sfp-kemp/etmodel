    utc: 2013-10-10 13:15:52.000000000 Z
    zone: *1
    time: 2013-10-10 15:15:52.000000000 Z
  content_nl: "Dit is een dieselgenerator van 2 MWe <br/>\r\nEen dieselgenerator is
    de combinatie van een dieselmotor en een generator om stroom te produceren. Hoewel
    deze machines vrij duur zijn in het gebruik, zijn vanwege hun relatieve eenvoud,
    betrouwbaarheid en veiligheid aantrekkelijk om gebruikt te worden op plaatsen
    waar geen stroomnet is, als noodaggregaten of voor ingewikkelder toepassingen
    om het stroomnet te stabiliseren.\r\n<br/>\r\nDe technische gegevens voor het
    model, zijn gebaseerd op de aanname dat deze generator niet voor basislast gebruikt
    wordt, maar om het stroomnet te stabiliseren of als noodaggregaat en dus weinig
    draait. \r\n<br/><br/>"
  short_content_nl: 
