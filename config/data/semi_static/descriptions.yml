    time: 2019-02-07 18:22:18.000000000 Z
  content_nl: Het verschil tussen de vraag en het aanbod van elektriciteit op uurbasis
    kan worden geïmporteerd of geëxporteerd. De interconnectiecapaciteit tussen landen
    is echter beperkt; het is hierdoor maar beperkt mogelijk om elektriciteit te exporteren.
    Hieronder kun je de totale capaciteit van alle interconnectoren instellen. Het
    is echter mogelijk dat niet al deze capaciteit beschikbaar is voor export, bijvoorbeeld
    omdat de omringende landen op hetzelfde moment met elektriciteitsoverschotten
    kampen. Het is daarom mogelijk om het percentage van de interconnectiecapaciteit
    dat beschikbaar is voor export te beperken. Lees meer over import/export <a href="https://github.com/quintel/documentation/blob/master/general/import_export.md">hier</a>.
