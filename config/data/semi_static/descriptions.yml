    time: 2018-02-07 15:46:26.000000000 Z
  content_nl: 'Grote internationale vrachtschepen verbruiken over het algemeen zware
    stookolie, wat de zwaarste brandstof is dat van ruwe olie verkregen kan worden. '
  short_content_nl: 
- id: 1247
  content_en: "Ships transporting large cargo over long distances require very powerful
    engines and energy-rich fuels. Natural gas is an unsuitable shipping fuel as its
    energetic density is very low, but through liquefaction it increases by a factor
    600 - more than enough to compete with HFO. LNG engines are a rather novel ship
    engine technology. These ships carry spark-ignited engines which operate at low
    pressures and are optimized for LNG. As a result, these engines can only run on
    LNG.\r\n</br></br>\r\nCompared to HFO, LNG generates 20% less GHG emissions due
    to its lower carbon content. Additionally, LNG emits significantly less air pollutants
    than HFO, like NO<sub>x</sub>, SO<sub>x</sub> and particulate matter. Therefore,
    it is an alternative shipping fuel worth considering. "
  short_content_en: 
  describable_id: 794
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-15 16:30:59.000000000 Z
    zone: *1
    time: 2017-11-15 17:30:59.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-22 09:52:04.000000000 Z
    zone: *1
    time: 2018-01-22 10:52:04.000000000 Z
  content_nl: "Vloeibaar aardgas (LNG) is een opkomende brandstof in de scheepvaart.
    Internationale schepen transporteren zware ladingen over grote afstanden en hebben
    daarom zeer krachtige motoren en energierijke brandstoffen nodig. Aardgas is een
    ongeschikte brandstof voor de scheepvaart doordat de energetische dichtheid erg
    laag is, maar door het vloeibaar te maken wordt deze dichtheid met een factor
    600 vergroot - meer dan genoeg om te concurreren met HFO. \r\n</br></br>\r\nVergeleken
    met HFO, stoot LNG 20% minder broeikasgassen uit door de lagere koolstofinhoud.
    Daarbij veroorzaakt LNG minder luchtvervuiling; er komt bijvoorbeeld minder NO<sub>x</sub>,
    SO<sub>x</sub> en fijnstof vrij bij de verbranding. Kortom, LNG is een interessant
    alternatief voor conventionele brandstoffen."
  short_content_nl: 
- id: 1248
  content_en: "Instead of using fossil kerosene also bio-kerosene can be used in the
    same type of engines; it is a so-called \"drop-in fuel\". At the moment four technologies
    are certified to supply bio-kerosene to commercial aviation, of which the Hydrotreated
    Esters and Fatty Acids (HEFA) technology is used in 90% of the cases. Do consider
    the impact on land (and sea) use for growing the required crops. \r\n</br></br>\r\nCurrently,
    it is possible to tank bio-kerosene at two airports: Los Angeles and Oslo. "
  short_content_en: 
  describable_id: 791
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-15 16:30:59.000000000 Z
    zone: *1
    time: 2017-11-15 17:30:59.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-22 10:25:34.000000000 Z
    zone: *1
    time: 2018-01-22 11:25:34.000000000 Z
  content_nl: "Naast fossiele kerosine kan ook bio-kerosine gebruikt worden in dezelfde
    vliegtuigmotoren; het is een zogenaamde \"drop-in brandstof\". Op dit moment zijn
    er vier gecertificieerde technologiën die bio-kerosine mogen leveren aan de commerciële
    luchtvaart, waarvan in 90% van de gevallen de Hydrotreated Esters and Fatty Acids
    (HEFA) technologie gebruikt wordt. Houd rekening met de impact op landgebruik
    (of zeegebruik) als hiervoor gewassen geteeld moeten worden. </br></br>\r\nOp
    dit moment kan bio-kerosine getankt worden op twee vliegvelden: Los Angeles en
    Oslo."
  short_content_nl: 
