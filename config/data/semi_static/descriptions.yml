- id: 997
  content_en: "The data in this chart is based on a relatively simple four country
    model (including NL, DE, BE and FR). The model optimises the production of electricity
    of the whole system taking interconnector capacities as boundary conditions.\r\n<br><br>\r\nThe
    main assumptions / simplifications used in the model are:\r\n<br>\r\n<ul>\r\n<li>The
    Merit Order can be represented as a polynomial of second degree. A smooth function
    is needed for the optimisation to reach a unique solution.</li>\r\n<li>Ramping
    speeds are not modeled: plants can switch on and off instantaneously.</li>\r\n<li>Loop
    flows are excluded (it is not possible for a country to receive its own exported
    electricity).</li>\r\n</ul>\r\nIn this research, each country is represented as
    one single price\r\nzone comprising generation and load with interconnection to
    neighbouring countries. And only cross-border transmission capacities are taken
    into account. This means that constraints within each country are not considered.
    (see Chapter 4.3.2 of <a href=\"http://refman.et-model.com/publications/820\"
    target=\"_blank\">Wind Integration</a>)"
