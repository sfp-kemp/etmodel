  content_en: "Converting excess electricity into heat is easy. At times of excess
    electricity supply, an electric boiler can be used to (pre-)heat water for hot
    water consumption. If the volume of the boiler is selected appropriately, the
    boiler will on average be emptied once a day, leaving it ready to convert more
    excess electricity.\r\n<br/><br/>\r\nBelow you can set the percentage of households
    that is equipped with a power-to-heat boiler."
