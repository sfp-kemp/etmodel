    zone: *1
    time: 2017-09-28 11:04:28.000000000 Z
  content_nl: "De energie die we dagelijks gebruiken komt altijd in de vorm van een
    energiedrager zoals stroom, kolen of gas. Sommige energiedragers kunnen direct
    worden gewonnen (denk aan olie, kolen en gas). Die noemen we primaire energiedragers.
    Ze worden vaak omgezet in andere, meer bruikbare energievormen zoals stroom, warmte
    of benzine.\r\n<br/><br/>\r\nIn het ETM is de winning van primaire energiedragers
    (nog) niet het gevolg van binnen- of buitenlandse vraag ernaar. In plaats daarvan
    wordt de binnenlandse productie bepaald door curves met geschatte jaarlijkse productiecijfers.\r\n<br/><br/>\r\nDit
    is niet ideaal natuurlijk, maar bespaart de gebruiker de nodige hoofdbrekens.
    Vragen zoals:\r\n<ul>\r\n<li>Wat zijn de binnenlandse voorraden en hoe (snel)
    worden die opgemaakt tussen nu en het toekomstjaar?</li>\r\n<li>Wat is de maximale
    jaarlijkse productiecapaciteit?</li>\r\n<li>Hoe reageert de jaarlijkse productie
    op de verschillende marktomstandigheden?</li>\r\n</ul>\r\nDit zijn lastig te beantwoorden
    vragen voor de meeste gebruikers en zouden veel extra input (schuifjes) vergen."
  short_content_nl: 
