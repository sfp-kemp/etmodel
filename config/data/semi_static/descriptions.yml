  short_content_nl: 
- id: 1136
  content_en: "What percentage of heat demand in industry is met by coal-firing? \r\n</br></br>\r\nCoal
    (or cokes) are mainly used in the steel manufacturing industry to produce the
    heat to smelt iron ore.\r\nThe mix you fill in here is probably mostly determined
    by fuel prices and environmental legislation. See also the <a href=/scenario/costs/fuel_costs/combustion-fuel>‘Costs’</a>
    part.\r\n<br>"
  short_content_en: 
  describable_id: 726
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-08-09 08:12:04.000000000 Z
    zone: *1
    time: 2016-08-09 10:12:04.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-06-04 07:52:24.000000000 Z
    zone: *1
    time: 2019-06-04 09:52:24.000000000 Z
  content_nl: "Welk percentage van de industriële warmtevraag wordt ingevuld door
    kolen? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur nodig. Die
    kan nu het best gemaakt worden door brandstoffen te verstoken. Kolen (of cokes)
    worden vooral in de staalindustrie ingezet. \r\nDe brandstofmix die je hier invult
    zal waarschijnlijk het meest afhangen van je verwachtingen voor brandstofprijzen.
    Zie ook het onderdeel <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.
    \r\n<br>"
  short_content_nl: 
