- id: 899
  content_en: "It is difficult to predict the future price of fuel commodities. Yet
    fuel is currently the largest contribution to the total cost of energy supply.
    In this section you can set the price of fuel that you think is realistic. The
    ETM will use this fuel price in all cost calculations. By varying the fuel price
    you can see how robust your scenario is as far as uncertain future fuel prices
    are concerned.\r\n<br/><br/>\r\nThe chart below shows the historic oil price (orange)
    and the forecasts that the International Energy Agency, has made of the oil price
    in various years. If even the IEA cannot accurately predict the future oil price,
    who can?\r\n<br/>\r\n<img src=\"/assets/layout/forecast_iea_2008_and_2009_added.png\"
    style=\"float:left;margin-right:20px\"/>"
  short_content_en: ''
