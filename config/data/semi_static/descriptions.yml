  content_en: "This chart shows how much of the heat and electricity that is used
    in agriculture is produced using combined heat and power (CHP) units. If it is
    not generated using CHP units, heat is made with the other options visible on
    the Agriculture 'Heat' page, and electricity is produced centrally.\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand."
