    utc: 2019-01-04 14:08:10.000000000 Z
    zone: *1
    time: 2019-01-04 15:08:10.000000000 Z
  content_nl: Biomassa-ketels komen veel voor in landen met veel bos. Hoeveel gaat
    jouw land er inzetten om warmte te maken? Met dit schuifje kun je kiezen hoeveel
    warmte geproduceerd wordt door centrale ketels die biomassa stoken en hun warmte
    aan warmtenetten leveren. De opgewekte warmte staat in de grafiek als warmte uit
    biomassa.
  short_content_nl: ''
- id: 603
  content_en: "This determines how much heat is produced by central coal-fired heaters
    that supply their output to heat networks. The heat generated is shown in the
    graph on the right as heat from coal.\r\n"
  short_content_en: ''
  describable_id: 430
