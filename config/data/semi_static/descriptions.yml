    zone: *1
    time: 2018-11-30 16:43:35.000000000 Z
  content_nl: "De micro-WKK (warmte-krachtkoppeling) of HRe ketel is een piepkleine
    warmte- en elektriciteitscentrale op gas voor gebruik in huis. Het model gaat
    uit van een Stirling motor met een vermogen van 5 kW thermisch en 1 kW elektrisch.
    <br/>\r\nIn het onderdeel 'Kosten' kun je de kosten voor deze technologie verlagen.\r\nNet
    als de meeste nieuwe technologieën zijn micro-WKKs nog vrij duur. Ze kunnen eenvoudig
    de HR ketel vervangen en leveren aanzienlijke energiebesparingen op. Er is geen
    reden waarom de kosten van deze technologie niet af zouden kunnen nemen, als het
    aantal geïnstalleerde apparaten toeneemt.\r\n<br/>"
  short_content_nl: ''
- id: 21
  content_en: "Electric heaters directly convert electricity back to heat.\r\n<br/>\r\nSome
    people believe this is a waste of energy. Electricity is a very versatile form
    of energy and low-grade heat can only be used to heat buildings or make hot water.
    The waste is even bigger if the electricity is generated using fossil fuels.\r\n<br/><br/>\r\nElectric
    heaters need to be able to produce a lot of heat quickly, so they can have a large
    impact on the energy grid. Especially if they are added to electric heat pumps
    as extra heating capacity during cold days, impact on the local electricity grid
    can be extreme. If you want to see what will happen to the grid you can set the
    electric heater slider to the same percentage as electric heat pumps (ground). "
  short_content_en: ''
