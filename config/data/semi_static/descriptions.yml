- id: 1418
  content_en: "The heat demand reduction is the percentage by which the heat demand
    is reduced compared to a badly insulated house (characterised by label G), i.e.
    the slider indicates how much of the potential savings has been achieved. The
    current settings are based on the energy labels that are present within your region,
    for the Netherlands this data is derived from <a href=\"https://bagviewer.kadaster.nl/lvbag/bag-viewer/index.html#?geometry.x=160000&geometry.y=455000&zoomlevel=0)\">\"Basisregistratie
    Adressen en Gebouwen (BAG)\"</a>. These labels have been converted into heat demand
    reduction percentages. The relationship between heat demand reduction and energy
    labels per housing type can be found in our <a href=\"https://github.com/quintel/documentation/blob/master/general/insulation.md\">documentation</a>.
    However, the mapping is ambiguous since there is no direct relationship between
    energy labels and the insulation level. Please note that the label image above
    the household insulation sliders shows the <i>average</i> label vs. heat demand
    reduction mapping for all housing types. \r\n<br><br>\r\nFor the current situation
    no insulation costs are taken into account, only when insulation measures are
    taken. The insulation costs are based on the Ecofys <a href=\"https://refman.energytransitionmodel.com/publications/2063\">'De
    systeemkosten van warmte voor woningen (2015)'</a> (Dutch only). We make a distinction
    between costs for existing and newly built houses. The insulation costs for houses
    are not fixed per % heat demand reduction, but instead the costs depend on the
    level of insulation in the present year: e.g. going from 0 to 30% is cheaper than
    going from 30% to 60% insulation."
  short_content_en: 
