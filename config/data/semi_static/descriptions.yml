- id: 1368
  content_en: "Here you can build waste heaters for the central heat network. These
    plants turn waste from households, industry etc. into heat. Whether this heat
    is considered 'renewable' or not depends on the waste mix in your area. That is,
    how much of the waste that is burned is of biogenic origin (such as green waste,
    food waste and sewage) and how much is of non-biogenic origin (such as plastics)?
    In the ETM, no CO<sub>2</sub> is counted for the biogenic part of the waste mix.
    <br /><br />\r\n\r\nHeat from waste burners can be used in <a href=\"/scenario/demand/households/district-heating\">Households</a>
    and <a href=\"/scenario/demand/buildings/district-heating\">Buildings</a> (select
    'centralized district heating'), in <a href=\"/scenario/demand/agriculture/heat\">Agriculture</a>
    (select 'district heating') and in various subsectors in <a href=\"/scenario/demand/industry/energy-demand-in-the-industry\">Industry</a>.
    The chart on the right shows how much centralized heat is produced in your scenario
    and how large the (centralized) heat demand is for each sector."
