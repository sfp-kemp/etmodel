    time: 2013-11-26 12:03:22.000000000 Z
  content_nl: "Grote ultra-superkritische poederkolen WKK centrale. Deze centrale
    is hetzelfde als de elektriciteitscentrale, behalve dat bij deze ook warmte wordt
    afgetapt voor het centrale warmtenet. Daarnaast verstookt deze WKK centrale naast
    kolen ook wood-pellets met een bijstook percentage van 50%. Door het combineren
    van het aantal centrales met en zonder bijstook kan een bijstookpercentage tussen
    0% en 50% gerealiseerd worden.\r\n<br/><br/> \r\nDe Amercentrale in Geertruidenberg
    bijvoorbeeld voedt het warmtenet voor Tilburg en Breda. Warmtelevering in een
    dergelijke centrale gaat iets ten koste van de elektriciteitsproductie. Afgezet
    tegen de totale kosten van een kolencentrale zijn de extra investeringen in warmteuitkoppeling
    beperkt."
  short_content_nl: 
- id: 987
  content_en: "730 megawatt electric (MWe) ultra-supercritical pulverized coal-fired
    plant with 50% co-firing of biomass. Of all types of power plants, coal and lignite-fired
    ones contribute most to pollution of the environment. By co-firing biomass the
    emission of pollution is reduced. This is the most common type of modern coal-fired
    power plant in rich countries with relatively strict regulations for air pollution.
    Also see information in section \"Costs\". \r\n\r\n<br/><br/>\r\nA coal-fired
    power plant is a baseload power plant, meaning it is producing at maximum capacity
    more than 75% of the time.\r\n\r\n<br/><br/> \r\nBecause the model uses standard
    size plants, and in reality both smaller and larger plants may exist, the number
    of plants installed may not be a whole number.\r\n\r\n<br/><br/> \r\nBy changing
    the amount of plants with and without co-firing an overall percentage of co-firing
    can be set between 0% and 50%. For example: 1 plant without co-firing and 1 plant
    with co-firing leads to 25% co-firing in total."
  short_content_en: 
  describable_id: 643
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
