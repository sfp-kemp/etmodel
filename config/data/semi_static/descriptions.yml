    om groengas in te voeren, aangezien het biomethaan eerst vloeibaar gemaakt wordt
    en daarna hervergast.
  short_content_nl: 
- id: 1060
  content_en: Liquified Natural Gas (LNG) is a rather novel shipping fuel. Traditionally,
    large ships use large fractions of oil and smaller vessels typically run on diesel-like
    fuels. Ships transporting large cargo over long distances require very powerful
    engines and energy-rich fuels. Natural gas is an unsuitable shipping fuel as its
    energetic density is very low, but through liquefaction it increases by a factor
    600 - more than enough to compete with diesel. Since LNG is also a clean-burning
    fossil fuel, it is an alternative shipping fuel worth considering.
  short_content_en: 
  describable_id: 681
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-11-09 09:24:19.000000000 Z
    zone: *1
    time: 2015-11-09 10:24:19.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-12-10 16:39:24.000000000 Z
    zone: *1
    time: 2015-12-10 17:39:24.000000000 Z
  content_nl: Vloeibaar aardgas is een opkomende brandstof in de scheepvaart. Normaliter
    gebruiken grote schepen zware oliefracties en varen kleinere schepen op brandstoffen
    die meer op diesel lijken. Schepen transporteren zware ladingen over grote afstanden
    en hebben daarom zeer krachtige motoren en energierijke brandstoffen nodig. Aardgas
    is een ongeschikte brandstof voor de scheepvaart doordat de energetische dichtheid
    erg laag is, maar door het vloeibaar te maken wordt deze dichtheid met een factor
    600 vergroot - meer dan genoeg om te concurreren met diesel. Aangezien vloeibaar
    aardgas ook een schone fossiele brandstof is, is het een interessant alternatief
    voor conventionele brandstoffen.
  short_content_nl: 
- id: 1061
  content_en: 'Bio-based fuels for navigation are not common. Very large ocean-faring
    vessels tend to use extremely heavy tar-like oil fractions that will probably
    never be replaced by bio-fuels, as this is hardly economical. Furthermore, since
    ships are relatively efficient, you might wonder whether it is a good idea  to
    have them run on bio-fuels. Road transport being far less efficient, bio-fuels
    will have a much larger impact there. '
  short_content_en: 
  describable_id: 682
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
