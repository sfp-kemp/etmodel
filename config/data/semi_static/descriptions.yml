  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-06-08 14:04:16.000000000 Z
    zone: *1
    time: 2016-06-08 16:04:16.000000000 Z
  content_nl: "Deze grafiek toont alle warmtevraag en -aanbod voor het centrale warmtenet.
    Dit warmtenet wordt vooral beleverd door grote centrales (WKKs) en warmteketels.
    Kleine (sector) warmtenetten kunnen aangesloten zijn op het centrale warmtenet.
    Alleen de warmtenetten voor de industrie en landbouw kunnen zowel warmte leveren
    als vragen.\r\n<br/>\r\n<br/>\r\nDeze grafiek toont ook of het warmtenet in balans
    is. Als er warmtetekorten zijn, vult het ETM deze automatisch aan met warmte uit
    grote (back up) gasketels. "
  short_content_nl: ''
- id: 1101
  content_en: "The merit order ranks power plants according to their marginal costs.
    Not all electricity production technologies participate in the merit order. Renewable
    power from wind and solar has priority, for example, and so increasing the share
    of such technologies in your scenario will decrease the operating hours of the
    remaining plants. Since the merit order is determined solely by marginal costs,
    it is possible that more efficient technologies are 'pushed' out of the electricity
    generation mix this way.\r\n<br/><br/>\r\nFurthermore, certain technologies are
    considered 'must-run'. These are mainly CHPs that satisfy a certain heat demand
    and do not primarily run to sell power. These must-run plants are therefore not
    included in the merit order. They do influence the operating hours of other plants
    of course.\r\n<br/><br/>\r\nThe ETM calculates which power plants are dispatched
    at each hour in the year. The results are updated every time you make changes
    to your scenario and communicated through various charts. You can download the
    resulting hourly load curves for each type of power plant as well as the power
    price curve for your scenario using the download buttons below.\r\n<ul class=\"data-download
    merit-data-downloads\">\r\n  <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/loads.csv\"><span
    class=\"fa fa-download\"></span> Load curves <span class=\"filetype\">(3.8MB CSV)</span></a></li>\r\n
    \ <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/price.csv\"><span
    class=\"fa fa-download\"></span> Price curve <span class=\"filetype\">(158KB CSV)</span></a></li>\r\n</ul>"
  short_content_en: 
  describable_id: 196
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-20 08:55:20.000000000 Z
    zone: *1
    time: 2016-07-20 10:55:20.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-23 17:40:22.000000000 Z
    zone: *1
    time: 2018-03-23 18:40:22.000000000 Z
  content_nl: "De merit order rangschikt de elektriciteitscentrales naar marginale
    kosten. Niet alle soorten stroomopwek doen mee in de merit order. Hernieuwbare
    stroom van wind en zon heeft marginale kosten van 0 EUR/MWh en krijgt voorrang
    op het net, dus als je hier meer van bouwt, zakt het aantal draaiuren van fossiele
    centrales. Aangezien alleen op draaikosten gerangschikt wordt, kan dit betekenen
    dat efficiënte maar dure fossiele centrales uit de mix worden geduwd. \r\n<br/><br/>\r\nOok
    'must run' technologieën doen niet mee in de merit order. Dit zijn bijvoorbeeld
    WKK's die warmte leveren en niet primair draaien vanwege de stroom die ze maken.
    Toch hebben ze invloed op de draaiuren van andere centrales.\r\n<br/><br/>\r\nHet
    ETM berekent op uurbasis welke centrales zijn ingeschakeld. De berekening wordt
    elke keer dat je je scenario aanpast opnieuw uitgevoerd en de resultaten worden
    weergegeven in diverse grafieken. Je kunt ook de draaiprofielen van de verschillende
    soorten centrales en de resulterende stroomprijscurve voor jouw scenario downloaden
    via onderstaande knoppen.\r\n<ul class=\"data-download merit-data-downloads\">\r\n
    \ <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/loads.csv\"><span
    class=\"fa fa-download\"></span> Draaiprofielen <span class=\"filetype\">(3.8MB
    CSV)</span></a></li>\r\n  <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/price.csv\"><span
    class=\"fa fa-download\"></span> Prijscurve <span class=\"filetype\">(158KB CSV)</span></a></li>\r\n</ul>"
  short_content_nl: 
- id: 1102
  content_en: "The merit order ranks power plants according to their marginal costs.
    Based on the hourly demand, the ETM calculates which power plants are dispatched
    each hour. Combined with the marginal costs of these plants, the ETM calculates
    the hourly electricity price. The ETM assumes that this price is equal to the
    marginal costs of the most expensive plant running.\r\n<br/><br/>\r\nThe price
    curve for your scenario, as well as the load curves for all power plants, can
    be downloaded following the links below.\r\n<ul class=\"data-download merit-data-downloads\">\r\n
    \ <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/loads.csv\"><span
    class=\"fa fa-download\"></span> Load curves <span class=\"filetype\">(3.8MB CSV)</span></a></li>\r\n
    \ <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/price.csv\"><span
    class=\"fa fa-download\"></span> Price curve <span class=\"filetype\">(158KB CSV)</span></a></li>\r\n</ul>"
  short_content_en: 
  describable_id: 197
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-20 08:56:01.000000000 Z
