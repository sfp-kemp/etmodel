    time: 2010-06-14 21:26:30.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-21 07:22:36.000000000 Z
    zone: *1
    time: 2010-09-21 09:22:36.000000000 Z
  content_nl: "Deze grafiek laat zien hoe de warmtevraag van huishoudens verandert
    in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De warmtevraag
    valt hier uiteen in alle verschillende technologiën die beschikbaar zijn voor
    het verwarmen van huizen.\r\n<br/><br/>\r\nDe technieken die je gebruikt om te
    verwarmen bepalen natuurlijk de warmtevraag niet, maar wel de energie-efficiëntie
    en hernieuwbaarheid van de warmteproductie. Om de warmtevraag af te laten nemen,
    moeten huizen bijvoorbeeld beter geïsoleerd worden.\r\n<br/><br/>\r\nKies '<u>Wijzig
    grafiek</u>' boven de grafiek om andere grafieken te tonen over energiegebruik.\r\n"
  short_content_nl: Huishoudelijk
- id: 387
  content_en: "This graph shows how household final demand for heat and electricity
    change in the future. Heat and electricity demand depend in part on economic or
    population growth, but electricity demand also depends on efficiency improvements
    or the use of alternative technologies.\r\n<br/><br/>\r\nThis graph shows \"useful
    demand\", which is the energy actually used for a given purpose. This differs
    from \"final demand\" shown in some of the other graphs in the model, which is
    the input from energy sources before it's converted to it's useful purpose.\r\n<br/><br/>\r\nThat
    is why the electricity demand in this graph does not include electricity used
    for heating, as it is already included in the heating demand.\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand."
