- id: 15
  content_en: "What share of lighting comes from Energy-saving light bulbs (ESLB)?\r\n<br/><br/>\r\nMany
    EU countries will ban the incandescent light bulb in the future. ESLBs use ~75%
    less energy than incandescent light bulbs, but about twice as much as LED-lights.
    Not all ESLBs can be thrown away without danger of polluting the environment,
    as they contain toxic substances. Incandescent light bulbs or LED-lights do not.
    ESLB's lifetime is shortened when they are often rapidly switched on and off.
    \r\n<br/><br/>\r\nLifetime comparison:\r\n<br/>• LED-light:      ~50.000 hours\r\n<br/>•
    ESLB:             ~7.500 hours\r\n<br/>• Incandescent:  ~1.000 hours"
  short_content_en: ''
  describable_id: 43
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
