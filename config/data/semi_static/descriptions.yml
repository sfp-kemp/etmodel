    time: 2018-01-02 14:15:57.000000000 Z
  content_nl: Denk jij dat het vrachtvervoer per trein gaat toenemen of afnemen? Treinen
    zijn erg efficiënt, maar afhankelijk van goede infrastructuur.
  short_content_nl: 
- id: 1286
  content_en: "How do you suppose the demand for bicycles will change in the future?
    Will it increase or decrease?\r\n<br/><br/>\r\nBicycles are one of the most traditional
    forms of transport and are rapidly coming back into style as people become more
    aware of the environmental as well as health benefits.\r\n"
  short_content_en: 
  describable_id: 854
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-28 14:05:31.000000000 Z
    zone: *1
    time: 2017-11-28 15:05:31.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 16:26:39.000000000 Z
    zone: *1
    time: 2017-12-21 17:26:39.000000000 Z
  content_nl: "Welk percentage van de fietsen zullen nog klassieke door de mens aangedreven
    fietsen zijn in de toekomst?\r\n<br/><br/>\r\nFietsen is ouderwetse maar nog steeds
    erg populaire vorm van transport en komt misschien zelfs meer in trek door zijn
    gezonde en milieuvriendelijke karakter."
  short_content_nl: 
- id: 1287
  content_en: "Will freight transport increase or decrease in the future? The growth
    rate that you indicate here determines the future demand for 'freight tonne kilometres',
    the total number of kilometres freight is shipped per year. This number includes
    all freight transport applications (trucks, trains and ships).\r\n<br /> <br />\r\nBesides
    growth rate you can choose the division of transport applications here. What percentage
    of freight tonne kilometres is covered by trucks, by trains and by inland ships?\r\n<br
    /> <br /> \r\nNote that international container ships are part of the <a href=\"/scenario/demand/transport_international_transport/international-transport\">international
    transport section</a>."
  short_content_en: 
  describable_id: 229
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-28 14:23:53.000000000 Z
    zone: *1
    time: 2017-11-28 15:23:53.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-02 13:39:11.000000000 Z
    zone: *1
    time: 2018-01-02 14:39:11.000000000 Z
  content_nl: "Zal vrachtvervoer toenemen of afnemen in de toekomst? De groeifactor
    die je hier invoert, bepaalt onze toekomstige vraag naar 'ladingtonkilometers',
    het totaal aantal transportkilometers van vracht per jaar. Dit getal omvat alle
    vrachtvervoersmiddelen (vrachtwagens, goederentreinen en binnenvaartsschepen).\r\n\r\n<br
    /> <br />\r\nNaast de groeifactor kun je hier de verdeling van vrachtvervoersmiddelen
    bepalen. Hoeveel procent van de ladingtonkilometers wordt afgelegd door vrachtwagens,
    hoeveel door goederentreinen en hoeveel door binnenvaartsschepen?\r\n\r\n<br />
    <br />\r\nLet op: containerschepen vallen onder de categorie <a href=\"/scenario/demand/transport_international_transport/international-transport\">'internationaal
    transport'</a>."
  short_content_nl: 
- id: 1288
  content_en: Which train technologies will be mostly used? Electric trains are cleaner
    and more efficient than diesel trains, but require more infrastructure to run.
    In the <a href="/scenario/supply/transport_fuels/rail-transport" >train fuels
    section</a> you can determine which fuels diesel trains will use.
  short_content_en: 
  describable_id: 230
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-28 14:25:13.000000000 Z
    zone: *1
    time: 2017-11-28 15:25:13.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 15:08:13.000000000 Z
    zone: *1
    time: 2017-12-20 16:08:13.000000000 Z
  content_nl: Welke trein-technologiën zullen voornamelijk gebruikt worden? Elektrische
    treinen zijn schoner en efficiënter dan dieseltreinen, maar hebben wel meer infrastructuur
    nodig om te kunnen rijden. In de <a href="/scenario/supply/transport_fuels/rail-transport"
    > brandstoffensectie van treinen</a> kun je aangeven welke brandstoffen dieseltreinen
    zullen gebruiken.
  short_content_nl: 
- id: 1289
  content_en: What will the share of gasoline and electric motorcycles and scooters
    be in the future?
  short_content_en: 
  describable_id: 228
