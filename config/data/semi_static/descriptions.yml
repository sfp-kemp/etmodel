    time: 2017-11-23 09:34:29.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 13:33:33.000000000 Z
    zone: *1
    time: 2017-12-21 14:33:33.000000000 Z
  content_nl: "Welk percentage van alle bussen zal op benzine blijven rijden in de
    toekomst? <br/><br/> \r\nHet is mogelijk dat de efficiëntie van deze bussen sneller
    zal verbeteren als de concurrentie van elektrische bussen sterker wordt. \r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1262
  content_en: "What percentage of all busses will be using liquefied natural gas (LNG)
    technology in the future?\r\n<br/><br/>\r\nAs environmental concerns become a
    prime factor in shaping the demand for fuels in the transport sector, LNG can
    be expected to increase its demand share with respect to other fuels that are
    currently dominating the fuel-mix in the transport sector. LNG's higher energy
    density as compared to diesel and relatively stable projected prices will also
    play a hand in determining its share in the fuel-mix in the near future.\r\n<br/><br/>\r\nSee
    the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 852
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-23 08:34:44.000000000 Z
    zone: *1
    time: 2017-11-23 09:34:44.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-21 13:49:13.000000000 Z
    zone: *1
    time: 2017-12-21 14:49:13.000000000 Z
  content_nl: "Welke percentage van alle bussen zullen rijden op vloeibaar aardgas
    (liquefied natural gas = LNG)?\r\n<br/><br/>\r\nNaarmate de milieuaspecten steeds
    zwaarder zullen wegen in de transportsector, kan het zo zijn dat LNG meer gebruikt
    gaat worden omdat het een hogere energiedichtheid heeft vergeleken met diesel.
    Daarbij is het zo dat LNG een relatief stabielere prijscurve heeft dan andere
    (fossiele) brandstoffen.  \r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1263
  content_en: "What percentage of all busses will use compressed natural gas fueled
    internal combustion engine (ICE) technology? \r\n<br/><br/>\r\nGas fueled busses
    are relatively clean compared to gasoline or diesel fueled ones. In terms of efficiency,
    one might say that gas is better used for generating heat and electricity (co-generation)
    at the location it is needed. ICE technology is likely to progress, but will never
    rival the efficiency of such a process. In terms of pollution, one might say that
    it is better to use gas to generate electricity at a central location (where exhaust
    gases can be cleaned or even captured and stored) and to use the electricity to
    power electric busses.\r\n<br/><br/>\r\nCompressed natural gas in these busses
    comes from the gas network. This means it can contain green gas if in the current
    scenario this is mixed in with natural gas on the gas network.\r\n<br/><br/>\r\nIn
    the Middle East, for example, transport authorities are also promoting CNG by
    setting up conversion centers which enable cars and busses to switch from gasoline
    or diesel powered engines to CNG powered ones.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used.\r\nNatural
    gas fueled engines are already commercially available. "
  short_content_en: 
  describable_id: 853
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-23 08:34:58.000000000 Z
    zone: *1
    time: 2017-11-23 09:34:58.000000000 Z
