    time: 2013-06-10 11:38:42.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-02-05 16:36:19.000000000 Z
    zone: *1
    time: 2016-02-05 17:36:19.000000000 Z
  content_nl: "Waarom stijgen de productiekosten van windenergie als gevolg van een
    bepaald marktaandeel?\r\n<br/><br/>\r\nWanneer we aannemen dat het overschot aan
    geproduceerde windenergie niet kan worden geëxporteerd, opgeslagen of omgezet
    in iets economisch nuttigs, dan is de resterende optie om de elektriciteitsproductie
    te beperken. Als de geïnstalleerde capaciteit toeneemt, zal een groter aandeel
    van de energieproductie beperkt moeten worden. Naarmate het aandeel ongebruikte
    capaciteit toeneemt, zullen de totale productiekosten van elektriciteit (€/MWh)
    ook toenemen. Hetzelfde geldt voor zon-PV.\r\n<br/><br/>\r\nDe grafiek rechts
    geeft een indicatie hoe de totale productiekosten van elektriciteit van windturbines
    kan toenemen als gevolg van beperking van productie. Deze kostenindicatie kan
    helpen bij het evalueren van opslag- en conversietechnologieën. In plaats van
    het bouwen van meer windturbines, kan het economisch interessant worden om opslag-
    en conversietechnologieën te introduceren om bruikbaar vermogen te vergroten."
  short_content_nl: 
- id: 975
  content_en: "This chart gives an impression of how the costs of conversion technologies
    compare and at what point it might become economically interesting to build first
    conversion units.\r\n\r\n<br/><br/>\r\n\r\nThe <b>x-axis</b> of the chart displays
    the total installed generation capacity of wind and solar. If values of ~15 GW
    of wind and solar capacity are exceeded, the first occurrences of excess power
    are observed in The Netherlands. The <b>y-axis</b> has the unit € / MWh. In case
    of wind turbines, it refers to the <i>present</i> costs of total electricity production
    of inland wind turbines, as shown in \r\n<a href=\"/scenario/costs/wind/investment\">'wind
    turbines' section of Costs</a> \r\n\r\nIn case of the storage and conversion technology,
    the y-axis indicates the cost for delivering useful energy via the conversion
    of excess. \r\n\r\n<br/><br/>\r\n\r\nThe indicator line shows how much volatile
    capacity you have installed (if you do not see a line, you installed more than
    120 GW). It is the only thing in the chart that responds to your slider settings.
    \r\n\r\n<br/><br/>\r\n\r\nTo generate the curves in this chart we made quite a
    few assumptions, most importantly: \r\n\r\n<ul style=\"overflow: hidden\">\r\n\r\n<li>Excess
    electricity is not exported, but curtailed, stored or converted.</li> \r\n<li>The
    ratio of installed wind and solar capacities (x-axis) is fixed to the ratio installed
    in 2010.</li> \r\n<li>Everything else stays the same; the chart does not react
    to your slider settings.</li> \r\n<li>Only marginal cost are displayed; in other
    words, the curves represent the cost for installing a first conversion unit or
    one more wind turbine. </li> \r\n<li>Future cost reductions of technologies are
    not taken into account (learning effects and economy of scale).</li> \r\n</ul>
    \r\n\r\nFor a detailed explanation and a complete list of assumptions, have a
    look at our <a href=\"https://github.com/quintel/documentation/blob/master/general/storage.md\"
    target =\"_blank\">documentation</a>. "
  short_content_en: This chart gives an impression of how the costs of conversion
    technologies compare and at what point it might become economically interesting
    to build first conversion units.
