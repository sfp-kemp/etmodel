- id: 1106
  content_en: The ETM calculates the hourly supply of electricity from the hourly
    demand and the installed capacities of all electricity producers. The order in
    which the producers are dispatched is determined by the merit order. Volatile
    electricity producers as well as must-run technologies are not included in the
    merit order calculation. This chart shows the hourly production of electricity
    and gives a visual clue of the electricity generation mix.
