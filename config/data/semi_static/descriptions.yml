    time: 2011-12-21 15:24:55.000000000 Z
  content_nl: "Hier kun je bruinkoolcentrales bouwen van 800 MWe. Deze centrales kunnen
    alleen gebouwd worden als er een lokale bruinkoolvoorraad beschikbaar is. Dit
    is de meest vervuilende soort van elektriciteitscentrale. De stroom die wordt
    opgewekt staat in de grafiek als kolenstroom. \r\n<br/><br/>\r\nEen kolencentrale
    is een basislast-centrale, en daarom draait hij meer dan 75% van de tijd op vol
    vermogen.\r\n\r\n<br/><br/>\r\nOmdat het model een standaard centralegrootte hanteert,
    en er in werkelijkheid kleinere en grotere centrales bestaan, is het mogelijk
    dat het opgestelde aantal centrales geen geheel getal is."
