  short_content_nl: ''
- id: 160
  content_en: Will there be a shift away from trucks that run on fossil fuels? How
    does this affect energy use? In the <a href="/scenario/supply/transport_fuels/road-transport"
    >road fuels section</a> you can determine which fuels trucks will use.
  short_content_en: ''
  describable_id: 26
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-22 10:42:38.000000000 Z
    zone: *1
    time: 2017-12-22 11:42:38.000000000 Z
  content_nl: Komen er meer trucks die geen fossiele brandstoffen gebruiken? Wat gebeurt
    er dan met het energiegebruik? In de <a href="/scenario/supply/transport_fuels/road-transport"
    >brandstoffensectie van wegverkeer</a> kun je bepalen op welke brandstoffen vrachtwagens
    zullen rijden.
  short_content_nl: ''
- id: 161
  content_en: 'The growth you indicate here is due to economic and population growth
    and concerns all sectors other than chemical and metal industry. This growth is
    <strong>excluding</strong> efficiencies and technological changes you can indicate
    in the subsections below.  '
  short_content_en: ''
  describable_id: 27
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-27 12:59:17.000000000 Z
    zone: *1
    time: 2014-01-27 13:59:17.000000000 Z
  content_nl: De groei die je hier aangeeft is het gevolg van economische en bevolkingsgroei
    en gaat over alle industriesectoren behalve de metaal- en chemiesectoren. Dit
    is dus <strong>exclusief</strong> efficiëntieverbeteringen en andere technologieën
    die je in de gedeeltes hieronder kunt aangeven.
  short_content_nl: ''
- id: 162
  content_en: How will industry meet heat demand? A different mix of technologies
    for heat can strongly affect energy efficiency, sustainability and CO<sub>2</sub>
    emissions. The number and kind of CHPs you want in order to meet this demand can
    be set in the  <a href="/scenario/demand/industry/combined-heat-power"> Combined
    heat & power</a> section.
  short_content_en: ''
  describable_id: 28
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-27 12:57:13.000000000 Z
    zone: *1
    time: 2014-01-27 13:57:13.000000000 Z
  content_nl: Hoe maakt de industrie haar warmte? Door op andere manieren warmte te
    maken, kan de efficiëntie sterk verbeteren, maar ook de CO<sub>2</sub>-uitstoot
    en hoe hernieuwbaar het energiegebruik is. De aantallen en soorten WKK's die je
    wilt gebruiken kun je instellen in het <a href="/scenario/demand/industry/combined-heat-power">
    Warmte-kracht koppeling</a> gedeelte.
  short_content_nl: ''
- id: 163
  content_en: Of all sectors in the economy, industry has the strongest track record
    in energy efficiency improvements. Saving energy, means reducing costs.
  short_content_en: ''
  describable_id: 29
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-08 21:23:26.000000000 Z
    zone: *1
    time: 2010-06-08 23:23:26.000000000 Z
  content_nl: Van alle economische sectoren, heeft de industrie de beste reputatie
    als het op efficiëntieverbeteringen aankomt. Energie besparen betekent nu eenmaal
    geld besparen.
  short_content_nl: ''
- id: 164
  content_en: 'The growth you indicate here is due to economic and population growth.
    This growth is <strong>including</strong> efficiency improvements, but <strong>excluding</strong>
    technological changes you can indicate in the subsections below.  '
  short_content_en: ''
  describable_id: 30
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
