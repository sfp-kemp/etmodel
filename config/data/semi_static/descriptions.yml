    zone: *1
    time: 2018-03-28 11:56:17.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-10-09 12:55:38.000000000 Z
    zone: *1
    time: 2018-10-09 14:55:38.000000000 Z
  content_nl: "Deze schuif stelt de toekomstige groothandelsprijs voor waterstof in,
    uitgedrukt in €/MWh. De schuif bepaalt de kosten voor geïmporteerde waterstof
    en heeft invloed op de positie van waterstofturbines in de 'merit order' van de
    elektriciteitsmarkt. De kosten van waterstof die je zelf produceert, zijn afhankelijk
    van de gekozen productiemethoden bij <a href=\"/scenario/supply/hydrogen/hydrogen-production\">'waterstofproductie'</a>.<br
    /><br />\r\n\r\nHieronder vind je referentiewaarden voor de kosten van enkele
    waterstofproductietechnieken (in €/MWh waterstof): <br /><br />\r\n<ul>\r\n<li>Steam
    Methane Reforming (SMR): € 40.5 <sup>1</sup></li> \r\n<li>Steam Methane Reforming
    (SMR) + CCS: € 46.9 <sup>2</sup></li>\r\n<li>Autothermal Reforming (ATR): € 109.6
    <sup>1</sup></li>\r\n<li>Kolenvergassing: € 45.0 <sup>1</sup></li>\r\n<li>Elektrolyse
    (windstroom): € 273.3 <sup>1</sup></li>\r\n<li>Elektrolyse (zonnestroom): € 747.7
    <sup>1</sup></li>\r\n<li>Gecombineerde wind en zon (Noordzee): € 157.4 <sup>2</sup></li>\r\n<li>Gecombineerde
    wind en zon (Marokko): € 124.0 <sup>2</sup></li>\r\n</ul> <br />\r\nDe bovenstaande
    getallen zijn kale productiekosten. Om de groothandelsprijs te bepalen, moeten
    bijkomende kosten (zoals de kosten voor het vervoeren van waterstof naar jouw
    gebied) worden meegenomen. De kosten voor transport via tankers zijn grofweg €
    21.0 per MWh. <br /> <br />\r\nBronnen:<br /> \r\n1. Gnanapragasam, N.V. & Rosen
    M.A. (2017). A review of hydrogen production using coal, biomass and other solid
    fuels. In: Biofuels (8), pp.725-745\r\n<br /> <br />\r\n2. CE Delft (2018). Hydrogen
    routes Netherlands"
  short_content_nl: 
- id: 1340
  content_en: "Gas turbines are relatively cheap to build, but have high fuel costs
    because they are not very efficient. This makes them ideal to provide power during
    demand peaks. Especially since these plants can handle being turned on and off
    on a timescale of minutes.\r\n</br>\r\nThese plants only need to run often enough
    to earn back fixed costs.\r\n</br></br>\r\nFor scenarios with lots of wind power,
    hydrogen gas turbines would be excellent candidates for providing back up when
    wind power output (un)expectedly drops, due to a lack of wind.\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_ccgt.jpg\" />"
  short_content_en: Hydrogen turbine
  describable_id: 2695
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
