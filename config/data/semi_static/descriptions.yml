- id: 892
  content_en: "Panel of roof-mounted solar cells that transform sunlight into electricity,
    known as photo-voltaic solar cells. This technology is developing rapidly and
    solar panels are becoming ever more efficient and cheaper. Solar panels are expected
    to become much cheaper in the coming 40 years. <br/><br/>\r\n\r\nThe model uses
    a technical lifetime of 25 years. Contrary to what many people believe, solar
    panels easily earn back the energy used to produce them. In 2009, this happens
    within 1.5 years if panels are installed in southern Europe. In northwestern Europe,
    it takes 2.5 to generate the energy used to produce the whole solar panel system.\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_local_solar_pv.jpg\" />"
  short_content_en: Power from roof-mounted solar cells on non-residential buildings
  describable_id: 1132
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
