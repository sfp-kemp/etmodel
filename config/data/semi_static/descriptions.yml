    be renewable in the future?\r\n<br/>\r\n<br/>\r\nHere you may set the national
    renewability targets. At 'Targets' at the bottom of each page, you can see whether
    you have managed to meet your own policy targets after you have filled out the
    'Supply' section. "
  short_content_en: "By how much will the government want to cut CO<sub>2</sub> emissions
    compared to 1990 levels? How about sustainable energy quotas?\r\n"
