- id: 158
  content_en: "Our mobility has grown as a result of a growing economy. Will this
    trend continue in the future? The growth rate that you indicate here determines
    the future demand for 'passenger kilometres', the total number of kilometres people
    travel per year. This number includes all passenger transport applications (car,
    bus, bike, etc.) and is not influenced by the population size. \r\n<br /> <br
    />\r\nBesides the growth rate, you can choose the division of transport applications
    here. What percentage of the kilometres we travel is covered by cars, busses,
    bikes, etc.?\r\n\r\n<br /> <br />\r\nPlease note that international aviation is
    part of the <a href=\"/scenario/demand/transport_international_transport/international-transport\">international
    transport section</a>."
  short_content_en: ''
  describable_id: 24
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
