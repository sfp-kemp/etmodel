    utc: 2012-08-09 08:22:53.000000000 Z
    zone: *1
    time: 2012-08-09 10:22:53.000000000 Z
  content_nl: "Hoeveel energie zullen kantoren, scholen, ziekenhuizen en andere gebouwen
    nodig hebben in de toekomst? \r\n<br/><br/>\r\n\r\nDat hangt af van je aannames
    over de toepassing van nieuwe technologieën en economische of bevolkingsgroei
    bijvoorbeeld. Deze aannames kun je hier invullen. In de grafieken zie je dan hoe
    alles verandert. \r\n<br/><br/>\r\nDeze gebouwen hebben vooral behoefte aan warmte,
    koeling en elektriciteit. De koudevraag en elektriciteitsvraag zijn al lang alsmaar
    aan het groeien. In beide gevallen komt dat vooral doordat meer elektrische apparaten
    gebruikt worden.\r\n"
  short_content_nl: 'Hoeveel energie zullen kantoren, scholen en andere gebouwen nodig
    hebben in de toekomst? '
