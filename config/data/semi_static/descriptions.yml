    is er veel minder windenergie beschikbaar voor de volgende windmolen. Hoe ver
    windmolens uit elkaar moeten staan is afhankelijk van de ashoogte en rotordiameter.
    Meestal staan windmolens ten minste 5 rotordiameters uit elkaar in de meest voorkomende
    windrichting.\r\n<br/><br/>\r\nDeze schuif stelt het totale landoppervlak in dat
    bestemd wordt voor het bouwen van windmolens. In de grafiek rechts is te zien
    welk percentage van het totale oppervlak van jouw land dat is. De startwaarde
    is het huidige landoppervlak dat voor windparken in gebruik is.\r\n"
