- id: 712
  content_en: Beta
  short_content_en: The loss of load expectation (LOLE) is the expected number of
    hours per year that the electricity supply cannot meet its demand. A nonzero LOLE
    does not necessarily result in blackouts as electricity can be imported or can
    be available in batteries. The Netherlands accepts a LOLE of 4 h/yr. We distinguish
    (un)reliable electricity production as volatile electricity producers cannot be
    relied on at all times. <a href="https://github.com/quintel/documentation/blob/master/general/loss_of_load_expectation.md"
    target ="_blank">Read more</a>.
  describable_id: 10
  describable_type: Constraint
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-12-02 11:30:00.000000000 Z
