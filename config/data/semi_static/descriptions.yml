    zone: *1
    time: 2010-05-05 16:53:52.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "7 MWe Geo-elektriciteitscentrale. Elektriciteit opgewekt met warmte
    van meer dan 4km kilometers onder de grond. Water wordt hiervoor onder de grond
    gepompt in geboorde gaten. Daar wordt het water stoom. Deze stoom onder hoge druk
    drijft vervolgens aan het aardoppervlak een turbine aan om stroom te maken. <br/><br/>\r\n\r\nLet
    op dat hiervoor veel hogere temperaturen nodig zijn (100en &#176;C) dan voor aardwarmte
    om gebouwen te verwarmen. Afhankelijk van de diepte van de warmte is deze optie
    wel of niet aantrekkelijk.<br/><br/>\r\n\r\nDe kosten voor geo-elektriciteit zijn
    overwegend investeringskosten. Of die worden terugverdiend hangt af van het aantal
    draaiuren van de centrale, de levensduur van de bron en hoe snel het water ondergronds
    van de koude naar de warme put kan 'stromen'.\r\n\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_geothermal_elec.jpg\"
    />\r\n"
  short_content_nl: Stroom uit een centrale op aardwarmte
- id: 336
  content_en: "Electricity generation in an oil-fired power plant (800 MWe). These
    plants are not common in Europe. In these type of plants crude and fuel oil is
    burnt to generate high pressure steam. The steam drives a turbine connected to
    a generator to generate electricity. It is often possible to burn natural gas
    in these plants. The model uses a technical lifetime of 30 years. \r\n<br/><br/>
    \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n"
  short_content_en: 'Power from an oil-fired power plant '
  describable_id: 276
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
