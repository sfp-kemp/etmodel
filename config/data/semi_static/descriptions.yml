  content_nl: "De lidstaten van de EU zijn van plan om meer interconnectiecapaciteit
    te realiseren (zie <a href=\"http://refman.et-model.com/publications/1829\" target=\"_blank\">10-Year
    Network Development Plan (ENTSO-E)</a>). In de figuur rechts kun je zien hoe de
    stroomprijzen in twee fictieve landen veranderen als de interconnectiecapaceit
    verdubbelt. \r\n<br/><br/>\r\nDe blauwe lijnen zijn de stroomprijzen per uur voor
    de landen A en B in het referentiejaar (2010). Als de lijnen bij elkaar komen
    (bijv. uur 1-5) hebben beide landen dezelfde stroomprijs (convergentie). Dit komt
    doordat ze beide stroom geleverd krijgen door de goedkoopste producent (het goedkoopste
    land exporteert naar het andere land). \r\n<br/><br/>\r\nVaak komen de lijnen
    niet samen. Dat komt doordat de interconnector maximaal benut is (congestie),
    ook al heeft één van de landen nog goedkope productiecapaciteit over. Het land
    dat de stroom niet kan importeren zal deze van een duurdere locale producent moeten
    afnemen.\r\n<br/><br/>\r\nDe rode en oranje lijnen zijn de stroomprijzen als de
    interconnectiecapaciteit verdubbeld wordt. Doordat deze hoger is, komt het minder
    vaak voor dat de interconnector maximaal benut is en convergeren de prijzen vaker.
    \ "
  short_content_nl: 
- id: 994
  content_en: "This section compares your country's final energy consumption (horizontal
    axis of graph) by various segments of society and final energy carriers (vertical
    axis of graph). An energy carrier is a usable form of energy, such as electricity
    of gasoline. Final use means that we do not take into account any losses in producing
    the energy carriers.\r\n<br/><br/>\r\nThe graph for the future is the result of
    your choices in section 'Demand'.\r\n<br/><br/>\r\nExample: Strong economic growth
    leads to increased energy demand. Energy savings and choices for modern technologies
    lead to lower energy demand. Choices for heat pumps and electric transportation
    lead to lower total energy demand, but an increase in demand for electricity.
    How this electricity is generated (you will choose this later on in the model)
    determines the total primary amount of energy saved. \r\n\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand.\r\n"
  short_content_en: ''
