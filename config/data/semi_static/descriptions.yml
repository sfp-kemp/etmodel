- id: 536
  content_en: "This graph shows a breakdown of the energy that we import from other
    countries in the future by energy source. Each of the bars add up to the end result
    in the end year (the black bar to the far right of the graph).\r\n<br/><br/>\r\nOverall,
    the lower the dependence on foreign energy the better it is."
  short_content_en: Future year
