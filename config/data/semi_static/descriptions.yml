- id: 1045
  content_en: "This 'Mekko' chart shows the CO<sub>2</sub> emissions for the sectors
    of the ETM subdivided by final demand carriers. For each final demand carrier,
    transformation and transportation losses have been taken into account. \r\n<br><br>\r\nFor
    example, the CO<sub>2</sub> emissions associated with electricity in the household
    sector is calculated by tracing back all transformations until we arrive at the
    primary carriers such as natural oil and coal."
  short_content_en: ''
  describable_id: 165
  describable_type: OutputElement
