  content_nl: "Het is moeilijk om de prijs van brandstoffen te voorspellen. Toch is
    brandstof op dit moment de grootste bijdrage aan de totale kosten van onze energievoorziening.
    In deze sectie kun je de brandstofprijs invullen die jij zelf realistisch vindt.
    Het ETM gebruikt deze prijs dan in alle kostenberekeningen. Door de brandstofprijzen
    te variëren kun je zien hoe robuust de totale kosten in jouw scenario zijn wat
    onzekere toekomstige brandstofprijzen betreft.\r\n<br/><br/>\r\nDe grafiek hieronder
    toont de historische olieprijs (oranje) en de voorspellingen die het Internationaal
    Energie Agentschap (IEA), in verschillende jaren heeft opgesteld. Als zelfs de
    IEA de toekomstige olieprijs niet precies kan voorspellen, wie dan wel? \r\n<br/>\r\n<img
    src=\"/assets/layout/forecast_iea_2008_and_2009_added.png\" style=\"float:left;margin-right:20px\"/>"
  short_content_nl: ''
- id: 904
  content_en: "<p>Greenhouse gasses are emitted when fuels are used, but also when
    they are extracted, treated and transported to their final destination. In this
    section,  you can choose to include these fuel chain emissions in the CO<sub>2</sub>
    calculations.</p>\r\n<p>For each type of fuel you can choose where it comes from.
    You will see that fuel chain emissions can vary strongly between regions of origin.
    Even direct CO<sub>2</sub> emissions from combustion vary between regions of origin,
    because coal from Eastern Europe is not the same as coal from North America, for
    example. Your mix of origins will change CO<sub>2</sub> emissions, regardless
    of whether 'FCE' is 'ON' or 'OFF'.</p>\r\n\r\n<div class=\"fce-toggle\"></div>"
  short_content_en: 
  describable_id: 158
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-08-24 20:00:38.000000000 Z
    zone: *1
    time: 2012-08-24 22:00:38.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 14:19:57.000000000 Z
    zone: *1
    time: 2018-03-05 15:19:57.000000000 Z
  content_nl: "<p>Broeikasgassen worden uitgestoten bij het gebruik van brandstoffen,
    maar ook bij de extractie, bewerking en transport ervan. Deze ketenemissies gebeuren
    vaak buiten de grenzen van het land dat de brandstoffen gebruikt. In dit gedeelte
    van het model kun je kiezen of je wilt dat het model in de CO<sub>2</sub> berekeningen
    ook de ketenemissies meeneemt.</p>\r\n<p>Hieronder kun je per brandstofsoort de
    herkomstmix kiezen. Je zult zien dat de ketenemissies per herkomstregio sterk
    kunnen veranderen. Ook de CO<sub>2</sub> emissies door directe verbranding veranderen
    als je de mix aanpast, omdat bijvoorbeeld kolen uit Oost Europa een andere samenstelling
    hebben dan die uit Noord-Amerika. De herkomstmix heeft dus invloed op de CO<sub>2</sub>
    uitstoot, ongeacht of de ketenemissies 'AAN' of 'UIT' staan.</p>\r\n\r\n<div class=\"fce-toggle\"></div>"
  short_content_nl: 
- id: 905
  content_en: "This graph show how energy costs will change between the present and
    future as a result of your choices. \r\n<br/><br/>\r\nCosts are broken down into
    various relevant categories."
  short_content_en: ''
  describable_id: 102
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-08-30 08:31:36.000000000 Z
    zone: *1
    time: 2012-08-30 10:31:36.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-08-27 08:57:22.000000000 Z
    zone: *1
    time: 2013-08-27 10:57:22.000000000 Z
  content_nl: "Deze grafiek laat zien hoe de kosten voor energie zullen toenemen in
    de toekomst als gevolg van jouw keuzes. \r\n<br/><br/>\r\nDe kosten zijn opgedeeld
    in een aantal relevante categorieën. "
  short_content_nl: ''
- id: 906
  content_en: "This graph shows how demand for energy of the aluminium industry will
    change as a result of the choices you make in this section. Industrial energy
    demand is mainly determined by growth of the sector’s output and investments in
    energy saving technologies. \r\n<br/><br/> \r\nThe graph shows final energy use,
    so conversion losses for producing heat or power are not included.<br/>\r\nNon-energetic
    use is the use of energy carriers (like oil) to make non-energy products such
    as fertilizer, for example. \r\n<br/><br/>\r\nYou can choose 'Change chart' to
    select different graphs about industrial energy demand."
  short_content_en: Aluminium
  describable_id: 130
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-08-31 12:45:09.000000000 Z
    zone: *1
    time: 2012-08-31 14:45:09.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 09:18:30.000000000 Z
    zone: *1
    time: 2016-09-06 11:18:30.000000000 Z
  content_nl: "Deze grafiek toont hoe de industriële energievraag van de aluminium
    sector gaat veranderen als gevolg van jouw keuzes. Industrieel energiegebruik
    wordt vooral bepaald door de groei van de sector en investeringen in energiebesparende
    technologieën. \r\n<br/><br/>\r\nDeze grafiek toont eindgebruik van energie, dus
    verliezen bij de omzetting van energiedragers naar warmte en elektriciteit zijn
    niet meegenomen. <br/> \r\nNiet-energetisch gebruik is het gebruik van energiedragers
    (zoals olie) om bijvoorbeeld producten als kunstmest of smeermiddelen te maken.\r\n<br/><br/>\r\nKies
    '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over industrieel
    energiegebruik."
  short_content_nl: Aluminium
- id: 907
  content_en: "Metal processing represents a large part of industrial energy use.
    How much will it use in the future?<br/><br/>\r\nThe answer depends on your assumptions
    about the adoption of new technologies and economic or population growth, for
    example. You can fill in these assumptions and the graphs will show how things
    change.\r\n<br/><br/>\r\nThis sector is part of industry, so changes made here
    will show up in the charts for industry as a whole."
  short_content_en: ''
  describable_id: 38
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 09:23:57.000000000 Z
    zone: *1
    time: 2012-09-07 11:23:57.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-22 14:57:29.000000000 Z
    zone: *1
    time: 2012-10-22 16:57:29.000000000 Z
  content_nl: "De metaalsector vertegenwoordigt een groot deel van het industrieel
    energiegebruik. Hoeveel zal in de toekomst nodig zijn?\r\nDat hangt af van je
    aannames over de toepassing van nieuwe technologieën en economische of bevolkingsgroei
    bijvoorbeeld. Deze aannames kun je hier invullen. In de grafieken zie je dan hoe
    alles verandert.\r\n<br/><br/>\r\nDe metaalsector is onderdeel van de industriesector,
    dus veranderingen die je hier maakt, zullen de totalen onder industrie beïnvloeden."
  short_content_nl: ''
- id: 908
  content_en: Here you can indicate how you think industrial production volumes might
    change. These are often the result of economic changes. These <strong> do not
    include</strong> efficiency improvements</strong> or newer technologies chosen
    in the sections below.
  short_content_en: 
  describable_id: 159
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 09:42:28.000000000 Z
    zone: *1
    time: 2012-09-07 11:42:28.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-09 09:06:48.000000000 Z
    zone: *1
    time: 2014-01-09 10:06:48.000000000 Z
  content_nl: "Hier kun je de verandering in het industrieel productievolume kiezen.
    Dat is bijvoorbeeld het gevolg van economische veranderingen. Dit is dus <strong>exclusief</strong>
    efficiëntieverbeteringen en nieuwere technologieën die je in de gedeeltes hieronder
    kunt kiezen.\r\n"
  short_content_nl: 
- id: 909
  content_en: "Here you can indicate by how much production volumes of aluminium will
    change. \r\n</br></br>\r\nProduction of aluminium in Europe has on average increased
    by 1% per year since 2001. Globally growth is over ~6% with China the strongest
    contributor ( ~18% annually). "
  short_content_en: 
  describable_id: 599
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 09:49:33.000000000 Z
    zone: *1
    time: 2012-09-07 11:49:33.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:15:40.000000000 Z
    zone: *1
    time: 2016-09-06 09:15:40.000000000 Z
  content_nl: "Geef hier aan hoeveel de productie van aluminium de komende jaren gaat
    groeien of afnemen.\r\n</br></br>\r\nBinnen Europa is de aluminiumproductie vanaf
    2001 met ongeveer 1% per jaar gestegen. Wereldwijd is dit meer dan 6% per jaar,
    met China als belangrijkste land (18% per jaar).\r\n"
  short_content_nl: 
- id: 910
  content_en: After steel production, aluminium production is the most energy intensive.
    You can choose from three measures to reduce energy consumption. Note that the
    smelt oven only recycles used aluminium. Here you can indicate what you think
    will happen.
  short_content_en: 
  describable_id: 160
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 13:24:20.000000000 Z
    zone: *1
    time: 2012-09-07 15:24:20.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-22 14:35:50.000000000 Z
    zone: *1
    time: 2012-10-22 16:35:50.000000000 Z
  content_nl: "Aluminiumproductie is de meeste energie-intensieve metaalsector na
    staal. Je kunt kiezen uit drie maatregelen om dit verbruik terug te dringen. Let
    op: bij smeltoven komt er geen nieuw aluminium bij, dit is recycling van bestaand
    aluminium. Geef aan hoe jij denkt dat de verdeling gaat worden.\r\n"
  short_content_nl: 
- id: 911
  content_en: "Production of primary aluminium by electrolysis is quite energy intensive,
    but there is room for improvement. Best available technology (BAT) is ~10% more
    efficient than plants operating today.\r\n</br></br>\r\nHere you can indicate
    what share BAT electrolysis has in aluminium production."
  short_content_en: 
  describable_id: 600
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 13:31:51.000000000 Z
    zone: *1
    time: 2012-09-07 15:31:51.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:15:15.000000000 Z
    zone: *1
    time: 2016-09-06 09:15:15.000000000 Z
  content_nl: "De productie van primair aluminium door middel van elektrolyse is erg
    energie-intensief, maar er zijn nog wel verbeterstappen te maken. Aluminiumproductie
    volgens de best available technology is ongeveer 10% efficiënter dan nu gemiddeld
    gebeurt.\r\n</br></br>\r\nGeef hier aan welk aandeel de elektrolyse BAT heeft
    bij de productie van aluminium.\r\n"
  short_content_nl: 
- id: 912
  content_en: "Aluminium (like all metals) can be recycled endlessly. To do so, it
    needs to be melted down, a process that represents a 95% energy reduction compared
    to production of primary aluminium. \r\n</br></br>\r\nHere you can indicate what
    share of total aluminium production comes from recycled aluminium.  "
  short_content_en: 
  describable_id: 601
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 13:33:13.000000000 Z
    zone: *1
    time: 2012-09-07 15:33:13.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:16:50.000000000 Z
    zone: *1
    time: 2016-09-06 09:16:50.000000000 Z
  content_nl: "Aluminium kan eindeloos gerecycled worden. Voor het recyclen hoeft
    het slechts omgesmolten te worden in een oven. Het recyclen gebruikt 95% minder
    energie dan de productie van primair aluminium.\r\n</br></br>\r\nGeef hier aan
    welk aandeel van de aluminiumproductie uit gerecycled aluminium komt.\r\n"
  short_content_nl: 
- id: 913
  content_en: "Separating aluminium and oxygen by carbothermal reduction is a fundamentally
    different method of primary aluminium production from electrolysis. The former
    is a temperature assisted chemical reaction, the latter an electrochemical reaction.
    \r\nProducing primary aluminium this way is 20% more energy efficient than electrolysis.
    \r\nThis technology is currently still being developed for large-scale industrial
    application. \r\n</br></br>\r\nHere you can indicate what share of aluminium production
    will come from carbothermal reduction."
  short_content_en: 
  describable_id: 602
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 13:36:20.000000000 Z
    zone: *1
    time: 2012-09-07 15:36:20.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:14:53.000000000 Z
    zone: *1
    time: 2016-09-06 09:14:53.000000000 Z
  content_nl: "Het scheiden van aluminium en zuurstof door koolstofthermische reductie
    is een fundamenteel andere methode dan via elektrolyse. Het gaat hierbij om een
    chemische reactie (onder hoge temperatuur) en niet om een elektrochemische reactie
    zoals bij elektrolyse. De productie van primair aluminium via koolstofthermische
    reductie is ongeveer 20% energie-efficiënter dan via elektrolyse.\r\nDe techniek
    is op dit moment nog in ontwikkeling voor grootschalige industriële toepassing.\r\n</br></br>\r\nGeef
    hier aan welk aandeel de koolstofthermische reductie heeft bij de productie van
    aluminium.\r\n"
  short_content_nl: 
- id: 914
  content_en: "The standard process for producing primary aluminium from ore is by
    electrolysis (Hall-Héroult process). This process separates aluminium and oxygen
    from aluminiumoxide and requires large amounts of electricity. All primary aluminium
    production around the world is presently done by electrolysis.\r\n</br></br>\r\nHere
    you can indicate what share electrolysis will have in aluminium production."
  short_content_en: 
  describable_id: 603
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-07 13:41:57.000000000 Z
    zone: *1
    time: 2012-09-07 15:41:57.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:16:05.000000000 Z
    zone: *1
    time: 2016-09-06 09:16:05.000000000 Z
  content_nl: "Het standaardproces voor de productie van primair aluminium (uit aluinaarde)
    is productie door middel van elektrolyse (het Hall-Héroult-proces). Bij de elektrolyse
    worden het aluminium en de zuurstof in de aluinaarde van elkaar gescheiden. Hier
    is veel elektriciteit voor nodig. Op dit moment wordt alle primaire aluminium
    in de wereld geproduceerd door elektrolyse.\r\n</br></br>\r\nGeef hier aan welk
    aandeel de elektrolyse heeft bij de productie van aluminium.\r\n"
  short_content_nl: 
- id: 915
  content_en: This sector includes the production of lead, zinc, copper, silver or
    gold and post-processing of produced steel and aluminium. You can indicate efficiency
    changes for electric and heat processes in this sector.
  short_content_en: 
  describable_id: 161
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-12 12:44:00.000000000 Z
    zone: *1
    time: 2012-09-12 14:44:00.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-22 14:43:44.000000000 Z
    zone: *1
    time: 2012-10-22 16:43:44.000000000 Z
  content_nl: In deze sector valt de productie van lood, zink, koper, zilver of goud
    en de nabewerking van geproduceerd staal en aluminium. Hier kun je de efficiëntieverbeteringen
    aangeven van elektrische en van warmteprocessen voor deze sector.
  short_content_nl: 
- id: 916
  content_en: "Producing and processing other metals requires large amounts of electricity.
    Examples of electricity applications are pressing, cutting and pumping. Quite
    a few energy saving measures are available. Together, these measures can result
    in incremental improvements in energy efficiency for electricity application.\r\n</br></br>\r\nHere
    you can indicate what annual efficiency improvements will be. "
  short_content_en: 
  describable_id: 604
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-12 12:47:00.000000000 Z
    zone: *1
    time: 2012-09-12 14:47:00.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:20:48.000000000 Z
    zone: *1
    time: 2016-09-06 09:20:48.000000000 Z
  content_nl: "Bij de productie en bewerking van overige metalen is elektriciteit
    nodig voor bijvoorbeeld verspanen, omvormen, snijden of pompen. Er zijn veel efficiëntiemaatregelen
    die hierop van toepassing zijn. Gezamenlijk zorgen zij voor een incrementele efficiëntieverbetering
    op elektriciteit.\r\n</br></br>\r\nGeef hier aan wat de jaarlijkse efficiëntieverbetering
    op elektriciteit is.\r\n"
  short_content_nl: 
- id: 917
  content_en: "Melting down, smelting and processing other metals requires heat. Quite
    a few energy saving measures are available, such as insulation of production spaces,
    ovens or pipes, more efficient burners, etc. All these measures together provide
    incremental improvements to energy efficiency for heat applications. \r\n</br></br>\r\nHere
    you can indicate what the annual efficiency improvements will be."
  short_content_en: 
  describable_id: 605
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-09-12 12:51:47.000000000 Z
