- id: 1234
  content_en: Currently emissions from international transport are not included in
    national energy statistics, since it is complex to decide to which country they
    should be allocated. However, international aviation and navigation are responsible
    for more than 4.5% of the global GHG emissions (<a href="https://ec.europa.eu/clima/policies/transport_en">EC
    Climate Action</a>). Insight in the energy demand is needed in this sector in
    order to take measures reducing their emissions. Therefore, in this model it is
    possible to include international aviation and navigation to a desired percentage
    by using the sliders below.
  short_content_en: 
