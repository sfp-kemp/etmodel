    time: 2019-04-10 10:43:46.000000000 Z
  content_nl: "Centrale gestookt met waterstofgas. De verbranding van waterstofgas
    drijft een turbine aan die weer een elektrische generator aandrijft. Met de overgebleven
    warmte wordt stoom gemaakt om een stoomturbine aan te drijven. Deze '2-staps'-technologie
    (Stoom en Gas oftewel STEG) is efficiënter dan een conventionele centrale die
    alleen stoom maakt.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
    />"
