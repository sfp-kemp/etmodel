- id: 1442
  content_en: "This heater is a combination of an electric heat pump that draws its
    heat from the outside air and an efficient conventional hydrogen-fired boiler.\r\n<br/><br/>\r\nThis
    works as follows:<br/>\r\nThe hydrogen-fired part takes over all of the heating
    of the building on cold winter days, when heat demand peaks. Because of this clever
    trick, the heat pump has less impact on the electricity grid than an all-electric
    heat pump does. Smart use of hybrid hydrogen heat pumps may therefore avoid the
    need to reinforce local power grids. \r\n<br/><br/>\r\nHeat pumps move heat from
    one place to another. Refrigerators use heat pumps, for example, but buildings
    can use them for heating and cooling too. For optimal results with <em>most</em>
    types of heat pump, installation of under-floor and wall heating instead of radiators
    is often required, as well as good levels of insulation. The <em>hybrid</em> hydrogen
    heat pump is an exception, because of its hydrogen-fired heater as a fall-back
    option. Hybrid hydrogen heat pumps can intelligently use whichever part (heat
    pump or hydrogen-fired heater) is the most efficient or cost-effective given the
    weather conditions and insulation level. Houses with limited insulation will rely
    on the hydrogen-fired part more, better insulated ones will make more use of the
    heat pump.\r\n<br/><br/>\r\nThe COP of the electric part of the hybrid hydrogen
    heat pump is dependent of ambient temperature. When the COP drops below the threshold
    value the hybrid hydrogen heat pump switches to hydrogen. With the default value
    of the threshold COP space heating is as much as possible supplied by the electric
    part of the hybrid hydrogen heat pump. The threshold value can be adjusted in
    the section <a href=\"/scenario/flexibility/flexibility_net_load/demand-response-heat-pumps\"
    >Demand response - Heat pumps</a>. "
  short_content_en: 
  describable_id: 939
  describable_type: InputElement
