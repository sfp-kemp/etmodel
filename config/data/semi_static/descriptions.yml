- id: 1337
  content_en: "How many solar pv plants will be build in the future for hydrogen production
    using electrolysers?\r\n<br/><br/>\r\nThis slider sets installed solar PV capacity
    and the installed capacity of electrolysis plants to produce hydrogen. The capacity
    of the electrolysers relative to the capacity of the solar PV plants depends on
    the hours of sunshine in a country. More information about this can be found in
    our <a href=\"https://github.com/quintel/etdataset-public/blob/master/source_analyses/nl/2015/2_power_and_heat_plant/hydrogen_solar_pv_analysis.xlsx\"
    >documentation on Github</a>.\r\n</br></br>\r\nIn the ETM solar PV panels have
    867 full load hours by default. Because of technological developments it is likely
    that future solar PV panels may produce more electricity per installed capacity
    than today. You can adjust the full load hours of solar panels <a href=\"/scenario/supply/electricity_renewable/solar-power\"
    >here</a><br /><br />\r\n\r\nNote: The technical and financial specifications
    below are only the specifications of the electrolyser, not the solar panels. The
    specifications of the solar panels can be found in the <a href=\"/scenario/supply/electricity_renewable/solar-power\">Renewable
    electricity section</a>.<br />"
  short_content_en: 
  describable_id: 872
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-02 13:54:33.000000000 Z
    zone: *1
    time: 2018-03-02 14:54:33.000000000 Z
