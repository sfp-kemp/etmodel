    en de elektriciteitsnetten als gevolg van jouw keuzes onder 'Vraag' en 'Aanbod'.
    Voor meer informatie, zie ook het onderdeel 'Aanbod' op pagina 'Elektriciteitsnet'.
    \r\n\r\n<br/><br/>\r\n\r\nAls je meer elektriciteitscentrales bouwt, moet je het
    hoogspanningsnet (HS net) verzwaren en uitbreiden om ruimte te maken voor de extra
    stroom. Als je meer apparaten aan het laagspanningsnet (LS net) hangt, moet je
    misschien het LS net of de transformatoren en kabels tussen het LS net en de midden-
    en hoogspanningsnetten verzwaren.\r\n\r\n"
  short_content_nl: ''
