    zone: *1
    time: 2010-05-05 17:05:41.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-18 16:07:17.000000000 Z
    zone: *1
    time: 2010-06-18 18:07:17.000000000 Z
  content_nl: "Elektriciteit opgewekt in een centrale gestookt met aardolie (800 MWe).
    Deze centrales komen niet veel voor in Europa. Bij deze technologie wordt ruwe
    olie en/of stookolie verbrand, om stoom onder hoge druk te maken. Deze stoom drijft
    via een turbine een generator aan die elektriciteit opwekt. Het is mogelijk om
    naast olie ook te stoken met aardgas. Het model rekent met een levensduur van
    30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>"
  short_content_nl: Elektriciteit uit een oliegestookte centrale
- id: 337
  content_en: "Panel of roof-mounted solar cells that transform sunlight into electricity,
    known as photo-voltaic solar cells. This technology is developing rapidly and
    solar panels are becoming ever more efficient and cheaper. Solar panels are expected
    to become much cheaper in the coming 40 years. <br/><br/>\r\n\r\nThe model uses
    a technical lifetime of 25 years. Contrary to what many people believe, solar
    panels easily earn back the energy used to produce them. In 2009, this happens
    within 1.5 years if panels are installed in southern Europe. In northwestern Europe,
    it takes 2.5 years to generate the energy used to produce the whole solar panel
    system.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_local_solar_pv.jpg\" />"
  short_content_en: Power from roof-mounted solar cells at your home
  describable_id: 290
  describable_type: OutputElementSerie
