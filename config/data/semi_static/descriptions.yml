  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-08-08 13:31:33.000000000 Z
    zone: *1
    time: 2011-08-08 15:31:33.000000000 Z
  content_nl: ''
  short_content_nl: Ga je meer of minder energie gebruiken in de toekomst? (Figuur
    toont primair energieverbruik)
- id: 664
  content_en: ''
  short_content_en: "The year 1990 is used as reference year for the change in CO<sub>2</sub>
    emissions shown in the dashboard. The chart below shows the CO<sub>2</sub> emissions
    that result from the inland final consumption of energy. If you have chosen to
    use Fuel Chain Emissions, these values will also include other greenhouse gases.
    \r\n\r\nA breakdown of these emissions can be found <a\r\n  href=\"#\" class=\"open_chart\"\r\n
    \ data-chart-key=\"mekko_of_primary_co2\"\r\n>here.</a>\r\n \r\nAlso see the <a\r\n
    \ href=\"#\" class=\"open_chart\"\r\n  data-chart-key=\"co2_sankey\"\r\n>sankey
    chart of CO<sub>2</sub> emissions</a>."
  describable_id: 2
  describable_type: Constraint
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-08-08 13:31:52.000000000 Z
    zone: *1
    time: 2011-08-08 15:31:52.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-12 14:25:01.000000000 Z
    zone: *1
    time: 2018-01-12 15:25:01.000000000 Z
  content_nl: ''
  short_content_nl: "Het jaar 1990 wordt als referentiejaar gebruikt voor de verandering
    in CO<sub>2</sub> uitstoot getoond in het dashboard. Hoe verandert de CO<sub>2</sub>-uitstoot,
    als resultaat van je aannames? De getoonde waarden zijn voor het binnenlands finaal
    energetisch gebruik. Wanneer je ketenemissies gebruikt, bevatten deze waarden
    ook andere broeikasgassen. \r\n\r\nDeze emissies worden <a\r\n  href=\"#\" class=\"open_chart\"\r\n
    \ data-chart-key=\"mekko_of_primary_co2\"\r\n>hier</a> verder gespecificeerd.\r\n\r\nZie
    ook de <a\r\n  href=\"#\" class=\"open_chart\"\r\n  data-chart-key=\"co2_sankey\"\r\n>sankey
    grafiek van CO<sub>2</sub> emissies</a>."
- id: 665
  content_en: ''
  short_content_en: How much energy does your country import or export? The chart
    shows all cross-border imports and exports. The percentage is calculated as the
    total net import (last bar in the chart) divided by the primary energy consumption.
    See our <a href="https://github.com/quintel/documentation/blob/master/general/import_calculations.md"
    target="_blank">documentation</a> for more details.
  describable_id: 3
  describable_type: Constraint
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-08-08 13:32:20.000000000 Z
    zone: *1
    time: 2011-08-08 15:32:20.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-24 14:52:32.000000000 Z
    zone: *1
    time: 2014-01-24 15:52:32.000000000 Z
  content_nl: ''
  short_content_nl: Is jouw land meer of minder afhankelijk geworden van energie-import?
