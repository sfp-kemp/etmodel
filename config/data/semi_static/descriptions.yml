  content_nl: "Restvetten zoals gebruikte frituurolie kunnen na een opwerkingsproces
    worden verwerkt tot biodiesel door een proces genaamd 'omestering' met methanol.\r\nIn
    het opwerkingsproces worden water, vaste deeltjes, opgeloste zouten en andere
    verontreinigingen verwijderd. De gezuiverde vetten kunnen daarna op conventionele
    wijze worden omgeësterd. Biodieselproductie is een relatief eenvoudig proces met
    lage investeringen en is om die reden ook makkelijk te implementeren, ook kleinschalig.
    \r\n<br/><br/>\r\nAfhankelijk van welke restvetten gebruikt worden, kan biodiesel
    maar in beperkte mate bijgemengd worden met gewone diesel. \r\n<br/><br/>\r\nDe
    broeikasgasemissies in de keten van biodiesel uit restvetten is ongeveer 75% lager
    als in de keten voor conventionele diesel. De broeikasgasemissies in de keten
    voor biodiesel uit restvetten zijn enkel toe te schrijven aan energiegebruik bij
    'Bewerking' en biodieselproductie.\r\nAangezien het een restproduct betreft uit
    de consumentenmarkt vergt productie op geen enkele manier landgebruik.\r\nDe geproduceerde
    biodiesel wordt als zeer duurzaam beschouwd en mag daarom dubbel meetellen voor
    de doelstellingen van de 'Renewable Energy Directory' (nog niet zo meegenomen
    in het ETM). In de praktijk heeft dit ertoe geleid dat biodiesel van restvetten
    $500 - $700 per ton biodiesel duurder is dan gewone diesel (dat wordt in het ETM
    nog niet meegenomen).\r\n "
  short_content_nl: 
- id: 945
  content_en: "This chart shows how much greenhouse gas is emitted during the life
    cycles of the fuels listed below. These emissions (in CO2 equivalents) are broken
    down into four steps: <br/><br/>\r\n1. Extraction - production of the raw material
    <br/>\r\n2. Treatment - processing the raw material into the final form in which
    the fuel is used <br/>\r\n3. Transportation - transporting the fuel to the locations
    at which it is used <br/>\r\n4. Conversion - use of the fuel for production of
    heat or electricity for example <br/>\r\n<br/>\r\nThe last steps also includes
    any emissions occurring during waste treatment or storage.\r\n<br/><br/>\r\nThe
    numbers and references used to quantify the fuel chain emissions can be found
    in a document that can be <a href='http://refman.et-model.com/publications/1623'
    target='blank'>downloaded from here</a>."
  short_content_en: ''
