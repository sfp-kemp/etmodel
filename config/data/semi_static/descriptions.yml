    time: 2015-01-06 17:29:27.000000000 Z
  content_nl: "Hoeveel efficiënter zullen koelkasten en vriezers in de toekomst zijn?
    \r\n<br/><br/>\r\nNationale en Europese wetgeving dwingt producenten om huishoudelijke
    apparaten ieder jaar zuiniger te maken. De energielabels die tegenwoordig in alle
    Europese landen verplicht zijn geven een goede indicatie van de efficiëntie van
    huishoudelijke apparaten.\r\n<br/><br/>\r\nDe startwaarde van dit schuifje is
    het gemiddelde label van koel-en-vrieskasten die nu geïnstalleerd zijn. Zet het
    schuifje op het label dat jij denkt dat de gemiddelde koel-en-vrieskasten hebben
    in de toekomst. Het A+++ label komt overeen met een besparing van 66% ten opzichte
    van vandaag."
  short_content_nl: ''
