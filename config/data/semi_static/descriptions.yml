    utc: 2015-08-18 10:23:51.000000000 Z
    zone: *1
    time: 2015-08-18 12:23:51.000000000 Z
  content_nl: "Deze 'Mekko' grafiek laat de CO<sub>2</sub> uitstoot van de verschillende
    sectoren in het ETM zien uitgesplitst naar de energiedragers in eindgebruik. Voor
    elke energiedrager worden transformatie- en transportverliezen meegenomen. \r\n<br><br>\r\nDe
    CO<sub>2</sub> uitstoot van elektriciteit in de huishoudens-sector wordt bijvoorbeeld
    berekend door alle omzettingen terug te traceren totdat we bij de primaire energiedragers
    zoals aardolie en kolen uitkomen."
  short_content_nl: ''
- id: 1046
  content_en: "Power-to-heat is an easy and cheap way to convert excess electricity
    into something useful. By installing a cheap extra electric boiler, excess electricity
    can be used to (pre-)heat water. This leaves less work to do for the existing
    hot water technologies, thereby reducing its fuel consumption.\r\n</br>"
  short_content_en: 
  describable_id: 671
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
