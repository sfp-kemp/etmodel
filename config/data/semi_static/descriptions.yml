    utc: 2018-04-10 11:10:04.000000000 Z
    zone: *1
    time: 2018-04-10 13:10:04.000000000 Z
  content_nl: "Welk percentage van alle vrachtwagens zal op waterstof rijden in de
    toekomst? <br/><br/>\r\nWaterstof is een energiedrager - geen energiebron -,  dus
    het zal eerst geproduceerd moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
    >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het reformen
    van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n <br/><br/>\r\nWaterstofvrachtwagens
    (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische vrachtwagens
    met een brandstofcel. Waterstof wordt onder een hele hoge druk van 350 bar opgeslagen
    in vrachtwagens. Waterstofvoertuigen zijn daarom elektrische voertuigen, maar
    zij verschillen van elektrische voertuigen in de zin dat de elektriciteit niet
    aan boord in een accu opgeslagen is, maar tijdens het gebruik gegenereerd wordt.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1204
  content_en: "Which fraction of electricity used by electric vehicles is supplied
    by so-called 'fast charging'? This type of charging typically happens at charging
    capacities between 11 to 22 kW.\r\n<br>\r\n<br>\r\nThe profile used to describe
    this type of charging behaviour has been taken from the <a href=\"https://refman.energytransitionmodel.com/publications/2055\"
    target=\"_blank\">Movares study \"Laadstrategie elektrisch wegvervoer (2013)\"</a>."
