    zone: *1
    time: 2010-07-02 14:47:27.000000000 Z
  content_nl: Het model neemt nog geen extra kosten mee voor het gasnetwerk die het
    gevolg zouden kunnen zijn van de keuze om op grote schaal groengas in te zetten,
    bijvoorbeeld.
  short_content_nl: ''
- id: 451
  content_en: "Households, buildings, agricultural users, and small industrial users,
    are attached to the low voltage (LV) and medium voltage (MV) networks. \r\n\r\n
    <br/><br/>\r\n\r\nThese electricity networks consist of cables (to distribute
    electricity to the various users) and transformers (to transform the voltage from
    high to low). Both cables and transformers can only handle a limited amount of
    capacity.\r\n\r\n<br/><br/>\r\n\r\nThe required capacity in the networks is determined
    by the number of users and the appliances used by those users. Technologies such
    as electric vehicles and electric heaters or heat pumps in particular significantly
    increase the required capacity. \r\n\r\n<br/><br/>\r\n\r\nIf the required network
    capacity exceeds the available capacity network infrastructure investments  will
    be required to add new cables and transformers. It is in particular desirable
    to avoid investments in the LV network since these incur the largest costs due
    to the necessity to open up streets to place new cables.\r\n\r\n<br/><br/>\r\n\r\nIn
    the chart you see the required network investments as a result of your choices
    in the section ‘Demand’."
  short_content_en: ''
  describable_id: 104
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-07-02 12:58:12.000000000 Z
    zone: *1
    time: 2010-07-02 14:58:12.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-09-28 15:19:34.000000000 Z
    zone: *1
    time: 2011-09-28 17:19:34.000000000 Z
  content_nl: "Huishoudens, gebouwen, tuinbouw, en kleine industriële gebruikers zijn
    aangesloten op het laag- en middenspanningsnetwerk (LS en MS).\r\n\r\n<br/><br/>\r\n\r\nDeze
    elektriciteitsnetwerken bestaan uit kabels (om elektriciteit te distribueren over
    de gebruikers) en transformatoren (om van hoog- naar laagspanning te gaan). Zowel
    de kabels als de transformatoren hebben een beperkte capaciteit.\r\n\r\n<br/><br/>\r\n\r\nDe
    nodige netwerkcapaciteit wordt bepaald door het aantal aangesloten gebruikers
    en de aangesloten apparaten. Technologieën als elektrische voertuigen, elektrische
    kachels, en warmtepompen in het bijzonder hebben veel capaciteit nodig.\r\n\r\n<br/><br/>\r\n\r\nAls
    de nodige capaciteit hoger uitkomt dan de beschikbare capaciteit, zijn investeringen
    nodig. Het is wenselijk om investeringen in het LS netwerk te vermijden omdat
    deze het duurst zijn. Hiervoor moeten namelijk de straten worden opengebroken.\r\n\r\n<br/><br/>\r\n\r\nIn
    de grafiek zie je de benodigde meerinvestering in de elektriciteitsinfrastructuur
    als gevolg van jouw keuzes bij ‘Vraag’. "
  short_content_nl: ''
- id: 453
  content_en: "This chart shows how investment costs for the gas and electricity networks
    change as a result of your choices in sections 'Demand' and 'Supply'. For more
    information, see section 'Supply' and page 'Infrastructure'. \r\n<br/><br/>\r\n\r\nIf
    you build more power plants, the high-voltage (HV) grid will need to be extended
    to accommodate the extra power. If you connect more appliances that need electricity,
    you may need to enhance the low-voltage (LV) grid or transformers and cables between
    the LV and medium-voltage (MV) and HV grids. \r\n\r\n"
  short_content_en: ''
