    time: 2010-04-16 17:49:23.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-06-13 11:22:20.000000000 Z
    zone: *1
    time: 2012-06-13 13:22:20.000000000 Z
  content_nl: Deze schuif stelt in hoeveel van de Europese uitstootrechten voor CO<sub>2</sub>
    gratis worden verstrekt. Met ingang van de derde handelsfase van het Emissions
    Trading Scheme (ETS) in 2013 zullen naar alle waarschijnlijkheid zo'n 50% van
    alle rechten geveild worden, waarbij de andere helft dus vrije rechten zijn. Voor
    de handelsperiode die in 2020 begint staat nog niet vast hoeveel rechten er dan
    geveild worden, maar de Europese commissie zet nu in op 70%. In 2027 is het doel
    om 100% van de rechten te veilen.
  short_content_nl: ''
- id: 44
  content_en: "This slider sets the height of your assumed operational and maintenance
    (O&M) costs for 'Carbon Capture and Storage' (CCS). This technology can be applied
    with any combustion power plant, but is most efficient with coal as that produces
    most CO<sub>2</sub>. \r\nCosts are compared to current costs.\r\n <br/><br/>\r\nCurrently,
    this technology has only been applied experimentally at power plants. It is expected
    that costs will decrease in the future.\r\n"
  short_content_en: ''
  describable_id: 139
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
