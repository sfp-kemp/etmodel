  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-22 15:38:34.000000000 Z
    zone: *1
    time: 2012-10-22 17:38:34.000000000 Z
  content_nl: "Deze grafiek toont hoe de energievraag van de staalindustrie gaat veranderen
    als gevolg van jouw keuzes. Dit wordt vooral bepaald door de groei van de sector
    en investeringen in energiebesparende technologieën. \r\n<br/><br/>\r\nDeze grafiek
    toont eindgebruik van energie en sommige omzetverliezen. Verliezen bij de omzetting
    van energiedragers naar warmte en elektriciteit zijn niet meegenomen, maar voor
    omzettingen naar bijvoorbeeld cokes en cokes gas wel."
  short_content_nl: Staal
- id: 925
  content_en: 'Steel processing requires energy-intensive furnaces. Several alternatives
    are possible. The percentage of recycled steel that can be used as input varies
    per technology: blast furnaces and cyclone furnaces use up to 20% recycled steel
    and electric ovens are used for recycling only. The cyclone furnaces are unique
    in the sense that they can run on 100% bio-fuel.'
  short_content_en: 
  describable_id: 162
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 14:48:58.000000000 Z
    zone: *1
    time: 2012-10-04 16:48:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-12 12:19:05.000000000 Z
    zone: *1
    time: 2016-09-12 14:19:05.000000000 Z
  content_nl: "Voor staalverwerking zijn energie-intensieve ovens nodig. Hiervoor
    zijn verschillende alternatieven mogelijk. Het percentage gerecycled staal dat
    als input kan dienen, verschilt per technologie: bij hoogovens en cycloonovens
    kan tot 20% hergebruikt worden en de elektrische oven dient alleen voor recycling.
    Alleen de cycloonoven kan volledig op biogrondstof overschakelen.\r\n"
  short_content_nl: 
- id: 926
  content_en: "Here you can indicate how the production of crude steel will change
    in the future. \r\n</br></br>\r\nIn Europe, steel production has grown by 0.5%
    annually since 2001. Globally, growth is more than 5% with China the biggest contributor
    (~16% annually).  "
  short_content_en: 
  describable_id: 608
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 14:58:04.000000000 Z
    zone: *1
    time: 2012-10-04 16:58:04.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:17:50.000000000 Z
    zone: *1
    time: 2016-09-06 09:17:50.000000000 Z
  content_nl: "Geef hier aan hoeveel de productie van ruwstaal de komende jaren gaat
    groeien of afnemen.\r\n</br></br>\r\nBinnen Europa is de staalproductie vanaf
    2001 met ongeveer 0,5% per jaar gestegen. Wereldwijd is dit meer dan 5% per jaar,
    met China als belangrijkste land (16% per jaar).\r\n"
  short_content_nl: 
- id: 927
  content_en: "Blast furnaces are part of extensive industrial complexes that have
    a technical lifetime of decades. Few adjustments are possible during their lifetime,
    making optimal efficiencies difficult to attain. Best available technology (BAT)
    blast furnaces are built according to latest insights. Such blast furnaces would
    be roughly 10% more efficient than conventional blast furnaces.\r\n</br></br>\r\nHere
    you can indicate what share of iron and steel production uses BAT blast furnaces.\r\n<br>"
  short_content_en: 
  describable_id: 609
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 15:01:34.000000000 Z
    zone: *1
    time: 2012-10-04 17:01:34.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-06-04 07:54:39.000000000 Z
    zone: *1
    time: 2019-06-04 09:54:39.000000000 Z
  content_nl: "Hoogovencomplexen zijn omvangrijk en hebben een levensduur van tientallen
    jaren. Tijdens deze levensduur kan een beperkt aantal aanpassingen worden gemaakt
    aan de installatie, waardoor een optimale efficiëntie lastig te bereiken is. De
    hoogoven BAT (best available technology) is een hoogoven die volgens de meest
    recente stand van zaken wordt gebouwd. Aangenomen wordt dat een hoogoven BAT 10%
    efficiënter is dan een conventionele hoogoven.\r\n</br></br>\r\nGeef hier aan
    welk aandeel de hoogoven BAT heeft bij de productie van ijzer en staal.\r\n<br>"
  short_content_nl: 
- id: 928
  content_en: "Iron and steel are conventionally produced in a blastfurnace. Globally,
    two-thirds of all iron and steel is produced this way (the rest is recycled steel).
    \ \r\n</br></br>\r\nHere you can indicate what share blast furnaces have in total
    iron and steel production ."
  short_content_en: 
  describable_id: 610
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 15:02:55.000000000 Z
    zone: *1
    time: 2012-10-04 17:02:55.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:19:09.000000000 Z
    zone: *1
    time: 2016-09-06 09:19:09.000000000 Z
  content_nl: "IJzer- en staalproductie met een hoogoven is de conventionele wijze
    van produceren. Wereldwijd wordt tweederde van de ijzer- en staalproductie met
    een hoogoven geproduceerd.\r\n</br></br>\r\nGeef hier aan welk aandeel de hoogoven
    heeft bij de productie van ijzer en staal.\r\n"
  short_content_nl: 
- id: 929
  content_en: "Iron production is energy and carbon intensive, so a strong incentive
    exists to look for alternative technologies to make the process more efficient.
    \r\nCyclone ovens (also known as Hisarna ovens) will combine several different
    processes in one, reducing energy consumption and CO<sub>2</sub> emissions. In
    2011 the first test plant was built in the Netherlands. It is expected that several
    more years of development are needed before the technology is fully mature. \r\n<br/><br/>\r\nHere
    you can indicate what share cyclone ovens will have in future iron and steel production. "
  short_content_en: 
  describable_id: 611
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 15:04:19.000000000 Z
    zone: *1
    time: 2012-10-04 17:04:19.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:03:15.000000000 Z
    zone: *1
    time: 2016-09-06 09:03:15.000000000 Z
  content_nl: "Wereldwijd wordt er gezocht naar nieuwe technieken om de productie
    van ijzer en staal efficiënter te maken en minder CO<sub>2</sub> uit te stoten.
    De cycloonoven is één van die technieken. De cycloonoven is een combinatie van
    technieken die de productie van ruwijzer voor staal in minder stappen doet dan
    een hoogoven en minder energiegebruik en CO<sub>2</sub>-uitstoot heeft. In 2011
    is in Nederland de eerste testfabriek hiervoor geplaatst. Naar verwachting duurt
    het nog enkele jaren voordat de techniek helemaal is uitgewerkt.\r\n<br><br>\r\nGeef
    hier aan welk aandeel de cycloonoven heeft bij de productie van ijzer en staal."
  short_content_nl: 
- id: 930
  content_en: "Steel (like all metals) can be endlessly recycled. Electric arc furnaces
    are used to recycle 100% used steel. Steel can also be melted in blast furnaces,
    but input is limited to 20% there (80% new iron is required). Globally, almost
    one third of steel is produced in electric arc furnaces. \r\n<p>\r\nHere you can
    indicate what share electric arc furnaces will have in steel production. "
  short_content_en: 
  describable_id: 612
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 15:06:54.000000000 Z
    zone: *1
    time: 2012-10-04 17:06:54.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:04:41.000000000 Z
    zone: *1
    time: 2016-09-06 09:04:41.000000000 Z
  content_nl: "Staal kan eindeloos gerecycled worden. De elektrische oven wordt ingezet
    om gebruikt staal te recyclen. Hoewel gebruikt staal ook in een hoogoven omgesmolten
    kan worden, kan dit maar tot ongeveer 20% van het totaal (80% moet nieuw ijzer
    zijn). In een elektrische oven wordt 100% gebruikt staal verwerkt. Wereldwijd
    komt ongeveer een derde van de staalproductie uit een elektrische oven.\r\n<p>\r\nGeef
    hier aan welk aandeel de elektrische oven heeft bij de productie van ijzer en
    staal.\r\n"
  short_content_nl: 
- id: 931
  content_en: "Producing pig iron for steel in a blast furnace requires large amounts
    of coal. The coal serves a source of carbon and 'reducing agent' for separating
    iron and oxygen from iron ore. Coal is used partly in the form of cokes and partly
    as injected coal. The injected coal could also be replaced by biomass in the form
    of charcoal. The potential for replacing coal in blast furnaces is 50%.\r\n<br><br>\r\nThe
    potential for replacing coal in cyclone furnaces by biomass in the form of torrified
    wood pellets is 100%.\r\n<br/><br/>\r\nHere you can indicate what share of coal
    input in cyclone furnaces is replaced by torrified wood pellets. "
  short_content_en: 
  describable_id: 613
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-10-04 15:13:31.000000000 Z
    zone: *1
    time: 2012-10-04 17:13:31.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-06 07:06:37.000000000 Z
    zone: *1
    time: 2016-09-06 09:06:37.000000000 Z
  content_nl: "Bij de productie van ruwijzer voor staal wordt in een hoogoven veel
    steenkool gebruikt als reductiemiddel om het ijzer zuiver te krijgen. Een deel
    van de steenkool wordt ingezet als cokes en een deel als injectiekolen. Deze injectiekolen
    kunnen (in principe) ook vervangen worden door biomassa in de vorm van houtskool.
    Dit kan bij een hoogoven tot maximaal 50% van de koleninzet zijn.\r\n<br/><br/>\r\nBij
    de cycloonoven kunnen de kolen tot 100% vervangen worden door biomassa in de vorm
    van getorrificeerde houtpellets. \r\n<br><br>\r\nGeef hier aan welk deel van de
    kolen in de Hisarna wordt vervangen door getorrificeerde houtpellets."
  short_content_nl: 
