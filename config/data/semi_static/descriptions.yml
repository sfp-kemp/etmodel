    komt uit elektriciteitscentrales. \r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>'
    boven de grafiek om andere grafieken te tonen over industrieel energiegebruik."
  short_content_nl: Landbouw
- id: 467
  content_en: "Here you can indicate how much more efficient future fossil-fuelled
    trucks will become every year. \r\n<br/><br/>Few people believe these trucks will
    get much competition from electric vehicles, so whether there will be strong advances
    in fuel efficiency will depend more on future regulatory pressures or increases
    in fuel price.\r\n<br/><br/>\r\nRecently, aerodynamic 'side-wings' have come available
    that cut fuel of large trucks by 5 - 10%. \r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
