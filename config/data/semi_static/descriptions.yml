    class=\"fa fa-download\"></span> Prijscurve <span class=\"filetype\">(158KB CSV)</span></a></li>\r\n</ul>"
  short_content_nl: 
- id: 1103
  content_en: "Wind turbines and solar panels are subject to volatile natural patterns.
    The electricity that they produce might therefore not always be used to match
    demand directly. This mismatch will lead to excess electricity, in particular
    in scenarios with large amounts of volatile production capacity. The ETM keeps
    track of the number of hours with excess electricity and the duration of these
    excess events.\r\n<br/><br/>\r\nTo prevent curtailment of this excess electricity
    production, the ETM contains several flexibility technologies that can make good
    use of it."
  short_content_en: 
  describable_id: 198
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-20 09:16:33.000000000 Z
    zone: *1
    time: 2016-07-20 11:16:33.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-22 08:19:21.000000000 Z
    zone: *1
    time: 2016-07-22 10:19:21.000000000 Z
  content_nl: "Windmolens en zonnepanelen hebben van nature een grillig productiepatroon.
    De elektriciteit die ze produceren kan daarom niet noodzakelijk altijd worden
    gebruikt om elektriciteitsvraag in te vullen. Dit kan leiden tot overproductie
    van elektriciteit. Het ETM houdt bij op welke uren er een overschot van elektriciteit
    is en hoe lang deze elektriciteitsoverschotten duren.\r\n<br/><br/>\r\nOm te voorkomen
    dat deze elektriciteitsproductie moet worden beperkt, kent het ETM een aantal
    flexibiliteitstechnologieën die goed kunnen omgaan met deze elektriciteitsoverschotten."
  short_content_nl: 
- id: 1104
  content_en: ''
  short_content_en: Blackouts occur when the electricity supply cannot meet the demand
    and it is not possible to fill this gap by importing electricity, because of limited
    interconnector capacity, or by using electricity that is stored in batteries.
    The ETM calculates the hourly electricity supply and determines the number of
    blackout hours from this.
  describable_id: 15
  describable_type: Constraint
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-20 14:51:01.000000000 Z
