- id: 736
  content_en: "Gas turbines are relatively cheap to build, but have high fuel costs
    (compared to coal). This makes them ideal to provide power during demand peaks.
    Especially since these plants can handle being turned on and off on a timescale
    of minutes.\r\n</br>\r\nThese plants only need to run often enough to earn back
    fixed costs (like connection to gas mains, etc).\r\n</br></br>\r\nFor scenarios
    with lots of wind power, gas turbines would be excellent candidates for providing
    back up when wind power output (un)expectedly drops, due to a lack of wind.\r\n<br/><br/><img
    SRC=\"/assets/popups/img_ccgt.jpg\" />"
  short_content_en: Peaking power plant consisting of a single gas turbine
  describable_id: 953
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 14:43:03.000000000 Z
    zone: *1
    time: 2010-05-05 16:43:03.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-04-10 08:44:25.000000000 Z
    zone: *1
    time: 2019-04-10 10:44:25.000000000 Z
  content_nl: "Gasturbines zijn vrij goedkoop om te bouwen, maar de brandstofkosten
    zijn relatief hoog (in vergelijking met kolen). Dat maakt ze ideaal om de pieken
    in de stroomvraag op te vangen. Vooral omdat ze er goed tegen kunnen om maar een
    paar minuten op vol vermogen aan te staan. \r\n</br>\r\nNatuurlijk moet de gasturbine
    wel vaak genoeg kunnen draaien om de vaste kosten eruit te halen (gasaansluiting
    etc). \r\n</br></br>\r\nIn scenario's met relatief veel wind- en zonnestroom zijn
    gasturbines goede kandidaten om (on)verwachte afnames in stroomproductie door
    afwezigheid van wind of zon op te vangen. \r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
    />"
  short_content_nl: Piekcentrale bestaande uit een enkele gasturbine
- id: 752
  content_en: "Here you can build gas turbine power plants. These are less efficient
    than the combined-cycle gas turbines (CCGT), but have the advantage that they
    can handle being turned on and off within minutes. \r\nThese turbines are therefore
    most often used to provide power during demand peaks. \r\n<br/><br/>\r\nAlthough
    the number of operating hours per year and total electricity production of these
    plants are quite limited, they are extremely useful to have in your power mix."
  short_content_en: 
