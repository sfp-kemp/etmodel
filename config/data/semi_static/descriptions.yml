    time: 2018-01-04 16:13:31.000000000 Z
  content_nl: "Welk percentage van de koolstof komt van een CO<sub>2</sub> puntbron?\r\n<br/><br/>
    \r\nVeel fabrieken en energiecentrales stoten restgassen uit die voornamelijk
    uit CO<sub>2</sub> bestaan. Er zijn verschillende CO<sub>2</sub> scheidingstechnieken,
    waarvan adsorptie m.b.v. een oplosmiddel de meest gebruikelijke is en dus gebruikt
    is in dit model. Merk op dat het starten met CO<sub>2</sub> als koolstofbron niet
    optimaal is, omdat het eerst nog moet worden omgezet in CO voordat het kan worden
    gebruikt in het Fischer-Tropsch proces. In dit model hebben we gekozen om dit
    te bewerkstelligen door CO<sub>2</sub> elektrochemisch te reduceren tot CO, ookwel
    bekend als de proton-exchange membrane (PEM) technologie.\r\n<br/><br/>\r\nDeze
    route is tot nu toe vergeleken met DAC een relatief goedkope manier om CO<sub>2</sub>
    af te vangen. Het zou een aantrekkelijke technologie zijn om de productie van
    synthetische kerosine op te starten en emissies te reduceren tot wel 50%. In dit
    model wordt alleen de staalindustrie als puntbron CO<sub>2</sub> beschouwd, ookal
    zijn er meer veel industriën die CO<sub>2</sub> uitstoten.\r\n<br/>"
  short_content_nl: 
- id: 1254
  content_en: "Excess electricity can be used to produce synthetic kerosene for aviation.
    For this process carbon is needed which can be recycled, for example from flue
    gasses from industries or directly from the air. Hence the production of synthetic
    kerosene brings about CO<sub>2</sub> reduction for the country as a whole. However,
    it remains questionable to which sector within one country this CO<sub>2</sub>
    reduction should be allocated in case CO or CO<sub>2</sub> from flue gasses is
    used; to the industry or to the international transportation sector?  \r\n<br/><br/>
    \r\nThe sliders below allow you to decide how much synthetic kerosene should be
    produced. Any excess kerosene will be exported. Furthermore, it is possible to
    choose the carbon source for the kerosene and allocate the CO<sub>2</sub> reduction
    to either the industry or international transport sector.\r\n<br/><br/>"
  short_content_en: 
