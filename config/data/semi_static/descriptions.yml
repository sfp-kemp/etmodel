- id: 1242
  content_en: "What percentage of the energy demand for international aviation should
    be included in your scenario? The total energy demand includes deliveries of aviation
    fuels to aircraft for international aviation. Fuels used by airlines for their
    road vehicles are excluded. The domestic/international split should be determined
    on the basis of departure and landing locations and not by the nationality of
    the airline. \r\n<br/><br/>\r\nInternational aviation is not included in the Paris
    Agreement. Meanwhile, the direct emissions from aviation represent 3% of EU’s
    GHG emissions and more than 2% of emissions worldwide. Some people see the international
    aviation as a country on its own, if that would be the case, then it would rank
    in the top 10 emitters. (<a href=\"https://ec.europa.eu/clima/policies/transport/aviation_en\">EC
    Climate Action</a>)\r\n<br/><br/>\r\nNote that this slider takes a percentage
    of the total national energy demand of international aviation. This makes it possible
    to for example allocated the total national energy demand for international aviation
    to the specific region where the international airport is located. "
  short_content_en: 
  describable_id: 795
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-15 16:30:59.000000000 Z
    zone: *1
    time: 2017-11-15 17:30:59.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-25 09:16:08.000000000 Z
    zone: *1
    time: 2018-01-25 10:16:08.000000000 Z
  content_nl: "Welke percentage van het energiegebruik van internationale luchtvaart
    moet meegenomen worden in jouw scenario? Het totale energiegebruik omvat alle
    vliegtuigbrandstoffen die zijn getankt voor internationale luchtvaart en dus niet
    de brandstoffen die gebruikt zijn door luchtvaartmaatschappijen voor hun wegtransport.
    De verdeling nationaal/internationaal wordt bepaald op basis van de vertrek- en
    landingslocaties en niet op basis van de nationaliteit van de luchtvaartmaatschappij.\r\n<br/><br/>\r\nInternationale
    luchtvaart is niet opgenomen in het Parijse Klimaatakkoord.  Ondertussen is internationale
    luchtvaart verantwoordelijk voor 3% van de broeikasgassen die Europa uitstoot
    en meer dan 2% van de wereldwijde broeikasgassen. Sommige mensen beschouwen internationale
    luchtvaart als een land op zich, als dat het geval zou zijn, dan zou het in de
    top 10 grootste uitstoters vallen. (<a href=\"https://ec.europa.eu/clima/policies/transport/aviation_en\">EC
    Climate Action</a>)\r\n<br/><br/>\r\nMerk op dat deze slider een percentage neemt
    van de totale nationale energievraag van internationale luchtvaart. Dit maakt
    het mogelijk om bijvoorbeeld de totale nationale energievraag van internationale
    luchtvaart toe te kennen aan de gemeente waar het internationale vliegveld zich
    bevindt."
  short_content_nl: 
- id: 1243
  content_en: "What percentage of the energy demand for international navigation should
    be included in your scenario? The total energy demand covers those quantities
    delivered to ships of all flags that are engaged in international navigation.
    The domestic/international split is determined on the basis of port of departure
    and port of arrival, and not by the flag or nationality of the ship.\r\n<br/><br/>\r\nInternational
    shipping is a very important method for transporting goods all around the world.
    This sector accounts for about 2.5% of global GHG emissions. From 2018 large ships
    that use EU ports have to report their annual verified emissions, which is the
    first step in the global approach to reduce their emissions. (<a href=\"https://ec.europa.eu/clima/policies/transport/shipping_en\">EC
    Climate Action</a>)\r\n<br/><br/>\r\nNote that this slider takes a percentage
    of the total national energy demand of international navigation. This makes it
    possible to for example allocated the total national energy demand for international
    navigation to the specific region where the international seaport is located. "
  short_content_en: 
  describable_id: 796
  describable_type: InputElement
