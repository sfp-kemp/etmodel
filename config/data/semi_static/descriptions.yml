  content_nl: "Deze grafiek toont de 'day-ahead' prijs van elektriciteit voor de Centraal
    West Europese (CWE) landen (BE, DE, FR, LU en NL) voor de maand januari in 2014
    zoals gepubliceerd op <a href=\"http://www.apxgroup.com/market-results/cwe/\"
    target=\"_blank\">http://www.apxgroup.com/market-results/cwe</a>.\r\n<br/><br/>\r\nDe
    prijsconvergentie (hoe vaak prijzen gelijk zijn) is een maat voor het succes van
    de marktkoppeling. De koppeling wordt geholpen door meer interconnectiecapaciteit
    tussen landen en door slimmere marktmechanismen in te zetten.\r\n"
