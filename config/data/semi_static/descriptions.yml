  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-06-07 11:47:25.000000000 Z
    zone: *1
    time: 2018-06-07 13:47:25.000000000 Z
  content_nl: "Met deze schuif kun je waterstofturbines bouwen die elektriciteit produceren
    met waterstof. Omdat waterstofturbines op dit moment (nog) niet op grote schaal
    gebruikt worden, veronderstellen we dat de specificaties gelijk zijn aan die van
    gasturbines. De technologie van waterstof- en gasturbines lijkt namelijk sterk
    op elkaar. <br /><br />\r\n\r\nEen waterstofturbine is niet zo efficiënt als een
    twee-staps Stoom- en Gascentrale (STEG), maar heeft als voordeel dat een turbine
    zeer snel op- en af kan schakelen. Daarom zijn deze centrales geschikt voor het
    leveren van stroom bij zogenaamde piekvraag. Hoewel het aantal draaiuren en de
    jaarproductie van deze centrales dus vaak beperkt is, kunnen ze een belangrijke
    rol spelen in het balanceren van het elektriciteitsnet. <br />"
  short_content_nl: 
- id: 1333
  content_en: Hydrogen power plants use hydrogen to generate electricity. As the market
    share of volatile production technologies like solar and wind increases, the importance
    of dispatchable power plants that can supply power at moments without sun or wind
    also increases. Hydrogen power plants are flexible in their output and can therefore
    play a role in balancing the sustainable energy system of the future.
  short_content_en: 
