  content_nl: "Een 800 MWe kolenvergassingscentrale. In theorie kan deze centrale
    ook allerlei soorten biogas en sommige vormen van afval vergassen. Deze centrales
    vervuilen minder dan poederkolencentrales en zijn bijna even efficiënt. De techniek
    is in een vroeg commercieel stadium. <br> Zie ook informatie onder 'Kosten'.  \r\n<br/><br/>\r\nEen
    kolencentrale is een basislast-centrale, en daarom draait hij meer dan 75% van
    de tijd op vol vermogen. Kolenvergassing maakt deze centrale flexibeler dan de
    gewone kolencentrales. \r\n\r\n\r\n<br/><br/>\r\nOmdat het model een standaard
    centralegrootte hanteert, en er in werkelijkheid kleinere en grotere centrales
    bestaan, is het mogelijk dat het opgestelde aantal centrales geen geheel getal
    is.\r\n"
