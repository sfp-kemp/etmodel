  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-12-21 14:20:56.000000000 Z
    zone: *1
    time: 2011-12-21 15:20:56.000000000 Z
  content_nl: "Dezelfde soort gascentrale als hierboven (STEG). Deze past daarnaast
    ook afvang en opslag van de meeste geproduceerde CO<sub>2</sub> toe. Deze technologie
    wordt 'Carbon Capture and Storage' (CCS) genoemd. Deze centrale heeft niet hetzelfde
    productievermogen als een gewone STEG centrale, omdat CCS energie kost. Er wordt
    dus meer gas verbrand om dezelfde hoeveelheid stroom te maken.\r\n\r\n<br/><br/>\r\n\r\nGascentrales
    zijn flexibel en worden daarom vaak ingezet om dagelijkse pieken in de elektriciteitsvraag
    op te vangen (vooral gasturbines) en daarom produceren ze minder stroom per jaar
    dan kolencentrales met een vergelijkbaar vermogen. CCS centrales zijn minder flexibel
    dan hun niet-CCS 'soortgenoten'.\r\n\r\n<br/><br/>\r\nOmdat het model een standaard
    centralegrootte hanteert, en er in werkelijkheid kleinere en grotere centrales
    bestaan, is het mogelijk dat het opgestelde aantal centrales geen geheel getal
    is."
  short_content_nl: ''
- id: 546
  content_en: "Gas cooking is popular in countries where there is an abundance of
    natural gas and a gas distribution network. The efficiency of a gas stove is 40%
    and is lower than the electric alternatives since a lot of heat is lost to the
    environment. Although electric cooking may therefore appear more efficient, it
    is important to take the entire 'well-to-potato' chain into account, meaning that
    in some cases gas cooking might be advantageous. Electricity production in power
    plants also leads to losses.\r\n<br/><br/>\r\nOnly the costs due to the difference
    in energy demand are considered. The costs of the stove are not taken into account
    in the Energy Transition Model."
  short_content_en: ''
  describable_id: 354
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-16 13:24:37.000000000 Z
    zone: *1
    time: 2010-09-16 15:24:37.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 12:14:48.000000000 Z
    zone: *1
    time: 2010-09-17 14:14:48.000000000 Z
  content_nl: "Koken op gas is populair in landen waar er een overvloed van aardgas
    is en een gasdistributienet aanwezig is. De efficiëntie van een gasfornuis is
    40%. Omdat veel warmte naar de omgeving verloren gaat, zijn gasfornuizen minder
    efficiënt dan elektrische uitvoeringen. Hoewel elektrisch koken dus efficiënter
    lijkt, is dit niet altijd het geval omdat de hele keten meegenomen moet worden.
    \ Door verliezen in elektriciteitsproductie en -transport kan het zijn dat gaskoken
    uiteindelijk voordeliger is.\r\n<br/><br/>\r\nUitsluitend de kosten door het verschil
    in energievraag worden meegenomen. De kosten van het kooktoestel zelf worden niet
    meegenomen in het Energietransitiemodel.\r\n"
  short_content_nl: ''
- id: 547
  content_en: "The same as a normal CCGT power plant, but using capture and underground
    storage of carbon dioxide (CO<sub>2</sub>). Several technologies exist to capture
    CO<sub>2</sub>. All of these cost energy and so this power plant uses nearly 30%
    more gas to produce the same amount of electricity as a conventional CCGT power
    plant. The CCS power plant emits ~15% of the CO<sub>2</sub> per MWh produced.<br/>
    The costs for pressurization, transport and underground storage of CO2 have also
    been included. The model uses a technical lifetime of 30 years.\r\n<br/><br/>
    \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_ccgt.jpg\" />"
  short_content_en: CCGT power plant with Capture and Storage of CO<sub>2</sub>
  describable_id: 721
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:48:34.000000000 Z
    zone: *1
