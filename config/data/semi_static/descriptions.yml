  content_nl: Wanneer aardgas op een temperatuur van -162 graden Celsius gebracht
    wordt (onder atmosferische druk), wordt het vloeibaar en neemt de energetische
    dichtheid toe met een factor 600. Daarna wordt het getransporteerd vanuit met
    name het Midden Oosten (en in Europa vanuit Noorwegen) naar een import terminal,
    waar het grotendeels weer hervergast wordt en ingevoerd wordt in het aardgasnetwerk.
    Deze route leidt in sommige gevallen tot minder energieverlies dan transport per
    pijpleiding. Daarnaast wordt LNG  (vloeibaar aardgas) ook gebruikt voor transport,
    met name door vrachtwagens en schepen.
  short_content_nl: 
- id: 1068
  content_en: Algeria also exports natural gas as liquefied natural gas. It has several
    liquefaction plants, but Algeria mostly delivers LNG to countries in Southern
    Europe such as France and Spain because of their proximity.
