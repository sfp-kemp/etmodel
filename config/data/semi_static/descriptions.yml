  content_nl: "Een warmtepomp is een apparaat dat warmte verplaatst. De meest bekende
    toepassing is een koelkast, maar in een gebouw kan een warmtepomp ook zorgen voor
    verwarming en koeling. Dat kost minder energie dan gasverwarming met een HR CV-ketel,
    maar het werkt vaak alleen als vloer- en muurverwarming worden geïnstalleerd,
    in plaats van radiatoren. Nu worden warmtepompen daarom vooral nog ingezet bij
    nieuwbouw van huizen. Europese wetgeving schrijft namelijk voor dat het energiegebruik
    van huizen per 2020 tot nul moet zijn toegebracht (gemeten over een heel jaar).
    \r\n<br/><br/>\r\nJe spaart energie, maar er is wel extra elektriciteit of gas
    nodig voor de warmtepomp. Deze warmtepomp gebruikt elektriciteit, omdat de warmte
    uit de grond gehaald wordt. Een gaswarmtepomp wordt vaker toegepast als warmte
    uit de lucht wordt gehaald. <br/>"
  short_content_nl: ''
- id: 20
  content_en: "The micro-CHP (Combined Heat and Power) unit is a tiny gas-fired heat
    and power plant for domestic use. The ETM assumes this is a Stirling engine with
    outputs of 5.2 kW thermal en 1 kW electric now.<br/>\r\nCosts for this technology
    can be lowered in the 'Costs' section. Like most new technologies, micro-CHPs
    are still quite expensive. They can easily replace normal gas-fired heaters and
    deliver significant energy savings. There is no reason why the number of installed
    devices cannot increase significantly, bringing down their costs as they do. \r\n<br/>"
  short_content_en: ''
  describable_id: 51
  describable_type: InputElement
