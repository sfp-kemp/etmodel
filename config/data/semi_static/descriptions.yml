  content_en: "Combined heat and power (CHP) plants generate both heat and electricity.
    The combination of heat and electricity makes this option quite energy efficient.
    Also, locally producing and using heat and electricity reduces transportation
    losses and saves energy. CHPs are primarily used at sites with a predictable demand
    for heat, such as chemical factories for example.\r\n<br/><br/>\r\nMost CHP plants
    are gas-fired, but depending on the availability of fuels coal-fired CHP plants
    can be installed as well."
