    utc: 2018-12-14 11:22:36.000000000 Z
    zone: *1
    time: 2018-12-14 12:22:36.000000000 Z
  content_nl: "Er wordt doorgaans geen CO<sub>2</sub>-uitstoot aan biomassa toegekend
    omdat biomassa (over de hele levenscyclus) evenveel CO<sub>2</sub> opneemt als
    wordt uitgestoten bij verbranding. Echter wordt de uitgestoten CO<sub>2</sub>
    niet per se weer opgenomen binnen een voor de klimaatverandering relevante termijn
    (de levenscyclus van biomassa is enkele maanden tot meer dan honderd jaar).\r\n</br></br>\r\nDaarom
    is het hier mogelijk om een deel van de CO<sub>2</sub>-uitstoot van biomassa mee
    te nemen in je scenario, voor het heden en de toekomst.\r\n<a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">lees verder</a> "
  short_content_nl: 
- id: 1173
  content_en: "Biomass is already being used for energy supply.\r\n<p>\r\nBelow you
    can specify for all three types of biomass which part of the CO<sub>2</sub> emitted
    by combustion you think is relevant for climate change. \r\n<p>\r\nPlease note,
    this is about the present."
