- id: 1438
  content_en: "The ETM only takes into account costs for heat networks in the built
    environment, since heat networks in agriculture/industry are not as clear-cut
    so costs are hard to calculate. Also, the ETM only takes into account secondary
    infrastructure costs for heat networks, which contains the distribution pipes
    and the connections inside the households/buildings.\r\n</br></br>\r\nThe start
    value of this slider is based on 2016 data of <a href=\"https://www.qirion.nl//\"
    >Qirion</a> and input of <a href=\"https://www.greenvis.nl/nl/\" >Greenvis</a>.
    For the costs of the indoor delivery set, the costs of a urban apartment (€2200)
    and an urban terraced house (€2800) are averaged. Furthermore, the distribution
    pipes are assumed to be 8,5 meter long and cost 500 €/meter. This comes down to
    €6750 in total."
