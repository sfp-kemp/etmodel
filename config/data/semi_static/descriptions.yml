  content_nl: "Deze verwarmingsoptie is een combinatie van een elektrische warmtepomp
    met een gasgestookte HR-ketel. Een hybride warmtepomp maakt het mogelijk om snel
    veel gas voor verwarming te besparen en geeft netbeheerders bovendien meer tijd
    om stroomnetten te verzwaren.\r\n<br/><br/>\r\nHet werkt zo:<br/>\r\nDe gasketel
    verwarmt het huis op koude dagen, als de warmtevraag het hoogst is. Deze slimme
    truc zorgt ervoor dat een hybride warmtepomp het stroomnet minder belast dan een
    elektrische warmtepomp alleen. Door slim gebruik te maken van zulke hybride warmtepompen
    kan de noodzaak om stroomnetten te verzwaren vermeden worden. \r\n<br/><br/>\r\nWarmtepompen
    verplaatsen warmte van de ene plek naar de andere. Koelkasten gebruiken bijvoorbeeld
    warmtepompen, maar huizen kunnen dat ook doen voor verwarming of koelen. Dit werkt
    het eigenlijk alleen als gebouwen goed geïsoleerd zijn en als ze vloer- en muurverwarming
    hebben in plaats van radiatoren. Hybride warmtepompen zijn een uitzondering op
    deze regel doordat de gasketel ingezet kan worden. Ze kunnen slim kiezen welk
    deel (de warmtepomp of de gasketel) het meest efficiënt of kosteneffectief is
    om aan te zetten, afhankelijk van het weer en hoe goed een huis geïsoleerd is.
    Minder geïsoleerde huizen zullen de gasketel vaker nodig hebben, beter geïsoleerde
    huizen gebruiken vooral de warmtepomp.  \r\n<br/><br/>\r\nDe COP van het elektrische
    deel van de hybride warmtepomp is afhankelijk van de buitentemperatuur. Als de
    COP onder de drempelwaarde zakt schakelt de hybride warmtepomp volledig over op
    gas. De standaard-drempelwaarde zorgt dat ruimteverwarming zo veel mogelijk via
    het elektrische gedeelte van de hybride warmtepomp gebeurt. De omslag-COP is in
    de sectie <a href=\"/scenario/flexibility/flexibility_net_load/demand-response-heat-pumps\"
    >Vraagsturing - Warmtepompen</a> aan te passen. \r\n"
  short_content_nl: 
