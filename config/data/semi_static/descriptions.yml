  content_nl: "Een grote warmte-kracht koppeling (WKK) van 20 MWe (50 MWth). Dit is
    een gasmotor of turbine waarvan de warmte wordt gebruikt voor bijvoorbeeld industriële
    processen. Ongebruikte stroom levert men terug aan het elektriciteitsnet, tegen
    een vergoeding van het elektriciteitsbedrijf. Het model rekent met een levensduur
    van 25 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>"
  short_content_nl: Een grote warmte-kracht koppeling (WKK)
- id: 334
  content_en: "A small local Combined Heat and Power (CHP) unit of ~1 MWe (~1 MWth).
    This is a gas-fired engine whose heat is used to heat greenhouses, for example.
    The electricity the owner doesn't use is delivered back to the power grid for
    a fee paid by the local utility. The model uses a technical lifetime of 15 years.\r\n<br/><br/>
    \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/>\r\n<img
    SRC=\"/assets/popups/img_small_chp.png\" />"
  short_content_en: A small Combined Heat and Power (CHP) unit
