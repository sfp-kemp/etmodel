  content_en: District heating is heat supplied by a heat network. The heat can be
    produced by local heat plants / large-scale burners or the heat can be imported
    from outside your region. You can set the heat sources in the Supply-section under
    the header <a href="/scenario/supply/heat" >"Heat networks"</a>.
