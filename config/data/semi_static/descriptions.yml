  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:06.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:06.000000000 Z
  content_nl: "STEG centrale, maar met afvang en opslag van een deel van het geproduceerde
    koolstofdioxide (CO<sub>2</sub>). Er zijn meerdere technologieën om het broeikasgas
    af te vangen. Al deze technieken kosten energie en dus moet deze centrale bijna
    30% meer gas verbranden voor dezelfde hoeveelheid elektriciteit als de gewone
    STEG centrale. De CO<sub>2</sub>-uitstoot per geproduceerde MWh van een CCS-centrale
    is ~15% van een gewone STEG centrale.<br/> In de getoonde kosten zijn de kosten
    voor het transport en opslag van  CO<sub>2</sub> ook meegenomen. Het model rekent
    met een levensduur van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie
    over eenheden...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
    />"
  short_content_nl: STEG centrale met 'Carbon Capture and Storage'
- id: 548
  content_en: "An induction cooker uses a type of induction heating for cooking. What
    sets it apart from other common forms of stovetop cooking, is the fact that the
    heat is generated directly in the cooking vessel, as opposed to being transferred
    from the stovetop to the pan by electrical coils or burning gas. Because of this,
    special pans are required for induction cookers. The efficiency of an induction
    stove is very high, approximately 83-90%. \r\n<br/><br/>\r\nOnly the costs due
    to the difference in energy demand are considered. The costs of the stove are
    not taken into account in the Energy Transition Model."
  short_content_en: ''
  describable_id: 357
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-16 13:29:58.000000000 Z
    zone: *1
    time: 2010-09-16 15:29:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 12:19:28.000000000 Z
    zone: *1
    time: 2010-09-17 14:19:28.000000000 Z
  content_nl: "Een inductiekookplaat is een type kookplaat dat gebruikmaakt van het
    principe van inductieverhitting. In tegenstelling tot andere kookplaten, wordt
    warmte gecreëerd in de pan zelf en wordt het niet overgebracht van het fornuis
    via een kookplaat of brandend gas. Voor inductiekoken zijn wel speciale inductiepannen
    nodig. De efficiëntie van een inductiekookplaat is hoog, ongeveer 83-90% (exclusief
    elektriciteitsproductie en transportverliezen).\r\n<br/><br/>\r\nUitsluitend de
    kosten door het verschil in energievraag worden meegenomen. De kosten van het
    kooktoestel zelf worden niet meegenomen in het Energietransitiemodel.\r\n"
  short_content_nl: ''
- id: 549
  content_en: "Electric cookers are a popular in urban and suburban areas where there
    is no access to a natural gas network. Electric stoves use resistive heating coils
    to produce heat and have an efficiency of approximately 55% (excluding electricity
    production and transport losses). \r\n<br/>\r\nThe disadvantage of electric stoves
    is the time required to warm the stove and the inability to quickly change the
    cooking temperature.\r\n<br/><br/>\r\nOnly the costs due to the difference in
    energy demand are considered. The costs of the stove are not taken into account
    in the Energy Transition Model."
  short_content_en: ''
  describable_id: 355
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-16 13:46:27.000000000 Z
    zone: *1
    time: 2010-09-16 15:46:27.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 12:16:42.000000000 Z
    zone: *1
    time: 2010-09-17 14:16:42.000000000 Z
  content_nl: "Elektrische fornuizen zijn populair in dichtbevolkte regio's en waar
    er geen toegang is tot een aardgasnetwerk. Een elektrisch fornuis zet elektriciteit
    om in warmte. En elektrisch fornuis is ongeveer 55% efficiënt (exclusief elektriciteitsproductie
    en transportverliezen).\r\n<br/>\r\nHet nadeel van een elektrisch fornuis is dat
    het tijd nodig heeft om op te warmen en het is onmogelijk om snel de temperatuur
    te veranderen.\r\n<br/><br/>\r\nUitsluitend de kosten door het verschil in energievraag
    worden meegenomen. De kosten van het kooktoestel zelf worden niet meegenomen in
    het Energietransitiemodel."
  short_content_nl: ''
- id: 550
  content_en: "Halogen stoves use electricity to produce infrared radiation and red
    light to heat food. Halogen stoves can be identified by the special toughened
    ceramic glass stove tops. Compared to electric stoves, halogen stoves heat up
    and cool down quicker offering more flexibility during cooking and improved efficiency.
    The efficiency of a halogen stove is approximately 60% (excluding losses that
    occur when electricity is produced).\r\n<br/><br/>\r\nOnly the costs due to the
    difference in energy demand are considered. The costs of the stove are not taken
    into account in the Energy Transition Model."
  short_content_en: ''
  describable_id: 356
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-16 13:52:16.000000000 Z
    zone: *1
    time: 2010-09-16 15:52:16.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 12:19:46.000000000 Z
    zone: *1
    time: 2010-09-17 14:19:46.000000000 Z
  content_nl: "Halogeen fornuizen produceren infraroodstraling en rood licht om eten
    te verwarmen. Halogeen fornuizen zijn herkendbaar aan de speciale keramische glasplaat.
    Deze fornuizen kunnen sneller opwarmen en afkoelen dan elektrische fornuizen.
    De efficiëntie van een halogeen fornuis is ongeveer 60% (exclusief elektriciteitsproductie
