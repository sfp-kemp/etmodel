- id: 213
  content_en: "This graph shows how demand for transportation energy will change as
    a result of the choices you make in this section. Energy use depends on how much
    people drive and transport, but also on technological changes. \r\n<br/><br/>\r\nThis
    graph shows final energy use. This means that energy losses for making the useful
    energy carriers are not included. For example, when making gasoline, some energy
    is inevitably lost. \r\n<br/><br/>\r\nYou can click '<u>Change chart</u>' above
    the graph, to select different graphs about energy demand."
  short_content_en: Transport
  describable_id: 23
  describable_type: OutputElement
