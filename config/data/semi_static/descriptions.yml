  describable_type: InputElement
  created_at: 
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-05-09 14:52:46.000000000 Z
    zone: *1
    time: 2019-05-09 16:52:46.000000000 Z
  content_nl: "Met deze schuif bouw je een kleine waterkrachtcentrale in een grote
    rivier. \r\nDe instelling wordt omgezet in centrales met een relatief klein vermogen
    (~10 MWe). Dit vermogen is laag door het geringe verval in een rivier. Het totale
    productiepotentieel is dan ook beperkt. Toch zijn deze centrales niet onaantrekkelijk
    vanwege hun relatief lange levensduur en de betrouwbaarheid. "
  short_content_nl: ''
- id: 275
  content_en: This builds large hydro-electric power plants in mountain reservoir.
    The slidersetting is converted to (parts of) plants of 500 MWe. These plants require
    huge investments and flooding valleys can have a strongly negative environmental
    impact. These plants can often be significantly bigger than 500 MWe and they can
    be built as pumped-storage plants, using surplus electricity to pump water from
    a lower reservoir to a higher one. Because of their relatively long life and their
    ability to follow electricity demand, these plants are an interesting option.
  short_content_en: ''
  describable_id: 267
  describable_type: InputElement
  created_at: 
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-05-09 14:59:34.000000000 Z
    zone: *1
    time: 2019-05-09 16:59:34.000000000 Z
  content_nl: 'Hiermee bouw je grote waterkrachtcentrales met een stuwmeer in de bergen.
    De instelling wordt omgezet in (delen van) centrales van 500 MWe. Deze centrales
    vergen grote investeringen en het onder water zetten van dalen kan een zeer negatieve
    uitwerking hebben op het milieu. Vaak zijn dit soort centrales groter dan 500
    MWe en worden ze zo gebouwd dat overtollige elektriciteit kan worden opgeslagen
    door water naar het stuwmeer toe te pompen. Omdat deze centrales relatief lang
    leven en ideaal zijn om pieken en dalen in de stroomvraag te volgen, kunnen deze
    centrales erg aantrekkelijk zijn. '
  short_content_nl: ''
- id: 278
  content_en: "This builds electric power plants. Electricity is generated using heat
    from more than 3 km underground. \r\n<br/><br/>\r\nGenerating electricity requires
    much higher temperatures than geothermal heat for used in buildings or greenhouses.
    Whether it is an attractive option is partly determined by how far underground
    these high temperatures are found."
  short_content_en: ''
  describable_id: 270
  describable_type: InputElement
  created_at: 
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-05-09 15:24:23.000000000 Z
    zone: *1
    time: 2019-05-09 17:24:23.000000000 Z
  content_nl: "Hiermee bouw elektriciteitscentrales op aardwarmte. Met warmte van
    meer dan 3 km diep wordt stroom opgewekt.\r\n<br/><br/>\r\nHet opwekken van stroom
    vereist hogere temperaturen dan het verwarmen van gebouwen en broeikassen. Of
    het nu een aantrekkelijke optie is, wordt deels bepaald door hoe diep ondergronds
    het water zich bevindt, met temperaturen die hoog genoeg zijn."
  short_content_nl: ''
- id: 279
  content_en: "This builds high energy yield waste-incineration plants. The slidersetting
    is converted to (a part of) of 55 MWe plants. Waste that can be safely burnt is
    used to generate electricity. By incinerating waste under the right conditions,
    it can be processed in a relatively clean way. Rotting or decomposing waste produces
    strong greenhouse gasses, so incineration is often preferable from an environmental
    point of view.<br/><br/>\r\nThe maximum potential for these power plants is limited
    by available domestic waste. We assume no waste will be imported."
  short_content_en: ''
  describable_id: 271
  describable_type: InputElement
  created_at: 
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-05-09 14:57:29.000000000 Z
    zone: *1
    time: 2019-05-09 16:57:29.000000000 Z
  content_nl: "Hiermee bouw je hoogrendment afvalverbrandingscentrale. De instelling
    wordt omgezet in (delen van) centrales van 55 MWe. Brandbaar afval (huishoudelijk-
    en sloop-afval) wordt gebruikt om elektriciteit op te wekken. Door het onder de
    juiste omstandigheden te verbranden, kan afval op een relatief schone manier verwerkt
    worden. Rottend afval produceert methaan, een sterker broeikasgas dan CO<sub>2</sub>,
    daarom is verbranden vaak beter. <br/><br/>\r\nHet model importeert geen afval,
    dus de beschikbare hoeveelheid afval bepaalt het potentieel voor deze technologie."
  short_content_nl: ''
- id: 284
  content_en: "This builds a Combined Heat and Power (CHP) unit (~120 MWe and ~120
    MWth) that runs on gas. The power generated is shown in the graph on the right
    as 'gas-fired' power production. The heat produced is supplied to the central
    heating grid.\r\n<br/><br/>\r\nThis large facility typically supplies a large
    city heating grid and combines a gas turbine with a steam turbine. The CHP is
    partly used to supply heat to the grid and partly driven by electricity prices.
    It supplies electricity for ~6000 hours per year and heat for ~4500 hours per
    year."
  short_content_en: ''
  describable_id: 276
  describable_type: InputElement
  created_at: 
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-05-24 15:06:25.000000000 Z
    zone: *1
    time: 2013-05-24 17:06:25.000000000 Z
  content_nl: "Hiermee bouw je een grote warmte-kracht koppeling (WKK's) (~120 MWe
    and ~120 MWth) op gas. De stroom die de grote WKK's produceren staat in de grafiek
    hiernaast als stroom uit 'Gas'. \r\n<br/><br/>\r\nDeze grote WKK levert typisch
    aan een groot stadswarmtenet en bestaat uit een gasturbine met afgasketel en stoomturbine.
    De WKK zal deels ingezet worden voor warmteproductie aan het stadswarmtenet (4500
    uren/jaar) en deels gestuurd worden door de elektriciteitsprijs (6000 uren/jaar
    e-productie). Een installatie van vergelijkbare grootte staat bijvoorbeeld in
    Rotterdam (RoCa)."
  short_content_nl: ''
- id: 300
  content_en: Diesel has a higher energy content than gasoline, and diesel engines
    tend to be more energy efficient than gasoline engines. Due to emissions of fine
    particulate matter, filters are becoming mandatory in most parts of the world.
