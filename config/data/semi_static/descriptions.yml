  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-05-09 15:28:27.000000000 Z
    zone: *1
    time: 2019-05-09 17:28:27.000000000 Z
  content_nl: "Hiermee bouw je kleine warmtekrachtkoppelingen (WKK’s). Deze (typisch
    ~1 MWe en ~1 MWth) maken warmte en elektriciteit. Deze combinatie maakt WKK's
    vrij energie-efficiënt. WKK's worden vooral gebouwd op locaties met een voorspelbare
    warmtevraag, zoals bijvoorbeeld broeikassen.\r\n<br/<br/>\r\nDeze WKK gebruikt
    biogas dat gemaakt wordt door bacteriën. Hierbij wordt mest en biomassa als maïs
    gemengd. De bacteriën doen de rest. Omdat een constante stroom van gas geproduceerd
    wordt, staat deze WKK vrijwel constant aan.\r\n<br/><br/>\r\n<object width=\"640\"
    height=\"385\"><param name=\"movie\" value=\"http://www.youtube.com/v/dMFyDbLbaiE?fs=1&amp;hl=en_US&amp;rel=0\"></param><param
    name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\"
    value=\"always\"></param><embed src=\"http://www.youtube.com/v/dMFyDbLbaiE?fs=1&amp;hl=en_US&amp;rel=0\"
    type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\"
    width=\"425\" height=\"300\"></embed></object>"
  short_content_nl: 
- id: 960
  content_en: "This gas turbine CHP is typically found at a medium-sized industrial
    firm to deliver power and steam. Several units are sometimes found on one site
    in order to deliver steam to neighboring firms.\r\n<br/><br/>\r\nFirms in the
    petro-chemical industry often work round the clock. so full load hours for electricity
    are up to 8000 hours a year. Steam delivery may vary, for example as a result
    of seasonal differences, meaning full load hours for heat are lower at 6000 hours
    per year. "
  short_content_en: 
