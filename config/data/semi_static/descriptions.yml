    zone: *1
    time: 2013-08-20 10:43:08.000000000 Z
  content_nl: "Kleine warmtekrachtkoppelingen (WKK’s) als deze (~1 MWe en ~1 MWth)
    maken warmte en elektriciteit. Deze combinatie maakt WKK's vrij energie-efficiënt.
    WKK's worden vooral gebouwd op locaties met een voorspelbare warmtevraag, zoals
    bijvoorbeeld broeikassen.\r\n<br/<br/>\r\nDeze WKK gebruikt biogas dat gemaakt
    wordt door bacteriën. Hierbij wordt mest en biomassa als maïs gemengd. De bacteriën
    doen de rest. Omdat een constante stroom van gas geproduceerd wordt, staat deze
    WKK vrijwel constant aan."
  short_content_nl: 
- id: 986
  content_en: "Large ultra-supercritical pulverized coal-fired CHP plant. \r\nSuch
    plants are identical to a common coal plant, except that it also supplies heat
    to large heating grids. This comes at the expense of some power production. Additionally,
    this plant co-fires 50% wood-pellets in addition to coal. By changing the number
    of plants with and without co-firing an overall percentage of co-firing can be
    established between 0% and 50%."
  short_content_en: 
