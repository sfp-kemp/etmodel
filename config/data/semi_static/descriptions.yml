    regional or local) need to set aside land for this purpose. Here you can fill
    in how much land is set aside. \r\n<br/>\r\n<br/>\r\nNote that setting aside land
    does not mean the wind turbines will also be built. You can do that in the Supply
    section.\r\n "
  short_content_en: 'Sustainable energy takes a lot of space. How much land, sea or
    coast will be allocated to energy production by the government? '
