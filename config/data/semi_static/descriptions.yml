  content_en: This builds capacity of small run-of-the-river hydro-electric plant
    in a large river. The slidersetting is converted to relatively small plants (with
    production capacity ~10 MWe). The limited slope causes the small capacity. The
    total production potential for any country tends to be limited, therefore. Still,
    because of their relatively long life and reliability, these plants are an interesting
    option.
  short_content_en: ''
