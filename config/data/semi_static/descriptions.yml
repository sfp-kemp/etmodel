    utc: 2012-07-18 14:24:43.000000000 Z
    zone: *1
    time: 2012-07-18 16:24:43.000000000 Z
  content_nl: "Met hoeveel wil de overheid de CO<sub>2</sub> emissies omlaag brengen,
    ten opzichte van het niveau van 1990? Welk percentage van het totale energiegebruik
    moet volgens jou hernieuwbaar zijn in de toekomst?\r\n<br/>\r\n<br/>\r\nHier kun
    je de hernieuwbaarheidsdoelstellingen invullen. Bij 'Doelen' onderaan de pagina
    zie je of je erin geslaagd bent je eigen beleidsdoelen te halen, nadat je het
    onderdeel 'Aanbod' hebt ingevuld.\r\n"
  short_content_nl: 'Met hoeveel wil de overheid de CO<sub>2</sub> emissies omlaag
    brengen, ten opzichte van het niveau van 1990? '
- id: 133
  content_en: "How much energy do you want to import from other countries? Since energy
    is of crucial importance to any economy, security of supply is a major concern
    of all governments. \r\n<br/>\r\n<br/>\r\nFood for thought:<br/>\r\nImporting
    energy is not necessarily a bad thing. Most Europeans will probably feel different
    about importing wood chips from Canada or even uranium from Australia, than they
    do about imports of oil from Saudi Arabia or natural gas from Russia. Most countries
    have learned to live with some form of dependence on imports. "
  short_content_en: How much energy do you want to import from other countries? Will
    your country import all energy?
  describable_id: 20
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
