  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 16:14:11.000000000 Z
    zone: *1
    time: 2018-03-05 17:14:11.000000000 Z
  content_nl: "De merit order rangschikt de elektriciteitscentrales naar marginale
    kosten. In combinatie met de elektriciteitsvraag op uurbasis, berekent het ETM
    welke centrales zijn ingeschakeld. In combinatie met de draaikosten van deze centrales
    kan het ETM de prijs op uurbasis uitrekenen. Het ETM neemt aan dat deze prijs
    gelijk is aan de kosten van de duurste centrale die op dat moment is ingeschakeld.\r\n<br/><br/>\r\nDe
    prijscurve voor jouw scenario en de draaiprofielen voor de verschillende soorten
    centrales zijn te downloaden via de links hieronder.\r\n<ul class=\"data-download
    merit-data-downloads\">\r\n  <li><a href=\"%{etengine_url}/api/v3/scenarios/%{scenario_id}/merit/loads.csv\"><span
