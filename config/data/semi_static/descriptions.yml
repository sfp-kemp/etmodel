- id: 1229
  content_en: "With the default settings the hybrid heat pump supplies hot water with
    gas. In that case a buffer for hot water is not needed.\r\n</p>\r\nBy lowering
    the threshold COP the electric part of the hybrid heat pump can also supply hot
    water. This is generally done through a buffer vessel.\r\n</p>\r\nFor a normal
    Dutch household a buffer of 100 liter (5 kWh) is sufficient. In the future buffers
    can also be used to store larger amounts of heat.\r\n</p>\r\nHere you can indicate
    the buffer size you expect in the future per heat pump (air)."
  short_content_en: 
