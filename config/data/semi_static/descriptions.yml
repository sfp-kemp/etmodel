    type=\"application/x-shockwave-flash\" allowscriptaccess=\"always\" allowfullscreen=\"true\"
    width=\"425\" height=\"300\"></embed></object>"
  short_content_nl: ''
- id: 456
  content_en: 'How many combined heat and power (CHP) units will be used in the service
    and government sectors? These generate heat and electricity locally, which saves
    energy. '
