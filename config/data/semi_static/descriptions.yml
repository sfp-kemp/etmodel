    time: 2014-01-06 11:26:50.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-09-12 12:09:08.000000000 Z
    zone: *1
    time: 2016-09-12 14:09:08.000000000 Z
  content_nl: "In de meeste landen is de industrie verantwoordelijk voor het grootste
    deel van het energiegebruik. Omdat de industrie heel divers is, hebben we deze
    onderverdeeld in verschillende subsectoren. Hierbij wordt zoveel mogelijk de indeling
    uit de energiestatistiek van het Internationaal Energieagentschap (IEA) gevolgd.
    De grafiek hiernaast laat het energiegebruik voor elk van deze sectoren zien.
    In de slides hieronder kun je de omvang en efficiëntieverbeteringen van elke sector
    instellen. Een aantal kleine sectoren zijn gegroepeerd onder <a href=\"/scenario/demand/industry/other\"
    > Overige industrie</a>.\r\n<br/><br/>\r\nEnkele van de grootste sectoren zijn
    in meer detail gemodelleerd. Hierdoor is het mogelijk of eventuele structuurveranderingen
    in deze sectoren als gevolg van de energietransitie te verkennen. Zie voor inspiratie
    het rapport <a href=\"http://refman.energytransitionmodel.com/publications/2037\"
    target =\"_blank\">Industrie in transitie</a>."
  short_content_nl: 
- id: 1027
  content_en: "This graph shows how demand for energy in the chemical industry will
    change as a result of the choices you make in this section. Industrial energy
    demand is mainly determined by growth of the sector’s output and investments in
    energy saving technologies.\r\n<br /><br />\r\nThe graph shows final energy use,
    so conversion losses for producing heat or power are not included.\r\nNon-energetic
    demand is the use of energy carriers to make chemical products that not serve
    as fuels. For example, oil and natural gas can be used to produce plastics and
    fertilizers. \r\n<br /><br />\r\nYou can choose 'Change chart' to select different
    graphs about industrial energy demand."
  short_content_en: Chemical industry
