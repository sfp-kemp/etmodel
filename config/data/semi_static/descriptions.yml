  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 15:13:11.000000000 Z
    zone: *1
    time: 2017-12-20 16:13:11.000000000 Z
  content_nl: Welke trein-technologiën zullen voornamelijk gebruikt worden? Elektrische
    treinen zijn schoner en efficiënter dan kolen- of dieseltreinen, maar hebben wel
    meer infrastructuur nodig om te kunnen rijden. In de <a href="/scenario/supply/transport_fuels/rail-transport"
    > brandstoffensectie van treinen</a> kun je aangeven welke brandstoffen dieseltreinen
    zullen gebruiken.
  short_content_nl: ''
- id: 593
  content_en: "This indicates how many large central lignite-fired power plants are
    used to supply heat to district heating grids. The power generated is shown in
    the graph on the right as coal-fired electricity production.\r\n\r\n<br/><br/>
    \r\nBecause the model uses standard size plants, and in reality both smaller and
    larger plants may exist, the number of plants installed may not be an integer
    value.\r\n<br/><br/>\r\n<a href=\"/units\">More information on units...</a>"
  short_content_en: ''
  describable_id: 422
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:25:39.000000000 Z
    zone: *1
    time: 2010-11-05 13:25:39.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:25:39.000000000 Z
    zone: *1
    time: 2010-11-05 13:25:39.000000000 Z
  content_nl: "Hier zie je hoeveel grote bruinkoolcentrales warmte leveren aan stadsverwarming
    en andere 'laagwaardige warmte' netwerken. De stroom die wordt opgewekt zie je
    op de grafiek terug als kolenstroom. \r\n\r\n<br/><br/>\r\nOmdat het model een
    standaard centralegrootte hanteert, en er in werkelijkheid kleinere en grotere
    centrales bestaan, is het mogelijk dat het opgestelde aantal centrales geen geheel
    getal is.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>"
  short_content_nl: ''
- id: 594
  content_en: 'Fossil fuels for aviation can be several, but the bulk of it is kerosene,
    which is used for all large aircraft. '
  short_content_en: ''
  describable_id: 423
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
