- id: 1447
  content_en: "Hydrogen-fired power plant. Combustion of hydrogen gas drives a gas
    turbine connected to an electric generator. The residual heat is used to generate
    steam to drive a steam turbine. This '2-step' technology (combined cycle) is significantly
    more efficient than a conventional gas-fired plant that generates heat only to
    produce steam.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\" />"
  short_content_en: Hydrogen CCGT
  describable_id: 3304
