  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-04-10 08:47:45.000000000 Z
    zone: *1
    time: 2019-04-10 10:47:45.000000000 Z
  content_nl: "Gasturbines zijn vrij goedkoop om te bouwen, maar de brandstofkosten
    zijn relatief hoog doordat ze relatief inefficiënt zijn. Dat maakt ze ideaal om
    de pieken in de stroomvraag op te vangen. Vooral omdat ze er goed tegen kunnen
    om maar een paar minuten op vol vermogen te draaien en dan weer af te schakelen.
    \r\n</br>\r\nNatuurlijk moet de waterstofgasturbine wel vaak genoeg kunnen draaien
    om de vaste kosten eruit te halen (gasaansluiting etc). \r\n</br></br>\r\nIn scenario's
    met relatief veel wind- en zonnestroom zijn waterstofgasturbines goede kandidaten
    om (on)verwachte afnames in stroomproductie door afwezigheid van wind of zon op
    te vangen. \r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\" />"
  short_content_nl: Waterstofturbine
- id: 1342
  content_en: There is a growing interest in using hydrogen as energy carrier; for
    heat production, electricity production, transport fuel or non-energetic applications.
    Potentially a central hydrogen network will be realised to transport the hydrogen
    to these applications. In this section you can set the expected changes in cost
    of hydrogen-related technologies.
