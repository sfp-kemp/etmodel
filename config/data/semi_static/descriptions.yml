  content_nl: "Deze centrale bestaat uit 22 motor-generator eenheden van ieder 18
    MWe en heeft dus een vermogen van 400 MWe. De motoren zijn flexibel wat de brandstofvraag
    betreft, maar in het ETM draaien ze op gas.\r\n<br/><br/>\r\nHoewel deze centrales
    vrij hoge draaikosten hebben, zijn de totaalkosten erg laag in vergelijking met
    andere grote gascentrales. Vooral dat maakt ze uiteindelijk aantrekkelijk als
    back up voor veel wind en zon. Dat leggen we hieronder uit.\r\n<br/><br/>\r\nDeze
    centrales worden soms opgevoerd als een uitstekende oplossing voor het probleem
    van sterk variërende stroomproductie in scenario's met veel opgesteld wind- en
    zonvermogen. Gasmotorcentrales bieden voordelen boven traditionele gascentrales.
    De belangrijkste zijn de flexibiliteit en snelheid waarmee ze hun stroomproductie
    kunnen variëren. \r\n<br/><br/>\r\nElke eenheid kan tussen <1 en 100% van zijn
    vermogen leveren, zonder dat de efficiëntie afneemt. Iedere unit kan ook van 0
    naar 100% vermogen in ~2 minuten en binnen 30 seconden na de start stroom op het
    net leveren, ongeacht hoe lang hij uit heeft gestaan. Aangezien iedere <em>centrale</em>
    uit 22 eenhede bestaat kan hij tussen de ~1 en 400 MWe aan het net leveren binnen
    minuten, volledig uitgeschakeld worden binnen 1 minuut en vervolgens weer binnen
    2 minuten op vol vermogen leveren <em>zonder efficiëntieverlies</em>. Hierdoor
    wordt het mogelijk om om grote fluctuaties in windstroomproductie op te vangen
    en het net stabiel te houden. Centrales met een stoomcyclus of zelfs gasturbines
    verliezen vaak tientallen procentpunten efficiëntie als hun belastig onder de
    60 - 70% komt. Daardoor zijn ze veel minder efficiënt in te zetten voor de balancering
    van windstroom. \r\n"
