    zone: *1
    time: 2019-05-09 17:20:54.000000000 Z
  content_nl: "Hier bouw je (delen van) 800 MWe oliegestookte centrales. Vaak is het
    ook mogelijk om gas te verbranden in deze centrales.\r\n<br/><br/>\r\nHet levert
    meer geld op om olie te raffineren, of als transportbrandstof te gebruiken, dan
    om het voor elektriciteitsproductie te verbranden. Bovendien zijn fossiele brandstoffen
    als kolen goedkoper. Daarom zijn dit soort centrales nogal zeldzaam in Europa.\r\n\r\n<br/><br/>\r\nOmdat
    het model een standaard centralegrootte hanteert, en er in werkelijkheid kleinere
    en grotere centrales bestaan, is het mogelijk dat het opgestelde aantal centrales
    geen geheel getal is."
  short_content_nl: ''
- id: 267
  content_en: "This builds nuclear power plants of the latest type (3rd generation,
    EPR). <br/>\r\nOf all power plants, obtaining the necessary permits and building
    a nuclear power plant takes the longest (11-12 years on average). It is questionable
    if it is possible to build more than a few nuclear power plants per country in
    the coming three decades. This becomes even more evident when you factor in public
    opinion, an imminent shortage of technicians with the required expertise and a
    shortage of production capacity for nuclear reactor vessels on a mid-term basis.
    <br/><br/>\r\n\r\nEnvironmental groups argue that producing nuclear fuel (enriched
    uranium) results in CO<sub>2</sub> emissions. This is true, of course, but the
    same can be said of coal mining and the production of steel and concrete for wind
    turbines. For now, CO<sub>2</sub> emissions from such activities are not consided.\r\n\r\n<br/><br/>
    \r\nThe capacity is converte to 1,650 MWe plants. Because the model uses standard
    size plants, and in reality both smaller and larger plants may exist, the number
    of plants installed may not be an integer value.\r\n<br/><br/> \r\nNuclear plants
    are expensive to build and relatively cheap to run, so they tend to run at maximum
    capacity as much as possible (more than 80% of the time).\r\n"
  short_content_en: ''
  describable_id: 259
  describable_type: InputElement
  created_at: 
