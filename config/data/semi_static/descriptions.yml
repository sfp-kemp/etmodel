    time: 2018-06-07 12:18:59.000000000 Z
  content_nl: "In de kunstmestsector wordt niet-energetische waterstof gebruikt voor
    de productie van ammoniak. Op dit moment produceren kunstmestfabrieken deze waterstof
    veelal zelf met behulp van aardgas (SMR). In de toekomst kan hier wellicht duurzaam
    geproduceerde waterstof voor in de plaats komen. Het ETM biedt deze optie via
    een 'centraal' waterstofnet. Hoe dit waterstofnet gevoed wordt, kun je instellen
    bij <a href=\"/scenario/supply/hydrogen/hydrogen-production\"> Aanbod</a>. <br
    /><br />\r\nMet deze schuif kun je aangeven hoeveel procent van de niet-energetische
    waterstof lokaal met aardgas gemaakt wordt en hoeveel procent van het centrale
    net wordt gehaald."
