- id: 1086
  content_en: "Wind turbines and solar panels are subject to volatile natural patterns.
    The electricity that they produce might therefore not always be used to match
    demand directly and consequently lead to excess electricity. To prevent curtailment
    of excess electricity production, the ETM contains several flexibility technologies
    that can either store or convert the excess electricity. You can include these
    technologies in the <a href=\"/scenario/flexibility/flexibility_storage/storage-in-household-batteries\">'Storage'</a>
    and <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-households\">'Conversion'</a>
    tab. \r\n<br/><br/>\r\nUsing the list below, you can decide on the order in which
    the flexibility technologies have to be applied. The ETM will send excess electricity
    to the first technology on your list until its maximum capacity is reached; the
    remaining excess electricity is send to the second technology on your list and
    so on. Finally, any remaining excess electricity is curtailed. You can drag and
    drop the technologies in the desired order."
  short_content_en: 
  describable_id: 194
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-02-02 16:18:13.000000000 Z
    zone: *1
    time: 2016-02-02 17:18:13.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-02-07 17:26:58.000000000 Z
    zone: *1
    time: 2019-02-07 18:26:58.000000000 Z
  content_nl: "Windmolens en zonnepanelen hebben van nature een grillig productiepatroon.
    De elektriciteit die ze produceren kan daarom niet altijd worden gebruikt om elektriciteitsvraag
    in te vullen. Dit kan leiden tot overproductie van elektriciteit. Om te voorkomen
    dat deze elektriciteitsproductie moet worden beperkt, kent het ETM een aantal
    flexibiliteitstechnologieën die de overschotten kunnen opslaan of omzetten in
    andere energiedragers. Je kan die technologieën inzetten in de <a href=\"/scenario/flexibility/flexibility_storage/storage-in-household-batteries\">'Opslag'</a>
    en <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-heat-for-households\">'Conversie'</a>
    tabs.\r\n<br/><br/>\r\nDoor middel van de lijst hieronder kun je de volgorde bepalen
    waarin de technologieën worden ingezet. Het ETM stuurt elektriciteitsoverschotten
    naar de technologie die als eerste op de lijst staat zolang de capaciteit dit
    toelaat; verdere overschotten worden naar de tweede technologie op de lijst gestuurd
    en zo verder. Enige overgebleven elektriciteit wordt gecurtailed. Je kunt de technologieën
    in de gewenste volgorde verslepen."
  short_content_nl: 
- id: 1087
  content_en: "Electric vehicles could provide a cost-effective way of storing electricity
    as they contain a relatively large battery. Some of the charge in the battery
    is, however, needed in order to fuel your next ride. With the slider below, you
    can set which percentage of the electric vehicles' battery is reserved for flexibility
    purposes. You can set the percentage of electric vehicles in the <a href=\"/scenario/demand/transport_passenger_transport/car-technology\">car
    technology section of transport</a>.\r\n<br/><br/>\r\nElectricity is stored in
    the battery of the electric vehicles at times of excess electricity production
    by volatile sources and is supplied to the grid once the 'excess event' has passed."
  short_content_en: 
