- id: 1332
  content_en: "Here you can build hydrogen turbine power plants. At the moment, these
    turbines are not used (yet) on a large scale. Because hydrogen turbine technology
    is very similar to natural gas turbines, we assume that both plants have the same
    specifications. <br /><br />\r\n\r\nHydrogen turbines are less efficient than
    combined cycle gas turbines (CCGT), but have the advantage that their production
    can be scaled up or down very quickly. These turbines are therefore very suitable
    for providing power during demand peaks. Although the number of operating hours
    and total electricity production of these plants is typically limited, they can
    play an important role in balancing the energy system. <br />"
  short_content_en: 
  describable_id: 875
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-13 11:29:56.000000000 Z
    zone: *1
