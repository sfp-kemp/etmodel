- id: 473
  content_en: "How much energy will offices, schools, hospitals and other buildings
    need in the future?\r\n<br/>\r\n<br/>\r\n\r\nThe answer depends on your assumptions
    about the adoption of new technologies and economic or population growth, for
    example. You can fill in these assumptions and the graphs will show how things
    change. \r\n<br/>\r\n<br/>\r\nNon-residential buildings mostly need heat, cooling
    and electricity for appliances. Electricity and cooling demand have been increasing
    for a while now. Both are the result of ever more electrical appliances being
    used.\r\n\r\n"
  short_content_en: "How much energy will offices, schools and other buildings need
    in the future?\r\n"
  describable_id: 2
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
