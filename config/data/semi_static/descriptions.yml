    zone: *1
    time: 2011-01-10 16:25:27.000000000 Z
  content_nl: 'Extra elektriciteitscentrales en meer elektriciteitsvraag maken het
    misschien noodzakelijk dat het netwerk wordt verbeterd of uitgebreid. Op deze
    pagina wordt uitgelegd hoe en waarom het model extra kosten uitrekent voor de
    elektriciteits- en gasnetwerken als gevolg van je keuzes. '
  short_content_nl: 'Op deze pagina wordt uitgelegd hoe het model extra kosten uitrekent
    voor de elektriciteits- en gasnetwerken als gevolg van je keuzes. '
- id: 448
  content_en: "The high voltage (HV) network is used for the long distance transport
    of electricity, both within the country and for import and export. Large power
    plants and large industrial users are connected to the HV network.\r\n\r\n<br/><br/>\r\n\r\nBuilding
    new power plants requires investing in network capacity. These costs cannot be
    avoided. The costs for the HV network are directly proportional to the generation
    capacity built.\r\n\r\n<br/><br/>\r\n\r\nThere is no distinction between the required
    investments for the different types of power plants, as this depends on generation
    capacity. The only exception is offshore wind turbines for which extra offshore
    cables are required.\r\n\r\n<br/><br/>\r\n\r\nFurthermore, significant changes
    to the amount of electricity imported or exported will also incur network investments
    since extra interconnectors are required.\r\n\r\n<br/><br/>\r\n\r\nIn the chart
    you see the required network investments as a result of your choices in the section
    ‘Supply’.\r\n"
  short_content_en: ''
  describable_id: 103
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-07-02 12:10:55.000000000 Z
    zone: *1
    time: 2010-07-02 14:10:55.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-09-28 15:18:01.000000000 Z
    zone: *1
    time: 2011-09-28 17:18:01.000000000 Z
  content_nl: "Het hoogspanningsnet (HS-net) wordt gebruik om elektriciteit over lange
    afstanden te transporteren, zowel binnen Nederland als voor import en export.
    Grote centrales en grote industriële gebruikers zijn aangesloten op het HS-net.\r\n\r\n<br/><br/>\r\n\r\nBij
    het bouwen van nieuwe centrales zijn ook investeringen in het elektriciteitsnetwerk
    nodig. Deze kosten zijn onvermijdelijk en zijn afhankelijk van de productiecapaciteit
    die je bouwt.\r\n\r\n<br/><br/>\r\n\r\nEr is geen verschil tussen de nodige investering
    voor verschillende soorten centrales, omdat deze enkel van de productiecapaciteit
    afhangen. De enige uitzondering zijn windturbines op zee.  Daarvoor zijn extra
    investeringen nodig voor het ‘stopcontact op zee.’\r\n\r\n<br/><br/>\r\n\r\nBij
    grote hoeveelheden import of export brengt het ETM ook investeringen in rekening
    voor extra interconnectie met het buitenland.\r\n\r\n<br/><br/>\r\n\r\nIn de grafiek
    zie je de benodigde meerinvestering in de elektriciteitsinfrastructuur als gevolg
    van jouw keuzes bij ‘Aanbod’."
  short_content_nl: ''
- id: 449
  content_en: Electricity generated in power plants or decentrally, needs to be transported
    on the grid. Every time you build a power plant, therefore, you incur some costs.
    This is directly proportional to the generating capacity built, but not to the
    power produced.
  short_content_en: ''
