    utc: 2010-06-21 13:25:28.000000000 Z
    zone: *1
    time: 2010-06-21 15:25:28.000000000 Z
  content_nl: "Deze grafiek laat zien hoe het percentage hernieuwbaar eindgebruik
    van energie toeneemt in de toekomst, als gevolg van jouw keuzes en instellingen.\r\n<br/><br/>\r\nEindgebruik
    van energie betekent dat verliezen bij omzetting van energiedragers naar elektriciteit
    of warmte niet zijn meegenomen."
  short_content_nl: ''
- id: 382
  content_en: "This graph compares primary energy consumption in your country (horizontal
    axis) by various segments of society and energy sources (vertical axis). Primary
    use means we are looking at the origins of derived energy carriers like heat,
    electricity and transport fuels. We also take into consideration the losses that
    occur when these energy carriers are made.  \r\n<br/><br/>\r\nThe graph for the
    future is the result of your choices in determining the future energy demand and
    the future energy generation. The efficiencies for making heat and power are higher
    in the future than in the present.\r\n<br/><br/>\r\nExample: Economic growth leads
    to increased energy demand. Energy saving and modern technologies lead to lower
    energy demand. Choices for heat pumps and electric transport lead to lower total
    energy demand, but an increase in demand for electricity. How electricity, heat
    and fuels are generated determines the primary energy demand.\r\n\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand."
  short_content_en: ''
  describable_id: 52
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-14 18:21:51.000000000 Z
    zone: *1
    time: 2010-06-14 20:21:51.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-21 12:20:54.000000000 Z
    zone: *1
    time: 2010-06-21 14:20:54.000000000 Z
  content_nl: "Dit plaatje vergelijkt het primaire energiegebruik in jouw land (horizontale
    as) voor nu en in de toekomst, opgesplitst naar sector en energiebron (verticale
    as). Primair gebruik betekent dat we kijken naar de oorsprong van alle energiedragers
    als warmte, elektriciteit en transportbrandstoffen. We rekenen dus ook de verliezen
    mee die optreden als een energiedrager wordt gemaakt. \r\n<br/><br/>\r\nDe toekomstgrafiek
    is het resultaat van jouw keuzes bij het vaststellen van de toekomstige vraag
    en opwekking van energie en van de toekomstige rendementen van centrales.\r\n<br/><br/>\r\nVoorbeeld:
    Groei van de economie geeft een hoger energieverbruik. Besparingen en moderne
    technieken geven een lager verbruik. Keuzes voor warmtepompen en elektrisch vervoer
    geven een lager totaal energieverbruik maar een hoger aandeel elektriciteit daarbinnen.
    Hoe jij de elektriciteit, warmte en brandstoffen maakt, bepaalt uiteindelijk de
    primaire energievraag.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de
    grafiek om andere grafieken te tonen over energiegebruik.\r\n\r\n"
  short_content_nl: ''
- id: 386
  content_en: "This graph shows how household heat demand changes from now to the
    future, as a result of the choices in 'Demand'. The demand for heating is divided
    into all the different technologies available for heating in households.\r\n<br/><br/>\r\nOf
    course, what technologies are used, does not really change the actual demand for
    heat, but it can change energy efficiency and sustainability of heat production.
    In order to reduce heat demand, houses will need to be better insulated, for example.\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand."
  short_content_en: Household
  describable_id: 56
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
