  content_en: "800 MWe coal or lignite power plant using capture and underground storage
    of CO<sub>2</sub>. This plant burns fuel in the presence of 100% oxygen, making
    the fuel burn better. The exhaust fumes therefore contain higher concentrations
    of CO<sub>2</sub>, making it cheaper to capture and store it underground. \r\nThis
    experimental technology is called oxyfuel 'Carbon Capture and Storage' (CCS).
    Because CCS costs energy, this power plant has a lower effective production capacity
    than a standard coal-fired power plant. To make the same amount of electricity,
    more fuel is burnt.\r\n<br/> Also see information in section 'Costs'. \r\n\r\n<br/><br/>
    \r\nBecause the model uses standard size plants, and in reality both smaller and
    larger plants may exist, the number of plants installed may not be an integer
    value.\r\n\r\n<br/><br/>\r\n<a href=\"/units\">More information on units...</a>"
