  content_nl: "Welk deel van de auto's rijdt in de toekomst volledig op elektriciteit?
    \r\n<br/><br/>\r\nElektrische auto's gebruiken minder dan de helft van de energie
    van een dieselauto, van de bron naar de wielen gemeten. De technologie voor de
    auto's is beschikbaar, maar de benodigde infrastructuur (om op te kunnen laden
    of accu's te wisselen) is er nog niet. Een typische elektrische sedan heeft een
    bereik van ~150 - 250 km met een volle accu. Zo'n auto is dus geschikt voor kleine
    en dichtbevolkte landen. Bovendien zijn elektrische auto's ook ideaal voor elektriciteitsopslag
    's nachts als ze staan te laden. Dan moet het laden wel van een afstand gecontroleerd
    kunnen worden.\r\n<br/><br/>\r\nJe zou kunnen zeggen dat één elektrische auto
    gelijk is aan 3 plug-in hybride auto's met 'range extender'. Dit zijn elektrische
    auto's die aan het net opgeladen kunnen worden, maar met een kleine batterij.
    Een 'range extender' is een kleine benzine motor, die het bereik vergroot door
    de batterij weer op te laden na 50 - 60 km. \r\n<br/><br/>\r\nVergeet niet dat
    de elektricteit voor de auto nog wel moet worden opgewekt. Als dat met hernieuwbare
    stroom gebeurt, kunnen elektrische auto's sterk bijdragen aan een hernieuwbare
    samenleving. Als kolenstroom wordt gebruikt is dat minder het geval. \r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen.\r\n"
  short_content_nl: ''
