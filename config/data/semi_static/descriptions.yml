    zone: *1
    time: 2010-09-22 14:13:39.000000000 Z
  content_nl: "Welk deel van verlichting in gebouwen komt van TL-buizen? Het gaat
    hier om alle gebouwen waar niet in gewoond wordt, zoals kantoren, ziekenhuizen,
    zwembaden, restaurants, etc. \r\n<br/><br/>\r\nTL-buizen produceren licht doordat
    een elektrische lading door een gas wordt gestuurd dat in de buis zit. Het gas
    gaat hierdoor licht geven. Een gemiddelde TL-buis zet elektriciteit 10 keer zo
    efficiënt om in zichtbaar licht dan de traditionele gloeilamp die nog veel in
    woonhuizen wordt gebruikt. TL-buizen zijn vaak ook duurder dan gloeilampen, maar
    de aanschafkosten kunnen snel terugverdiend worden door de veel langere levensduur
    en het verminderde elektriciteitsgebruik.\r\n<br/><br/>\r\nJe kunt een TL-buis
    niet altijd weggooien zonder het milieu te vervuilen, omdat er vaak kwik en andere
    schadelijke stoffen zoals kwik in zitten. LED-buizen hebben dit probleem niet.
    Verder kunnen TL-buizen er niet goed tegen als ze heel vaak aan en uitgezet worden."
  short_content_nl: ''
- id: 500
  content_en: "What share of lighting in buildings comes from high performance fluorescent
    tubes?\r\n<br/><br/>\r\nThere are many types of high performance fluorescent tubes
    on the market. They sometimes are smaller and thinner than conventional fluorescent
    tubes. More importantly they can be up to 50% more energy efficient, have a longer
    lifetime and produce a better, more constant light that is easier to work with
    compared to conventional fluorescent tubes that are still used in most offices
    today.\r\n<br/><br/>\r\nFluorescent tubes produce light by sending an electric
    charge through a gas that is contained in the tube. A typical fluorescent tube
    converts electricity into visible light 10 times more efficiently than the traditional
    incandescent lamp still used in many homes. The tubes are usually also more expensive,
    but the initial higher investment costs are offset by its much longer lifetime
    and lower electricity use.\r\n<br/><br/>\r\nNot all fluorescent tubes can be thrown
    away without danger of polluting the environment, as they contain toxic substances.
    LED-tubes do not. A Fluorescent tube's lifetime is shortened when its switched
    on and off very often."
  short_content_en: ''
  describable_id: 401
  describable_type: InputElement
