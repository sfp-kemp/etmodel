    time: 2018-06-07 11:47:18.000000000 Z
  content_nl: Welk percentage van de centraal geproduceerde waterstof in je scenario
    wordt vervoerd met vrachtwagens? Vragenwachtentransport is flexibel en kan gemakkelijk
    af- en opgeschaald worden. Het is daarmee een geschikte optie als de vraag naar
    waterstof in je scenario klein is of als de vraag verspreid is over een groter
    gebied. Het is bijvoorbeeld een goede optie voor de bevoorrading van tankstations.
  short_content_nl: 
- id: 1321
  content_en: "How will hydrogen be transported in the future? At the moment, two
    distribution methods seem to be the most viable: compressed hydrogen transport
    via pipelines and via trucks.\r\n<br/><br/>\r\nTransport via pipelines can be
    relatively cheap, especially if distribution distances are long, the volume of
    the distributed hydrogen is large and demand for hydrogen is concentrated. Trucks,
    on the other hand, are much more flexible than pipelines. They are suitable for
    delivering smaller quantities of hydrogen and for delivery to remote areas.\r\n<br/><br/>\r\nBelow,
    you can choose the percentage of total hydrogen supply in your scenario that is
    transported by pipelines and by trucks. The costs of both technologies can be
    adjusted in the <a href=\"/scenario/costs/costs_hydrogen/hydrogen-transport\"
    >costs section</a>."
  short_content_en: 
  describable_id: 240
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-21 13:43:58.000000000 Z
    zone: *1
    time: 2018-03-21 14:43:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-19 12:47:33.000000000 Z
    zone: *1
    time: 2018-09-19 14:47:33.000000000 Z
  content_nl: "Hoe zal waterstof getransporteerd worden in de toekomst? Op dit moment
    lijken twee distributiemethodes het meest voor de hand te liggen: waterstof-onder-druk
    via pijpleidingen en met vrachtwagens.\r\n<br/><br/>\r\nTransport via pijpleidingen
    is relatief goedkoop, vooral als de distributie-afstanden langer zijn, het volume
    van waterstof in je scenario groot is en als de vraag naar waterstof zich op een
    geconcentreerd gebied bevindt (bijvoorbeeld een industrieterrein). Transport via
    vrachtwagens is meer flexibel. Het gebruik van vrachtwagens ligt meer voor de
    hand voor distributie van kleinere hoeveelheden waterstof of als de afnemers over
    een groter gebied verspreid zijn. \r\n<br/><br/>\r\nHieronder kun je aangeven
    hoeveel van het totale waterstofaanbod in je scenario via pijpleidingen getransporteerd
    wordt en hoeveel via vrachtwagens. De kosten van beide technologieën kunnen aangepast
    worden bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-transport\" >kosten</a>."
  short_content_nl: 
- id: 1322
  content_en: "Hydrogen fired boilers for district heating are a potential alternative
    for natural gas. The technology for hydrogen heaters is very similar to gas heaters.
    They can typically operate within 15-100% of their load capacity and can scale
    up or down very quickly. As such, they can be used as peak-load or backup capacity
    alongside, for instance, geothermal or ambient heat pumps.\r\n<br /><br />\r\n\r\nIt
    is assumed that the boilers are fitted with a condensing economizer to use any
    remaining heat in flue gasses. As such, efficiencies of above 100% can be reached
    (based on lower heating value).\r\n<br />"
  short_content_en: 
