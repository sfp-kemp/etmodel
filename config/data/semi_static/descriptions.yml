  content_nl: "Deze grafiek toont de energie die in de toekomst geïmporteerd wordt
    vanuit andere landen uitgesplitst naar de verschillende energiebronnen. Elk staafje
    in de grafiek telt op tot de totale import in het eindjaar (het zwarte staafje
    helemaal rechts).\r\n<br/><br/>\r\nOver het algemeen geldt dat des te minder geïmporteerd
    wordt, des te beter het is."
