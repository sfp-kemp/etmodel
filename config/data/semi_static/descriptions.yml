  content_nl: "Hoeveel mensen zullen hun gedrag veranderen om energie te sparen?\r\n<br/><br/>\r\nVeel
    mensen hebben thuis lampen aan staan die niet gebruikt worden. Deze lichten uitzetten
    kan wat elektriciteit besparen. Denkt u dat meer of minder mensen zich bewust
    zullen zijn van de lichten die nog aan staan in hun huis?\r\n<br/><br/>\r\nHet
    totale gebruik van elektriciteit voor verlichting is huishoudens is niet zo groot
    vergeleken met de totale vraag naar elektriciteit en warmte in huishoudens. Daarom
    laat deze verandering in gedrag niet zo'n heel groot verschil zijn. In gebouwen
    is het bijvoorbeeld wel heel nuttig om minder verlichting te gebruiken, omdat
    daar de vraag naar verlichting een groot deel van de totale vraag naar energie
    is."
  short_content_nl: ''
