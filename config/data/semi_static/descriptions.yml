    utc: 2010-06-21 12:09:26.000000000 Z
    zone: *1
    time: 2010-06-21 14:09:26.000000000 Z
  content_nl: "Deze grafiek toont hoeveel energie gebruikt wordt voor transport en
    hoe dat gaat veranderen als gevolg van jouw keuzes. Het energiegebruik hangt af
    van hoeveel mensen reizen en transporteren, maar ook van technologische veranderingen.\r\n<br/><br/>\r\nDeze
    grafiek toont eindgebruik van energie. Dat betekent dat niet gekeken is naar hoeveel
    energie nodig is om een bepaalde hoeveelheid stroom op te wekken, bijvoorbeeld,
    of een bepaalde hoeveelheid diesel te maken. Verliezen bij conversies zijn dus
    niet zichtbaar. \r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de grafiek
    om andere grafieken te tonen over energiegebruik."
  short_content_nl: Transport
- id: 218
  content_en: "This graph shows how the electricity and heat that industry uses, is
    generated. If it is not generated using CHP units, heat is made with the other
    options visible on the Industry 'Heat' page. Centrally produced electricity is
    lumped together here. You will get a chance to choose production methods under
    the 'Supply' section. \r\n<br/><br/>\r\nYou can click '<u>Change chart</u>' above
    the graph, to select different graphs about industrial energy demand."
  short_content_en: Industrial
  describable_id: 28
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
