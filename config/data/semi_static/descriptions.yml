    utc: 2018-09-20 08:38:56.000000000 Z
    zone: *1
    time: 2018-09-20 10:38:56.000000000 Z
  content_nl: "De kosten van waterstoftransport door leidingen zijn afhankelijk van
    of bestaande gasleidingen worden hergebruikt of nieuwe leidingen worden aangelegd.
    Bestaande leidingen kunnen op twee manieren worden hergebrukt, de waterstof kan
    direct worden getransporteerd door de leiding (mits deze leiding extra wordt afgedicht)
    of een nieuwe leiding kan worden geschoven in de bestaande leiding, zogenaamde
    pipe-in-pipe. Deze laatste optie is ongeveer 10x goedkoper dan het aanleggen van
    een nieuwe leiding en heeft als voordeel dat het materiaal wordt hergebruikt in
    plaats van vernietigd.\r\n<br><br>\r\nVoor de kostenberekening is een gemiddelde
    transport afstand van 100 km aangenomen. De beginwaarde van deze schuif is gebaseerd
    op het plaatsing van nieuwe waterstofleidingen."
  short_content_nl: 
- id: 1397
  content_en: "The default setting of the slider is based hydrogen storage in salt
    caverns. Hydrogen storage in salt caverns is a cheap way to store large quantities
    of hydrogen over a long period of time. The total costs of hydrogen storage in
    salt caverns ranges between 2.5 and 3.4 euro/MWh, while the total costs of hydrogen
    storage in pressurized tanks for example are typically four times higher.<sup>1</sup>
    However, for small energy-storage capacities storage in salt caverns is not cost-efficient
    due to the fixed construction costs. \r\n<br><br>\r\nSources:<br />   \r\n1. Berenschot
    (2017). CO<sub>2</sub>-free hydrogen production from gas"
  short_content_en: 
  describable_id: 912
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-18 14:45:15.000000000 Z
    zone: *1
    time: 2018-09-18 16:45:15.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-20 08:42:48.000000000 Z
    zone: *1
    time: 2018-09-20 10:42:48.000000000 Z
  content_nl: "De startwaarde van deze schuif is gebaseerd op waterstofopslag in zoutcavernes.
    Waterstofopslag in zoutcavernes is een goedkope manier of grote hoeveelheden waterstof
    over lange periodes op te slaan. De total kosten van waterstofopslag in zoutcavernes
    variëren tussen 2.5 en 3.4 euro/MWh, terwijl de totale kosten van waterstofopslag
    in hogedruk-tanks bijvoorbeeld wel 4x hoger liggen. <sup>1</sup> Echter, voor
    kleine opslagcapaciteiten is opslag in zoutcavernes niet kostenefficiênt door
    de vaste bouwkosten.\r\n<br><br>\r\nSources:<br />   \r\n1. Berenschot (2017).
    CO<sub>2</sub>-vrije waterstofproductie uit gas"
  short_content_nl: 
- id: 1398
  content_en: "How much hydrogen will be imported in the future?\r\n<br><br>\r\nThis
    slider sets the amount of hydrogen that is imported from outside your area. The
    hydrogen can originate from different countries and can be produced with different
    technologies, which both influence the accompanied CO<sub>2</sub>-emissions. Therefore,
    it is possible to adjust the CO<sub>2</sub>-emissions of imported hydrogen in
    the <a href=\"/scenario/supply/hydrogen/co-sub-2-sub-emissions-of-imported-hydrogen\"
    >slide below</a>. Additionally, it is possible to set the costs of imported hydrogen
    in the <a href=\"/scenario/costs/costs_hydrogen/hydrogen-import\" >costs section</a>."
  short_content_en: 
  describable_id: 913
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-18 14:46:16.000000000 Z
    zone: *1
    time: 2018-09-18 16:46:16.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-19 11:48:34.000000000 Z
    zone: *1
    time: 2018-09-19 13:48:34.000000000 Z
  content_nl: "Hoeveel waterstof zal er in de toekomst wordem geïmporteerd?\r\n<br><br>\r\nDe
    schuif bepaalt de hoeveelheid geïmporteerde waterstof van buiten jouw gebied.
    Deze waterstof kan uit verschillende landen komen en met verschillende technologieën
    geproduceerd zijn; deze factoren hebben beide invloed op de bijbehorende CO<sub>2</sub>-uitstoot.
    Daarom is er voor gekozen om de CO<sub>2</sub>-emissies van geïmporteerde waterstof
    zelf in te kunnen stellen in de <a href=\"/scenario/supply/hydrogen/co-sub-2-sub-emissions-of-imported-hydrogen\"
    >onderstaande slide</a>. Ook is het mogelijk om de kosten van geïmporteerde waterstof
    aan te passen bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-import\" >kosten</a>."
  short_content_nl: 
- id: 1399
  content_en: "The ETM calculates hydrogen demand and supply on an hourly-basis which
    makes it possible to identify moments of excess hydrogen production and shortages.
    The ETM ensures that hydrogen supply matches demand for every hour per year in
    your scenario. It does so by automatically storing excess hydrogen production
    in a buffer, drawing from this buffer at demand peaks and by importing/exporting
    any shortage/excess of hydrogen. \r\n<br><br />\r\nThe storage volume that is
    needed for that is shown in the chart on the right. The costs for storage can
    be adjusted in the <a href=\"/scenario/costs/costs_hydrogen/hydrogen-storage\"
    >costs section</a>."
  short_content_en: 
  describable_id: 256
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-09-18 14:51:14.000000000 Z
    zone: *1
    time: 2018-09-18 16:51:14.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-10-02 13:16:19.000000000 Z
    zone: *1
    time: 2018-10-02 15:16:19.000000000 Z
  content_nl: "Het ETM modelleert waterstofvraag en -aanbod op uurbasis. Het ETM zorgt
    ervoor dat waterstofvraag en -aanbod met elkaar in balans zijn voor ieder uur
    per jaar in jouw scenario. Het ETM slaat productieoverschotten automatisch op
    in een buffer, gebruikt waterstof uit deze buffer tijdens vraagpieken en importeert/exporteert
    eventuele tekorten/overschotten. \r\n<br><br />\r\nHet opslagvolume dat daarvoor
    nodig is, is te zien in de grafiek hiernaast. De opslagkosten kunnen worden aangepast
    bij <a href=\"/scenario/costs/costs_hydrogen/hydrogen-storage\" >kosten</a>."
  short_content_nl: 
