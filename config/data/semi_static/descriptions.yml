- id: 562
  content_en: "This slider sets the amount of times air gets refreshed per hour in
    an average building. There are two sources of refreshed air. One is air that flows
    in from the outside in a natural fashion (through open windows and doors, small
    seams etc), the other is air that gets refreshed through a mechanical ventilation
    system. As isolation of buildings gets better natural ventilation rate goes down
    and it becomes more important to have good mechanical ventilation, because otherwise
    the air can get contaminated with bacteria and pollution and oxygen in the air
    will be depleted.\r\n<br/><br/>\r\nThe default value of the slider is the current
    average refreshment rate of air in buildings. The trend over the years is that
    the ventilation rate has gone down a bit. Do you think this will change in the
    future?"
  short_content_en: ''
  describable_id: 395
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
