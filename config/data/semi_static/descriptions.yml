- id: 115
  content_en: "Thermal storage works by storing a building's heat underground by cooling
    it with water from a water basin or aquifer in summer and using that heat in winter
    for heating the building. Alternatively the natural heat of cold of ground water
    or roads, for example, can be used.\r\n<br/><br/>\r\nHeat pumps are more efficient
    when used in combination with thermal storage, because less energy has to be added
    to cool or heat water to the right temperature. It is difficult to realize underground
    thermal storage in densely populated areas."
  short_content_en: ''
