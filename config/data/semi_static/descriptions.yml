  content_nl: "In de toekomst kan biomassa een belangrijke rol spelen bij de energievoorziening.\r\n<p>\r\nHieronder
    kun je voor de drie types van biomassa aangeven van welk deel je denkt dat de
    CO<sub>2</sub>-uitstoot relevant is voor  klimaatverandering.\r\n<p>\r\nLet op,
    dit gaat over de toekomst."
  short_content_nl: 
- id: 1175
  content_en: "Here you indicate which part of CO<sub>2</sub> emission caused by combustion
    of gaseous biomass is relevant for climate change.\r\n<p>\r\nBiogas made by fermentation
    of wet biomass (manure,roadside grass, organic waste and sewage sludge) scores
    (very) well on sustainability aspects.\r\n<p>\r\nGasification of solid biomass
    is not common yet. The climate impact may be higher than that of fermentation
    because the life of solid biomass is longer than that of wet biomass (waste).\r\n<p>\r\nYou
    can find more information in our <a href=\"https://github.com/quintel/documentation/blob/master/general/co2_biomass.md\"
    target =\"_blank\">documentation</a>. \r\n"
  short_content_en: 
  describable_id: 745
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
