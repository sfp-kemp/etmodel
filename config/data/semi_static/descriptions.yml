    utc: 2017-12-21 15:11:21.000000000 Z
    zone: *1
    time: 2017-12-21 16:11:21.000000000 Z
  content_nl: "Welk percentage van alle bussen zal op aardgas onder druk rijden in
    de toekomst? \r\n<br/><br/>\r\nAardgasbussen zijn schoner dan benzine of dieselbussen,
    die momenteel het meest gebruikt worden. Wat energie-efficiëntie betreft, zou
    je kunnen zeggen dat gas het best kan worden gebruikt om warmte en elektriciteit
    te maken (WKK) op de plaats waar het gebruikt wordt, dan voor transport. Verbrandingsmotoren
    zullen nog wel wat efficiënter worden, maar kunnen nooit zo efficiënt worden als
    WKK's. Wat vervuiling betreft, zou je kunnen zeggen dat gas het beste gebruikt
    kan worden om centraal elektriciteit te maken, zodat verbrandingsgassen kunnen
    worden gezuiverd of zelf afgevangen. De geproduceerde elektriciteit kan dan gebruikt
    worden om bijvoorbeeld bussen aan te drijven.\r\n<br/><br/>\r\nAardgas onder druk
    komt van het gasnetwerk. Als in dit scenario groengas wordt bijgemengd in het
    gasnetwerk dan zullen deze voertuigen ook deels op groengas rijden.\r\n<br/><br/>\r\nZie
    onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
