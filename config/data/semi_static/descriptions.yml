    the storage volume, indicating the maximum volume available for storage or conversion.
    Finally, the last columns show the annual usage of the flexibility technologies
    in your scenario, both in PJ and TWh.\r\n</br></br>\r\nYou can set how much of
    each of these technologies you would like to install in your scenario in the Flexibility
    menu."
