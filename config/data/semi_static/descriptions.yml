    zone: *1
    time: 2019-03-11 10:12:44.000000000 Z
  content_nl: "De warmtevraag-reductie is het percentage waarmee de warmtevraag lager
    is ten opzichte van een slecht geïsoleerd huis (met label G). Oftewel: welk aandeel
    van het besparingspotentieel is al benut? Het huidige percentage van de slider
    is gebaseerd op de energielabels die aanwezig zijn in jouw regio; voor Nederland
    komt deze data van <a href=\"https://bagviewer.kadaster.nl/lvbag/bag-viewer/index.html#?geometry.x=160000&geometry.y=455000&zoomlevel=0)\">Basisregistratie
    Adressen en Gebouwen (BAG)</a>. De energielabels zijn vervolgens omgezet in een
    warmtevraag-reductie, deze berekening is terug te vinden in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/insulation.md\">documentatie</a>.
