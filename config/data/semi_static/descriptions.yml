    zullen domineren.
  short_content_nl: 
- id: 1305
  content_en: "In some scenarios you will import electricity from outside your area.
    The production and distribution of this electricity could have caused CO<sub>2</sub>
    emissions elsewhere. How much of these emissions do you want to attribute to your
    region? As a default, gram CO<sub>2</sub> per kWh of imported electricity is set
    equal to the Dutch electricity mix, but you can change it yourself below. For
    more information checkout the '?'.<br/><br/>\r\n\r\nThe costs related to this
    imported electricity can be set in the <a href=\"/scenario/costs/electricity_import_costs/costs-of-imported-electricity\">
    section of costs</a>."
  short_content_en: 
  describable_id: 236
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-05 11:18:47.000000000 Z
    zone: *1
    time: 2018-01-05 12:18:47.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-30 13:41:17.000000000 Z
    zone: *1
    time: 2018-03-30 15:41:17.000000000 Z
  content_nl: "In sommige scenario's is het nodig om elektriciteit te importeren van
    buiten jouw gebied. De productie en distributie van deze elektriciteit kan CO<sub>2</sub>-emissies
    hebben veroorzaakt. Hoeveel van deze emissies wil je toekennen aan jouw gebied?
    Op dit moment is de gemiddelde elektriciteitsmix van Nederland genomen als startwaarde.
    Je kunt dit zelf hieronder aanpassen. Voor meer informatie klik op de '?' achter
    de slider.\r\n\r\n<br/><br/>\r\nDe kosten voor geïmporteerde elektriciteit kunnen
    in de<a href=\"/scenario/costs/electricity_import_costs/costs-of-imported-electricity\">
    sectie kosten</a> worden gezet."
  short_content_nl: 
- id: 1306
  content_en: "The average emission in gram CO<sub>2</sub> emissions per kWh of the
    Dutch electricity grid is 527 gram  <a href=\"https://www.cbs.nl/nl-nl/achtergrond/2017/06/rendementen-en-co2-emissie-elektriciteitsproductie-2015\"
    target =\"_blank\">(CBS, 2015)</a>.\r\n\r\n</p>\r\n\r\nThe European electricity
    mix has an average of 275.9  gram CO<sub>2</sub> emissions per kWh <a href=\"https://www.eea.europa.eu/data-and-maps/daviz/co2-emission-intensity-3#tab-googlechartid_chart_11_filters=%7B%22rowFilters%22%3A%7B%7D%3B%22columnFilters%22%3A%7B%22pre_config_ugeo%22%3A%5B%22European%20Union%20(28%20countries)%22%5D%7D%7D\"
    target =\"_blank\">(EEA, 2014)</a>. \r\n\r\n</p>\r\n\r\nYou can find more information
    about carrier, technology, and country specific emissions per kWh in our <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
    target =\"_blank\">documentation</a>. "
  short_content_en: 
  describable_id: 863
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-05 11:22:26.000000000 Z
    zone: *1
    time: 2018-01-05 12:22:26.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-11 14:36:45.000000000 Z
    zone: *1
    time: 2018-01-11 15:36:45.000000000 Z
  content_nl: "De gemiddelde emissie van de Nederlandse elektriciteitsmix is 527 gram
    CO<sub>2</sub> per kWh  <a href=\"https://www.cbs.nl/nl-nl/achtergrond/2017/06/rendementen-en-co2-emissie-elektriciteitsproductie-2015\"
    target =\"_blank\">(CBS, 2015)</a>.\r\n\r\n</p>\r\n\r\nDe Europese elektriciteitsmix
    heeft een gemiddelde emissie van 275.9 gram CO<sub>2</sub> per kWh <a href=\"https://www.eea.europa.eu/data-and-maps/daviz/co2-emission-intensity-3#tab-googlechartid_chart_11_filters=%7B%22rowFilters%22%3A%7B%7D%3B%22columnFilters%22%3A%7B%22pre_config_ugeo%22%3A%5B%22European%20Union%20(28%20countries)%22%5D%7D%7D\"
    target =\"_blank\">(EEA, 2014)</a>. \r\n\r\n</p>\r\n\r\nJe kan meer emissies in
    gram CO<sub>2</sub> per kWh vinden per type drager, technologie en land in onze
    <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
    target =\"_blank\">documentation</a>. "
  short_content_nl: 
- id: 1307
  content_en: "What will be the related emissions of imported electricity in the future?
    \r\n\r\n</p>\r\nThis electricity could come from renewable sources like sun and
    wind, with an emission close to 0 gram CO<sub>2</sub>/kWh. \r\n\r\n</p>\r\n\r\nOn
    the other hand, this imported electricity could also be a peek demand just when
    there is not much wind and sun available. In this case this electricity could
    come from gas (380 -1000 gCO<sub>2</sub>/kWh), coal (660 -1050 gCO<sub>2</sub>/kWh),
    or even lignite (800 -1300 gCO<sub>2</sub>/kWh) with quite high CO<sub>2</sub>
    emissions per kWh. <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
    target =\"_blank\">(Turconi et al, 2013)</a>. \r\n\r\n\r\n</p>\r\n\r\nYou can
    find more information about carrier, technology, and country specific emissions
    per kWh in our <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
    target =\"_blank\">documentation</a>. "
  short_content_en: 
  describable_id: 864
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-05 11:23:18.000000000 Z
    zone: *1
    time: 2018-01-05 12:23:18.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-01-11 15:03:28.000000000 Z
    zone: *1
    time: 2018-01-11 16:03:28.000000000 Z
  content_nl: "Wat zijn de emissies voor geïmporteerde elektriciteit in de toekomst?
    \r\n\r\n</p>\r\nKomt dit met name van hernieuwbaar zon of wind, dan gaan de emissies
    richting de 0 gram CO<sub>2</sub>/kWh.   \r\n\r\n</p>\r\n\r\nOf moet er tijdens
    de piekvraag met weinig zon en wind juist elektriciteit van bijvoorbeeld van gas
    (380 -1000 gCO<sub>2</sub>/kWh), kolen (660 -1050 gCO<sub>2</sub>/kWh), of bruinkolen
    (800 -1300 gCO<sub>2</sub>/kWh) geïmporteerd worden. <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
    target =\"_blank\">(Turconi et al, 2013)</a>. \r\n\r\n\r\n</p>\r\n\r\nJe kan meer
    emissies in gram CO<sub>2</sub> per kWh vinden per type drager, technologie en
    land in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/CO2_emissions_of_imported_electricity.md\"
    target =\"_blank\">documentation</a>. "
  short_content_nl: 
