  content_nl: "Omdat de meeste hybride warmtepompen modulerend zijn hebben ze geen
    buffer nodig om te compressor the beschermen.\r\n</p>\r\nEen buffer kan echter
    ook gebruikt worden om grotere hoeveelheden warmte op te slaan. Bijvoorbeeld via
    een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>. \r\n</p>\r\nGeef hier
    aan hoe groot de buffer voor warm water is per hybride warmtepomp."
  short_content_nl: 
- id: 1227
  content_en: "<p>In 1987, the Netherlands experienced an exceptional cold snap in
    the second week of January, which significantly increased the demand for space
    heating. This may happen again in the future, and low temperatures may negatively
    affect the ability for air and hybrid heat pumps to satisfy demand.</p>\r\n\r\n<p>Enable
    the &ldquo;cold snap&rdquo; below to use the 1987 heat demand and air temperature.
    When turned off (the default), the ETM will use 2015 demand and temperature curves
    as the basis for your scenario.</p>\r\n\r\n<p>The average temperature in 1987
    was 2&deg;C lower than in 2015. To simulate this set the <a href=\"/scenario/demand/households/climate\">outdoor
    temperature</a> to -2&deg;C.</p>"
  short_content_en: 
  describable_id: 217
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-09-05 16:29:10.000000000 Z
    zone: *1
    time: 2017-09-05 18:29:10.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-10-30 14:04:19.000000000 Z
    zone: *1
    time: 2017-10-30 15:04:19.000000000 Z
  content_nl: "<p>In 1987 was er in Nederland een uitzonderlijk koude periode gedurende
    de tweede week van januari. Dit zorgde voor een significante toename van de warmtevraag.
    Een dergelijk koude periode kan in de toekomst weer voorkomen. De vraag is of
    de opgestelde warmtetechnologieën dan voldoende vermogen zullen hebben om in de
    warmtevraag te voorzien. Om dat te verkennen kan hieronder een koud jaar worden
    geselecteerd.</p>\r\n\r\n<p>Voor de standaard warmtevraag- en temperatuurprofielen
    gebruikt het ETM data uit 2015. Selecteer hieronder de &ldquo;koude winter&rdquo;
    om om de profielen die passen bij het jaar 1987 te gebruiken.</p>\r\n\r\n<p>In
    1987 was de gemiddelde temperatuur 2&deg;C lager dan in 2015. Dit is te simuleren
    door bij <a href=\"/scenario/demand/households/climate\">&ldquo;klimaat&rdquo;
    een temperatuur</a> van -2&deg;C in te stellen.</p>"
  short_content_nl: 
