- id: 1078
  content_en: "Below you can specify how hydrogen will be produced in the future.
    The ETM offers the following options: electrolysis of wind and solar power from
    wind/solar farms dedicated to hydrogen production; steam methane reforming (with
    and without CCS); gasification of biomass; import from abroad.\r\n<br /><br />\r\nIn
    addition, it is possible to convert excess electricity into hydrogen using 'power-to-gas'
    (see the <a href=\"/scenario/flexibility/flexibility_conversion/conversion-to-hydrogen\"
    >power-to-gas slide</a>). You can do this if your scenario has moments where electricity
    production exceeds demand. Hydrogen for the fertilizer industry can also be produced
    on-site since this industry already has large hydrogen production plants built
    (see the <a href=\"/scenario/demand/industry/fertilizers\" >fertilizer industry
    slide</a>).\r\n<br><br />\r\nFor more information see our <a href=\"https://github.com/quintel/documentation/blob/master/general/Hydrogen.md\"
    >documentation</a>."
