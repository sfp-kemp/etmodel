  content_nl: "Welk percentage of de benodigde koolstof komt van CO puntbronnen?\r\n<br/><br/>
    \r\nVergeleken met het gebruik van CO<sub>2</sub> bronnen voor het produceren
    van kerosine, hebben CO puntbronnen het voordeel dat er geen conversie meer plaats
    hoeft te vinden van CO<sub>2</sub> naar CO. Echter zijn CO puntbronnen niet volop
    beschikbaar; ze zijn voornamelijk in staalfabrieken te vinden. Een ander nadeel
    is dat CO beschouwd wordt als een waardevoller molecuul dan CO<sub>2</sub>, waardoor
    het meestal al gebruikt wordt, echter is dit meestal voor warmte of elektriciteitsopwekking.
    Ook is de scheiding van CO van rookgassen lastiger dan het scheiden van CO<sub>2</sub>
    doordat CO een klein molecuul is (net zo klein als N<sub>2</sub>), maar zeker
    niet onmogelijk\r\n<br/><br/> \r\nIn dit model wordt alleen CO van de staalindustrie
    meegenomen.\r\n<br/>"
  short_content_nl: 
- id: 1253
  content_en: "What percentage of the carbon comes from point sources of CO<sub>2</sub>?\r\n<br/><br/>
    \r\nMany industrial and power plants emit waste gasses containing mainly CO<sub>2</sub>.
    There exist various CO<sub>2</sub> separation techniques, of which adsorption
    onto a solvent is most common and thus modelled here. Note that starting kerosene
    synthesis with CO<sub>2</sub> is not optimal; it has to be converted to CO before
    going into the Fischer-Tropsch process. In this model we have chosen to use electrochemical
    reduction for this step, also known as the proton-exchange membrane (PEM) technology.
    \r\n<br/><br/> \r\nThis route is for now a relatively cheap way to capture CO<sub>2</sub>
    in comparison to DAC. It could be an economic way of starting up production of
    synthetic kerosene and start reducing emissions by close to 50%. In this model
    only the steel industry is considered as CO<sub>2</sub> point source, although
    point sources of CO<sub>2</sub> are readily available in many more industries.\r\n<br/>"
  short_content_en: 
