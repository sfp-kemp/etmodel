- id: 264
  content_en: "A conventional steam turbine gas-fired power plant. \r\n<br/> <br/>
    \r\nNote: Most new gas-fired plants are combined cycle units (see below) as these
    are more efficient.\r\n<br/> <br/> \r\nFlexible gas-fired plants are often used
    for meeting daily electricity demand peaks and therefore produce less electricity
    per year than coal-fired plants of the same production capacity.\r\n\r\n<br/><br/>
    \r\nBecause the model uses standard size plants, and in reality both smaller and
    larger plants may exist, the number of plants installed may not be an integer
    value."
