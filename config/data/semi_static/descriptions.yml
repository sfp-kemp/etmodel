    utc: 2015-01-06 09:58:54.000000000 Z
    zone: *1
    time: 2015-01-06 10:58:54.000000000 Z
  content_nl: "Deze gasturbine WKK staat typisch op een middelgroot industrieel bedrijf
    en produceert elektriciteit en stoom. Soms staan er verschillende units naast
    elkaar en wordt er ook stoom geleverd aan naburige bedrijven.\r\n<br/><br/>\r\nIn
    de chemische industrie wordt veelal gewerkt in vijfploegendienst en het aantal
    draaiuren van de WKK is dan ook 8000 uur per jaar. De stoomlevering over het jaar
    kan fluctueren, bijvoorbeeld als gevolg van seizoensinvloeden, en daarom zijn
    er 6000 vollasturen warmte (stoomlevering)."
  short_content_nl: 
- id: 961
  content_en: "This gas-powered engine may well produce heat and power for local use
    in the food industry.\r\nFor a three-shift work rotation common in the food industry,
    the number of full load hours would be ~6000 hours per year.\r\n<br/><br/>\r\nGenerating
    heat and power for local use can be considerably more efficient than buying power
    from the grid and generating heat with a burner. "
  short_content_en: 
