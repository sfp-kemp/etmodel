  content_nl: "Een kerncentrale van het nieuwste type. Deze European Pressurized Reactor
    (EPR) wordt momenteel voor het eerst gebouwd in Finland en Frankrijk. Dit type
    centrale gebruikt verrijkt uranium of gerecyclede kernbrandstof . Eén centrale
    heeft het vermogen van twee kolencentrales van 800 megawatt, oftwel 1.600 MWe.
    Het model rekent met een levensduur van 50 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_nuclear3.jpg\"
    />"
  short_content_nl: Meest moderne soort kerncentrale
- id: 316
  content_en: "Small local biomass-fired (wood chips or wood pellets) power plant
    of 20 MWe. The heat produced is used in industrial processes or for heating nearby
    city blocks. Because of this, less energy is lost. The model uses a technical
    lifetime of 25 years.\r\n<br/><br/> \r\n<a href=\"/units\">More information on
    units...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_cofiring_coal.jpg\"/>\r\n"
  short_content_en: Small biomass-fired CHP of 20 MWe
  describable_id: 271
  describable_type: OutputElementSerie
