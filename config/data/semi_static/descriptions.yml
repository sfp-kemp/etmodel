  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-21 12:14:32.000000000 Z
    zone: *1
    time: 2010-06-21 14:14:32.000000000 Z
  content_nl: "Deze grafiek laat zien hoe de warmtevraag in de landbouw verandert
    in de toekomst, als gevolg van jouw keuzes in het onderdeel 'Vraag'. De warmtevraag
    valt hier uiteen in 'warmte uit fossiel, warmte uit elektriciteit, warmte uit
    biomassa en omgevingswarmte'.\r\n<br/><br/>\r\nDe technieken die je gebruikt om
    te verwarmen bepalen natuurlijk de warmtevraag niet, maar wel de energie-efficiëntie
    en hernieuwbaarheid van de warmteproductie. Om de warmtevraag af te laten nemen,
    moeten broeikassen bijvoorbeeld beter geïsoleerd worden, of andere gewassen gaan
    telen.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de grafiek om andere
    grafieken te tonen over energiegebruik."
  short_content_nl: Agricultural
