  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-02-28 12:03:46.000000000 Z
    zone: *1
    time: 2013-02-28 13:03:46.000000000 Z
  content_nl: 'Hier kun je kiezen hoeveel warmte geproduceerd wordt door centrale
    ketels die gas verbranden en hun warmte aan warmtenetten leveren. De opgewekte
    warmte staat in de grafiek als warmte uit gas. '
  short_content_nl: ''
- id: 605
  content_en: "Here you can build waste heaters for the central heat network. These
    plants turn waste from households, industry etc. into heat. Whether this heat
    is considered 'renewable' or not depends on the waste mix in your area. That is,
    how much of the waste that is burned is of biogenic origin (such as green waste,
    food waste and sewage) and how much is of non-biogenic origin (such as plastics)?
    In the ETM, no CO<sub>2</sub> is counted for the biogenic part of the waste mix.
    \r\n<br /><br />\r\nThis determines how much heat is produced by central waste-fired
    heaters that supply their output to heat networks. The heat generated is shown
    in the graph on the right as 'central waste heater'."
  short_content_en: ''
  describable_id: 433
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 13:12:57.000000000 Z
    zone: *1
    time: 2010-11-05 14:12:57.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-01-04 14:05:50.000000000 Z
    zone: *1
    time: 2019-01-04 15:05:50.000000000 Z
  content_nl: "Hier kun je afvalverbranders bouwen die warmte leveren aan het centrale
    warmtenet. Deze verbranders zetten afval van huishoudens en bedrijven om in warmte.
    Of deze warmte als hernieuwbaar wordt gerekend, hangt af van de afvalmix in jouw
    gebied. Hoeveel van de verbrande afval is van biogene oorsprong (zoals GFT-afval,
    mest en rioolslib) en hoeveel van niet-biogene oorsprong (zoals plastic)? Voor
    het biogene deel rekent het ETM geen CO<sub>2</sub>-uitstoot. \r\n<br /><br />\r\nHier
    kun je kiezen hoeveel warmte geproduceerd wordt door centrale ketels die afval
    stoken en hun warmte aan warmtenetten leveren. De opgewekte warmte staat in de
    grafiek als 'centrale afvalverbrander'."
  short_content_nl: ''
- id: 610
  content_en: "Cooking on biomass includes different fuels and technologies, among
    which wood, wood pallets, bio-gas and bio-oil. Old fashioned wood stoves have
    a very low efficiency for cooking. The efficiency of the biomass stove in the
    Energy Transition Model is 30% and is lower than the natural gas and electric
    alternatives since a lot of heat is lost to the environment. \r\n<br/><br/>\r\nOnly
    the costs due to the difference in energy demand are considered. The costs of
    the stove are not taken into account in the Energy Transition Model."
  short_content_en: ''
  describable_id: 436
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-09 14:19:18.000000000 Z
    zone: *1
    time: 2010-11-09 15:19:18.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-09 14:19:18.000000000 Z
    zone: *1
    time: 2010-11-09 15:19:18.000000000 Z
  content_nl: "Onder koken op biomassa vallen verschillende brandstoffen en technologiën
    zoals hout, hout pallets, bio-gas en bio-olie. Ouderwetse hout fornuizen hebben
    een lage efficiëntie voor koken. De efficiëntie van het biomassa fornuis in het
    Energietransitiemodel is 30%. Dat is lager dan de efficiëntie van aardgas en electrische
    alternatieven omdat veel warmte verloren gaat naar de omgeving. \r\n<br/><br/>\r\nUitsluitend
    de kosten door het verschil in energievraag worden meegenomen. De kosten van het
    kooktoestel zelf worden niet meegenomen in het Energietransitiemodel.\r\n \r\n"
  short_content_nl: ''
- id: 611
  content_en: These are the same heaters as the "Condensing combi boiler", except
    that they do not produce hot water, but only heat for a central heating systems.
    This makes them on average a little more efficient than their 'combi' counterparts.
  short_content_en: ''
  describable_id: 441
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-12-08 15:29:49.000000000 Z
    zone: *1
    time: 2010-12-08 16:29:49.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-09-28 10:05:22.000000000 Z
    zone: *1
    time: 2011-09-28 12:05:22.000000000 Z
  content_nl: 'Dit zijn dezelfde ketels als de "HR combiketels", behalve dat ze geen
    warm water maken, maar alleen warmte voor de centrale verwarming. Hierdoor zijn
    deze apparaten een beetje efficiënter dan de combiketels. '
  short_content_nl: ''
- id: 625
  content_en: 'This slider sets what percentage of all gas used is green gas. Green
    gas is biogas that has been upgraded to natural gas quality. It can be fed into
    the gas mains. Biogas is conventionally produced by bacteria that digest biological
    material. In the future, such gas may be produced by ''gasification'' of biomass.    '
  short_content_en: ''
  describable_id: 488
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-02-09 16:35:36.000000000 Z
    zone: *1
    time: 2011-02-09 17:35:36.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-02-11 09:48:31.000000000 Z
    zone: *1
    time: 2011-02-11 10:48:31.000000000 Z
  content_nl: Deze schuif stelt in hoeveel van het totale gasgebruik groen is. Groengas
    is biogas dat is opgewerkt tot aardgaskwaliteit. Het kan dus op het gasnet worden
    ingevoed. Biogas wordt gewoonlijk gemaakt door bacteriën die biologisch materiaal
    verteren. In de toekomst wordt het mogelijk ook gemaakt door biomassa te vergassen.
  short_content_nl: ''
- id: 626
  content_en: "This slider sets the percentage of all gas used is natural gas. Natural
    gas is a relatively clean fossil fuel that is mostly used to generate heat and
    electricity. It is hardly used as a transport fuel yet.\r\n\r\n<br/>Apart from
    CO<sub>2</sub> emissions gas combustion also tends to produce NO<sub>x</sub>."
  short_content_en: ''
  describable_id: 489
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-02-09 16:53:35.000000000 Z
    zone: *1
    time: 2011-02-09 17:53:35.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-02-11 10:00:25.000000000 Z
    zone: *1
    time: 2011-02-11 11:00:25.000000000 Z
  content_nl: "Dit schuifje stelt in welk percentage van alle gasgebruik aardgas is.
    Aardgas is een relatief schone fossiele brandstof die vooral wordt gebruikt om
    warmte en elektriciteit te maken. Het wordt nog maar weinig voor transport ingezet.\r\n<br/>Naast
    CO<sub>2</sub> leidt de verbranding van gas ook vaak tot uitstoot van NO<sub>x</sub>."
  short_content_nl: ''
- id: 628
  content_en: "Large ultra-supercritical pulverized coal-fired CHP plant. \r\nSuch
    plants are identical to a common coal plant, except that it also supplies heat
    to large heating grids. This comes at the expense of some power production. \r\n
    \r\n\r\n\r\n"
  short_content_en: ''
  describable_id: 551
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-04-14 15:26:55.000000000 Z
    zone: *1
    time: 2011-04-14 17:26:55.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-05-24 15:24:14.000000000 Z
    zone: *1
    time: 2013-05-24 17:24:14.000000000 Z
  content_nl: "Grote ultra-superkritische poederkolen WKK centrale. Deze centrale
    is hetzelfde als de elektriciteitscentrale, behalve dat bij deze ook warmte wordt
    afgetapt voor het centrale warmtenet. \r\n<br/><br/> \r\nDe Amercentrale in Geertruidenberg
    bijvoorbeeld voedt het warmtenet voor Tilburg en Breda. Warmtelevering in een
    dergelijke centrale gaat iets ten koste van de elektriciteitsproductie. Afgezet
    tegen de totale kosten van een kolencentrale zijn de extra investeringen in warmteuitkoppeling
    beperkt."
  short_content_nl: ''
- id: 630
  content_en: "Large ultra-supercritical pulverized coal-fired plants. This type of
    plant is identical to the pulverized coal plant used to make electricity, except
    that it is also used to supply heat to a central heating grid, reducing its electric
    efficiency. \r\n\r\n<br/><br/> \r\nBecause the model uses standard size plants,
    and in reality both smaller and larger plants may exist, the number of plants
    installed may not be an integer value."
  short_content_en: ''
  describable_id: 550
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-04-14 16:16:23.000000000 Z
    zone: *1
    time: 2011-04-14 18:16:23.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-04-14 16:16:23.000000000 Z
    zone: *1
    time: 2011-04-14 18:16:23.000000000 Z
  content_nl: "Grote ultra-superkritische poederkolencentrale. Deze centrale is hetzelfde
    als de elektriciteitscentrale, behalve dat bij deze ook warmte wordt afgetapt
    voor het centrale warmtenet. Hierdoor produceert de centrale minder stroom.\r\n\r\n<br/><br/>\r\nOmdat
    het model een standaard centralegrootte hanteert, en er in werkelijkheid kleinere
    en grotere centrales bestaan, is het mogelijk dat het opgestelde aantal centrales
    geen geheel getal is.\r\n"
  short_content_nl: ''
- id: 631
  content_en: A cooling network can use different sources of cold, like thermal storage
    and deep lakes. In the ETM cold from deep lakes is used in the cooling network
    to cool buildings. Lakes of 25 meters depth or deeper can be used for this type
    of cooling. Water from the lake is pumped through a heat exchanger, taking the
    cold from the water and using it to cool one or more buildings. Because the cold
    stored in a lake goes down drastically during summer the year round capacity of
    deep lakes is small.
  short_content_en: ''
  describable_id: 549
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-04-19 15:51:00.000000000 Z
    zone: *1
    time: 2011-04-19 17:51:00.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-04-19 15:51:00.000000000 Z
    zone: *1
    time: 2011-04-19 17:51:00.000000000 Z
  content_nl: 'Een koudenetwerk kan gebruik maken van verschillende bronnen zoals
    Warmte-koude opslag en diepe meren. In het ETM wordt met het koudenetwerk het
    gebruik van koude uit diepe meren voor ruimtekoeling in gebouwen bedoeld. Meren
    van 25 meter diepte of meer kunnen hiervoor gebruikt worden. Water wordt rondgepompd
    en met behulp van een warmtewisselaar wordt de koude uit het water onttrokken
    en in het koelingssysteem van een aantal gebouwen ingevoerd. Omdat ''s zomers
    de hoeveelheid koude opgeslagen in een meer significant afneemt hebben meren slechts
    een beperkte capaciteit over het jaar genomen. '
  short_content_nl: ''
- id: 634
  content_en: 'Bio-coal is a fuel with properties sufficiently similar to coal that
    it be used as a substitute. It is made by torrefaction of woody biomass. Torrefaction
    of biomass occurs at temperatures of several hundred &#8451; in the absence of
    oxygen.  '
  short_content_en: ''
  describable_id: 559
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-13 15:13:56.000000000 Z
    zone: *1
    time: 2011-05-13 17:13:56.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-12-14 10:00:41.000000000 Z
    zone: *1
    time: 2018-12-14 11:00:41.000000000 Z
  content_nl: 'Biokolen is een brandstof die zoveel op kolen lijkt dat het kolen kan
    vervangen. Het wordt gemaakt door torrefactie van houtachtige biomassa. Bij torrefactie
    wordt biomassa verhit tot honderden &#8451; zonder zuurstof. '
  short_content_nl: ''
- id: 635
  content_en: "Bio-coal is a fuel with properties sufficiently similar to coal that
    it be used as a substitute. It is made by torrefaction of woody biomass. \r\n<br/><br/>\r\nTorrefaction
    of biomass occurs at temperatures of several hundred &#8451;C in the absence of
    oxygen.  "
  short_content_en: ''
  describable_id: 559
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-13 15:14:06.000000000 Z
    zone: *1
    time: 2011-05-13 17:14:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-13 15:14:06.000000000 Z
    zone: *1
    time: 2011-05-13 17:14:06.000000000 Z
  content_nl: "Biokool is een brandstof die zoveel op kolen lijkt dat het kolen kan
    vervangen. Het wordt gemaakt door torrefactie van houtachtige biomassa. \r\n<br/><br/>\r\nBij
    torrefactie wordt biomassa verhit tot honderden &#8451;C zonder zuurstof. "
  short_content_nl: ''
- id: 636
  content_en: Coal is the most CO<sub>2</sub> intensive of all fossil fuels. For that
    reason, governments promote and subsidize replacing a part of coal for electricity
    production by biomass alternatives.
  short_content_en: ''
  describable_id: 560
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-13 15:23:35.000000000 Z
    zone: *1
    time: 2011-05-13 17:23:35.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-13 15:23:35.000000000 Z
    zone: *1
    time: 2011-05-13 17:23:35.000000000 Z
  content_nl: Kolenverbranding stoot van alle fossiele brandstoffen het meeste CO<sub>2</sub>
    uit. Daarom subsidiëren veel regeringen het vervangen van kolen in elektriciteitscentrales
    door biomassa.
  short_content_nl: ''
- id: 637
  content_en: "Gas-fired power plants obtain their gas from the gas mains, of course.
    Some of this gas may be green gas, if you have set this to be the case. \r\n<br/>\r\nAlternatively,
    gas-fired plants can co-fire oil and bio-oil."
  short_content_en: ''
  describable_id: 561
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-13 15:36:49.000000000 Z
    zone: *1
    time: 2011-05-13 17:36:49.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-09-28 13:46:43.000000000 Z
    zone: *1
    time: 2011-09-28 15:46:43.000000000 Z
  content_nl: "Gascentrales halen hun gas natuurlijk uit het gasnet. Een deel hiervan
    is mogelijk groengas als je dat hierboven hebt ingesteld.\r\n<br/>\r\nAls alternatief
    kunnen deze centrales ook olie en bio-olie bijstoken."
  short_content_nl: ''
- id: 638
  content_en: "The fuel mix of your coal plants can be made greener by using biomass
    alternatives. Here, you can choose the relative share of coal and biocoal. Currently,
    only the pulverized coal plant and the coal plant for district heat can use wood
    pellets. You can build co-firing versions of these plants in the <a href=\"/scenario/supply/electricity/coal-plants\"
    >coal plant section</a>.\r\n<br><br>\r\nAdditionally, the fuel mix for industrial
    gas-fired CHPs (mainly in the refinery sector) can be made greener by co-firing
    bio-oil."
  short_content_en: ''
  describable_id: 140
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-25 12:47:14.000000000 Z
    zone: *1
    time: 2011-05-25 14:47:14.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-12-14 10:06:28.000000000 Z
    zone: *1
    time: 2018-12-14 11:06:28.000000000 Z
  content_nl: "De brandstofmix van kolencentrales kan groener door biomassa in te
    zetten.\r\nHier kun je de verhouding van kolen en biokolen kiezen. Vooralsnog
    kunnen alleen de poederkolen centrale en de kolencentrale met warmtelevering houtpellets
    gebruiken. In de \r\n<a href=\"/scenario/supply/electricity/coal-plants\" >kolencentrale
    sectie</a> van het model kun je bijstook varianten van deze centrales inzetten.\r\n<br><br>
    \ \r\nDaarbij kan de brandstofmix van industriële gasgestookte WKK's (m.n. bij
    raffinaderijen) groener gemaakt worden door bio-olie bij te stoken."
  short_content_nl: ''
- id: 639
  content_en: The fuel mix for gas-fired CHPs and power plants can be made greener
    by co-firing bio-oil. CHPs in the refinery sector often burn oil products.
  short_content_en: ''
  describable_id: 142
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-05-25 12:48:43.000000000 Z
    zone: *1
    time: 2011-05-25 14:48:43.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-12-04 18:55:01.000000000 Z
    zone: *1
    time: 2012-12-04 19:55:01.000000000 Z
  content_nl: De brandstofmix van gasgestookte WKK's en electriciteitscentrales kan
    groener gemaakt worden door bio-olie bij te stoken. WKK's bij raffinaderijen verbranden
    vaak olieproducten.
  short_content_nl: ''
- id: 640
  content_en: 'In South Africa both opencast and underground mining are being applied.
    The emissions for treating the coal are relatively low. Recent studies have revealed,
    however, that the mining sites are heavily polluting the surrounding environment. '
  short_content_en: ''
  describable_id: 563
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-17 14:30:29.000000000 Z
    zone: *1
    time: 2011-06-17 16:30:29.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:51:00.000000000 Z
    zone: *1
    time: 2011-06-30 17:51:00.000000000 Z
  content_nl: In Zuid-Afrika zijn er beide bovengronds en ondergrondse mijnen. Voor
    behandeling van de kolen zijn de broeikasgasemissies relatief laag. Uit recente
    studies en een Nederlandse documentaire, komt echter naar voren dat Zuid-Afrikaanse
    mijnen zware vervuiling veroorzaken in hun omgeving.
  short_content_nl: ''
- id: 641
  content_en: "Coal is used worldwide as a fuel. It is readily available and therefore
    a secure and cheap source of energy for generations to come. However, it does
    produce more CO<sub>2</sub> than other fuels, and without proper management its
    production and utilization brings additional negative environmental and health
    impacts not associated with other fossil fuels. \r\n\r\n<a href=\"/texts/fce_coal\"
    class=\"fancybox\">read more</a>"
  short_content_en: ''
  describable_id: 143
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-17 14:43:30.000000000 Z
    zone: *1
    time: 2011-06-17 16:43:30.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 14:28:34.000000000 Z
    zone: *1
    time: 2018-03-05 15:28:34.000000000 Z
  content_nl: Kolen worden overal in de wereld gebruikt en zijn ruim voorradig. Ze
    zijn dus een veilige en goedkope bron van energie voor de komende generaties.
    Er komt wel meer CO<sub>2</sub> vrij bij het verbranden van kolen dan bij  alle
    andere brandstoffen. Daarnaast is er bij kolen, bij gebrek aan zorgvuldig beleid
    voor productie en gebruik, een risico op verdere negatieve gevolgen voor het milieu
    en de volksgezondheid, wat bij andere fossiele brandstoffen niet speelt. <a href="/texts/fce_coal"
    class="fancybox">lees verder</a>
  short_content_nl: ''
- id: 643
  content_en: "Greenhouse gases are emitted when fuels are used, but also when they
    are extracted, treated and transported to their final destination. In this section,
    you can see how these 'fuel chain emissions' change for different geographic origins
    of some of the fuels.\r\n<br/><br/>\r\nUnder 'Settings' you can choose to include
    fuel chain emissions in the CO<sub>2</sub> calculations. \r\n<br/><br/>\r\nFor
    each fuel you can click on '<u>read more</u>' to see more information about the
    fuel chain and what pollution plays a role. When you click on the question mark
    <img src='/assets/slider/slider-down-button.png' /> after each slider you can
    read more about the specific characteristics of the fuel from that region.\r\n<br/>\r\n<a
    href=\"http://www.cedelft.eu/\" target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\"
    src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\" style=\"float:right\">\r\n</a>"
  short_content_en: "Greenhouse gases are emitted when fuels are used, but also when
    they are extracted, treated and transported to their final destination. <br/>\r\n<a
    href=\"http://www.cedelft.eu/\" target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\"
    src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\" style=\"float:right\"></a>\r\n"
  describable_id: 32
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:51:06.000000000 Z
    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-07-18 14:32:53.000000000 Z
    zone: *1
    time: 2012-07-18 16:32:53.000000000 Z
  content_nl: "Broeikasgassen worden uitgestoten bij de het gebruik van brandstoffen,
    maar ook bij de extractie, bewerking en transport ervan. Deze ketenemissies gebeuren
    vaak buiten de grenzen van het land dat de brandstoffen gebruikt. In dit gedeelte
    kun je zien hoe ze voor sommige brandstoffen afhangen van de regio van herkomst.\r\n</br>\r\nBij
    'Opties' kun je kiezen of je wilt dat het model in de CO<sub>2</sub> berekeningen
    ook de ketenemissies meeneemt. \r\n<br/><br/>\r\nVoor elke brandstof kun je klikken
    op '<u>lees verder</u>' om meer te leren over de brandstofketen en de verschillende
    vervuilende factoren van deze brandstof. Daarnaast kun je bij elk schuifje klikken
    op het vraagtekentje <img src='/assets/slider/slider-down-button.png' /> om te
    lezen over de specifieke kenmerken van de brandstof uit die regio.</br>\r\n\r\n\r\n<a
    href=\"http://www.cedelft.eu/\" target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\"
    src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\" style=\"float:right\">\r\n</a>"
  short_content_nl: "Broeikasgassen worden uitgestoten bij de het gebruik van brandstoffen,
    maar ook bij de extractie, bewerking en transport ervan. <br/>\r\n<a href=\"http://www.cedelft.eu/\"
    target=\"_blank\"><img alt=\"Powered_by_cedelft_bis\" src=\"/assets/layout/powered_by_cedelft_bis.png?1313676637\"
    style=\"float:right\"></a>\r\n"
- id: 644
  content_en: "Natural gas is a burning fossil fuel, of which global reserves are
    increasing. A relatively low carbon content and efficiency in power production
    result in CO<sub>2</sub> emissions per kWhe that are half as large as for coal-based
    power production. Pre-treatment of raw natural gas comes on the opposite with
    negative impact on the local environment in some producing countries. Natural
    gas mostly consists of methane, which is a powerful greenhouse gas in itself.
    Natural gas can be exported through pipelines as a gas, or by ships when liquefied.
    Keep in mind that liquefaction changes the composition and therefore the attributes
    of natural gas, because some components are removed. <a href=\"/texts/fce_naturalgas\"
    class=\"fancybox\">read more</a>\r\n<br/>"
  short_content_en: ''
