- id: 1036
  content_en: "The energy we use every day comes in the form of energy carriers like
    electricity, coal or natural gas. Some of these carriers are extracted from mines
    or wells. Such carriers are called primary carriers. They are often converted
    to more useful carriers like electricity, heat or gasoline, for example.   \r\n<br/><br/>\r\nIn
    the ETM, the extraction of primary energy carriers is not (yet) the result of
    domestic or foreign demand. instead, domestic production is determined by annual
    production curves. \r\n <br/><br/>\r\nAlthough this is far from the ideal way
    of modeling the production of such carriers, it does spare the user rather complicated
    considerations like:\r\n<ul>\r\n<li>What are domestic resources and how (quickly)
    are they depleted in the intervening years between the present and future year
    modeled?</li>\r\n<li>What is maximum annual production capacity?</li>\r\n<li>How
    does annual production respond to different circumstances in the market?</li>\r\n</ul>\r\nSuch
    questions are not easily answered and would require quite a nit of extra input
    (sliders). "
  short_content_en: 
  describable_id: 185
  describable_type: Slide
