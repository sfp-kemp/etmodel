  content_nl: "Ouderwetse kolencentrale van 800 MWe. Het gat hier niet om een moderne
    ultra-superkritische centrale. De efficiëntie ligt beduidend lager en de vervuiling
    hoger. In de meeste rijke landen is de milieuwetgeving zo streng dat deze centrales
    niet meer gebouwd mogen worden, maar her en der bestaan ze nog wel.\r\n<br/><br/>
    \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/>\r\n<img
