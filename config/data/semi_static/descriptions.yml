  content_nl: "Een (kleine) kolencentrale waar ook warmte wordt afgetapt om  te worden
    gebruikt door de industrie of voor warmtenetten. Doordat niet alle warmte gebruikt
    wordt voor het opwekken van stroom heeft de WKK en lager elektrisch rendement.
    Als alle warmte goed benut wordt, is het totale energetische rendement wel hoger
    dan een centrale voor 'enkel' elektriciteit. \r\n"
  short_content_nl: Een kleine kolencentrale aangesloten op een warmtenet
- id: 329
  content_en: "Gasified coal power plant (800 MWe), but using capture and underground
    storage of CO<sub>2</sub>. Several technologies exist to capture CO<sub>2</sub>.
    All of these cost energy and so this power plant uses nearly 20% more coal to
    produce the same amount of electricity as a conventional gasified coal power plant.
    The CCS power plant emits ~15% of the CO<sub>2</sub> per MWh produced.<br/>\r\nThe
    costs for pressurization, transport and underground storage of CO<sub>2</sub>
    have also been included. The model uses a technical lifetime of 30 years.\r\n<br/><br/>
    \r\n<a href=\"/units\">More information on units...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\"
    />\r\n\r\n"
  short_content_en: Gasified coal power plant with CO<sub>2</sub> storage
