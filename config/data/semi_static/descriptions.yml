    zone: *1
    time: 2012-07-18 16:33:36.000000000 Z
  content_nl: "Je kunt niet altijd rekenen op volatiele stroomproductie van bijvoorbeeld
    windmolens of zonnepanelen. Ze hebben dus een soort 'backup' nodig. Zonder vormen
    van opslag komt die backup van fossiele centrales. Dit betekent extra CO<sub>2</sub>
    uitstoot en kosten voor stroomproductie door wind of zon. \r\n<br/>\r\n<br/>\r\nDeze
    pagina vergelijkt de verschillende technologieën die als 'backup' ingezet kunnen
    worden voor wind of zon."
  short_content_nl: Deze pagina vergelijkt de verschillende technologieën die als
    'backup' ingezet kunnen worden voor wind of zon.
- id: 786
  content_en: "Electricity production from wind and solar is not always available
    and therefore some form of electricity backup is required to ensure security of
    supply. \r\n<br/><br/>\r\nThe chart at the right shows the costs and emissions
    associated with backup of volatile power production. These costs are incurred
    <i>on top of</i> the power production costs of volatile technologies. For example:
    A 3 MW wind turbine will produce 6 - 10 GWh of electricity per year at a certain
    cost. On top of this about 0.6 - 1.5 MW backup capacity is required. This is not
    free of charge. During times of low wind, CO<sub>2</sub> emitting backup capacity
    will come online to produce electricity at a certain cost. \r\n<br/><br/>\r\nBackup
    options need to deal with short term fluctuations in wind and solar output. This
    means they operate at a less than optimal efficiency. This contributes to small
    increases in emissions and electricity production costs when compared to operating
    at maximum efficiency. Increasing the share of volatile electricity increases
    the fluctuations and in turn the backup requirements.\r\n<br/><br/>\r\nPicking
    a clean and cheap backup option to work together with the wind turbines and solar
    panels in your scenario is desirable.\r\n<br/><br/>\r\nMore information can be
    found in our <a href=\"https://github.com/quintel/documentation/blob/master/general/electricity_backup.md\"
    target =\"_blank\">documentation</a>."
  short_content_en: 
  describable_id: 151
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-03-13 12:48:53.000000000 Z
    zone: *1
    time: 2012-03-13 13:48:53.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-21 13:14:50.000000000 Z
    zone: *1
    time: 2014-01-21 14:14:50.000000000 Z
  content_nl: "Je kunt niet altijd rekenen op stroom van windmolens of zonnepanelen
    en daarom is backup vermogen nodig om de leveringszekerheid te garanderen. \r\n<br/><br/>\r\nDe
    grafiek rechts toont de kosten en uitstoot van backupopties voor volatiele stroomopwek.
    Deze kosten komen <i>bovenop</i> de productiekosten van deze technologieën. Bijvoorbeeld:
    Een 3 MW windmolen produceert per jaar 6 - 10 GWh aan stroom tegen bepaalde kosten.
    Daarbij is 0,6 - 1,5 GW aan backupvermogen nodig die niet gratis is. Als er weinig
    wind is, gaat deze backup optie draaien met bijbehorende CO<sub>2</sub> uitstoot
    en kosten.\r\n<br/><br/>\r\nDe backup centrales moeten omgaan met korte termijn
    fluctuaties in de productie van wind en zon. Daardoor zijn ze minder efficiënt.
    Dat betekent weer dat de kosten en uitstoot ook iets hoger zijn dan bij optimale
    efficiëntie. Door meer volatiele technieken in te zetten, nemen de fluctuaties
    toe en dus ook de vraag naar backup.\r\n<br/><br/> \r\nHet is aan te raden om
    een schone en goedkope backup optie te bouwen naast het zon- en windvermogen in
    jouw scenario.\r\n<br/><br/> \r\nMeer informatie kunt u: <a href=\"https://github.com/quintel/documentation/blob/master/general/electricity_backup.md\"
    target =\"_blank\">hier</a> vinden.\r\n"
  short_content_nl: 
- id: 787
  content_en: "The security of supply chart at the right along with the loss of load
    dashboard item show the reliability of power supply in your scenario. Not all
    technologies produce power equally reliably due to unpredictability and/or maintenance
    requirements. Furthermore, the electricity demand is not perfectly predictable.
    This means you always need to have some overcapacity to ensure security of supply.\r\n<br/><br/>\r\nYou
    need to have enough reliable production capacity. Plants or storage facilities
    that can be turned on when needed are reliable, solar panels and wind turbines
    that rely on the weather are not.\r\n<br/><br/>\r\nYou can find more information
    about the loss of load expectation in our <a href=\"https://github.com/quintel/documentation/blob/master/general/loss_of_load_expectation.md\"
    target =\"_blank\">documentation</a>. In the next step, different backup options
    for unreliable capacity are compared."
  short_content_en: 
  describable_id: 152
  describable_type: Slide
