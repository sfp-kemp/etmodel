    zone: *1
    time: 2019-05-09 17:29:07.000000000 Z
  content_nl: "Hiermee bouw je kleine WKK's met een typische capaciteit van 1.5 MWe,
    6 MWth. Deze WKK's maken warmte en elektriciteit met biomassa. Een WKK in deze
    categorie wordt gevoed met houtsnippers. Dit is een relatief goedkope brandstof
    die uit de regio wordt aangevoerd. \r\nDe stoomcyclus heeft met 20% een beperkt
    elektrisch rendement. Het thermisch rendement is echter wel zeer hoog, mede omdat
    de warmte op lage temperatuur kan worden benut in de kas. \r\nDeze installatie
    kent relatief veel onderhoud. Het aantal draaiuren komt daarmee op ca. 7500 uur
    voor elektriciteit en 6000 uur vollast warmte."
