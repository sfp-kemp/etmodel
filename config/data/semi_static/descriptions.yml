    zone: *1
    time: 2016-09-06 09:44:05.000000000 Z
  content_nl: "Hoe zal de efficiëntie van de chemische industrie ieder jaar verbeteren,
    wat de elektriciteitsvraag betreft? \r\n</br></br>\r\nDeze verbeteringen zijn
    het resultaat van technologische vernieuwing of efficiëntere processen."
  short_content_nl: 
- id: 1132
  content_en: "How will the demand for heat generated by burning fuels change in the
    chemical industry? \r\n</br></br>\r\nThese improvements are the result of newer
    and more efficient energetic processes or the result of replacement of fuel-fired
    heat by ambient or electric heat."
  short_content_en: 
  describable_id: 722
