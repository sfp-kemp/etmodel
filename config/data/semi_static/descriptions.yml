  content_nl: Warmte uit een warmtenet kan geproduceerd worden door lokale warmteketels,
    maar kan ook komen van grootschalige  een grootschalige centrales. Bij <a href="/scenario/supply/fossil_heat/fossil-fired-heaters"
    >'fossiele warmte'</a> en <a href="/scenario/supply/renewable_heat/biomass" >'hernieuwbare
    warmte'</a> in de Aanbodsectie kun je hiervoor een aantal opties kiezen. Ook kun
    je gebruik maken van restwarmte van elektriciteitscentrales en afvalverbranders
    (zie de slide <a href="/scenario/supply/electricity/coal-plants" >'Elektriciteit'</a>).
  short_content_nl: ''
- id: 505
  content_en: "Small biomass-fired combined heat and power (CHP) plants (1.5 kWe,
    4.8 kWth) generate both heat and electricity. The combination of heat and electricity
    makes this option quite energy efficient. Also, producing and using heat and electricity
    locally reduces transportation losses and saves energy. CHPs are primarily used
    at sites with a predictable demand for heat, such as collective housing estates.<br/><br/>\r\nBiomass
    CHPs should use locally available biomass as much as possible. Biomass has a low
    energy density, after all, so transport needs to be limited.\r\n"
  short_content_en: ''
