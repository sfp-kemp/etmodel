    zone: *1
    time: 2010-09-17 17:01:58.000000000 Z
  content_nl: "Dit is een kachel die kleine houtpellets verbrandt. Deze ketels zijn
    vrij efficiënt en geheel geautomatiseerd. De pellets worden automatisch uit een
    silo gehaald. \r\n<br/><br/>\r\nHier is aangenomen dat de pellets hernieuwbaar
    zijn geproduceerd. Het transport van biomassa kost brandstof en hoe kleiner de
    schaal waarop het wordt toegepast, hoe minder 'groen' het wordt.\r\n<br/><br/>\r\nOuderwetse
    houtkachels en open haarden zijn niet als aparte opties in het model opgenomen."
  short_content_nl: ''
- id: 504
  content_en: Heat for district heating can be produced by local burners, but also
    by large-scale heat plants. You can choose to build large-scale plants in a the
    <a href="/scenario/supply/fossil_heat/fossil-fired-heaters" >fossil heat</a> and
    <a href="/scenario/supply/renewable_heat/biomass" >renewable heat</a> slides in
    the supply section. You can also choose to use waste heat from power plants and
    waste CHPs (see the <a href="/scenario/supply/electricity/coal-plants" >electricity
    production</a> slide).
