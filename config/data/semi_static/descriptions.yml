  content_nl: "Deze grafiek toont hoeveel broeikasgassen worden uitgestoten tijdens
    de hele levensduur van onderstaande brandstoffen. De totale uitstoot (in CO2 equivalenten)
    is opgedeeld in vier stappen: <br/><br/>\r\n1. Extractie - productie van de ruwe
    grondstof <br/>\r\n2. Bewerken - omzetten van de grondstof in de bruikbare vorm
    van de brandstof<br/>\r\n3. Transport - vervoeren naar de locaties waar het wordt
    gebruikt <br/>\r\n4. Omzetten - gebruik voor bijvoorbeeld het maken van warmte
    of elektriciteit <br/>\r\n<br/>\r\nDe laatste stap bevat ook alle broeikasgassen
    die worden uitgestoten tijdens het verwerken of opslaan van afval.\r\n<br/><br/>\r\nDe
    getallen en referenties die gebruikt zijn om de ketenemissies \\te kwantificeren
    zijn te vinden in een document dat je hiervandaan kunt <a href='http://refman.et-model.com/publications/1623'
    target='blank'>downloaden</a>."
