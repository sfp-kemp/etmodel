    time: 2013-06-07 16:25:35.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-06-21 12:28:49.000000000 Z
    zone: *1
    time: 2013-06-21 14:28:49.000000000 Z
  content_nl: "Deze pagina behandelt het grootste obstakel wat betreft de integratie
    van grote hoeveelheden wind- of zonne-energie: de opwekking ervan valt niet altijd
    samen met de vraag ernaar. Dit kan leiden tot zowel overschotten als  tekorten
    aan elektriciteit. Grote elektriciteitsoverschotten kunnen niet altijd zomaar
    geëxporteerd worden naar omliggende landen, vooral als ook in deze landen de fractie
    volatiele hernieuwbare elektriciteit toeneemt.\r\n\r\n<br/><br/>\r\n\r\nZonder
    opslagmogelijkheden voor elektriciteit, is de enige manier om de netstabiliteit
    te waarborgen het uitschakelen van de gratis en hernieuwbare wind- en zonne-energie.
    Op dit moment zorgt het verspillen van deze productie voor hogere kosten voor
    wind turbines en zonnepanelen en voor hogere kosten van het energiesysteem in
    het algemeen. Of dit effect ook in de toekomst van toepassing blijft is onzeker,
    aangezien niemand kan voorspellen hoe de markt zal reageren op scenario’s waarin
    regelmatig teveel elektriciteit wordt geproduceerd. Als het productie overschot
    vaak genoeg voorkomt zou het economisch aantrekkelijk kunnen worden om elektriciteit
    om the zetten in een andere bruikbare vorm van energie en dit te integreren in
    het energiesysteem.\r\n\r\n<br/><br/>\r\n\r\nDe grafiek geeft een indicatie van
    hoe de kosten van een aantal conversietechnologieën zich tot elkaar verhouden
    en wanneer het economisch interessant zou kunnnen worden om conversie-eenheden
    te bouwen."
  short_content_nl: ''
- id: 969
  content_en: "This page is about excess electricity and what to do with it. Wind
    turbines and solar panels are subject to volatile natural patterns. Their electricity
    supply does not match  demand and large amounts of volatile production capacity
    will therefore lead to excess electricity. \r\n<br/><br/>\r\nThe ETM exports this
    excess, but this may not be an option, since our neighbors will likely face similar
    weather conditions and simultaneously peaking supply from wind and solar. Today,
    the only practical option for dealing with large amounts of excess is to shut
    down or 'curtail' production from wind and solar facilities. This effectively
    increases their production costs. It may therefore be economically attractive
    to store or convert the excess electricity into a useful form of energy. \r\n<br/><br/>\r\nThe
    chart gives an indication of how the increase of production costs due to curtailment
    compares to storage or conversion technologies.\r\nMore detailed information can
    be found in our <a href=\"https://github.com/quintel/documentation/blob/master/general/storage.md\"
    target =\"_blank\">documentation</a>. "
  short_content_en: 
  describable_id: 165
