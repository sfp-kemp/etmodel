    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Kleine lokale verbrandingscentrale (20 MWe) op biomassa (houtsnippers
    of houtpellets), waarvan ook de warmte wordt benut in de industrie of om nabij
    gelegen woonwijken te verwarmen. Hierdoor gaat er minder energie verloren. Het
    model rekent met een levensduur van 25 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_cofiring_coal.jpg\"/>\r\n"
  short_content_nl: Kleine biomassa-gestookte WKK van 20 MWe
- id: 317
  content_en: "Co-firing biomass (wood pellets or coffee peels, for example) in an
    800 MWe coal-fired power plant. The costs shown in the graph are for a virtual
    biomass plant that co-fires 100% biomass. The theoretical maximum is actually
    30% (energy-input), but is usually no higher than 10%. The model uses a technical
    lifetime of 30 years.\r\n<br/><br/> \r\n<a href=\"/units\">More information on
    units...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_cofiring_coal.jpg\"/>\r\n"
  short_content_en: Co-firing biomass in a coal-fired power plant
  describable_id: 268
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:28:44.000000000 Z
    zone: *1
