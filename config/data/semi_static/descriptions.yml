    utc: 2013-11-26 11:08:17.000000000 Z
    zone: *1
    time: 2013-11-26 12:08:17.000000000 Z
  content_nl: "Ultra-superkritische poederkolencentrale van 730 megawatt elektrisch
    (MWe) met bijstook van biomassa van 50%. Dit is de meest voorkomende kolencentrale
    in landen met relatief strenge milieuwetgeving. Van alle typen elektriciteitsopwek
    geven kolen- en bruinkoolcentrales wel de grootste luchtvervuiling. Door de bijstook
    van biomassa wordt deze uitstoot een stuk teruggebracht. De CO<sub>2</sub> uitstoot
    van een kolencentrale is ongeveer 2x zo groot als die van een gascentrale per
    opgewekte megawattuur (MWh). Zie verder ook de informatie bij onderdeel 'Kosten'.
    \r\n\r\n<br/><br/>\r\nEen kolencentrale is een basislast-centrale, en daarom draait
    hij meer dan 75% van de tijd op vol vermogen.\r\n\r\n<br/><br/>\r\nOmdat het model
    een standaard centralegrootte hanteert, en er in werkelijkheid kleinere en grotere
    centrales bestaan, is het mogelijk dat het opgestelde aantal centrales geen geheel
    getal is.\r\n\r\n<br/><br/>\r\nDoor het aantal centrales met en zonder bijstook
    te wijzigen kan een overkoepelend bijstookpercentage tussen 0% en 50% gerealiseerd
    worden. Voorbeeld: 1 centrale zonder bijstook en 1 centrale met bijstook levert
    een gezamenlijk bijstookpercentage van 25% op."
  short_content_nl: 
