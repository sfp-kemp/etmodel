  content_nl: "Een kleine (1 MWe, 1 MWth) lokale warmtekrachtkoppeling (WKK). Dit
    is een gasmotor waarvan ook de warmte wordt afgevangen om bijvoorbeeld kassen
    van tuinders te verwarmen. De stroom levert de eigenaar eventueel terug aan het
    elektriciteitsnet. Hij/zij krijgt hiervoor een vergoeding van het elektriciteitsbedrijf.
    Het model rekent met een levensduur van 15 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_small_chp.png\"
    />"
  short_content_nl: Een kleine warmte-kracht koppeling (WKK)
- id: 335
  content_en: "7 MWe geothermal electric power plant. Electricity is generated using
    heat from over 4 km deep underground. Water is pumped deep underground into drilled
    holes, where the earth's heat turns it to steam. The pressurized steam is then
    returned to the surface, where it drives a steam turbine to create electricity.<br/><br/>\r\n\r\nNote
    that this requires water of much higher temperatures (100s &#176;C) than geothermal
    plants that are only used for heating purposes. How viable this option is, depends
    on how deep underground the heat can be found.<br/><br/>\r\n\r\nThe costs of geo-electricity
    are mostly investment costs. Whether these are earned back depends mostly on the
    number of operating hours of the plant, the lifetime of the well and how fast
    the water can 'run' from the cold well to the hot one.\r\n\r\n<br/><br/> \r\n<a
    href=\"/units\">More information on units...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_geothermal_elec.jpg\"
    />\r\n"
  short_content_en: Geothermal electric power plant
  describable_id: 289
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
