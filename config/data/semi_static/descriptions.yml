- id: 1435
  content_en: "In the ETM heat networks are modelled as follows: each sector has its
    own small-scale heat network with relatively small heat sources and these networks
    can be supplemented with heat from one central / large-scale heat network with
    larger heat sources. \r\n</br></br>\r\nBelow you can set the heat sources for
    each heat network. Additionally, it is possible to import (residual) heat from
    outside your region into the large-scale heat network. In the chart on the right
    the overall demand and supply of all heat networks is shown."
  short_content_en: 
  describable_id: 262
