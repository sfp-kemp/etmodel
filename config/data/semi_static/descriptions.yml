    time: 2010-06-24 13:31:41.000000000 Z
  content_nl: "Welk deel van de verlichting komt van LED lampen?\r\n<br/><br/>\r\nVeel
    EU landen gaan de gloeilamp verbieden in de toekomst. LED-lampen gebruiken ~10%
    van de energie van een gloeilamp, en de helft van een spaarlamp. LED-lampen kunnen
    er goed tegen als ze vaak aan en uitgezet worden. Hun kleuren worden nog als kil
    ervaren en ze zijn niet zeer geschikt om de hele kamer te verlichten.\r\n<br/><br/>\r\nVergelijking
    levensduren:\r\n<br/>• LED-lamp: ~50.000 uur\r\n<br/>• Spaarlamp: ~7.500 uur\r\n<br/>•
    Gloeilamp: ~1.000 uur"
  short_content_nl: ''
- id: 17
  content_en: "Market penetration means the percentage of households that has solar
    panels. We assume that all available roof space for each house is used. \r\n<br/><br/>\r\nSolar
    cells transform sunlight into electricity. Solar panels are installed on rooftops
    and may compete for space with solar water heaters. This technology is developing
    rapidly and solar panels are becoming ever more efficient and cheaper. Solar panels
    are expected to become much cheaper in the coming 40 years. For more information,
    see the 'technology curves'. \r\n<br/><br/>\r\nSolar panels produce electricity
    on site, so transport of electricity is not always required. This avoids losses
    on the grid and that saves energy. Feeding locally produced power back into the
    local power grid requires a higher capacity or smarter local grid, to prevent
    it from overloading. The electricity produced by these solar panels is shown in
    the chart on the right.\r\n<br/><br/>\r\nIn the ETM solar PV panels have 867 full
    load hours by default. Because of technological developments it is likely that
    future solar PV panels may produce more electricity per installed capacity than
    today. You can adjust the full load hours of solar panels <a href=\"/scenario/supply/electricity_renewable/solar-power\"
    >here</a>.\r\n</br>"
  short_content_en: ''
  describable_id: 47
  describable_type: InputElement
