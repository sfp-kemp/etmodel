    utc: 2014-01-28 08:58:03.000000000 Z
    zone: *1
    time: 2014-01-28 09:58:03.000000000 Z
  content_nl: "Hoeveel mensen zullen hun gedrag veranderen om energie te besparen?\r\n<br/><br/>\r\nVeel
    elektrische apparaten gebruiken nog steeds elektriciteit als ze uitstaan. In \"standby\"
    modus gebruiken apparaten gemiddeld nog 10 tot 15 W aan elektriciteit. Een computer
    kan zelfs tot 60 W gebruiken terwijl hij \"uit\" staat. De stekker uit het stopcontact
    trekken en een standby killer of aan/uit-schakelaar op het stopcontact installeren
    kunnen ervoor zorgen dat deze stroom niet meer verloren gaat.\r\n<br/><br/>\r\nEr
    zijn verschillende schattingen over de totale impact van deze \"standby stroom\",
    maar het kan tot 20% zijn van het totale stroomgebruik van dit soort apparaten.
    Het is daarbij wel belangrijk om te bedenken dat het elektriciteitsgebruik van
    deze apparaten erg klein is vergeleken met de totale vraag naar elektriciteit
    en warmte in huishoudens. Daarom toont dit schuifje bij het aanpassen ook geen
    groot verschil, zelfs als 100% van de bevolking een standby killer installeert.
    Aan de andere kant, kan een gedragsverandering hier ook leiden tot veranderd gedrag
    op andere punten waar het wel uitmaakt. Als mensen bijvoorbeeld in plaats van
    de auto, de trein of de fiets naar het werk nemen zet dit wel zoden aan de dijk."
  short_content_nl: ''
- id: 559
  content_en: "How many people will change their behavior to save energy?\r\n<br/><br/>\r\nMany
    lights in the house are still switched on even if no one is there in the house,
    or when it is light outside. Switching of these lights can save some energy.\r\n<br/><br/>\r\nThe
    total amount of electricity used for lighting in households is small compared
    to the total demand for electricity and heat in households, so the effects of
    this behavioral change are not that high. In the buildings sector however, lighting
    makes up a significant portion of the total elektricity demand. Here making sure
    less light is used can lead to significant savings."
  short_content_en: ''
