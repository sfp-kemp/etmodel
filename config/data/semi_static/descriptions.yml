- id: 6
  content_en: "How much more efficient do you think fridges and freezers will be in
    the future?\r\n<br/><br/>\r\nNational and European legislation is forcing household
    appliances to use ever less energy. The energy labels that are mandatory nowadays
    in all European countries give a good indication of the energy efficiency of household
    appliances. \r\n<br/><br/>\r\nThe starting value of this slider is the current
    average label of fridges and freezers. Use the slider to give an estimation of
    the average label of fridges and freezers in the future. The A+++ label corresponds
    to an energy reduction of 66% compared to today. \r\n\r\n"
  short_content_en: ''
