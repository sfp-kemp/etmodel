  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-03-19 15:13:23.000000000 Z
    zone: *1
    time: 2012-03-19 16:13:23.000000000 Z
  content_nl: 'Er zijn verschillende fossiele brandstoffen om op te vliegen, maar
    verreweg het grootste volume bestaat uit kerosine. Alle grote vliegtuigen vliegen
    op kerosine. '
  short_content_nl: ''
- id: 595
  content_en: "Bio-based aviation fuels are still in an experimental stage. Transatlantic
    flights have been completed successfully, during which one of four (or more) engines
    used a bio-diesel. Since airplanes need so much high-energy fuel, it remains to
    be seen whether such bio-fuels can ever make a large dent in the fossil fuel use.
    \r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentation
    on GitHub</a> for more information on the numbers used."
  short_content_en: ''
  describable_id: 424
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:34:42.000000000 Z
    zone: *1
    time: 2010-11-05 13:34:42.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-05-28 13:57:41.000000000 Z
    zone: *1
    time: 2015-05-28 15:57:41.000000000 Z
  content_nl: "Biobrandstoffen voor vliegtuigen bevinden zich nog in een experimenteel
    stadium. Er zijn transatlantische vluchten uitgevoerd, waarbij één van de vier
    motoren van het vliegtuig op biodiesel draaide. Aangezien vliegtuigen zeer veel
    hoog-energetische brandstof nodig hebben, is het de vraag of biobrandstoffen ooit
    significant zullen bijdragen.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen."
  short_content_nl: ''
- id: 598
  content_en: "Coal-powered trains are a bit of a relic, but still common in some
    less developed regions of the world. Almost everywhere, coal-powered trains can
    be replaced by diesel-powered ones, as these are more fuel-efficient and much
    cleaner. \r\n\r\n<br/>\r\n<br/>\r\nLess developed countries with abundant coal
    supplies may choose to use coal-powered trains to reduce their dependence on foreign
    energy sources."
  short_content_en: ''
  describable_id: 427
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:48:37.000000000 Z
    zone: *1
    time: 2010-11-05 13:48:37.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:48:37.000000000 Z
    zone: *1
    time: 2010-11-05 13:48:37.000000000 Z
  content_nl: "Kolentreinen zijn nogal ouderwets, maar in minder ontwikkelde delen
    van de wereld komen ze nog veel voor. Bijna overal is het aantrekkelijk om deze
    te vervangen door dieseltreinen, omdat die minder energie gebruiken en schoner
    zijn.\r\n<br/>\r\n<br/>\r\nMinder ontwikkelde landen met grote kolenvoorraden
    zouden kunnen kiezen om treinen op kolen te laten rijden om zo hun afhankelijkheid
    van buitenlandse energiebronnen te verlagen."
  short_content_nl: ''
- id: 599
  content_en: 'Diesel-powered trains are not uncommon as they do not rely on expensive
    electricity infrastructure. They are ideal for very remote and sparsely populated
    regions. Because Europe is a patchwork of differing standards for powerlines,
    electric trains often cannot cross borders in Europe. '
  short_content_en: ''
  describable_id: 428
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:53:09.000000000 Z
    zone: *1
    time: 2010-11-05 13:53:09.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-12-20 15:17:20.000000000 Z
    zone: *1
    time: 2017-12-20 16:17:20.000000000 Z
  content_nl: Dieseltreinen komen nog redelijk veel voor, omdat ze niet afhankelijk
    zijn van een dure elektrische infrastructuur. Ze zijn zeer geschikt voor afgelegen
    en dunbevolkte gebieden. Omdat Europa nog een lappendeken van standaarden is voor
    elektrische bovenleidingen, kunnen elektrische treinen vaak niet probleemloos
    nationale grenzen passeren.
  short_content_nl: ''
- id: 600
  content_en: Electric trains are the standard in all developed regions of the world.
    They are a very energy efficient and rather clean form of transport. They are
    not particularly flexible of course, and rely on expensive electric infrastructure,
    so they will never fully replace diesel trains.
  short_content_en: ''
  describable_id: 429
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:56:34.000000000 Z
    zone: *1
    time: 2010-11-05 13:56:34.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 12:56:34.000000000 Z
    zone: *1
    time: 2010-11-05 13:56:34.000000000 Z
  content_nl: Elektrische treinen zijn de standaard in alle ontwikkelde gebieden in
    de wereld. Ze zijn zeer energie-efficiënt en schoon, maar niet erg flexibel. Bovendien
    zijn ze afhankelijk van dure elektrische infrastructuur en daarom zullen ze nooit
    volledig de dieseltrein vervangen.
  short_content_nl: ''
- id: 602
  content_en: "Biomass-fired heaters are common in countries where a lot of wood is
    available. How much will your country use? This slider determines how much heat
    is produced by central biomass-fired heaters that supply their output to heat
    networks. The heat generated is shown in the graph on the right as heat from biomass.\r\n"
  short_content_en: ''
  describable_id: 431
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-11-05 13:08:35.000000000 Z
    zone: *1
