    utc: 2012-11-23 12:48:09.000000000 Z
    zone: *1
    time: 2012-11-23 13:48:09.000000000 Z
  content_nl: "Deze grafiek vergelijkt de uitstoot van energetische CO<sub>2</sub>
    in 1990, het heden en de toekomst. Het jaar 1990 wordt vaak als referentiejaar
    genoemd in CO<sub>2</sub> doelstellingen. De lijn is de doelstelling die is ingesteld
    in het onderdeel 'Doelen'. \r\n<br/><br/>\r\nDeze grafiek toont alleen binnenlandse,
    energetische CO<sub>2</sub>-uitstoot. Niet-energetische emissies van CO<sub>2</sub>
    zijn niet meegenomen. Deze emissies zijn gerelateerd aan processen waarbij het
    eindproduct geen bruikbare energie (zoals elektriciteit of warmte) oplevert. Een
    voorbeeld van niet-energetische uitstoot van CO<sub>2</sub> is de CO<sub>2</sub>
    die opgesloten zit in cement en vrijkomt bij het maken ervan. De emissies die
    vrijkomen bij het produceren van de energie die nodig is om cement te maken tellen
    overigens wel mee als energetische CO<sub>2</sub> emissies.\r\n<br/><br/>\r\nLet
    op: Als de Ketenanalyse-module is ingeschakeld toont deze grafiek ook andere broeikasgassen
    als methaan (CH<sub>4</sub>) of lachgas (N<sub>2</sub>O) die gerelateerd zijn
    aan de brandstofproductieketen. Niet-energetische emissies en broeikasgassen die
    ongerelateerd zijn aan de brandstofproductieketen worden niet getoond."
  short_content_nl: ''
- id: 377
  content_en: "This graph compares the net foreign energy dependence in the present
    and future years as a result of your choices. Net energy dependence means that
    we subtract all energy exports from energy imports and divide the result by the
    total primary energy use.\r\n<br/><br/> For more information see the 'Goals' section."
  short_content_en: Present year
