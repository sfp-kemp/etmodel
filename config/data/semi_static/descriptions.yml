  content_nl: "Deze grafiek toont hoeveel broeikasgassen worden uitgestoten tijdens
    de hele levensduur van onderstaande brandstoffen. De totale uitstoot (in CO<sub>2</sub>
    equivalenten) is opgedeeld in vier stappen: <br/><br/>\r\n1. Extractie - productie
    van de ruwe grondstof <br/>\r\n2. Bewerken - omzetten van de grondstof in de bruikbare
    vorm van de brandstof<br/>\r\n3. Transport - vervoeren naar de locaties waar het
    wordt gebruikt <br/>\r\n4. Omzetten - gebruik voor bijvoorbeeld het maken van
    warmte of elektriciteit <br/>\r\n<br/>\r\nDe laatste stap bevat ook alle broeikasgassen
    die worden uitgestoten tijdens het verwerken of opslaan van afval.\r\n<br/><br/>\r\nDe
    getallen en referenties die gebruikt zijn om de ketenemissies te kwantificeren
    zijn te vinden in een document dat je hiervandaan kunt <a href='http://refman.et-model.com/publications/1623'
    target='blank'>downloaden</a>."
  short_content_nl: ''
- id: 677
  content_en: This slider sets what percentage of the total input consists of oil-derivatives
    that are 'co-fired' in industrial CHPs. The oil is injected into the furnace as
    a fine mist together with the gas. In theory, it is possible to substitute 100%
    of the gas in this way without losing efficiency. In practice less than the theoretical
    maximum is co-fired in such plants.
