- id: 222
  content_en: "When comparing different types of electricity generation, only the
    vertical position on this graph is relevant for its total cost.\r\n<br/><br/>\r\nSelect
    different electricity production technologies by 'clicking' them in the legend
    below the graph.\r\n<br/><br/>\r\nThe vertical axis shows all relevant production
    costs of electricity for various generation technologies (in €/MWhe). This <strong>includes</strong>
    finance and capital costs, but <strong>excludes</strong> all taxes and subsidies.
    We call this 'integral production costs'.\r\n<br/><br/>\r\nThe horizontal axis
    shows the investment costs (in million €/MWe). The horizontal position reveals
    how much money is needed to construct a power plant with a certain production
    capacity.\r\n<br/><br/>\r\n<a href=\"/units\">More information on units...</a>"
  short_content_en: ''
  describable_id: 32
  describable_type: OutputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-04-16 15:49:24.000000000 Z
    zone: *1
    time: 2010-04-16 17:49:24.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-21 12:28:04.000000000 Z
    zone: *1
    time: 2010-06-21 14:28:04.000000000 Z
  content_nl: "Bij het vergelijken van verschillende soorten stroommopwek, is alleen
    de verticale positie op deze grafiek van belang. <br/><br/>\r\nJe kunt verschillende
    technologieën tonen en verbergen door ze in de legenda te kiezen.  \r\n<br/><br/>\r\nDe
    verticale as toont de totale relevante productiekosten van elektriciteit (in &euro;/MWhe).
    Dit is dus <strong>inclusief</strong> \r\ninvesteringen en kapitaalslasten, maar
    <strong>exclusief</strong> alle belastingen en subsidies. We noemen dit 'integrale
    productiekosten'.\r\n<br/><br/>\r\nDe horizontale as geeft alleen de inversteringskosten
    (in miljoen €/MWe). De horizontale positie toont hoeveel geld er nodig is om een
    bepaald productievermogen van iedere techniek te bouwen.\r\n<br/><br/>\r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>"
  short_content_nl: ''
- id: 223
  content_en: "Many EU countries will ban the incandescent light bulb in the future.
    They only convert about 2-3% of the energy used into visible light. The rest is
    radiated as heat. They also do not live very long compared to newer technologies.
    An advantage is that they tend to give off a 'warm' light. \r\n<br/><br/>\r\nLifetime
    comparison:\r\n<br/>• LED-light:      ~50.000 hours\r\n<br/>• ESLB:             ~7.500
    hours\r\n<br/>• Incandescent:  ~1.000 hours"
  short_content_en: ''
  describable_id: 245
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
