  content_nl: "Dit gedeelte vergelijkt het eindgebruik van energie (horizontale as)
    in jouw land voor nu en in de toekomst, opgesplitst naar sector en energiedrager
    (verticale as). Een energiedrager is een nuttige vorm van energie, zoals benzine
    of elektriciteit bijvoorbeeld. Eindgebruik betekent dat we verloren energie niet
    meerekenen bij het maken van de drager. \r\n<br/><br/>\r\n\r\nDe toekomstgrafiek
    is het resultaat van jouw keuzes bij het onderdeel 'Vraag'.\r\n<br/><br/>\r\n\r\nVoorbeeld:
    Sterke groei van de economie geeft aanleiding tot een hoger energieverbruik. Besparingen
    en moderne technieken leiden tot een lager energieverbruik. Keuzes voor warmtepompen,
    en elektrisch vervoer geven aanleiding tot lager totaal energieverbruik maar wel
    een hoger percentage elektriciteit binnen het totaal. Hoe jij verderop de elektriciteit
    opwekt, bepaalt uiteindelijk de totale primaire energiebesparing.\r\n\r\n<br/><br/>\r\nKies
    '<u>Wijzig grafiek</u>' boven de grafiek om andere grafieken te tonen over energiegebruik.\r\n"
  short_content_nl: ''
- id: 995
  content_en: "The EU has the goal to increase the available capacity of renewable
    energy sources (RES) for 2020 (<a href=\"http://refman.et-model.com/publications/1830\"
    target=\"_blank\">Scenario Outlook and System Adequacy Forecast 2011-2025 (ENTSO-E)</a>).
    The future situation that we consider here features installed capacities of wind
    and solar up to 2020 targets. <br/><br/>\r\nIn the chart on the right, we can
    (qualitatively) see what the effect on the  <em>marginal electricity production
    costs</em> would be compared to the present situation.\r\n<br/><br/>\r\nThe blue
    line shows the hourly costs of producing electricity in the present and the orange
    line when increasing the capacity of RES. The decrease in the costs results from
    the larger share of RES capacity, which has zero marginal electricity production
    costs (see <a href=\"/scenario/costs/merit_order/merit-order\" >Merit Order</a>).
    The average costs of producing electricity are therefore lower. \r\n<br/><br/>\r\nNote
    that the costs for investments and installation of renewable generating capacity
    have not been included here. These are typically much higher than for non-renewable
    capacity. The <em>integral production costs</em> are therefore likely to increase
    with more renewable capacity."
  short_content_en: 
