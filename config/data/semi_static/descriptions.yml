    zone: *1
    time: 2010-09-14 14:39:25.000000000 Z
  content_nl: "Electrische kachels zetten elektriciteit direct om in warmte. Op zich
    is dat een zeer efficiënt proces.\r\n<br/>\r\nToch denken veel mensen dat dit
    energieverspilling is. Elektriciteit kun je op veel verschillende manieren nuttig
    inzetten en laagwaardige warmte kun je alleen gebruiken om warm water te maken,
    of huizen te verwarmen. Uiteraard is de verspilling nog groter als je de  stroom
    opwekt door kostbare fossiele brandstoffen te verbranden.\r\n<br/><br/>\r\nElektrische
    kachels of bijstook moeten snel veel warmte kunnen leveren en hebben daarom een
    groot vermogen. Dit betekent dat ze het elektriciteitsnet sterk belasten.  Als
    je wilt zien wat de impact van elektrische bijstook bij warmtepompen is, kun je
    deze schuif op hetzelfde percentage zetten als de elektrische warmtepomp (bodem)
    schuif."
  short_content_nl: ''
- id: 521
  content_en: Heat for district heating can be produced by local burners, but also
    by large-scale heat plants. You can choose to build large-scale plants in a the
    <a href="/scenario/supply/fossil_heat/fossil-fired-heaters" >fossil heat</a> and
    <a href="/scenario/supply/renewable_heat/biomass" >renewable heat</a> slides in
    the supply section. You can also choose to use waste heat from power plants and
    waste CHPs (see the <a href="/scenario/supply/electricity/coal-plants" >electricity
    production</a> slide).
