- id: 1367
  content_en: "In the ETM solar PV panels have 867 full load hours by default. Because
    of technological developments it is likely that future solar PV panels may produce
    more electricity per installed capacity than today. By increasing the full load
    hours for these panels, more electricity will be produced with the same number
    of panels and the same load on the electricity infrastructure. To make this happen,
    the slider not only increases the number of full load hours but also changes the
    shape of the hourly production profile for solar PV panels. Typically, the peaks
    will become broader and flatter with increasing full load hours as the solar PV
    panels spend more time at higher capacity. Take a look at the ‘Electricity production
    per hour’-chart to see the effect of your changes on the solar PV production profile.\r\n</br></br>\r\nNote
    that this slider adjusts the full load hours for all solar PV panels modelled
    in the ETM; both for de-central panels installed on roofs as for solar PV panels
    in central solar power plants."
