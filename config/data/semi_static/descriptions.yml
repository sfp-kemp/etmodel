    zone: *1
    time: 2015-12-10 16:16:00.000000000 Z
  content_nl: Welk percentage van het gas in het nationale gasnetwerk is hervergast  LNG?
    Vloeibaar aardgas wordt geïmporteerd vanuit met name Noorwegen en het Midden-Oosten,
    dan hervergast tot aardgas bij import terminals en tot slot het gas netwerk ingevoerd.  In
    vloeibare vorm (dus als LNG) wordt het enkel in de transport sector gebruikt.
  short_content_nl: 
