  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-20 14:45:36.000000000 Z
    zone: *1
    time: 2016-07-20 16:45:36.000000000 Z
  content_nl: Beta
  short_content_nl: Het verwachte onvermogen (LOLE) is het aantal uur per jaar dat
    de elektriciteitsproductie niet kan voldoen aan de vraag. Een LOLE van meer dan
    nul resulteert niet altijd in stroomuitval, omdat elektriciteit kan worden geïmporteerd
    of beschikbaar kan zijn in batterijen; Nederland staat een LOLE van 4 u/jr toe.
    We onderscheiden (on)betrouwbare stroomproductie omdat windmolens en zonnecellen
    niet altijd stroom leveren. <a href="https://github.com/quintel/documentation/blob/master/general/loss_of_load_expectation.md"
    target ="_blank"> Lees meer</a>.
