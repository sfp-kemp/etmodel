  content_nl: "Marktpenetratie betekent het percentage van alle huishoudens dat zonnepanelen
    heeft. We nemen aan dat alle beschikbare ruimte op het dak gebruikt wordt.\r\n<br/><br/>\r\nZonnecellen
    zetten licht om in elektriciteit. Zonnepanelen liggen op het dak en kunnen concurreren
    met zonneboilers om ruimte. Deze technologie is nog volop in ontwikkeling en zonnepanelen
    worden steeds efficiënter en goedkoper. Verwacht wordt dat zonnecellen de komende
    40 jaar veel goedkoper zullen worden.\r\n<br/><br/>\r\nZonnepanelen produceren
    stroom op de plek waar het gebruikt wordt (in huis) en dus is het niet altijd
    nodig om de elektriciteit te transporteren over het elektriciteitsnet. Zo worden
    netwerkverliezen vermeden en energie bespaard. Stroom die niet wordt gebruikt
    kan aan het lokale netwerk worden teruggeleverd. De stroom die deze panelen produceren
    zie je terug in de grafiek rechts.\r\n<br/><br/>\r\nIn het ETM heeft een zonnepaneel
    standaard 867 vollasturen. Het is aannemelijk dat toekomstige zonnepanelen meer
    elektriciteit zullen produceren per geïnstalleerd vermogen dan nu. Je kunt het
    aantal vollasturen voor zonnepanelen <a href=\"/scenario/supply/electricity_renewable/solar-power\"
    >hier</a> aanpassen.\r\n</br>"
  short_content_nl: ''
- id: 19
  content_en: "A heat pump moves heat from one place to another. Heat pumps are used
    in refrigerators, but buildings can use them for heating and cooling. This saves
    energy compared to a gas-fired central heating boiler, for example. For optimal
    application, it does often require installation of under-floor and wall heating
    instead of radiators. Currently, their use in newly constructed houses is becoming
    quite popular, since European legislation dictates that domestic energy consumption
    must decrease.\r\n<br/><br/>\r\nHeat pumps can run on gas or electricity. This
    is an electric heat pump, as it draws its heat from the ground. Gas-fired heat
    pumps are more often used to draw their heat from the air.\r\n<br/>"
  short_content_en: ''
