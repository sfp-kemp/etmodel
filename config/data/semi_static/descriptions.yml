- id: 519
  content_en: "Small Combined heat and power (CHP) engines like these (~2 MWe and
    ~2 MWth) are gas-fired engines that generate both heat and electricity. The combination
    of heat and electricity makes this option quite energy efficient. Also, locally
    producing and using heat and electricity reduces transportation losses and saves
    energy. CHPs are primarily used at sites with a predictable demand for heat, such
    as hospitals or swimming pools.\r\n<br/><br/>\r\nA gas-fired CHP uses more natural
    gas to make heat than a good gas-fired boiler, and is only attractive if the electricity
    is used or can be sold over the grid.\r\n"
