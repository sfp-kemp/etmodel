  content_en: "What percentage of heat demand in offices and other buildings is met
    by biomass-firing? Biomass heaters are especially suited for larger office parks
    with large heat demands, as this allows transport of biomass to be concentrated.
    That way (fossil) transport fuel use can be minimalized.\r\n<br/><br/>\r\nThe
    mix you fill in here is probably mostly determined by fuel prices and environmental
    legislation. "
