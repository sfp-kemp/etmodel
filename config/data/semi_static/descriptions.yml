    zone: *1
    time: 2010-09-14 12:06:14.000000000 Z
  content_nl: "In hoeveel gebouwen wordt daglicht afhankelijke regeling toegepast?\r\n<br/><br/>\r\nDaglicht
    afhankelijke regeling is een technologie die aan de hand van de hoeveelheid (dag)licht
    in een ruimte de lichtsterkte van de verlichting aanpast. Als de zon schijnt en
    het is licht genoeg in een ruimte staat het licht niet aan, of gedimd. Maar als
    het donker is of bewolkt past het systeem de verlichting zo aan dat er toch genoeg
    licht is om te werken.\r\n<br/><br/>\r\nDeze technologie zorgt er dus voor dat
    lichten niet nutteloos aanstaan omdat er al genoeg licht van buiten komt. In combinatie
    met bewegingsdetectie kan er voor gezorgd worden dat de lichten alleen aan staan
    als er mensen binnen in de ruimte zijn en er niet al genoeg licht van buiten is."
  short_content_nl: ''
- id: 514
  content_en: "This chart shows how much of the heat and electricity that is used
    in buildings is produced using combined heat and power (CHP) units. If it is not
    generated using CHP units, heat is produced with the other options available on
    the Buildings 'Heating' page, and electricity is taken from the electricity grid.\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand."
  short_content_en: Buildings
