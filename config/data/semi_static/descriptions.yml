    utc: 2019-06-04 07:50:55.000000000 Z
    zone: *1
    time: 2019-06-04 09:50:55.000000000 Z
  content_nl: "Welk percentage van de industriële warmtevraag wordt ingevuld door
    oliegestookte ketels? \r\n</br></br>\r\nIn de industrie is vooral hoge temperatuur
    nodig. Die kan nu het best gemaakt worden door brandstoffen te verstoken. \r\nDe
    brandstofmix die je hier invult zal waarschijnlijk het meest afhangen van je verwachtingen
    voor brandstofprijzen. Zie ook het onderdeel <a href=/scenario/costs/fuel_costs/combustion-fuel>'Kosten'</a>.\r\n<br>"
  short_content_nl: 
- id: 1135
  content_en: "What percentage of heat demand in industry is met by biomass-firing?
    \r\n</br></br>\r\nThis can be used to generate high-grade heat, which is the kind
    most in demand in industry.\r\nThe mix you fill in here is probably mostly determined
    by fuel prices and environmental legislation. See also the <a href=/scenario/costs/fuel_costs/combustion-fuel>‘Costs’</a>
    part.\r\n<br>"
  short_content_en: 
