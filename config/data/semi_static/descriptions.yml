  content_en: "This graph shows the energy that is used for hot water in the households
    sector.\r\n<br/><br/>\r\nWhen you change the technologies in the demand for hot
    water under the households sector you will see the graph change to show what types
    of energy will be used to produce the heat demand.\r\n<br/><br/>\r\nThe technologies
    you choose don't really affect the actual demand for hot water, but it can change
    the energy efficiency and sustainability of hot water production.\r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy demand."
