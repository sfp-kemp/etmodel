    van vandaag de dag. Verwacht wordt dat zonnecellen de komende 40 jaar veel goedkoper
    zullen worden.\r\n<br/>"
  short_content_nl: ''
- id: 41
  content_en: "This slider sets the height of your assumed investment costs for a
    nuclear power plant, including the costs for decommissioning the plant at the
    end of its lifetime. External costs for society, such as that people do not like
    to live close to a nuclear power plant, have not been included. The costs for
    permanent storage of nuclear waste have also not been included, as it is unclear
    how much this would cost. External costs have also not been included for other
    types of power plants. \r\n<br/><br/>\r\nCurrently, production capacity for nuclear
    reactors is considerably short of what would be required to meet (expected) investment
    plans around the world. In many countries there will most likely be a shortage
    of trained technicians in this part of the energy sector.\r\n<br/><br/> \r\nThe
    specifications below are for a super modern third generation nuclear power plant."
  short_content_en: ''
  describable_id: 136
  describable_type: InputElement
