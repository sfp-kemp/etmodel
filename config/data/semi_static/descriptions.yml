  content_nl: Diesel heeft een hogere energie-inhoud dan benzine, en dieselmotoren
    zijn vaak efficiënter dan benzinemotoren. Wel stoten dieselvoertuigen meer fijnstof
    uit en daarom worden in veel delen van de wereld roetfilters verplicht gesteld.
  short_content_nl: ''
- id: 301
  content_en: "Biodiesel can be made from a range of vegetable or animals fats. Seed
    oils are particularly popular. Diesel produced from algae has captured people's
    imagination, since growing crops for biodiesel often still competes for space
    with growing food. So far, it accounts for only a small percentage of the total
    production of bio-diesel.\r\n<br/><br/>\r\nEngines can run on bio-diesel without
    modifications, but the vegetable-based diesels tend to be rather corrosive to
    the engine.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/carriers_source_analyses\">documentation
    on GitHub</a> for more information on the numbers used.\r\n"
