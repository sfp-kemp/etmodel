- id: 785
  content_en: "Volatile electricity production from wind turbines and solar panels
    can not always be relied upon. They need some form of backup. In absence of storage
    options, such backup will be provided by fossil power plants. This means extra
    CO<sub>2</sub> emissions and costs for electricity produced by volatile techniques.
    \ \r\n<br/>\r\n<br/>\r\nThis page compares the available technologies that can
    serve as backup for volatile wind or solar power."
  short_content_en: This page compares the available technologies that can serve as
    backup for volatile wind or solar power.
  describable_id: 33
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
