- id: 69
  content_en: "Wind turbines require some space. You cannot just build them right
    next to each other, because each turbine produces a wake. In this wake, there
    is considerably less wind energy available to be harnessed by another wind mill.
    How far apart wind mills need to be placed, depends on their height and the length
    of the turbine blades. Typically, wind turbines are placed at least 5 turbine
    rotor diameters apart along a frequently occurring wind direction.\r\n<br/><br/>\r\nThis
    slider sets the total surface area on which wind turbines may be built. To see
    what percentage of the total surface area of your country it represents, see the
    graph on the right. The starting value is the current total land area used.\r\n"
