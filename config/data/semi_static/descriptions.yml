  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-09-07 08:10:23.000000000 Z
    zone: *1
    time: 2017-09-07 10:10:23.000000000 Z
  content_nl: "In de huidige situatie worden de meeste luchtwarmtepompen zonder buffer
    voor ruimteverwarming geïnstalleerd.  \r\n</p>\r\nDe meeste luchtwarmtepompen
    hebben een buffer nodig om te voorkomen dat de compressor gaat \"pendelen\". In
    de standaardinstelling van het ETM voorziet de buffer voor warm water hierin.\r\n</p>\r\nEen
    buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te slaan.
    Bijvoorbeeld via een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>. \r\n</p>\r\nGeef
    hier aan hoe groot de buffer voor warm water is per luchtwarmtepomp."
  short_content_nl: 
- id: 1224
  content_en: "Heat pumps can be equipped with storage for hot water and space heating.\r\n\r\nHere
    you can indicate the corresponding costs."
