- id: 1075
  content_en: "What percentage of all cars will be hydrogen fuelled vehicles in the
    future? Hydrogen cars have been hyped as well as criticised a lot, and as with
    many choices, their value depends on other choices you make. Hydrogen is an energy
    carrier - not an energy source -, so it has to be produced first. In the <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
    >hydrogen production section</a> you can determine how this is done - through
    steam reforming of methane (a powerful greenhouse gas) or through green electrolysis.\r\n<br/><br/>\r\nHydrogen
    cars (in the ETM) are fuel cell electric vehicles (FCEVs). Hydrogen in consumer
    vehicles is stored at a very high pressure of 700 bar in order to ensure a long
    driving range (of typically 500 km). Hydrogen is fed to a stack of fuel cells,
    where it undergoes a chemical (redox) reaction with oxygen,  generates a current
    and releases water. It thus produces electricity that drives the (electric) engine.
    FCEVs are therefore electric vehicles, but they differ from electric vehicles
    in the sense that the electricity is not stored on board in a battery, but instead
    generated in the car itself. \r\n<br/><br/>\r\nCombined with smart grid systems
    and energy storage technologies, electric vehicles could not only potentially
    reduce our dependence on fossil fuels but even function as a storage medium or
    production technology. <a href=\"https://www.thegreenvillage.org/projects/hydrolectric\"a>The
    Green Village</a>, an initiative of Delft University of Technology, is doing research
    on how electric cars can be used as more than just an end - for example, as power
    plants and storage devices.\r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
