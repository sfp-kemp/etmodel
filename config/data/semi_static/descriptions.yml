    zone: *1
    time: 2010-06-21 14:46:01.000000000 Z
  content_nl: "Deze grafiek toont welke technologieën gebruikt worden voor de huidige
    en toekomstige elektriciteitsproductie. De toekomstige samenstelling van het productiepark
    is standaard hetzelfde als de huidige. Je kunt kiezen hoe je de toekomstige vraag
    wilt invullen met de schuifjes links van de grafiek.\r\n<br/><br/>\r\nDe vraag
    naar elektriciteit wordt aangegeven met de horizontale lijn. Als de productie
    hoger is dan de vraag, zal het model automatisch stroom exporteren. Als je te
    weinig productiecapaciteit bouwt, zal het model stroom importeren.\r\n"
  short_content_nl: ''
- id: 348
  content_en: "This graph shows the composition of the total heat production. \r\n<br/><br/>\r\nYou
    can use the sliders to change the extent to which a technology is used. This will
    result in heat mix shift."
