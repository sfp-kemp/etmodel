    zone: *1
    time: 2010-09-20 11:03:25.000000000 Z
  content_nl: "Dit schuifje verandert het aantal keer dat de lucht in een gebouw per
    uur vervangen wordt. Er zijn twee manieren waarop deze lucht vervangen wordt.
    De eerste is via natuurlijke ventilatie, hierbij komt nieuwe lucht binnen via
    open deuren en ramen, kiertjes etc. De tweede manier waarop nieuwe lucht aangevoerd
    wordt is via mechanische ventilatie door het ventilatiesysteem van een gebouw.
    Met de toenemende mate van isolatie in gebouwen wordt het ook belangrijker om
    goed te ventileren. De lucht kan anders vervuild raken met bacteriën en schadelijke
    stoffen, terwijl het zuurstofgehalte naar beneden gaat.\r\n<br/><br/>\r\nDe standaardwaarde
    van dit schuifje is de huidige gemiddelde verversingsgraad van de lucht in gebouwen.
    De trend over de afgelopen jaren is dat deze ventilatievoud iets daalt. Denk je
    dat dit verandert in de toekomst?"
  short_content_nl: ''
- id: 563
  content_en: "Recirculation is a technology that reuses the air in a building by
    using filters to clean the air and re-supplying it through the ventilation system.
    This technology saves energy by maintaining the heated air, instead of releasing
    it into the open air. Please note that the cost of these ventilation systems is
    not used in the cost calculations in the Energy Transition Model.\r\n<br/><br/>\r\nWhat
    percentage of air will be recirculated in buildings through their ventilation
    system? Note that this cannot be 100%, because not all air flows through the ventilation
    system (dependent on the level of insulation) and that air cannot be recirculated
    indefinitely; at one point new air has to flow into the system."
  short_content_en: ''
  describable_id: 396
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 10:06:01.000000000 Z
    zone: *1
    time: 2010-09-17 12:06:01.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-07-04 09:52:38.000000000 Z
    zone: *1
    time: 2012-07-04 11:52:38.000000000 Z
  content_nl: "Recirculatie is een technologie die de lucht in een gebouw hergebruikt
    door filters toe te passen op de lucht en het via het ventilatiesysteem weer het
    gebouw in te brengen. Op deze manier wordt energie bespaard doordat de warme lucht
    hergebruikt wordt, in plaats van de buitenlucht in te worden gestuurd. Let op:
    de kosten van deze ventilatiesystemen wordt niet meegenomen in de kostenberekening
    van het model.\r\n<br/><br/>\r\nHoeveel procent van de lucht in gebouwen wordt
    gerecirculeerd door hun ventilatiesysteem? Dit getal kan geen 100% zijn, omdat
    via natuurlijke weg een deel van de lucht in het gebouw wegstroomt (afhankelijk
    van isolatie) en de lucht in het recirculatiesysteem ook niet voor eeuwig gerecirculeerd
    kan worden; op een gegeven moment moet het ververst worden."
  short_content_nl: ''
- id: 564
  content_en: "Heat recovery is a technology that keeps drawing in new air from outside,
    but it uses a system to recover the heat from the outgoing air and supply it to
    the outgoing air. In this way there is a supply of clean air in the building,
    while still saving the heat that would otherwise be wasted by releasing it into
    the outside. Please note that the cost of these ventilation systems is not used
    in the cost calculations in the Energy Transition Model.\r\n<br/><br/>\r\nWhat
    percentage of air in buildings will have their heat recovered through the their
    ventilation system? Note that this cannot be 100%, because not all air flows through
    the ventilation system (dependent on the level of insulation) and that not all
    heat in the air can be recovered."
  short_content_en: ''
  describable_id: 397
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 10:19:03.000000000 Z
    zone: *1
    time: 2010-09-17 12:19:03.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-20 09:13:19.000000000 Z
    zone: *1
    time: 2010-09-20 11:13:19.000000000 Z
  content_nl: "Warmte terugwinning is een technologie die wel nieuwe lucht blijft
    aanvoeren via het ventilatiestysteem, maar waarbij de warmte uit de uitgaande
    lucht wordt teruggewonnen en doorgegeven aan de inkomende lucht. Zo komt er dus
    continue schone lucht het gebouw in, maar wordt de warmte, die anders aan de buitenlucht
    verloren zou gaan, opnieuw gebruikt. Let op: de kosten van deze ventilatiesystemen
    wordt niet meegenomen in de kostenberekening van het model.\r\n<br/><br/>\r\nHoeveel
    procent van de gebouwen gebruiken warmte terugwinning in hun ventilatiesysteem?
    Dit getal kan geen 100% zijn, omdat via natuurlijke weg een deel van de lucht
    in het gebouw wegstroomt (afhankelijk van isolatie) en niet alle warmte uit de
    lucht teruggewonnen kan worden."
  short_content_nl: ''
- id: 567
  content_en: "The heat demand reduction is the percentage by which the heat demand
    is reduced compared to a badly insulated building (characterised by label E),
    i.e. the slider indicates how much of the potential savings has been achieved.
    The current settings are based on the energy labels that are present within your
    region, for the Netherlands this data is derived from <a href=\"https://bagviewer.kadaster.nl/lvbag/bag-viewer/index.html#?geometry.x=160000&geometry.y=455000&zoomlevel=0)\">\"Basisregistratie
    Adressen en Gebouwen (BAG)\"</a>. These labels have been converted into heat demand
    reduction percentages. The relationship between heat demand reduction and energy
    labels can be found in our <a href=\"https://github.com/quintel/documentation/blob/master/general/insulation.md\">documentation</a>.
    However, the mapping is ambiguous since there is no direct relationship between
    energy labels and the insulation level.  \r\n<br><br>\r\nFor the current situation
    no insulation costs are taken into account, only when insulation measures are
    taken. The insulation costs are based on the energy model <a href=\"https://www.pbl.nl/vesta\">Vesta</a>,
    see the <a href=\"https://github.com/quintel/documentation/blob/master/general/insulation.md\">documentation</a>
    for the exact modelling. The insulation costs for buildings are modelled as a
    fixed amount per % heat demand reduction: € 606 per % for existing buildings and
    € 479 per % for new buildings."
  short_content_en: ''
  describable_id: 381
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-17 18:50:33.000000000 Z
    zone: *1
    time: 2010-09-17 20:50:33.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-03-11 09:43:47.000000000 Z
    zone: *1
    time: 2019-03-11 10:43:47.000000000 Z
  content_nl: "De warmtevraag-reductie is het percentage waarmee de warmtevraag lager
    is ten opzichte van een slecht geïsoleerd  gebouw (met label E). Oftewel: welk
    aandeel van het besparingspotentieel is al benut? Het huidige percentage van de
    slider is gebaseerd op de energielabels die aanwezig zijn in jouw regio; voor
    Nederland komt deze data van <a href=\"https://bagviewer.kadaster.nl/lvbag/bag-viewer/index.html#?geometry.x=160000&geometry.y=455000&zoomlevel=0)\">Basisregistratie
    Adressen en Gebouwen (BAG)</a>. De energielabels zijn vervolgens omgezet in een
    warmtevraag-reductie, deze berekening is terug te vinden in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/insulation.md\">documentatie</a>.
    De koppeling tussen energielabel en warmtevraag is echter moeilijk te leggen omdat
    er geen direct verband is tussen energielabels en isolatie van de schil van een
    gebouw.\r\n<br><br>\r\nVoor de huidige situatie rekenen we geen isolatiekosten,
    deze nemen we enkel mee als er wordt geïsoleerd. De isolatiekosten komen uit het
    energiemodel <a href=\"https://www.pbl.nl/vesta\">Vesta</a>, zie de <a href=\"https://github.com/quintel/documentation/blob/master/general/insulation.md\">documentatie</a>
    voor de precieze berekening. De isolatiekosten voor gebouwen zijn gemodelleerd
    als een vast bedrag per % warmtevraag-reductie: € 606 per % voor bestaande gebouwen
    en € 479 per % voor nieuwe gebouwen. "
  short_content_nl: ''
- id: 569
  content_en: "How much more efficient do you think appliances in non-residential
    buildings will be in the future? Use the slider to give an estimation of yearly
    increase in the overall efficiency of appliances.\r\n<br/><br/>\r\nAppliances
    in offices, hotels, restaurants, hospitals and swimming pools account for a considerable
    share of energy use. Typical office appliances are computers and screens, printers,
    faxes, photocopiers etc. Hotels, restaurants, swimming pools and especially hospitals
    use more specialized equipment, of course, for which reliability may be more important
    than energy consumption. \r\n<br/><br/>\r\nNew technologies often reduce energy
    consumption per individual device, but not if devices simply become bigger. Computer
    screens have become much more efficient, for example, but also larger. This means
    they do not always use less energy than the smaller screens used before.  \r\n"
  short_content_en: ''
  describable_id: 398
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-22 12:06:55.000000000 Z
    zone: *1
