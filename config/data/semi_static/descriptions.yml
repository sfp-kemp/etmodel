    time: 2010-05-04 10:03:52.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-22 10:25:13.000000000 Z
    zone: *1
    time: 2010-06-22 12:25:13.000000000 Z
  content_nl: "Hiermee bouw je 50 MWe geconcentreerde zonnewarmte centrales (Concentrated
    Solar Power, oftewel CSP). \r\nCSP centrales maken elektriciteit door de warmte
    van de zon te focusseren met holle spiegels. Zonnige, woestijnachtige delen van
    de wereld zijn dus bij uitstek geschikt, maar Noordwest Europa absoluut niet.
    Er bestaat een plan (genaamd Desertec) om CSP centrales te bouwen in Noord Afrika
    en het Midden Oosten, om een deel van de stroom van daar naar Europa te transporteren.
    Hiervoor zijn gigantische investeringen nodig in infrastructuur, maar het potentieel
    is ook zeer groot.<br/><br/>\r\n\r\nZonnewarmte kan worden opgeslagen (door zout
    te smelten bijvoorbeeld) en dus kunnen deze centrales zonodig ook een deel van
    de nacht nog stroom maken.\r\n\r\n<br/><br/>\r\n<a href=\"/units\">Meer informatie
    over eenheden...</a>\r\n\r\n<br/><br/>\r\n<object style=\"height: 344px; width:
    425px\"><param name=\"movie\" value=\"http://www.youtube.com/v/QXURvISjh2A\"><param
    name=\"allowFullScreen\" value=\"true\"><param name=\"allowScriptAccess\" value=\"always\"><embed
    src=\"http://www.youtube.com/v/QXURvISjh2A\" type=\"application/x-shockwave-flash\"
    allowfullscreen=\"true\" allowScriptAccess=\"always\" width=\"425\" height=\"300\"></object>"
  short_content_nl: ''
- id: 314
  content_en: "A nuclear power plant of the newest type. These European Pressurized
    Reactors (EPR) are currently being built for the first time in Finland and France.
    This power plant uses enriched uranium or recycled nuclear fuel. A single power
    plant has the combined power of two 800 MWe power plants, so 1,600 MWe. The model
    uses a technical lifetime of 50 years.\r\n<br/><br/> \r\n<a href=\"/units\">More
    information on units...</a>\r\n<br/><br/><img SRC=\"/assets/popups/img_nuclear3.jpg\"
    />\r\n\r\n"
  short_content_en: A nuclear power plant of the most modern type
