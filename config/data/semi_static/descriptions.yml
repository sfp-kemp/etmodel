- id: 1081
  content_en: "Electrolysis is a hydrogen production process known for many, many
    years. Put simply, by adding to electrodes and applying a current to a container
    filled with water, water molecules are forced to split into hydrogen and oxygen.
    This is an energy intensive process, since current does not travel through water
    easily. Water is made more conductive by using an electrolyte, i.e. a substance
    that when dissolved has a charge and conducts electricity.\r\n<br/><br/>\r\nThe
    various main types of electrolysis differ in electrolyte, temperature and pressure
    of operation. This is a small local electrolysis plant of 0.5MW installed at a
    retail station that produces hydrogen through alkaline electrolysis (based on
    the Hamburg Vattenfall station). Larger, central electrolysis units exist, but
    as of now have only slightly higher efficiencies.\r\n<br/><br/>\r\nThe most promising
    technique with a significantly higher efficiency, nowadays still in R&D phase
    and coping with a short lifetime and limited capacity, is high temperature solid
    oxide electrolysis. Generally expected to be commercially available between 2020
    and 2025, it would be a large scale highly efficient process that, especially
    when coupled with renewably produced electricity, can be a major leap in greening
    our fuels."
  short_content_en: 
  describable_id: 700
  describable_type: InputElement
