    zone: *1
    time: 2010-06-22 10:50:14.000000000 Z
  content_nl: "Hier bouw je een conventionele stoomturbine gascentrale van 800 MWe.\r\n<br/>
    <br/> \r\nDe meeste nieuwe gascentrales zijn STEG-centrales, aangezien die efficiënter
    zijn.\r\n\r\n<br/><br/>\r\nGascentrales zijn flexibel en worden daarom vaak ingezet
    om dagelijkse pieken in de elektriciteitsvraag op te vangen (vooral gasturbines)
    en daarom produceren ze minder stroom per jaar dan kolencentrales met een vergelijkbaar
    vermogen.\r\n\r\n<br/><br/>\r\nOmdat het model een standaard centralegrootte hanteert,
    en er in werkelijkheid kleinere en grotere centrales bestaan, is het mogelijk
    dat het opgestelde aantal centrales geen geheel getal is.\r\n"
  short_content_nl: ''
- id: 265
  content_en: "Here you can build Combined Cycle Gas Turbine (CCGT) power plants consisting
    of 800 MWe. For more information, see the 'Costs' section.<br/> <br/> \r\nFlexible
    gas-fired plants are often used for meeting daily electricity demand peaks and
    therefore produce less electricity per year than coal-fired plants of the same
    production capacity.\r\n\r\n<br/><br/> \r\nBecause the model uses standard size
    plants, and in reality both smaller and larger plants may exist, the number of
    plants installed may not be an integer value.\r\n"
