    utc: 2016-09-12 12:30:14.000000000 Z
    zone: *1
    time: 2016-09-12 14:30:14.000000000 Z
  content_nl: "Raffinaderijen maken van ruwe olie olieproducten. Deze olieproducten
    worden ingezet als brandstof in de transportsector of als grondstof in de chemische
    industrie. Raffinaderijen verdienen het meeste geld aan de transportbrandstoffen.
    Als gevolg van veranderende technologieën in de transportsector zal de vraag naar
    deze brandstoffen veranderen. Deze technologieën zijn in te stellen in <a href=\"/scenario/demand/transport\"
    > de transportsector van het ETM</a>.\r\n<br/><br/>\r\nDe productie van de raffinaderijen
    is in het ETM niet direct gekoppeld aan de binnenlandse vraag naar transportbrandstoffen.
    Eventuele tekorten worden geïmporteerd en eventuele overschotten worden geëxporteerd.
    Dit geldt ook voor de olieproducten die worden ingezet als grondstof in de chemische
    industrie. Hieronder kun je het productievolume en de efficiëntieverbeteringen
    van de raffinaderijen afzonderlijk instellen. Let hierbij op dat de vraag naar
    raffinageproducten wordt bepaald door de wereldwijde markt. "
  short_content_nl: 
