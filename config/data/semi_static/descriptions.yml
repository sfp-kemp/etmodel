    zone: *1
    time: 2010-04-16 17:51:06.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-06-07 13:38:35.000000000 Z
    zone: *1
    time: 2018-06-07 15:38:35.000000000 Z
  content_nl: Hoe wordt de warmte die gebruikt wordt in de landbouw geproduceerd?
    Een andere mix van warmtetechnologieën heeft impact op energie-efficiëntie, duurzaamheid
    en CO<sub>2</sub>-uitstoot in de landbouw.
  short_content_nl: ''
- id: 166
  content_en: 'The growth you indicate here is due to economic and population growth.
    This growth is <strong>excluding</strong> efficiencies and technological changes. '
  short_content_en: ''
  describable_id: 32
  describable_type: Slide
