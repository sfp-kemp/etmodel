    utc: 2013-02-28 12:03:31.000000000 Z
    zone: *1
    time: 2013-02-28 13:03:31.000000000 Z
  content_nl: 'Hier kun je kiezen hoeveel warmte geproduceerd wordt door centrale
    ketels die kolen stoken en hun warmte aan warmtenetten leveren. De opgewekte warmte
    staat in de grafiek als warmte uit kolen. '
  short_content_nl: ''
- id: 604
  content_en: "This determines how much heat is produced by central gas-fired heaters
    that supply their output to heat networks. The heat generated is shown in the
    graph on the right as heat from gas.\r\n"
  short_content_en: ''
  describable_id: 432
  describable_type: InputElement
