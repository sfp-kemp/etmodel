- id: 964
  content_en: "This builds a high energy yield waste-incineration plant that delivers
    heat to a central heating grid (60 MWe and 33 MWth). Waste that can be safely
    burnt is used to generate electricity and heat. By incinerating waste under the
    right conditions, it can be processed in a relatively clean way. Rotting or decomposing
    waste produces strong greenhouse gasses, so incineration is often preferable from
    an environmental point of view.<br/><br/>\r\nThe maximum potential for these power
    plants is limited by available domestic waste. We assume no waste will be imported."
