- id: 789
  content_en: "Generally speaking, electricity generation follows electricity demand.
    The order in which power plants are dispatched is determined by the merit order.
    The merit order ranks power plants according to their marginal costs. Those with
    the lowest marginal costs are dispatched first to meet demand; those with higher
    costs only when demand is high enough. Power plants with low operating costs therefore
    have a high number of operating hours while expensive ones may operate as little
    as a few hundred hours per year. This can play a large role in the total CO<sub>2</sub>
    emissions of your scenario.\r\n<br/><br/>\r\nBy default the ETM calculates which
    power plants have to be dispatched for each hour in the year. This calculation
    is performed every time you make changes to your scenario. You can choose to switch
    the merit order calculation off; when switched off, all power plants will have
    the same full load hours in the future as in the present year of your scenario
    and these will not respond to your assumptions on fuel or other costs. \r\n<br/><br/>\r\nThe
    merit order calculation in the ETM is simplified as it does not distinguish or
    rank individual plants, but only <strong>types</strong> of plants. For more information
    about the merit order calculation <a href=\"https://github.com/quintel/documentation/blob/master/general/merit_order.md\"
    target =\"_blank\">consult our documentation</a>."
  short_content_en: 
  describable_id: 153
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-03-13 13:23:00.000000000 Z
    zone: *1
    time: 2012-03-13 14:23:00.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2016-07-22 08:01:46.000000000 Z
    zone: *1
    time: 2016-07-22 10:01:46.000000000 Z
  content_nl: "Over het algemeen volgt de elektriciteitsproductie de vraag naar elektriciteit.
    De volgende waarin elektriciteitscentrales worden ingeschakeld wordt bepaald door
    de 'merit order'. De merit order rangschikt de elektriciteitscentrales naar draaikosten
    (ook wel 'marginale kosten'). De centrales met de laagste draaikosten zet men
    het eerste in om de vraag in te vullen; de centrales met hogere kosten pas als
    de vraag hoog genoeg is. Centrales met relatief lage draaikosten maken dan ook
    veel draaiuren, terwijl duurdere centrales misschien maar een paar honderd uur
    aan staan. Dit kan veel verschil maken voor de CO<sub>2</sub> uitstoot in jouw
    scenario. \r\n<br/><br/>\r\nStandaard rekent het ETM op uurbasis uit welke elektriciteitscentrales
    moeten worden ingeschakeld. De berekening wordt elke keer dat je je scenario aanpast
    opnieuw uitgevoerd. Je kunt er voor kiezen om de merit order berekening uit te
    zetten. Als je de berekening hebt uitgezet, zullen alle elektriciteitscentrales
    dezelfde draaiuren hebben als in het startjaar van je scenario en niet reageren
    op jouw aannames over brandstof- of andere kosten.\r\n<br/><br/>\r\nHet ETM voert
    een versimpelde merit order berekening uit, aangezien deze geen individuele centrales
    onderscheidt, maar alleen <strong>soorten</strong> centrales.\r\n<br/><br/>\r\nBekijk
    voor meer informatie <a href=\"https://github.com/quintel/documentation/blob/master/general/merit_order.md\"
    target =\"_blank\">onze documentatie</a>."
  short_content_nl: 
