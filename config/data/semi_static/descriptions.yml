    time: 2013-12-30 15:52:04.000000000 Z
  content_nl: "Sankey diagrammen tonen hoe, waar en hoeveel energie wordt gebruikt.
    Aan de linkerkant zijn de primaire energievormen te zien. Het energiegebruik voor
    de productie van elektriciteit en warmte is in het midden te zien. Aan de rechterkant
    is te zien waar de energie gebruikt wordt. <br/>\r\nAls je met je muis over de
    grafiek gaat, zie je verschillende onderdelen oplichten en kun je meer informatie
    krijgen.\r\n<br><br>\r\nNB: verliezen tengevolge van transport en raffinage van
    energiedragers zijn buiten beschouwing gelaten.\r\n\r\n"
  short_content_nl: ''
- id: 855
  content_en: "This chart shows the merit order of your scenario. Based on your assumptions
    concerning available electricity production technologies, fuel prices, CO<sub>2</sub>
    emissions costs, and operating and maintenance costs the model calculates the
    order in which power plants are used to meet the demand.\r\n<br/><br/>\r\nThe
    chart shows what place in the merit order each technology has, which is based
    on the operating costs. Also the table shows the available capacity of each technology
    as well as the full load hours."
