    time: 2014-01-14 11:48:25.000000000 Z
  content_nl: "Deze grafiek toont hoe de energievraag van de chemische industrie gaat
    veranderen als gevolg van jouw keuzes. Industrieel energiegebruik wordt vooral
    bepaald door de groei van de sector en investeringen in energiebesparende technologieën.\r\n<br
    /><br />\r\nDeze grafiek toont eindgebruik van energie, dus verliezen bij de omzetting
    van energiedragers naar warmte en elektriciteit zijn niet meegenomen. \r\nNiet-energetisch
    gebruik is het gebruik van energiedragers om chemische producten te maken. Zo
    wordt olie gebruikt voor het produceren van plastics en kan aardgas gebruikt worden
    voor de productie van kunstmest.\r\n<br /><br />\r\nKies 'Wijzig grafiek' boven
    de grafiek om andere grafieken te tonen over industrieel energiegebruik."
  short_content_nl: Chemische industrie
- id: 1028
  content_en: "This chart shows the 'day-ahead' price of electricity for the Central
    Western European (CWE) countries (BE, DE, FR, LU and NL) for the month of January
    2014 as published on <a href=\"http://www.apxgroup.com/market-results/cwe/\" target=\"_blank\">http://www.apxgroup.com/market-results/cwe</a>.\r\n<br/><br/>\r\nThe
    extent of price 'convergence' (how often prices are equal) is a measure for the
    success of market coupling. Coupling can be improved by increasing interconnector
    capacity between countries or by employing smarter market mechanisms."
