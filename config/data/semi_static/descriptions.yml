    time: 2010-09-21 09:26:56.000000000 Z
  content_nl: "Deze grafiek toont de energie die gebruikt wordt voor koken door huishoudens.\r\n<br/><br/>\r\nDe
    energie die gebruikt wordt voor koken is afhankelijk van welk soort kooktoestellen
    ervoor gebruikt worden. Zullen huishoudens in de toekomst vooral gastoestellen
    blijven gebruiken, of gaan ze over naar andere manieren van koken zoals elektrisch
    of inductief? Het verandert allemaal de energievraag."
  short_content_nl: Koken
- id: 535
  content_en: "This graph shows how the electricity that buildings use, is generated.
    Centrally produced electricity is lumped together here. You will get a chance
    to choose production methods under the 'Supply' section. \r\n<br/><br/>\r\nYou
    can click '<u>Change chart</u>' above the graph, to select different graphs about
    energy use."
