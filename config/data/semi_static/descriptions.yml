  content_nl: "Dezelfde soort kolencentrale als hierboven (Poederkolencentrale). Deze
    past daarnaast ook afvang en opslag van de meeste geproduceerde CO<sub>2</sub>
    toe. Deze technologie wordt 'Carbon Capture and Storage' (CCS) genoemd. Deze centrale
    heeft niet hetzelfde productievermogen als een gewone poederkolencentrale, omdat
    CCS energie kost. Er worden dus meer kolen verbrand om dezelfde hoeveelheid stroom
    te maken. <br/>\r\nDe CCS centrale is minder vervuilend voor de lucht dan de gewone
    centrale. Zie ook informatie onder 'Kosten'.  \r\n<br/><br/>\r\nEen kolencentrale
    is een basislast-centrale, en daarom draait hij meer dan 75% van de tijd op vol
    vermogen.\r\n\r\n<br/><br/>\r\nOmdat het model een standaard centralegrootte hanteert,
    en er in werkelijkheid kleinere en grotere centrales bestaan, is het mogelijk
    dat het opgestelde aantal centrales geen geheel getal is.\r\n\r\n<br/><br/>\r\n<a
    href=\"http://www.new-energy.tv/uploaded/coverage/8007klein.flv\" id=\"player\"
    style=\"display:block;margin: 10px auto; width:425px;height:300px;\"></a>\r\n"
  short_content_nl: ''
- id: 261
  content_en: "Integrated Gasification Combined Cycle (IGCC) plant. This is an 800
    MWe coal gasification plant. In theory, this type of plant can also burn gasified
    biomass and even some forms of waste. These plants are less polluting than pulverized
    coal-fired ones. <br/>Also see information in section 'Costs'.\r\n\r\n<br/><br/>\r\nA
    coal-fired power plant is a baseload power plant, meaning it is producing at maximum
    capacity more than 75% of the time. Coal-gasification does make this plant more
    flexible than its solid coal-fired counterparts.\r\n\r\n<br/><br/> \r\nBecause
    the model uses standard size plants, and in reality both smaller and larger plants
    may exist, the number of plants installed may not be an integer value.\r\n "
