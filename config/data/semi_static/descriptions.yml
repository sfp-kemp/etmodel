    zone: *1
    time: 2018-04-04 09:21:38.000000000 Z
  content_nl: "Aardgas is een fossiele brandstof waarvan steeds meer reserves beschikbaar
    komen. Doordat aardgas relatief weinig koolstof bevat en de productie efficiënt
    is, stoten gascentrales half zoveel CO<sub>2</sub> uit per kWhe als kolencentrales.
    Bij het zuiveren van ruw aardgas treedt lokaal wel milieuvervuiling op in enkele
    producerende landen. Aardgas bestaat voornamelijk uit methaan, wat zelf een sterk
    broeikasgas is. Na extractie kan aardgas getransporteerd worden via pijpleidingen
    of door schepen, in het laatste geval in vloeibare vorm. Merk op dat tijdens het
    vloeibaar maken van aardgas de samenstelling ervan verandert en daardoor de eigenschappen,
    omdat sommige componenten verwijderd worden. <a href=\"/texts/fce_naturalgas\"
    class=\"fancybox\">lees verder</a>\r\n<br/> \r\n\r\n"
  short_content_nl: ''
- id: 645
  content_en: 'Nuclear energy is a low-carbon technology: nuclear power plants do
    not emit CO<sub>2</sub>, but uranium mining, processing and transportation is
    associated with some CO<sub>2</sub> emissions. This low-carbon technology comes
    at a price though: there is a small risk of severe nuclear accidents and no long-term
    solution has yet been found for the high-level radioactive waste. <a href="/texts/fce_uranium"
    class="fancybox">read more</a>'
  short_content_en: ''
  describable_id: 146
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 08:23:31.000000000 Z
    zone: *1
    time: 2011-06-29 10:23:31.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 15:05:40.000000000 Z
    zone: *1
    time: 2018-03-05 16:05:40.000000000 Z
  content_nl: 'Kernenergie levert weinig CO<sub>2</sub> uitstoot op. Bij het winnen,
    verwerken en transporteren van uranium wordt wel wat CO<sub>2</sub> uitgestoten.
    Er wordt wel een prijs betaald voor deze lage uitstoot: de kans op ernstige ongelukken
    - ook al is die klein - en het ontbreken van een langetermijnoplossing voor het
    hoogradioactieve afval. <a href="/texts/fce_uranium" class="fancybox">lees verder</a>'
  short_content_nl: ''
- id: 646
  content_en: Australia is currently the third largest uranium-producing country.
    Australian mining companies employ a variety of mining methods and are considered
    relatively clean. Transportation distances are large, and Australian mining companies
    use relatively high amounts of energy per tonne of uranium ore.
  short_content_en: ''
  describable_id: 579
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 08:37:42.000000000 Z
    zone: *1
    time: 2011-06-29 10:37:42.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 09:25:16.000000000 Z
    zone: *1
    time: 2011-06-29 11:25:16.000000000 Z
  content_nl: Australië is momenteel de derde uraniumproducent van de wereld. Bij
    de winning worden verschillende technieken gebruikt. De mijnen geven over het
    algemeen vrij weinig vervuiling. Wel zijn de transportafstanden nogal groot en
    er is relatief veel energie nodig om een hoeveelheid brandstof te maken.
  short_content_nl: ''
- id: 647
  content_en: Canada is home to the most highly concentrated uranium deposits. Consequently,
    the energy required for mining a tonne of uranium is lower than in other countries.
    Canadian mines mainly employ open-pit and underground mining methods, which are
    associated with large amounts of toxic and low-level radioactive rock wastes.
  short_content_en: ''
  describable_id: 580
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 08:43:14.000000000 Z
    zone: *1
    time: 2011-06-29 10:43:14.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 09:26:01.000000000 Z
    zone: *1
    time: 2011-06-29 11:26:01.000000000 Z
  content_nl: De uraniumlagen in Canada zijn het meest geconcentreerd van de hele
    wereld. Daardoor is er minder energie nodig om het te winnen dan in de rest van
    de wereld. Canadese mijnen gebruiken vooral dagbouw en ondergrondse mij n bouw
    methodes. Deze leveren relatief veel laag-radioactief en giftig steenafval op.
  short_content_nl: ''
- id: 648
  content_en: Kazakhstan currently supplies the uranium used in the Borssele nuclear
    power plant. The main mining method is in-situ leaching, which reduces the amounts
    of low-level radioactive rock waste, but is associated with ground water acidification.
    Kazakh mining companies are relatively untransparent, making it difficult to assess
    environmental and safety issues.
  short_content_en: ''
  describable_id: 578
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 08:51:25.000000000 Z
    zone: *1
    time: 2011-06-29 10:51:25.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-29 09:26:59.000000000 Z
    zone: *1
    time: 2011-06-29 11:26:59.000000000 Z
  content_nl: Kazachstan levert de uranium voor de kerncentrale in Borssele. Uranium
    wordt vooral gewonnen door het ondergronds op te lossen ('in-situ leaching').
    Hierbij wordt weinig afval geproduceerd, maar het grondwater verzuurt er wel door.  Hoe
    mijnbouwbedrijven uit Kazachstan werken is niet   erg transparant, dat maakt het
    lastig om te bepalen hoe ze presteren op het gebied van milieu en veiligheid.
  short_content_nl: ''
- id: 649
  content_en: Coal mines in Asia are mainly underground. Until recently China was
    an exporting country for coal, but nowadays uses all produced coal itself. Coal
    is being imported mainly from Indonesia where environmental policies are enforced
    only weakly. East Asia has relatively low mine gas emissions (methane, a greenhouse
    gas).
  short_content_en: ''
  describable_id: 569
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:49:28.000000000 Z
    zone: *1
    time: 2011-06-30 17:49:28.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:49:28.000000000 Z
    zone: *1
    time: 2011-06-30 17:49:28.000000000 Z
  content_nl: In Azië zijn de meeste kolenmijnen ondergronds. China was tot voor kort
    een kolenexporterend land, maar tegenwoordig gebruikt het al zijn geproduceerde
    kolen zelf. Kolen uit Azië komen voornamelijk uit Indonesië, waar milieuregels
    zeer beperkt worden nageleefd met vervuiling tot gevolg. Azië heeft relatief lage
    mijngas emissies (methaan, een broeikasgas).
  short_content_nl: ''
- id: 650
  content_en: Over 50% of mines in North America use opencast mining. Especially in
    the Appalachian a lot of coal is being produced, where mountain tops are being
    dug off. Open cast mining has lower mine gas (methane, a greenhouse gas) emissions
    than underground mining. A common problem is the pollution of the surroundings
    of the mine, caused by ‘Acid Mine Drainage’.
  short_content_en: ''
  describable_id: 564
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:50:08.000000000 Z
    zone: *1
    time: 2011-06-30 17:50:08.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:50:08.000000000 Z
    zone: *1
    time: 2011-06-30 17:50:08.000000000 Z
  content_nl: Meer dan de helft van de kolen uit Noord-Amerika worden bovengronds
    gewonnen. Met name in het berggebied de Appalachen worden veel kolen geproduceerd,
    waar hele bergtoppen worden afgegraven. Bovengrondse mijnen hebben veel lagere
    mijngasemissies (methaan, een broeikasgas) ten opzichte van ondergrondse mijnen.
    Een probleem in Noord-Amerika is wel de vervuiling van de omgeving van de mijn
    door ‘Acid Mine Drainage’.
  short_content_nl: ''
- id: 651
  content_en: Poland is one of the few European countries that still produce coal.
    The greenhouse gas emissions for mining are relatively high, because a lot of
    mine gas is present (methane, a greenhouse gas) of which about 50% is released
    into the air. Although Poland is relatively nearby, transport emissions are high,
    because transportation by train is less energy efficient per tonne of coal than
    transportation by large ships.
  short_content_en: ''
  describable_id: 566
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:51:58.000000000 Z
    zone: *1
    time: 2011-06-30 17:51:58.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 19:24:50.000000000 Z
    zone: *1
    time: 2011-06-30 21:24:50.000000000 Z
  content_nl: Polen produceert en exporteert als één van de weinige landen in Europa
    nog kolen. De ondergrondse kolenlagen bevatten relatief veel mijngas (methaan,
    een broeikasgas) waarvan ongeveer de helft in de lucht terechtkomt. Ook al is
    Polen relatief dichtbij, de transportemissies zijn relatief hoog, doordat transport
    per trein minder energie efficiënt is per ton kolen dan per oceaanschip.
  short_content_nl: ''
- id: 652
  content_en: Coal from South America comes mostly from Colombia. The main method
    is underground mining and the coal layer contains relatively low amounts of mine
    gas (methane, a greenhouse gas), of which about 50% is released into the air.
    The coal is transported efficiently with large ships. Environmental policy in
    Colombia is not enforced, which means Colombian mines pollute their surroundings.
  short_content_en: ''
  describable_id: 568
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:52:31.000000000 Z
    zone: *1
    time: 2011-06-30 17:52:31.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 19:24:14.000000000 Z
    zone: *1
    time: 2011-06-30 21:24:14.000000000 Z
  content_nl: 'Kolen uit Zuid-Amerika worden met name in Colombia geproduceerd. De
    mijnen bevinden zich meestal ondergronds, en de kolenlagen bevatten relatief weinig
    mijngas (methaan, een broeikasgas) waarvan ongeveer de helft in de lucht terecht
    komt. De kolen worden efficiënt getransporteerd in grote schepen. In Colombia
    wordt niet toegezien op milieuregels waardoor de mijnen vervuilend zijn voor de
    omgeving. '
  short_content_nl: ''
- id: 653
  content_en: In Australia most coal is produced from opencast mines. The underground
    mines, have a relatively high level of mine gas (methane, a greenhouse gas), of
    which about 50% is released into the air. Environmental policy in Australia is
    comparable to the EU, which implies that the environmental damage caused is relatively
    limited.
  short_content_en: ''
  describable_id: 565
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 15:57:00.000000000 Z
    zone: *1
    time: 2011-06-30 17:57:00.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 19:25:35.000000000 Z
    zone: *1
    time: 2011-06-30 21:25:35.000000000 Z
  content_nl: In Australië worden de meeste kolen bovengronds geproduceerd. Uit de
    ondergrondse kolenlagen, komt relatief veel mijngas (methaan, een broeikasgas)
    vrij, waarvan ongeveer de helft in de lucht terechtkomt. Milieuregels zijn in
    Australië van een vergelijkbaar niveau als in de EU, waardoor de verdere milieuschade
    van de mijnen beperkt is.
  short_content_nl: ''
- id: 654
  content_en: In Russia the emissions for mining are relative high. Most mining is
    done underground, where a lot of mine gas is present (methane, a greenhouse gas)
    of which about 50% is released into the air. Also the treatment step has relatively
    high emissions. In Russia environmental policies are not enforced much and the
    mines pollute their environment.
  short_content_en: ''
  describable_id: 567
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 19:23:47.000000000 Z
    zone: *1
    time: 2011-06-30 21:23:47.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-06-30 19:23:47.000000000 Z
    zone: *1
    time: 2011-06-30 21:23:47.000000000 Z
  content_nl: 'Rusland heeft relatief hoge broeikasgasemissies voor de kolenmijnbouw.
    De ondergrondse kolenlagen bevatten veel mijngas (methaan, een broeikasgas), waarvan
    ongeveer de helft wordt afgevangen. Ook de bewerkingsfase geeft relatief veel
    emissies. In Rusland wordt er niet streng toegezien op milieuregels, waardoor
    de mijnen hun omgeving kunnen vervuilen.   '
  short_content_nl: ''
- id: 655
  content_en: 'The fuel chain of Dutch natural gas involves relatively little energy
    use for transport and low leakage from the grid. Production of natural gas is
    also relatively clean and energy efficient, as a result of energy saving measures
    by the mining sector. Conventional gas reserves are expected to be depleted by
    2040. '
  short_content_en: ''
  describable_id: 571
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 09:38:07.000000000 Z
    zone: *1
    time: 2011-07-01 11:38:07.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 09:38:07.000000000 Z
    zone: *1
    time: 2011-07-01 11:38:07.000000000 Z
  content_nl: In de keten wordt voor Nederlands aardgas uiteraard weinig energie gebruikt
    voor transport en zijn er weinig verliezen uit het net. De winning van Nederlands
    aardgas is relatief efficiënt en schoon, als gevolg van energiebesparingsinitiatieven
    van de sector. Toch verwacht Energie Beheer Nederland (EBN) dat het conventionele
    Nederlandse aardgas voor 2040 opraakt.
  short_content_nl: ''
- id: 656
  content_en: Transport of Russian natural gas in pipelines is relatively energy intensive,
    because transport distances are so large. Recompression of gas in pipelines costs
    energy, but also leads to leakage caused by the relatively poor state of compression
    stations.
  short_content_en: ''
  describable_id: 572
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 10:06:50.000000000 Z
    zone: *1
    time: 2011-07-01 12:06:50.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 10:08:24.000000000 Z
    zone: *1
    time: 2011-07-01 12:08:24.000000000 Z
  content_nl: 'Russisch aardgas wordt over enorme afstanden in pijpleidingen getransporteerd
    en dat kost de nodige energie. Recompressie van het gas in de pijpleidingen kost
    ook energie en leidt daarnaast tot lekkage. De compressiestations verkeren namelijk
    in vrij slechte staat. '
  short_content_nl: ''
- id: 657
  content_en: Algerian natural gas is transported by pipeline through the Mediterranean.
    Since there are no recompression stations on the sea floor, the pressure has to
    be extra high for the gas to make it across. This means high energy use and subsequent
    CO2 emissions for transport.
  short_content_en: ''
  describable_id: 576
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 10:13:55.000000000 Z
    zone: *1
    time: 2011-07-01 12:13:55.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 10:13:55.000000000 Z
    zone: *1
    time: 2011-07-01 12:13:55.000000000 Z
  content_nl: Het aardgas uit Algerije wordt met een pijpleiding naar Europa gebracht
    over de bodem van de Middellandse zee. Aangezien op de zeebodem geen recompressie
    stations staan, moet de druk extra hoog zijn om ervoor te zorgen dat het gas de
    overkant haalt. Dat betekent een hoog energiegebruik en bijbehorende CO2 uitstoot
    voor transport van het gas.
  short_content_nl: ''
- id: 658
  content_en: Norwegian natural gas has to cover larger distances than Dutch natural
    gas, so more energy use and subsequent CO<sub>2</sub> emissions occur during transport.
    Because of strict environmental legislation, production and treatment of the gas
    are relatively efficient.
  short_content_en: ''
  describable_id: 575
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 10:18:28.000000000 Z
    zone: *1
    time: 2011-07-01 12:18:28.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2015-12-10 12:26:52.000000000 Z
    zone: *1
    time: 2015-12-10 13:26:52.000000000 Z
  content_nl: De ketenemissies voor Noors aardgas zijn wat hoger op transport, doordat
    de afstanden groter zijn. Vanwege strikte milieuwetgeving is de winning en de
    bewerking van het aardgas relatief efficiënt.
  short_content_nl: ''
- id: 660
  content_en: Wood pellets can be co-fired in coal-fired power plants. Although no
    fossil CO<sub>2</sub> is emitted when wood is converted into electricity, greenhouse
    gases are emitted in earlier steps in the fuel chain, especially in the production
    and transport of wood. It is important to note that pellet production should not
    cause deforestation or other types of degradation of natural areas in order to
    have a positive impact on the climate at all. <a href="/texts/fce_biomass" class="fancybox">read
    more</a>
  short_content_en: ''
  describable_id: 147
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 12:40:44.000000000 Z
    zone: *1
    time: 2011-07-01 14:40:44.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 15:04:06.000000000 Z
    zone: *1
    time: 2018-03-05 16:04:06.000000000 Z
  content_nl: Houtpellets kunnen worden bijgestookt in kolencentrales.  Hoewel er
    bij de omzetting naar elektriciteit geen fossiele CO<sub>2</sub> vrijkomt, worden
    er in eerdere stappen in de brandstofketen wel broeikasgassen uitgestoten, vooral
    bij de teelt en het transport van hout. Merk op dat het gebruik van houtpellets
    niet moet leiden tot ontbossing of degradatie van natuurlijke gebieden, wil bijstook
    überhaupt een positieve impact op het klimaat hebben. <a href="/texts/fce_biomass"
    class="fancybox">lees verder</a>
  short_content_nl: ''
- id: 661
  content_en: Green gas is treated biogas, which is produced from biomass. The biogas
    has been purified and enriched to have the same properties as natural gas, so
    it can be added to the gas grid. For the ETM, green gas production from co-digestion
    of maize silage and manure is assumed. Green gas has far lower chain emissions
    than fossil fuels, but is not completely climate neutral. Greenhouse gas emissions
    occur during maize cultivation and during biogas production and treatment. <a
    href="/texts/fce_greengas" class="fancybox">read more</a>
  short_content_en: ''
  describable_id: 148
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-07-01 12:40:44.000000000 Z
    zone: *1
    time: 2011-07-01 14:40:44.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-03-05 15:08:31.000000000 Z
    zone: *1
    time: 2018-03-05 16:08:31.000000000 Z
  content_nl: Groengas is behandeld biogas, wat wordt geproduceerd uit biomassa. Het
    biogas is gezuiverd en verrijkt om dezelfde kwaliteiten als aardgas te hebben.
    Het kan dan toegevoegd worden aan het gasnetwerk. Voor het ETM wordt uitgegaan
    van groengasproductie op basis van co-vergisting van snijmaïs en mest. Groengas
    heeft veel lagere ketenemissies dan fossiele brandstoffen, maar is niet compleet
    klimaatneutraal. Broeikasgasemissies vinden plaats bij het telen van snijmaïs
    en tijdens het produceren en behandelen van biogas. <a href="/texts/fce_greengas"
    class="fancybox">lees verder</a>
  short_content_nl: ''
- id: 663
  content_en: ''
  short_content_en: Will you use more or less energy in the future? (Figure depicts
    primary energy demand)
  describable_id: 1
  describable_type: Constraint
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2011-08-08 13:31:33.000000000 Z
