  content_nl: "Suikerbieten kunnen in de EU in vrijwel alle lidstaten worden geteeld
    – van Spanje tot Polen. Suiker uit suikerbieten wordt via fermentatie omgezet
    in ethanol, wat gebruikt kan worden om benzine te vervangen.\r\n<br/><br/>\r\nBio-ethanol
    uit suikerbiet heeft een ongeveer 65% lagere broeikasgasbalans over de gehele
    keten dan benzine. Aardgas wordt gebruikt in de ‘verwerkingsstap’ voor het winnen
    van de suikers uit de biet en voor de destillatie van ethanol. Bij teelt optredende
    emissies hangen vooral samen met gebruik van stikstofhoudende kunstmest en de
    aan gebruik en productie daarvan gerelateerde emissies van CO<sub>2</sub> en N<sub>2</sub>O.\r\n<br/><br/>\r\nSuikerbieten
    zijn een belangrijk wisselgewas en zijn één van de gewassen die <strong>moet</strong>
    worden ingezet in rotatieteelten van granen om opbouw van ziekten in de bodem
    te voorkomen. Bovendien maakt suikerbiet met zijn uitgebreide en diepe wortelstelsel
    de grond over grote diepte los. De graanoogst na suikerbieten is 10 tot 20% hoger
    dan na twee opeenvolgende graangewassen. \r\n<br/><br/>\r\nSuikerbiet geeft in
    de EU een gemiddelde opbrengst van 150 GJ ethanol per hectare. De opbrengst per
    hectare is de afgelopen 10 jaar gemiddeld 30% gestegen en de grens van de opbrengst
    per hectare lijkt nog niet in zicht. Bij een maximale inpasbaarheid in rotaties
    van 1 gewas per 4 jaar en rekening houdend met landbehoefte voor oliezadenteelt
    zou er in de EU theoretisch ongeveer 5 miljoen hectaren aan areaal beschikbaar
    zijn voor suikerbietteelt."
  short_content_nl: 
- id: 942
  content_en: "Sugar cane is a kind of grass that can grow 2 - 6 meters high. Its
    juices contain mostly sugars, that can be turned into bio-ethanol. This bio-ethanol
    can be used as a substitute for gasoline. \r\n<br/><br/>\r\nSugar cane can be
    grown in a large area of the world from tropical to subtropical climate zones
    - from Andalucia to beyond the equator. The world's largest producer is Brasil,
    which produces 1/3 of the global crop. India and China are also large producers.
    \r\n<br/><br/>\r\nSugar cane has a crop cycle of 6 - 7 years, after which the
    soil is tilled and new sprouts are planted. Every year sees one harvest during
    which the stalks are cut close to the ground. Sugar cane can fix its own nitrogen
    in a symbiosis with bacteria, so limited amounts of fertilizer are required. Total
    greenhouse gas emissions for the whole production cycle are roughly 80% lower
    than for gasoline. Emissions are mostly N<sub>2</sub>O during growth. Emissions
    from 'Treatment' are limited, as heat and electricity needed are mostly produced
    by burning 'bagasse', part of the cane stalks that remain after sugar extraction.
    \  \r\n<br/><br/>\r\nSugar cane ethanol yields per hectare are similar to ethanol
    from sugar beets - roughly 135 GJ/ha.\r\n"
  short_content_en: 
