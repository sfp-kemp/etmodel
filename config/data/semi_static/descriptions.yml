- id: 766
  content_en: "This chart shows the additional costs and CO<sub>2</sub> emissions
    for different backup options for volatile power. Volatile technologies like wind
    or solar cannot always be relied upon to produce power. This is unfortunate, because
    most backup plants use fossil fuels, making volatile electricity less free and
    clean than many people claim or expect it to be. The choice of a backup technology
    is therefore an important one, as this will determine the effective emissions
    and costs of electricity for volatile electricity production.\r\n<br/><br/>\r\nThe
    additional costs and emissions are both expressed per MWh<sub>e</sub> of the volatile
    electricity production in your scenario."
