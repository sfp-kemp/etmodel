- id: 991
  content_en: "The electricity market is one of the last markets in the EU facing
    cross-border integration. Most industries are already competing in the EU Single
    Market. The proposal of the European Commission to create a common European energy
    policy was an important step towards harmonising national markets into working
    regional markets and finally a pan-European market.<br/><br/>\r\n\r\nIn order
    to achieve this, both physical interconnection capacity and administrative market
    coupling are being realized. \r\n \r\nThe thinking is that markets are the most
    efficient means to assure demand is met by supply at the lowest costs. Overall
    expected benefits are: <br/><br/>\r\n\r\n\t• Lower electricity costs <br/>\r\n\t•
    More equal electricity prices between countries<br/><br/>\r\n\r\nIn practice,
    market distortions by (the mismatch of) individual member states' policies may
    result in less than perfect market coupling."
  short_content_en: 
  describable_id: 172
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-11-04 09:55:13.000000000 Z
    zone: *1
    time: 2013-11-04 10:55:13.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-11-25 13:30:21.000000000 Z
    zone: *1
    time: 2013-11-25 14:30:21.000000000 Z
  content_nl: "De elektriciteitsmarkt is één van de laatste markten in de EU die nog
    niet geïntegreerd is. De meeste bedrijven in de EU concurreren al met elkaar op
    de gemeenschappelijke Europese markt. De Europese Commissie heeft voorgesteld
    om een  gemeenschappelijk Europees energiebeleid op te stellen. Dit was een belangrijke
    stap  om nationale markten te harmoniseren naar regionale markten en uiteindelijk
    één gemeenschappelijke markt.  \r\n<br/><br/>\r\nHiervoor wordt zowel fysieke
    interconnectiecapaciteit als een administratieve marktkoppeling gerealiseerd.
    Dit hinkt op de gedachte dat markten de meest efficiënte manier zijn om te zorgen
    dat tegen de laagste kosten aan de vraag naar stroom wordt voldaan. De verwachte
    voordelen zijn:<br/><br/>\r\n\t• Lagere stroomkosten <br/>\r\n\t• Meer prijsconvergentie
    tussen landen<br/><br/>\r\n\r\nIn de praktijk kan het zo zijn dat de marktwerking
    verstoord wordt door (een mismatch van) het energiebeleid van verschillende lidstaten.
    \ \r\n\r\n \r\n"
  short_content_nl: 
- id: 992
  content_en: "The so-called <strong>merit order</strong> (also see <a href=\"/scenario/costs/merit_order/merit-order\"
    >Merit Order</a>) determines the order in which producers of electricity meet
    demand. Producers with the lowest marginal costs have priority.\r\n<br/><br/>\r\nThis
    means that, in general, countries with cheaper electricity production will export
    to countries with more expensive production. They will do this until prices in
    both countries converge or the interconnectors work at maximum capacity.\r\n<br/><br/>\r\nIn
    order to achieve the coupling of electricity markets on a physical level, interconnections
    between countries are being increased and their utilization optimized. "
  short_content_en: 
  describable_id: 173
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-11-04 10:05:21.000000000 Z
    zone: *1
    time: 2013-11-04 11:05:21.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-29 12:50:11.000000000 Z
    zone: *1
    time: 2014-01-29 13:50:11.000000000 Z
  content_nl: "De <strong>merit order</strong>  bepaalt de volgorde waarin elektriciteitsproducenten
    aan de vraag voldoen (zie ook <a href=\"/scenario/costs/merit_order/merit-order\"
    >Merit Order</a>). De producenten met de laagste marginale kosten hebben voorrang.
    \r\n<br/><br/>\r\nDit betekent dat landen met goedkopere stroomproductie exporteren
    naar landen met duurdere opwek, totdat de prijzen in beide landen gelijk zijn
    of de interconnectoren 'vol zitten'. \r\n<br/><br/>\r\nOm fysieke marktkoppeling
    te bevorderen, wordt de interconnectiecapaciteit tussen landen uitgebreid en het
    gebruik ervan geoptimaliseerd."
  short_content_nl: 
- id: 993
  content_en: "Countries in the EU are planning to invest in increasing interconnection
    capacity (see <a href=\"http://refman.et-model.com/publications/1829\" target=\"_blank\">10-Year
    Network Development Plan (ENTSO-E)</a>). In the chart on the right, we qualitatively
    show how the electricity prices of two countries change if the interconnection
    capacity between them is doubled. \r\n<br/><br/>\r\nThe blue lines show the hourly
    electricity prices for countries A and B in the reference year (2010). When the
    blue lines meet (e.g. hours 1-5) the price of electricity is the same for the
    two countries (convergence). This happens because they both use electricity from
    the cheapest producer available (electricity is being exported from the country
    with cheapest production to the other country).\r\n<br/><br/>\r\nAt all other
    times the blue lines do not match. This happens because, even if one of the countries
    has cheap production capacity available, the interconnector is already working
    at maximum capacity (is congested). The country that cannot import the cheap electricity
    will have to get it from a more expensive local producer. \r\n<br/><br/>\r\nThe
    red lines show the prices of electricity when the interconnection capacity is
    doubled. Because the capacity is higher, the interconnector is congested less
    often and the price of electricity converges more frequently."
  short_content_en: 
