- id: 989
  content_en: "This is a small diesel generator of 2 MWe. <br/>\r\nA diesel generator
    is the combination of a diesel engine with an electric generator to generate electrical
    energy. Although they are expensive to run, their relative simplicity, reliability
    and safety make them attractive for use in places without connection to the power
    grid, as emergency power supply if the grid fails, as well as for more complex
    applications to stabilize the power grid. \r\n<br/>\r\nThe technical parameters
    used are based on the assumption that the diesel generator does not run at base
    load, but rather to stabilize the grid or as backup power supply, meaning it only
    runs occasionally.\r\n<br/><br/>"
  short_content_en: 
  describable_id: 584
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
