  content_nl: "Deze grafiek toont de hoeveelheid energie die gebruikt wordt voor warm
    water in huishoudens.\r\n<br/><br/>\r\nAls je de technologieën aanpast waarmee
    de vraag naar warm water wordt geleverd past de grafiek zich automatisch aan om
    de vraag naar verschillende energiebronnen aan te passen.\r\n<br/><br/>\r\nDe
    technologieën die je kiest hebben natuurlijk niet echt invloed op de warmtevraag,
    maar het kan wel de energie-efficiëntie aanpassen en de hernieuwbaarheid van warm
    waterproductie.\r\n<br/><br/>\r\nKies '<u>Wijzig grafiek</u>' boven de grafiek
    om andere grafieken te tonen over energiegebruik in deze sector."
  short_content_nl: Huishoudelijk
- id: 530
  content_en: "This graph shows how household cooling demand changes from now to the
    future, as a result of the choices in 'Demand'. The demand for cooling is dependent
    on the different technologies available for <strong>heating</strong> in households.\r\n<br/><br/>\r\nOf
    course, what technologies are used, does not really change the actual demand for
    cooling, but it can change energy efficiency and sustainability of cooling production.
    In order to reduce cooling demand, houses will need to be better ventilated, for
    example.\r\n<br/><br/>\r\nIn order to view this graph under the heating section,
    click on this section and then click '<u>Change chart</u>' above the graph, to
    select this graph or another one about energy demand."
