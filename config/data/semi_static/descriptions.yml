- id: 940
  content_en: "The EU mandates a minimum percentage of liquid biofuels for road transport.
    Such fuels are often produced more efficiently in tropical countries. Is the entire
    fuel chain also more efficient in terms of greenhouse gas emissions? The biomass
    from which the liquid biofuels are produced can be chosen under <a href=\"/scenario/supply/biomass/supply_biomass_biofuels_production\">'Biomass'</a>
    and influences the fuel chain emissions. How much biofuel is used can be chosen
    under 'Transport fuels'\r\n\r\n<a href=\"/texts/fce_liquid_biofuels\" class=\"fancybox\">read
    more</a>"
  short_content_en: 
  describable_id: 164
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-12-10 19:06:29.000000000 Z
    zone: *1
