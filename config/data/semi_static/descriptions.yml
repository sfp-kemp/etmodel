    utc: 2018-03-05 14:33:01.000000000 Z
    zone: *1
    time: 2018-03-05 15:33:01.000000000 Z
  content_nl: "Aardolie is de bron van veel verschillende energiedragers, chemicaliën,
    plastics, kunstmest, etc. De getallen die hier zijn opgenomen gaan over het gebruik
    van aardolie zelf. Uitstoot door raffinage of verwerking tot chemicaliën is niet
    meegenomen. <br/>\r\nDe oliemarkt is dynamischer dan bijvoorbeeld de gasmarkt.
    De herkomst ligt daardoor over minder lange periodes vast dan voor aardgas en
    kan meer variëren. Daarom zijn hier geen schuifjes opgenomen. <a href=\"/texts/fce_oil\"
    class=\"fancybox\">lees verder</a>"
  short_content_nl: 
- id: 852
  content_en: "Sankey diagrams show how, where and how much energy is used. At the
    left this diagram starts with primary energy forms. The energy that is used to
    generate electricity and heat is shown in the middle. On the right you can see
    where the energy is used. <br/>\r\nFloating over the chart with you mouse will
    highlight different parts and reveal more information.\r\n<br><br>\r\nNote that
    losses due to distribution and refinement are not taking into account.\r\n\r\n"
  short_content_en: ''
