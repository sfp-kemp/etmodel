    believe certain space or water heating technologies will be widely used in the
    future, you may also want to think about how much cheaper they will become. \r\n<br/><br/>\r\n<img
    src=\"/assets/popups/learning_curve_600px.png\" style=\"float:left;margin-right:20px\"/>"
