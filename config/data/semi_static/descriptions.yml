  content_nl: "Aardgas-reforming (of beter: methaan-reforming) is een ver ontwikkeld
    waterstofproductieproces. Het werkt als volgt: methaan reageert in de aanwezigheid
    van een katalysator met stoom met een hoge temperatuur en geeft een mengsel van
    waterstof en andere gassen. De ongewenste gassen (inclusief CO<sub>2</sub>) worden
    dan afgescheiden door verdere reacties en het aldus verkregen waterstof wordt
    gezuiverd opdat het voldoet aan de industriële standaard.\r\n<br/><br/>\r\nDeze
    techniek wordt reeds uitgebreid toegepast, maar met name om waterstof te produceren
    voor industrieel gebruik. Deze centrale gebruikt gas van het gasnet, dus door
    de <a href=\"/scenario/supply/other_fuels/gas-from-gas-network\" >gassamenstelling</a>
    in het gasnet aan te passen, kun je veranderen hoe groen de waterstof die je produceert
    is. Methaan-reforming wordt vaak gezien als een belangrijke overgangsproductiemethode:
    lang niet de schoonste en de groenste, maar in staat om de toenemende vraag naar
    waterstof te faciliteren.\r\n<br/><br/>\r\nOm zijn CO<sub>2</sub>-uitstoot te
    verlagen, is deze centrale uitgerust met een CCS-uitbreiding (CO<sub>2</sub> Capture
    and Storage, CO<sub>2</sub> opvang en opslag). In het kort betekent dit dat koolstofdioxide
    wordt gescheiden, opgevangen en tot slot opgeslagen in nabijgelegen uitgeputte
    olie- of gasvelden of andere geologische formaties zoals zoutgrotten. Dit zorgt
    uiteraard voor hogere investeringskosten en onderhoudskosten, maar levert aan
    de andere kant wel een significante beperking in broeikasgasuitstoot op.<br/>"
