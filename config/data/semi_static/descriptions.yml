    utc: 2014-01-27 13:22:32.000000000 Z
    zone: *1
    time: 2014-01-27 14:22:32.000000000 Z
  content_nl: "Klimaatveranderingen zouden een grote invloed op ons energieverbruik
    kunnen hebben. Een toename van de buitentemperatuur resulteert in een afname van
    de warmtevraag en een groei van de koudevraag in huishoudens en gebouwen. Als
    de temperatuur daalt zal dit effect omgekeerd zijn. Kijk voor meer informatie
    over de klimaatberekening in onze <a href=\"https://github.com/quintel/documentation/blob/master/general/climate.md\"
    target =\"_blank\">documentatie</a>.\r\n<br /><br />\r\nHoeveel denk je dat de
    gemiddelde buitentemperatuur zal veranderen in vergelijking met nu?"
  short_content_nl: 
- id: 937
  content_en: "By how much do you think the outdoor temperature will change in the
    future?\r\n<br/><br/>\r\nYour choice will affect the useful demand for heating
    and cooling in households and buildings. To translate a temperature change into
    a change in useful demand, it is assumed that people will start heating their
    homes when the outside temperature drops beneath 18 &degC and will cool their
    homes when it rises above 23 &degC.\r\n<br/><br/>\r\nFor more information about
    the climate change calculation consult our <a href=\"https://github.com/quintel/documentation/blob/master/general/climate.md\"
    target =\"_blank\">documentation</a>."
  short_content_en: 
