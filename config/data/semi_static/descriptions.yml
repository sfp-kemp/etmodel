  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-05-24 14:54:42.000000000 Z
    zone: *1
    time: 2013-05-24 16:54:42.000000000 Z
  content_nl: "Kleine warmtekrachtkoppelingen (WKK’s) als deze (~2 MWe and ~2 MWth)
    maken warmte en elektriciteit. Deze combinatie maakt WKK's vrij energie-efficiënt.
    Lokaal produceren en gebruiken van warmte en elektriciteit vermijdt transportverliezen
    en dat bespaart weer energie. WKK's worden vooral gebouwd op locaties met een
    voorspelbare warmtevraag, zoals bijvoorbeeld collectieve woningbouw.\r\n<br/<br/>\r\nEen
    gas-WKK gebruikt meer aardgas om warmte te maken, dan een HR CV-ketel. Daarom
    is deze optie pas aantrekkelijk als de elektriciteit kan worden benut of kan worden
    verkocht over het net."
  short_content_nl: ''
- id: 192
  content_en: "This graph shows how household demand for electricity will change as
    a result of the choices you make in this section. Electricity demand is broken
