- id: 1423
  content_en: "Biomass can be used in different places throughout the model:\r\n<ul>\r\n
    \ <li>as co-firing in <a href=\"/scenario/supply/electricity/coal-plants\" >coal
    plants</a></li>\r\n  <li>as <a href=\"/scenario/supply/biomass/green-gas-in-gas-network\">green
    gas</a> in the gas network</li>\r\n  <li>in biomass heaters for <a href=\"/scenario/supply/renewable_heat/biomass\">(local)
    heat networks</a></li>\r\n  <li>as <a href=\"/scenario/supply/transport_fuels/road-transport\">transport
    fuel</a>: bio-ethanol, biodiesel, bio-LNG and biokerosene</li>\r\n  <li>as <a
    href=\"/scenario/supply/biomass/biocoal-en-bio-oil-in-energy-plants\">biocoal
    or bio-oil</a> in power plants</li>\r\n  <li>to produce <a href=\"/scenario/supply/hydrogen/hydrogen-production\">hydrogen</a>
    through gasification</li>\r\n</ul>\r\n</br>\r\nBiomass is often grown at the expense
    of food crops. Careful consideration is required when using large amounts of biomass."
  short_content_en: 
