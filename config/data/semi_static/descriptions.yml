    zone: *1
    time: 2017-09-07 10:16:47.000000000 Z
  content_nl: "Met de standaardinstelling levert het gasdeel van de hybride warmtepomp
    direct warm water. Er is dan geen buffer nodig voor warm water.\r\n</p>\r\nDoor
    de omslag-COP te verlagen kan het elektrische deel van de hybride warmtepomp ook
    warm water leveren. Dit gebeurt over het algemeen via een buffervat.\r\n</p>\r\nVoor
    een standaard Nederlands huishouden is een buffervat van 100 liter (5 kWh) voldoende.
    Een buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te
    slaan. \r\n</p>\r\nGeef hier aan hoe groot de buffer voor ruimteverwarming is
    per hybride warmtepomp."
