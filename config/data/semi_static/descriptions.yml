- id: 1363
  content_en: In the ETM coastal wind turbines have 2550 full load hours by default.
    Because of technological developments it is likely that future wind turbines may
    produce more electricity per installed capacity than today. By increasing the
    full load hours for this type of wind turbine, more electricity will be produced
    with the same number of turbines and the same load on the electricity infrastructure.
    To make this happen, the slider not only increases the number of full load hours
    but also changes the shape of the hourly production profile for this type of wind
    turbine. Typically, the peaks will become broader and flatter with increasing
    full load hours as the turbine spends more time running at higher capacity. Take
    a look at the ‘Electricity production per hour’-chart to see the effect of your
    changes on the coastal wind profile.
  short_content_en: 
