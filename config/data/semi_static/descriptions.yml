- id: 968
  content_en: "This page addresses the biggest obstacle facing integration of large
    amounts of wind or solar power: generation does not necessarily coincide with
    demand. This can lead to both shortage and excess. Large amounts of excess electricity
    cannot always be reliably exported to neighboring countries, especially if volatile
    renewable power takes up an increasing share of production there too. \r\n\r\n<br/><br/>\r\n\r\nIn
    the absence of storage options, the only way to maintain grid stability is 'curtailment'
    or discarding free and renewable electricity by turning off wind or solar power
    generation. \r\nAt present, wasting their output increases production cost for
    wind turbines and solar panels and results in increased costs for the whole system.
    Whether this effect will occur in the future is uncertain, since nobody can predict
    how the market will react to scenarios that temporarily produce too much electricity
    on a regular basis. If excess production occurs frequently enough, it might become
    economically attractive to start converting electricity into another useful form
    of energy and integrate it into the energy system. \r\n\r\n<br/><br/>\r\n\r\nThe
    chart gives an impression of how the costs for several conversion technologies
    compare and at what point it might become economically interesting to build the
    first conversion units. "
  short_content_en: ''
  describable_id: 39
  describable_type: SidebarItem
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-06-07 14:25:35.000000000 Z
