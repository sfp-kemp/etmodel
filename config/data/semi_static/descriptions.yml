- id: 1207
  content_en: "This chart shows the impact of technology choices and demand growth
    on the hight and shape of the total electricity demand profile at high voltage
    level (red line).\r\n<br>\r\n<br>\r\nFor the following technologies and choices
    the impact on the profile is explicitly shown:\r\n<ul>\r\n<li>electric space heating
    technologies such as heat pumps</li>\r\n<li>insulation levels and heating demand
    (if electric space heating technologies are used)</li>\r\n<li>hot water technologies
    such as heat pumps</li>\r\n<li>hot water demand (if electric hot water technologies
    are used)</li>\r\n<li>use of power-to-heat (if electric hot water technologies
    are used)</li>\r\n<li>market share and charging strategies of electric vehicles</li>\r\n</ul>\r\nFor
    the electricity demand of other technologies and applications in the ETM, the
    fixed TenneT curve is assumed. This part is shown as the white region under the
    red line.\r\n"
  short_content_en: ''
