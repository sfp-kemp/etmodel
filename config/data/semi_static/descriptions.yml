- id: 974
  content_en: "Why should wind power production costs increase from a certain level
    of penetration? \r\n<br/><br/>\r\nIf we assume wind power that exceeds demand
    cannot be exported, stored or converted into something economically useful, the
    remaining option is to curtail electricity production. If the installed capacity
    increases, the share of the electricity production that needs to be curtailed
    increases. As the share of curtailment increases, the total cost per unit of energy
    produced (€/MWh) will also increase. The same logic applies to solar PV.\r\n<br/><br/>\r\nThe
    chart on the right indicates how the total production cost of wind turbines may
    increase due to curtailment. These costs can help in evaluating storage and conversion
    technologies. Instead of building more wind turbines, it might become economically
    interesting to introduce storage and conversion technologies in order to have
    more useful power available."
  short_content_en: 
  describable_id: 169
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2013-06-10 09:38:42.000000000 Z
