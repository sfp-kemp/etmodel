  content_nl: "In de huidige situatie worden de meeste bodemwarmtepompen zonder buffer
    voor ruimteverwarming geïnstalleerd.  \r\n</p>\r\nDe meeste bodemwarmtepompen
    hebben een buffer nodig om te voorkomen dat de compressor gaat \"pendelen\". In
    de standaardinstelling van het ETM voorziet de buffer voor warm water hierin.\r\n</p>\r\nEen
    buffer kan echter ook gebruikt worden om grotere hoeveelheden warmte op te slaan.
    Bijvoorbeeld via een <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>. \r\n</p>\r\nGeef
    hier aan hoe groot de buffer voor warm water is per bodemwarmtepomp."
  short_content_nl: 
- id: 1226
  content_en: "Most hybrid heat pumps are self-regulating. They don't need a buffer
    to protect the compressor.\r\n</p>\r\nIn the future buffers can also be used to
    store larger amounts of heat. For example through an <a href=\"http://www.ecovat.eu/?lang=en\">Ecovat</a>\r\n</p>\r\nHere
    you can indicate the buffer size you expect in the future per hybrid heat pump."
