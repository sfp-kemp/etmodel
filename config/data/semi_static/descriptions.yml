  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-09-13 18:31:17.000000000 Z
    zone: *1
    time: 2010-09-13 20:31:17.000000000 Z
  content_nl: "Hoeveel energie wil je importeren uit andere landen? Energie is van
    cruciaal belang voor elke economie en daarom is leveringszekerheid iets waar alle
    overheden zich zorgen over maken.\r\n<br/>\r\n<br/>\r\nIets om over na te denken:<br/>\r\nEnergie-import
    is niet altijd een probleem. De meeste West Europeanen zullen minder problemen
    hebben met houtsnippers importeren uit Canada of zelfs uranium uit Australië dan
    met de import van Russisch aardgas. De meeste landen hebben leren leven met een
    bepaalde vorm van energie-afhankelijkheid."
  short_content_nl: 'Hoeveel energie wil je importeren uit andere landen? Gaat jouw
    land alles importeren? '
