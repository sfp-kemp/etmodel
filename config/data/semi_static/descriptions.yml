    zone: *1
    time: 2017-12-21 16:13:35.000000000 Z
  content_nl: "Welke percentage bussen zal volledig elektrisch worden in de toekomst?\r\n<br/><br/>\r\nElektrische
    bussen worden vanuit verschillende landelijke overheden gestimuleerd om één van
    de primaire vervoersmiddelen te worden. Daarbij worden elektrische bussen ook
    betaalbaarder doordat de prijs van lithium-ion batterijen blijft afnemen. \r\n<br/><br/>\r\nDeze
    beide factoren spelen een rol bij het bepalen van het aantal elektrische bussen
    in de toekomst. Hoe verwacht jij dat het huidige aandeel van elektrische bussen
    zal veranderen?\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1259
  content_en: "What percentage of all busses will be hydrogen fuelled vehicles in
    the future? \r\n<br/><br/>\r\nThe use of hydrogen for transport has been hyped
    as well as criticised a lot, and as with many choices, their value depends on
    other choices you make. Hydrogen is an energy carrier - not an energy source -,
    so it has to be produced first. In the <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
    >hydrogen production section</a> you can determine how this is done - through
    steam reforming of methane (a powerful greenhouse gas) or through green electrolysis.\r\n<br/><br/>\r\nHydrogen
    busses (in the ETM) are fuel cell electric vehicles (FCEVs). Hydrogen is fed to
    a stack of fuel cells, where it undergoes a chemical (redox) reaction with oxygen,
    \ generates a current and releases water. It thus produces electricity that drives
    the (electric) engine. FCEVs are therefore electric vehicles, but they differ
    from electric vehicles in the sense that the electricity is not stored on board
    in a battery, but instead generated in the bus itself. \r\n<br/><br/>\r\nCombined
    with smart grid systems and energy storage technologies, electric vehicles could
    not only potentially reduce our dependence on fossil fuels but even function as
    a storage medium or production technology. \r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 849
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
