- id: 558
  content_en: "How many people will change their behavior to save energy?\r\n<br/><br/>\r\nMany
    electric appliances use electricity even if they are switched off. In this \"standby\"
    mode appliances like televisions can still use between 10 to 15 W of electricity.
    Computers can even use up to 60 W when they are \"switched off\". Physically unplugging
    the device from the socket, or installing a standby killer or on/off switch on
    the wall socket can eliminate this <em>\"phantom load\"</em>.\r\n<br/><br/>\r\nEstimates
    vary on the total impact of this type of energy leaking, but it can be up to 20%
    of total power used for these kind of appliances. It is important to note that
    the total electricity use of these media appliances is very small compared to
    the total demand of power and heat in households. That is why this slider does
    not show a big decrease in the graph, even if 100% of the population changes their
    behavior in this way. On the other hand, a behavioral change in this area might
    also lead to behavioral changes that do matter, like taking the bicycle or public
    transport to work instead of the car."
  short_content_en: ''
  describable_id: 366
  describable_type: InputElement
