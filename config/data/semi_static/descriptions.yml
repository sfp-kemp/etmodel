  content_nl: "Hier kun je Stoom en Gas (STEG) gascentrales bouwen van 800 MWe. Voor
    meer informatie, zie het onderdeel 'Kosten'. <br/><br/>\r\n\r\nGascentrales zijn
    flexibel en worden daarom vaak ingezet om dagelijkse pieken in de elektriciteitsvraag
    op te vangen (vooral gasturbines) en daarom produceren ze minder stroom per jaar
    dan kolencentrales met een vergelijkbaar vermogen. \r\n\r\n<br/><br/>\r\nOmdat
    het model een standaard centralegrootte hanteert, en er in werkelijkheid kleinere
    en grotere centrales bestaan, is het mogelijk dat het opgestelde aantal centrales
    geen geheel getal is."
  short_content_nl: ''
- id: 266
  content_en: "Here you can build oil plants. It is often possible to burn natural
    gas in these plants as well. \r\n<br/><br/>\r\nIt is more profitable to refine
    crude oil into many different products than it is to burn it directly, especially
    since cheaper fossil fuels exist (e.g. coal). For that reason these plants are
    relatively rare.\r\n<br/><br/> \r\nThe capacity is converted to 800 MWe crude
    oil-fired power plants. Because the model uses standard size plants, and in reality
    both smaller and larger plants may exist, the number of plants installed may not
    be an integer value.\r\n"
  short_content_en: ''
