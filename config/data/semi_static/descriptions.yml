- id: 1389
  content_en: "Pumped storage provides a cheap way for large-scale storage of electricity.
    Electricity can be used to pump water from the lower reservoir to a higher reservoir.
    At times of high electricity demand electricity is generated by realising the
    stored water through turbines.\r\n<br/><br/>\r\nIn the ETM pumped storage can
    only be used with excess electricity and the stored energy will be provided as
    soon as there is no more excess production."
  short_content_en: 
  describable_id: 252
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-08-07 07:26:59.000000000 Z
    zone: *1
    time: 2018-08-07 09:26:59.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-08-07 09:14:38.000000000 Z
    zone: *1
    time: 2018-08-07 11:14:38.000000000 Z
  content_nl: "Stuwmeren zijn een goedkope, grootschalige manier om elektriciteit
    op te slaan. Elektriciteit wordt gebruikt om water omhoog te pompen van een lager
    gelegen naar een hoger gelegen stuwmeer. Als de elektriciteitsvraag hoog is kan
    het opgeslagen water via turbines ontsnappen waarmee elektriciteit wordt opgewekt.\r\n<br/><br/>\r\nIn
    het ETM kunnen stuwmeren worden 'opgeladen' met overschotten elektriciteit. Zodra
    er geen elektriciteitsoverschotten meer zijn wordt de opgeslagen energie teruggeleverd
    aan het elektriciteitsnet."
  short_content_nl: 
- id: 1390
  content_en: Pumped storage facilities come in many different sizes. The ETM contains
    a 500 MW facility as a typical plant. You can set fractional plants to include
    the desired total capacity of pumped storage. The storage volume of the typical
    facility is 3 GWh.
  short_content_en: 
