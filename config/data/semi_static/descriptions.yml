- id: 455
  content_en: "This builds gas combined heat and power (CHP) engines. CHP's like these
    (~2 MWe and ~2 MWth) are gas-fired engines that generate both heat and electricity.
    The combination of heat and electricity makes this option quite energy efficient.
    CHP engines are primarily used at sites with a predictable demand for heat, such
    as greenhouses for example.\r\n<br/><br/>\r\nAny power plant can be used for CHP,
    but this reduces their electricity yield. A gas-fired CHP uses more natural gas
    to make heat than a good gas-fired boiler, and is only attractive if the electricity
    is used or can be sold over the grid."
  short_content_en: ''
