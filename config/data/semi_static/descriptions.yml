    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Bijstoken van biomassa (houtpellets, bijvoorbeeld) in een 800 MWe kolencentrale.
    De kosten in de grafiek gelden voor een virtuele centrale die 100% biomassa bijstookt.
    Het maximum ligt eigenlijk bij 30% (energetische waarde van de brandstofmix),
    maar is meestal niet hoger dan 10%.\r\nHet model gaat uit van een levensduur van
    30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_cofiring_coal.jpg\"/>\r\n"
  short_content_nl: Bijstoken van biomassa in een kolencentrale
- id: 319
  content_en: "Electricity generated in an ultra-supercritical pulverized coal power
    plant. In these type of plants pulverized coal is burnt to generate high pressure
    steam. The steam drives a turbine connected to a generator to generate electricity.
    <br/>\r\nIt is possible to co-fire biomass with the coal (max. 30% of energy-input).
    The model uses a technical lifetime of 30 years. Also see 'Co-firing (Coal)'.\r\n<br/><br/>\r\n<img
    src=\"/assets/popups/img_coal_pwd.jpg\" />"
  short_content_en: Modern pulverized coal power plant
  describable_id: 267
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:30:56.000000000 Z
    zone: *1
    time: 2010-05-05 14:30:56.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-06-18 15:46:33.000000000 Z
    zone: *1
    time: 2010-06-18 17:46:33.000000000 Z
  content_nl: "Elektriciteit geproduceerd in een ultra-superkritische kolencentrale.
    In deze centrales wordt verpoederde steenkool verbrand om stoom onder zeer hoge
    druk te maken. Deze stoom drijft een turbine aan die weer een generator aandrijft.
    <br/>\r\nHet is mogelijk om in deze centrale biomassa bij te stoken (max. energetisch
    30% van de brandstof). Het model gaat uit van een levensduur van 30 jaar. Zie
    ook 'Bijstook kolen'.\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_coal_pwd.jpg\"
    />"
  short_content_nl: Moderne poederkoolcentrale
- id: 320
  content_en: "Pulverized coal power plant, but using capture and underground storage
    of carbon dioxide (CO<sub>2</sub>). Several technologies exist to capture CO<sub>2</sub>.
    All of these cost energy and so this power plant uses nearly 30% more coal to
    produce the same amount of electricity as a conventional pulverized coal power
    plant. The CCS power plant emits ~15% of the CO<sub>2</sub> per MWh produced.<br/>\r\nThe
    costs for pressurization, transport and underground storage of CO2 have also been
    included. The model uses a technical lifetime of 30 years.\r\n<br/><br/> \r\n<a
    href=\"/units\">More information on units...</a>\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\"
    />"
  short_content_en: Modern pulverized coal power plant with CO<sub>2</sub> storage
  describable_id: 272
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:47:12.000000000 Z
    zone: *1
    time: 2010-05-05 14:47:12.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Poederkoolcentrale, maar met afvang en opslag van een deel van het
    geproduceerde koolstofdioxide (CO<sub>2</sub>). Er zijn meerdere technologieën
    om het broeikasgas af te vangen. Al deze technieken kosten energie en dus moet
    deze centrale bijna 30% meer kolen verbranden voor dezelfde hoeveelheid elektriciteit
    als de gewone poederkoolcentrale. De CO<sub>2</sub>-uitstoot per geproduceerde
    MWh van een CCS-centrale is ~15% van een gewone kolencentrale.<br/> In de getoonde
    kosten zijn de kosten voor het transport en opslag van  CO<sub>2</sub> ook meegenomen.
    Het model rekent met een levensduur van 30 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer
    informatie over eenheden...</a>\r\n<br/><br/>\r\n<img SRC=\"/assets/popups/img_coal_pwd_ccs.jpg\"
    />"
  short_content_nl: Moderne poederkoolcentrale met CO<sub>2</sub>-afvang en opslag
- id: 321
  content_en: "Gas-fired power plant. Combustion of natural gas drives a gas turbine
    connected to an electric generator. The residual heat is used to generate steam
    to drive a steam turbine. This '2-step' technology (combined cycle) is significantly
    more efficient than a conventional gas-fired plant that generates heat only to
    produce steam. Gas-fired plants produce only half the CO<sub>2</sub> per MWh of
    a coal-fired power plant. The model uses a technical lifetime of 30 years.\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_ccgt.jpg\" />"
  short_content_en: Gas-fired power plant with both gas and steam turbine
  describable_id: 265
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:48:34.000000000 Z
    zone: *1
    time: 2010-05-05 14:48:34.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2019-04-10 08:44:09.000000000 Z
    zone: *1
    time: 2019-04-10 10:44:09.000000000 Z
  content_nl: "Gasgestookte centrale. De verbranding van gas drijft een turbine aan
    die weer een elektrische generator aandrijft. Met de overgebleven warmte wordt
    stoom gemaakt om een stoomturbine aan te drijven. Deze '2-staps' technologie (Stoom
    en Gas oftewel STEG) is efficiënter dan een conventionele centrale die alleen
    stoom maakt. Gascentrales produceren half zoveel CO<sub>2</sub> per MWh als kolencentrales.
    Het model gaat uit van een levensduur van 30 jaar.\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_ccgt.jpg\"
    />"
  short_content_nl: Gasgestookte ' Stoom en Gas' centrale
- id: 322
  content_en: "Inland wind turbine. This is a fairly mature technology for generating
    electricity. Because it is less windy on land this wind turbine produces less
    current than those at the coast or offshore. The model uses a 3 MWe wind turbine
    that produces at full capacity ~25% of the time, due to wind conditions (compare:
    coal-fired plant max 85% of the time). The model uses a technical lifetime of
    20 years.\r\n\r\n<br/><br/> \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_wind_inland.jpg\" />\r\n\r\n"
  short_content_en: Power from Inland wind turbine
  describable_id: 282
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:50:17.000000000 Z
    zone: *1
    time: 2010-05-05 14:50:17.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Windmolen op land. Een redelijk volwassen technologie om stroom mee
    te maken. Omdat het op land minder waait, produceert deze molen minder stroom
    dan een molen aan de kust of in zee. Wij rekenen met een 3 MWe molen die vanwege
    windcondities ~25% van de tijd op vol vermogen draait (vergelijk: kolencentrale
    max 85% van de tijd). Het model rekent met een levensduur van 20 jaar.\r\n<br/><br/>
    \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
    SRC=\"/assets/popups/img_wind_inland.jpg\" />\r\n\r\n"
  short_content_nl: Stroom uit een windmolen op land
- id: 323
  content_en: "Coastal wind turbine on sea dikes or in very shallow water. This is
    a fairly mature technology for generating electricity. Because maintenance is
    cheaper on land than at sea, this is the cheapest form of wind power. Due to more
    favorable wind conditions at sea than at the coast, this wind turbine produces
    less electricity than one at sea. The model uses a 3 MWe wind turbine that produces
    at full capacity ~27% of the time, due to wind conditions (compare: coal-fired
    plant 85% of the time). The model uses a technical lifetime of 18 years.\r\n\r\n<br/><br/>
    \r\n<a href=\"/units\">More information on units...</a>\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_wind_coastal.jpg\" />"
  short_content_en: Power from coastal wind turbines
  describable_id: 283
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:52:28.000000000 Z
    zone: *1
    time: 2010-05-05 14:52:28.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Windmolen aan de kust in ondiep water of op zeedijken. Aangezien onderhoud
    op land of in heel ondiep water goedkoper is dan op zee, en het aan de kust harder
    waait dan in het binnenland, is dit de goedkoopste vorm van windenergie. Dit is
    een redelijk volwassen technologie om stroom mee te maken. Wij rekenen met een
    3 MWe molen die vanwege windcondities ~27% van de tijd op vol vermogen draait
    (vergelijk: kolencentrale 85% van de tijd). Het model rekent met een levensduur
    van 18 jaar.\r\n<br/><br/> \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n\r\n<br/><br/><img
    SRC=\"/assets/popups/img_wind_coastal.jpg\" />"
  short_content_nl: Stroom uit een windmolen aan de kust
- id: 324
  content_en: "Wind turbine at sea (more than 12 miles out). This technology is still
    being developed. Wind turbines are getting ever bigger and more powerful, while
    producers try to make their maintenance as simple (cheap) as possible. What maintenance
    costs will be in a few years is not quite clear yet. Due to most favorable wind
    conditions at sea, this wind turbine produces more electricity than those on land
    or at the coast. The model uses a 3 MWe wind turbine that produces at full capacity
    ~38% of the time, due to wind conditions (compare: coal-fired plant 85% of the
    time). Larger (5 to 10 MWe) wind turbines exist, but the maintenance costs of
    those are too unclear for them to be used in the model. The model uses a technical
    lifetime of 15 years.\r\n\r\n\r\n<br/><br/> \r\n<a href=\"/units\">More information
    on units...</a>\r\n\r\n<br/><br/><img SRC=\"/assets/popups/img_wind_offshore.jpg\"
    />\r\n"
  short_content_en: Power from offshore wind turbines
  describable_id: 284
  describable_type: OutputElementSerie
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2010-05-05 12:53:49.000000000 Z
    zone: *1
    time: 2010-05-05 14:53:49.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2012-05-16 12:42:05.000000000 Z
    zone: *1
    time: 2012-05-16 14:42:05.000000000 Z
  content_nl: "Windmolen op zee. Deze technologie is, in tegenstelling tot wind op
    land, nog volop in ontwikkeling. De windmolens worden steeds groter en krachtiger,
    terwijl men probeert om onderhoud zo eenvoudig (goedkoop) mogelijk te maken. Wat
    de onderhoudskosten over een paar jaar zullen zijn is nog onduidelijk. Omdat het
    op zee het vaakst hard waait produceert deze molen meer stroom dan een molen op
    land of aan de kust. Wij rekenen met een 3 MWe molen die vanwege windcondities
    ~38% van de tijd op vol vermogen draait (vergelijk: kolencentrale 85% van de tijd).
    Er zijn al windmolens van 5 MWe, maar daarvan zijn de onderhoudskosten te onduidelijk
    om ze mee te nemen in het model. Het model rekent met een levensduur van 15 jaar.\r\n<br/><br/>
    \r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
    SRC=\"/assets/popups/img_wind_offshore.jpg\" />\r\n"
  short_content_nl: Stroom uit een windmolen op zee
