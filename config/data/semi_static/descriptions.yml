  short_content_nl: ''
- id: 508
  content_en: 'Solar water heaters (SWH) use solar thermal panels to produce warm
    water using heat from the sun. This heat can be used to heat shower or do the
    dishes, for example. SWHs are installed on rooftops or in asphalt for parking
    lots, for example. A SWH is often combined with a gas-fired central heating boiler
    that heats water further if necessary (especially in winter). It can also be combined
    with a heat pump. '
  short_content_en: ''
  describable_id: 348
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
