    utc: 2010-06-10 09:34:56.000000000 Z
    zone: *1
    time: 2010-06-10 11:34:56.000000000 Z
  content_nl: "Deze schuif stelt je de toe-of afname in die je verwacht voor de onderhouds-
    en beheerkosten voor 'Carbon Capture and Storage' (CCS, het afvangen en ondergronds
    opslaan van CO<sub>2</sub>). De kosten worden vergeleken met de kosten van vandaag
    de dag. Deze technologie kan in combinatie met elke verbrandingscentrale gebruikt
    worden, maar is het meest effectief met een kolencentrale, omdat die het meest
    uitstoot.\r\n<br/><br/>\r\nOp dit moment is deze technologie alleen nog maar in
    experimentele centrales toegepast, maar men verwacht dat de kosten af zullen nemen."
  short_content_nl: ''
