  content_nl: In het ETM wordt een windmolen aan de kust standaard gemodelleerd met
    2550 vollasturen. Het is aannemelijk dat toekomstige windmolens meer elektriciteit
    zullen produceren per geïnstalleerd vermogen dan nu. Door de vollasturen te verhogen
    voor dit type windmolen zal er meer elektriciteit geproduceerd worden met hetzelfde
    aantal windmolens en dezelfde belasting op het elektriciteitsnetwerk. Om dit mogelijk
    te maken neemt niet alleen het aantal vollasturen toe met dit schuifje, maar verandert
    tegelijkertijd ook het productieprofiel per uur voor dit type windmolen. Bij een
    toenemend aantal vollasturen zullen de pieken breder en platter worden doordat
    de windmolen vaker draait op hogere capaciteit. Bekijk de 'Elektriciteitsproductie
    op uurbasis'-grafiek voor meer inzicht in het effect van het aantal vollasturen
    op het windprofiel.
  short_content_nl: 
