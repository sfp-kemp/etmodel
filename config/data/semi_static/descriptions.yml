  content_nl: "Het Energietransitiemodel (ETM) biedt ondersteuning in het verkennen
    van de (on)mogelijkheden voor een regio van jouw keuze. Het model werkt eenvoudig:
    in het menu aan de linkerkant staan alle sectoren waar energie wordt gebruikt
    (<a href=\"/scenario/demand/households/population-housing-stock\" >Vraag</a>)
    en geproduceerd (<a href=\"/scenario/supply/electricity/coal-plants\" >Aanbod</a>).
    Per sector kun je met schuifjes aangeven hoe je denkt (of hoopt) dat de toekomst
    eruit gaat zien. Het model laat direct zien wat de impact van die nieuwe instellingen
    is: aan de rechterkant zie je grafieken met specifieke informatie over de sector,
    onderaan tonen tellertjes de veranderingen voor het hele systeem (CO<sub>2</sub>-reductie,
    energiebesparing, kosten etc.). Voor gevorderde gebruikers zijn er <a href=\"/scenario/flexibility/excess_electricity/order-of-flexibility-options\"
    >flexibiliteit</a> (matchen van vraag en aanbod van uur tot uur) en <a href=\"/scenario/costs/merit_order/merit-order\"
    >kostenontwikkelingen</a>. Je kunt jouw ideeën toetsen door de samenvatting onder
    het kopje <a href=\"/scenario/data/data_visuals/scenario-report\" >Resultaten</a>
    te bekijken. Deel je scenario's vooral ook met anderen door ze op te slaan onder
    'Opties -> Scenario opslaan' (rechtsboven).\r\n</br></br>\r\nIn het model zitten
    geen verborgen aannames, zoals ontwikkelcurves van prijzen en technologieën. De
    gebruiker zit helemaal zelf achter het stuur: je kan (vrijwel) alles instellen
    en als je geen schuifje aanraakt, ziet de toekomst er net zo uit als het heden.\r\n</br></br>\r\nDoor
    het grote aantal knoppen in het energiesysteem kun je makkelijk verdwalen. Laat
    je hier niet door afschrikken. Begin bijvoorbeeld eens met de <a href=\"/scenario/demand/households/space-heating-hot-water\"
    >warmtevoorziening in huishoudens</a> of de impact van <a href=\"/scenario/demand/transport/overview\"
    >vervoer</a>.\r\n</br></br>\r\nHet ETM toont een standaard grafiek bij elk onderdeel
    van het model. Als je de grafiek in beeld wilt houden terwijl je door het model
    beweegt, kan je deze vastzetten met het slotje. Klik op \"meer grafieken bekijken\"
    (rechtsboven) om extra grafieken toe te voegen. \r\n</br></br>\r\nHeb je vragen
    of hulp nodig? Neem dan contact op met <a href=\"https://quintel.com/contact\"
    >Quintel</a>, de makers van het Energietransitiemodel."
  short_content_nl: 
- id: 1451
  content_en: "How much energy is used by the different sectors in your region and
    what is the impact of adjustments to the energy system?\r\n</br> </br>\r\nThe
    chart on the right gives you an overview of the total <em>energetic</em> energy
    demand per sector. Which sector is the biggest consumer of energy? That sector
    might be a good place to start your scenario; go to \"Demand\" and select that
    sector.\r\n</br> </br>\r\nWithout any adjustments the energy demand remains virtually
    the same, because no assumptions have yet been made about the future. The fact
    that there is a slight difference in energy use between the future and the present
    without adjustments, can be attributed to the use of the electricity market module:
    it is not used in the current year and is used in the future year (the <a href
    =\"/scenario/costs/merit_order/merit-order\">merit order section </a> has more
    information about the electricity market module)."
