- id: 1313
  content_en: It could be that in your scenario you have to import electricity from
    outside your area. What will be according to you the costs of imported electricity
    in the future?
  short_content_en: 
  describable_id: 238
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-02-20 13:29:04.000000000 Z
    zone: *1
    time: 2018-02-20 14:29:04.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-02-21 08:43:27.000000000 Z
    zone: *1
    time: 2018-02-21 09:43:27.000000000 Z
  content_nl: Het kan zijn dat in jouw scenario elektriciteit wordt geïmporteerd van
    buiten jouw gebied. Wat zijn volgens jou de kosten van geïmporteerde elektriciteit
    in de toekomst?
  short_content_nl: 
- id: 1314
  content_en: "Do you think that when you have to import electricity that on average
    it will be cheap because of peak production, or will it be expensive because of
    peak demand?\r\n</p>\r\n\r\nThe average costs of electricity at the Central West
    European market was around 35 €/MWh in 2015. However this fluctuates a lot. <a
    href=\"https://github.com/quintel/documentation/general/costs_imported_electricity.md\"
    target =\"_blank\">(European Commission, 2015)</a>. \r\n\r\n\r\n</p>\r\n\r\nFor
    more information about the fluctuating prices see the <a href=\"https://github.com/quintel/documentation/blob/master/general/costs_imported_electricity.md\"
    target =\"_blank\">documentation</a>. "
  short_content_en: 
  describable_id: 868
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-02-20 13:31:32.000000000 Z
    zone: *1
    time: 2018-02-20 14:31:32.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-02-21 10:09:44.000000000 Z
    zone: *1
    time: 2018-02-21 11:09:44.000000000 Z
  content_nl: "Denk jij dat de geïmporteerde elektriciteit gemiddeld goedkoop is door
    overschotten in de productie, of denk jij dat het juist duur is doordat de import
    vooral is tijdens de piekvraag? \r\n</p>\r\n\r\nDe gemiddelde kosten van elektriciteit
    op de Centraal West Europese markt waren rond de 35 €/MWh in 2015. Alhoewel dit
    enorm kan verschillen per maand, dag, of zelfs uur. <a href=\"https://github.com/quintel/documentation/general/costs_imported_electricity.md\"
    target =\"_blank\">(European Commission, 2015)</a>. \r\n\r\n</p>\r\n\r\n\r\nJe
    kunt een beter beeld krijgen van de fluctuerende prijs door te kijken in de <a
    href=\"https://github.com/quintel/documentation/blob/master/general/costs_imported_electricity.md\"
    target =\"_blank\">documentatie</a>. "
