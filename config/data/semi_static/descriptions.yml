- id: 1023
  content_en: "In most countries industry is responsible for the largest part of the
    energy use. Because this industry is very diverse, we split it up in different
    sectors. We follow the division of the industry into subsectors as used by the
    International Energy Agency (IEA) as much as possible. The chart on the right
    shows the energy use of each of these sectors. In the slides below you can set
    the growth and efficiency improvements of each sector. A number of smaller sectors
    have been grouped in <a href=\"/scenario/demand/industry/other\" > Other industry</a>.\r\n<br/><br/>\r\nSome
    sectors have been modelled in more detail. This makes it possible to explore potential
    structural changes to these sectors as a result of the energy transition. You
    can draw inspiration for this from the report <a href=\"http://refman.energytransitionmodel.com/publications/2037\"
    target =\"_blank\">Industrie in transitie (in Dutch)</a>."
  short_content_en: 
  describable_id: 179
  describable_type: Slide
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2014-01-06 10:26:50.000000000 Z
