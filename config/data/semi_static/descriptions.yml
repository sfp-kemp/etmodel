  content_nl: "Deze grafiek toont hoe de elektriciteitsvraag in gebouwen verandert
    als gevolg van de keuzes en aannames die je in dit onderdeel maakt. De vraag naar
    elektriciteit is afhankelijk van de efficiëntie van de apparaten.\r\n<br/><br/>\r\nKies
    '<u>Wijzig grafiek</u>' om andere grafieken te tonen over energiegebruik."
  short_content_nl: Gebouwen
- id: 534
  content_en: "This graph shows the energy used for cooking in households.\r\n<br/><br/>\r\nThe
    energy used for cooking is dependent on the technologies are used for cooking.
    Will households keep using mostly gas, or will they switch to electric cooking
    or any of the other available technologies? It all changes the energy mix used
    for cooking."
  short_content_en: Cooking
