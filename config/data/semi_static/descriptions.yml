    zone: *1
    time: 2019-05-09 17:26:58.000000000 Z
  content_nl: "Hiermee bouw je kleine warmtekrachtkoppelingen (WKK’s). Deze kleine
    centrales, typisch ~2 MWe en ~2 MWth maken warmte en elektriciteit. Deze combinatie
    maakt WKK's vrij energie-efficiënt. WKK's worden vooral gebouwd op locaties met
    een voorspelbare warmtevraag, zoals bijvoorbeeld broeikassen.\r\n<br/><br/>\r\nEen
    gas-WKK gebruikt meer aardgas om warmte te maken, dan een HR CV-ketel. Daarom
    is deze optie pas aantrekkelijk als de elektriciteit kan worden benut of kan worden
    verkocht over het net.\r\n<br/><br/>\r\n<object width=\"640\" height=\"385\"><param
    name=\"movie\" value=\"http://www.youtube.com/v/dMFyDbLbaiE?fs=1&amp;hl=en_US&amp;rel=0\"></param><param
    name=\"allowFullScreen\" value=\"true\"></param><param name=\"allowscriptaccess\"
