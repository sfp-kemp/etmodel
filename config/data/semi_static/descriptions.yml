    time: 2018-01-25 16:39:04.000000000 Z
  content_nl: "Deze schuif stelt je aanname over de toekomstige gasprijs in, uitgedrukt
    in aantal keren de prijs van vandaag. De prijs die je instelt, staat naast de
    schuif. Gas wordt vooral bilateraal verhandeld (tussen twee landen of partijen)
    en er is geen echte wereldmarkt. Terwijl het transport van vloeibaar aardgas (LNG)
    toeneemt zal de markt steeds globaler worden. Nu volgt de prijs van gas nog die
    van olie, maar dat zal ergens in de toekomst gaan veranderen vanwege marktwerking.\r\n<br/><br/>\r\nVoor
    jouw land kun je je afvragen of er nog aardgasvoorraden zijn en hoelang nog."
