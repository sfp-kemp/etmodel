  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-12-14 09:20:35.000000000 Z
    zone: *1
    time: 2018-12-14 10:20:35.000000000 Z
  content_nl: "De EU heeft bepaald dat een minimum percentage vloeibare biobrandstoffen
    worden bijgemengd in de brandstoffen voor wegtransport. Zulke brandstoffen kunnen
    vaak efficiënter gemaakt worden in tropische landen. Is de hele keten ook efficiënter
    vanuit het oogpunt van broeikasgasemissies? Onder het kopje <a href=\"/scenario/supply/biomass/supply_biomass_biofuels_production\">'Biomassa'</a>
    kun je kiezen van welke biomassa de biobrandstoffen gemaakt worden en dit heeft
    invloed op de ketenemissies. Hoeveel biobrandstoffen worden ingezet kies je onder
    'Transport brandstoffen'\r\n\r\n<a href=\"/texts/fce_liquid_biofuels\" class=\"fancybox\">lees
    verder</a>"
  short_content_nl: 
- id: 941
  content_en: "Sugar beets can be grown anywhere in the EU, from Spain to Poland.
    Sugar from beets is fermented to create ethanol. This bio-ethanol can be used
    as a substitute for gasoline.\r\n<br/><br/>\r\nThe chain emissions bio-ethanol
    from sugar beets are roughly 65% lower than for gasoline. Natural gas is used
    in the 'treatment' step to extract sugar from beets and distill ethanol. Emissions
    from growing beets are mostly related to the use of nitrogen containing fertilizers,
    both production and use of which lead to CO<sub>2</sub> en N<sub>2</sub>O emissions.
    \r\n<br/><br/>\r\nSugar beets are an important rotation crop and one of the crops
    that <strong>must</strong> be planted in crop rotation for wheat to prevent the
    build-up of diseases in the soil. Sugar beets have extensive root systems that
    percolate the soil at extended depths. Grain crops after a rotation of sugar beets
    tend to be 10 to 20% higher than for two subsequent grain crops. \r\n<br/><br/>\r\nEthanol
    yields from sugar beets in the EU are 150 GJ per hectare. Yields per hectare have
    risen by 30% over the past 10 years and a maximum does not seem to have been reached
    yet. At a maximum of 1 sugar beets crop per 4 years and taking into account land
    required for rape seed crops, the EU would have approximately 5 million hectares
    of arable land available fro growing beets.   "
  short_content_en: 
