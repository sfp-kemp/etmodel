  content_nl: "Waterstofketels voor warmtenetten zijn een potentieel alternatief voor
    aardgas. De technologie van waterstofketels is grotendeels hetzelfde als voor
    gasketels. De ketels kunnen op 15-100% van hun capaciteit draaien en kunnen snel
    op- en afschakelen. Ze zijn daarom geschikt als pieklast- of back-upcapaciteit
    voor warmtenetten die bijvoorbeeld gevoed worden door geothermie- of omgevingswarmtepompen.\r\n<br
    /><br />\r\n\r\nDe waterstofketels in het ETM benutten de condensatiedampen die
    vrijkomen bij de verbranding van waterstof. Hierdoor kunnen de ketels een efficiëntie
    van meer dan 100% halen (gebaseerd op de onderste verbrandingswaarde).\r\n<br
    />"
  short_content_nl: 
