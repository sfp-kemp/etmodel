    time: 2018-04-10 13:11:04.000000000 Z
  content_nl: "Welk percentage van alle bussen zal op waterstof rijden in de toekomst?
    \r\n<br/><br/>\r\nHet gebruik van waterstof voor transport wordt aan de ene kant
    veel geprezen, maar aan de andere kant ook stevig bekritiseerd. Zoals voor veel
    keuzes, hangt de waarde van een waterstofbus af van andere keuzes die je maakt.
    Waterstof is een energiedrager - geen energiebron -,  dus het zal eerst geproduceerd
    moeten worden. In de <a href=\"/scenario/supply/hydrogen/hydrogen-production\"
    >waterstofproductiesectie</a> kun je bepalen hoe dat gedaan wordt - door het reformen
    van methaan (een krachtig broeikasgas) of door groene elektrolyse.\r\n<br/><br/>\r\nWaterstofbussen
    (in het ETM) zijn Fuel Cell Electric Vehicles (FCEVs), ofwel elektrische voertuigen
    met een brandstofcel. Waterstof wordt gevoed aan geschakelde groep brandstofcellen,
    waar het een chemische (redox) reactie ondergaat met zuurstof, elektriciteit genereert
    en water uitstoot. Op deze manier produceert de brandstofcel de elektriciteit
    die de (elektro)motor aandrijft. Waterstofbussen zijn daarom ook elektrische bussen,
    maar zij verschillen van elektrische bussen in de zin dat de elektriciteit niet
    aan boord in een accu opgeslagen is, maar tijdens het gebruik gegenereerd wordt.\r\n<br/><br/>\r\nIn
    combinatie met slimme stroomnetten en energieopslag-technologiën, kunnen elektrische
    bussen en waterstofbussen niet alleen mogelijk onze afhankelijkheid van fossiele
    brandstoffen flink verlagen, maar zelfs functioneren als energieopslag medium
    of productie technologie.\r\n<br/><br/>\r\nZie onze <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentatie
    op GitHub</a> voor meer informatie over de gebruikte getallen en bronnen."
  short_content_nl: 
- id: 1260
  content_en: "What percentage of all cars will use conventional diesel fueled internal
    combustion engine (ICE) technology? \r\n<br/><br/>\r\nToday, nearly all of the
    busses use diesel as the primary source of fuel; however, competition with alternative
    technologies will most likely induce a change in the demand share for diesel powered
    busses. \r\n<br/><br/>\r\nSee the <a href=\"https://github.com/quintel/etdataset-public/tree/master/nodes_source_analyses/transport\">documentation
    on GitHub</a> for detailed information on the numbers and sources used."
  short_content_en: 
  describable_id: 850
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
