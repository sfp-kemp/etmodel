- id: 1273
  content_en: "How much synthetic kerosene do you want to produce?\r\n<br/><br/>\r\nThe
    production of synthetic kerosene is not yet applied on a commercial scale, mostly
    because fossil kerosene is still available and affordable. However, global regulations
    for aviation are in place requiring airlines to offset the growth of their emissions
    after 2020. This makes it interesting for airlines to consider synthetic kerosene.
    \r\n<br/><br/>\r\nWith this slider you decide how many 1.9 MWe hydrogen plants
    should be built for synthetic kerosene production. This hydrogen is produced through
    electrolysis and to produce kerosene CO is added in the Fischer-Tropsch (FT) synthesis.
    Note that only the hydrogen production runs on excess electricity and the FT process
    runs on base load electricity.\r\n<br/><br/>\r\nThe data shown in the link below
    corresponds to the FT plant:"
  short_content_en: 
  describable_id: 797
  describable_type: InputElement
  created_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2017-11-28 08:50:03.000000000 Z
    zone: *1
    time: 2017-11-28 09:50:03.000000000 Z
  updated_at: !ruby/object:ActiveSupport::TimeWithZone
    utc: 2018-02-22 16:21:33.000000000 Z
    zone: *1
    time: 2018-02-22 17:21:33.000000000 Z
  content_nl: "Hoeveel synthetische kerosine wil je produceren?\r\n<br/><br/>\r\nDe
    productie van synthetische kerosine wordt nog niet op grote schaal toegepast,
    dit omdat fossiele kerosine nog beschikbaar en betaalbaar is. Echter zijn er internationale
    regelgevingen die luchvaartmaatschappijen ertoe verplichten om de toename van
    hun emissies te compenseren na 2020. Dit zal waarschijnlijk de interesse in synthetische
    kerosine vergroten. \r\n<br/><br/>\r\nMet deze schuif kan je bepalen hoeveel waterstofcentrales
    er moeten worden gebouwd voor de synthetische kerosine productie. Het proces werkt
    als volgt: eerst wordt er waterstof geproduceerd d.m.v. electrolyse and vervolgens
    wordt er kerosine gemaakt in het Fischer-Tropsch (FT) proces door CO toe te voegen.
    Merk op dat alleen de waterstof productie op elektriciteitsoverschotten draait
    en het FT proces op baseload elektriciteit.\r\n<br/><br/>\r\nIn onderstaande link
    staat alleen de data van het FT-proces:"
  short_content_nl: 
- id: 1274
  content_en: Excess electricity can temporarily be stored in for example household
    batteries. Below, you can specify how much the investment costs of this technology
    will change in the future.
  short_content_en: 
  describable_id: 232
  describable_type: Slide
