    utc: 2019-05-09 15:22:10.000000000 Z
    zone: *1
    time: 2019-05-09 17:22:10.000000000 Z
  content_nl: "Hier bouw je kerncentrales van het meest moderne type (EPR, 3e generatie).
    <br/>\r\nVan alle centrales, duurt het bouwen en verkrijgen van alle vergunningen
    voor een kerncentrale het langst (gemiddeld 11-12 jaar). het is dan ook de vraag
    of het mogelijk is om per land meer dan een paar extra kerncentrales te bouwen
    de komende drie decennia. Vooral als je de publieke opinie, een gebrek aan geschoolde
    technici en tekort aan productiecapaciteit van centrale-onderdelen meeneemt.\r\n<br/><br/>\r\nDe
    bouw van kerncentrales zorgt voor CO<sub>2</sub> emissies. Datzelfde geldt voor
    windmolens en kolencentrales. Daarom neemt het model voorlopig geen CO<sub>2</sub>
    uitstoot mee voor centrales die geen fossiele brandstoffen verbranden.\r\n<br/><br/>\r\nDe
    capaciteit wordt omgezet in centrales van 1.650 MWe .Omdat het model een standaard
    centralegrootte hanteert, en er in werkelijkheid kleinere en grotere centrales
    bestaan, is het mogelijk dat het opgestelde aantal centrales geen geheel getal
    is.\r\n<br/><br/>\r\nKerncentrales zijn duur om te bouwen en goedkoop om te laten
    draaien. Daarom draaien ze zoveel mogelijk op vol vermogen (meer dan 80% van de
    tijd). "
  short_content_nl: ''
- id: 268
  content_en: "This slider sets what percentage of fuel for industry CHPs is bio-oil
    . The oil is injected into the furnace as a fine mist together with the gas. In
    theory, it is possible to substitute 100% of the gas in this way without losing
    efficiency. In practice, considerably less than 100% is co-fired in such plants.<br/>\r\nThe
    sustainability of bio-oil has been in dispute for a couple of years now, and its
    popularity has declined strongly. Future international regulation of bio-oil production
    may mean bio-oil will be used more often.  \r\n<br/><br/> \r\nAt the bottom of
    each page, you can see how much arable land you need world-wide to grow all the
    required biomass.\r\n"
  short_content_en: ''
