  content_nl: "Let op: deze centrales worden alleen gebouwd in de buurt van een bruinkoolmijn.
    Landen zonder eigen bruinkoolvoorraad beschikken niet over dit type centrale.<br/><br/>\r\nElektriciteit
    opgewekt in een centrale gestookt met bruinkool. Bij deze technologie wordt bruinkool
    verbrand, om stoom onder hoge druk te maken. Deze stoom drijft via een turbine
    een generator aan die elektriciteit opwekt. Het is mogelijk om naast olie een
    beperkte hoeveelheid (vloeibare) biomassa of kolenpoeder mee te stoken (max. 30%
    van de energie-input). Het model rekent met een levensduur van 30 jaar.\r\nBruinkool
    heeft een hoger vocht- en lager energiegehalte dan gewone steenkolen. Het is ook
    goedkoper. Zonder extra maatregelen geeft deze centrale meer vervuiling dan andere
    kolencentrales.\r\n<br/><br/>\r\n<a href=\"/units\">Meer informatie over eenheden...</a>\r\n<br/><br/><img
    SRC=\"/assets/popups/img_lignite.jpg\" />\r\n"
  short_content_nl: Bruinkoolcentrale
