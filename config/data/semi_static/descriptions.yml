    time: 2018-01-18 09:46:33.000000000 Z
  content_nl: "Overschotten aan elektriciteit kunnen gebruikt worden om synthetische
    kerosine te produceren voor de luchtvaart. Voor dit proces is koolstof nodig wat
    kan worden hergebruikt, bijvoorbeeld uit rookgassen van industriën of direct uit
    de lucht. Daardoor bewerkstelligt de productie van synthetische kerosene een CO<sub>2</sub>-reductie
    voor het gehele land. Echter blijft het discutabel aan welke sector binnen een
    land deze CO<sub>2</sub>-reductie moet worden toegeschreven wanneer CO of CO<sub>2</sub>
    uit rookgassen wordt gebruikt: aan de industrie of de internationale luchtvaart?\r\n<br/><br/>\r\nMet
    de onderstaande sliders kan je aangeven hoeveel synthetische kerosine er moet
    worden geproduceerd. Overtollige kerosine wordt geëxporteerd. Verder kun je ook
    kiezen welke koolstofbron je nodig hebt en aan welke sector de CO<sub>2</sub>-reductie
    moet worden toegeschreven.\r\n<br/><br/>"
  short_content_nl: 
